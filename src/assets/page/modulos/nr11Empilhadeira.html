NR 11 e NR 12 - Empilhadeira
Módulo 1
Objetivo

Este Curso de Operador de Empilhadeira visa capacitar o profissional na área de Transporte, movimentação, armazenamento e manuseio de materiais. 

Tem o objetivo de fornecer instruções e procedimentos ou aluno para operar a empilhadeira com segurança e eficiência, de forma a evitar acidentes e preservar as boas condições do equipamento e produzir satisfatoriamente as necessidades do mercado.

Considerando que este Manual não só se limita a informações sobre segurança no trabalho, por outro lado, uma vez que a segurança e tecnologia se ampliam contínua e paralelamente, preveem-se constantes atualizações deste material.

Serão, portanto, bem recebidas críticas e sugestões de especialistas ou não nesta área.

A Empilhadeira

A empilhadeira é um equipamento industrial utilizado para transporte e movimentação de materiais.

Dotada de garfos e outros dispositivos de sustentação de carga, a empilhadeira foi projetada de forma a permitir a movimentação e o deslocamento de materiais tanto no sentido horizontal quanto vertical.  

É utilizada para transportar, empilhar e desempilhar cargas, possuindo a capacidade de se autocarregar e descarregar, de acordo com as especificações dos fabricantes.

É um equipamento de grande utilidade, que substitui, com vantagens, talhas, pontes rolantes, monovias e também o próprio homem, pois realiza tarefas que ocupariam várias pessoas.

Seu custo e manutenção são elevados.

O operador tem em mãos, diariamente, um patrimônio inestimável.

Considerações de Acidentes

CONCEITO LEGAL

Acidente do trabalho: é aquele que ocorre pelo exercício do trabalho a serviço da empresa, provocando lesão corporal, ou perturbação funcional, que cause perda ou redução da capacidade de trabalho (temporária ou permanente) ou até mesmo a morte.

DOENÇA PROFISSIONAL

Assim entendida a produzida ou desencadeada pelo exercício do trabalho peculiar a determinada atividade e constante da respectiva relação elaborada pelo Ministério do Trabalho e Emprego e Previdência Social. 

Ex.: Tendinite nos digitadores.

DOENÇA DO TRABALHO

Assim entendida a adquirida ou desencadeada em função de condições especiais no ambiente de trabalho, e com ele se relacione diretamente, e constante da relação mencionada no item anterior.

Ex.: Surdez em trabalhadores que trabalhem em ambientes ruidosos.

ACIDENTE POR ATO DE TERCEIRO:

Quando outra pessoa “provoca o acidente”.

ACIDENTE POR FORÇA MAIOR:

Oriunda de fenômenos da natureza, incêndios, inundações, descargas elétricas (raios).

ACIDENTE FORA DO LOCAL DE TRABALHO:

Cumprimento de Ordem de Serviço, sob autoridade da empresa.

Ex.: Viagens a serviço, sob qualquer meio de locomoção.

ACIDENTE DE TRAJETO:

Indo ou vindo do/para o trabalho.

Obs.: desde que não haja desvio no trajeto.

Acidente e incidente: Os incidentes são eventos que antecedem as perdas, isto é, são os contatos que poderiam causar uma lesão ou dano.

Quando se permite que tenham condições abaixo do padrão ou atos abaixo do padrão, aumentam as chances de ocorrerem incidentes e acidentes.
Responsabilidade civil e criminal nos acidentes do trabalho.

“Quem tem o poder, tem o dever correspondente”;

“Não sou eu que quero, é a norma que exige”;

“Quem cria o perigo, ainda que sem querer responderá por seus atos de acordo com a Lei”.

                                                            CRIMINAL   – PESSOAS

Consequências do Acidente:

Para o empregado as perdas podem ser a Invalidez permanente ou temporária, perda financeira, autoestima, qualidade de vida, privações e ate a morte.

Para o empregador as perdas podem ser financeiras, aumento de despesas, queda de produção, paralisação, atrasos, perda de material, de tempo, etc…

Para o Governo as perdas podem ser despesas com o acidentado, menos um contribuinte, insatisfação das empresas, aumento dos impostos.

Para o meio ambiente as perdas podem ser a contaminação, desequilíbrio, mortandade, redução de recursos, etc…

Código Civil:

Art.159 – Aquele que, por acaso ou omissão voluntária, negligencia ou imprudência, violar os direitos ou causar prejuízo a outrem, fica obrigado a reparar o dano.

Art. 1.521 – São também responsáveis pela reparação civil:

III. O patrão, amo ou comitente, por seus empregados, serviçais e prepostos, no exercício do trabalho que lhes competir, ou por ocasião dele.

Código Penal:

Art.121 – MATAR ALGUEM: pena de 6 (seis) a 20 (vinte) anos de reclusão.

4o – No homicídio culposo, a pena e aumentada em um terço, se o crime resulta de inobservância de regra técnica de profissão, arte ou oficio, ou se o agente deixa de prestar imediato socorro a vitima, não procura diminui as consequências do seu ato, ou foge para evitar a prisão em flagrante.
 

Art. 132 – Expor a vida ou a saúde de outrem a perigo eminente, a pena e de 3 (três) meses a 1 (um) ano de detenção, se de fato não constituir crime mais grave.

Ex.: falta de EPI (art. 166, CLT).  

Penalidades trabalhistas:

Para o empregador – a falta do EPI (artigo 166 da CLT), resulta em multa, embargo e/ou interdição da empresa.

Para o empregado: O Ato faltoso permite ao empregador advertir de forma oral ou por escrito o empregado infrator, que na reincidência poderá sofrer demissão por justa causa, conforme artigo 482, da CLT – Falta grave.

Classificação das Empilhadeiras de acordo com as Características Construtivas:

De acordo com a WITS – World Industrial Truck Statistics, as empilhadeiras são divididas em classes, essa classificação é feita considerando as características construtivas e aplicação dos equipamentos, essa classificação é universal e se aplica a todos os fabricantes.

Classe 1: Empilhadeiras elétricas de contrapeso – Operador sentado.

Agrupa máquinas elétricas contrabalançadas com operador sentado, indicadas para alta capacidade de carga a baixa altura de elevação e operações internas, com piso perfeito.  Possuem boa velocidade para ciclos curtos de operação.  

Classe 2: Empilhadeiras elétricas de armazém – Operador sentado.

Classificam-se as máquinas elétricas retráteis. São indicadas para movimentação vertical. Sua melhor utilização está entre 7 e 10 metros de altura.                   

Classe 3: Empilhadeiras elétricas de armazém – operador a pé.

Fazem parte máquinas elétricas próprias para transporte horizontal. Quando equipadas com torre são indicadas para operações a baixa altura, atendem a operações de pequeno porte e operam em espaços muito reduzidos.                                               

Classe 4: Empilhadeiras a combustão de contrapeso. Operado sentado.

Máquinas à combustão indicadas para operações internas, com piso perfeito, devido aos pneus sólidos de perfil baixo (conhecidas também como “space saver” ou “compact”). 

Classe 5: Empilhadeiras a combustão de contrapeso. Operado sentado

Máquinas indicadas para operações de carga e descarga em pátios pavimentados ou não,

sendo amplamente utilizadas em armazéns de grande porte.                                                                

Classificação quanto ao abastecimento:

As empilhadeiras podem ser movidas a:

Gasolina – emite grande poluição para o ambiente;
Diesel – apresenta maior poluição que a da gasolina;
Gás – polui menos que os outros combustíveis;
Eletricidade – Zero emição de gases poluentes.
Obs.: É a mais usada nas empresas alimentícias, farmacêuticas e em espaços fechados com pouca ventilação.

Prescrições Para Utilização de Empilhadeira.

Habilitação do operador: Por motivo de segurança a empilhadeira só pode ser utilizada por pessoal suficientemente treinado na sua função e que tenha demonstrado ao supervisor responsável a sua aptidão para a condução do mesmo e obtiver aptidão nos exames clínicos de acordo com o médico.

Direitos, deveres e regras de comportamento do condutor: O condutor deve ter sido instruído sobre os seus direitos e deveres, assim como sobre a utilização do veículo, pelo que tem de conhecer o conteúdo deste manual de instruções. Os direitos exigidos devemlhe ser garantidos.

Proibido a utilização por parte de pessoal não autorizado: O condutor é responsável pelo veículo durante o tempo em que o estiver a utilizar. Ele tem de impedir a sua utilização ou manuseio por parte de pessoas não autorizadas. 

É proibido transportar ou elevar pessoas.

Defeito e Avarias: Os defeitos e avarias da empilhadeira devem ser imediatamente comunicados ao pessoal responsável para os devidos reparos dos defeitos ou avarias. As empilhadeiras que não apresentem condições de segurança (por exemplo, pneus gastos ou freios defeituosos) não devem ser utilizadas até que sejam convenientemente reparadas.

Reparações: Os condutores que não tenham recebido formação especial e autorização expressa, não podem proceder a nenhuma reparação ou modificação do veículo.  É absolutamente proibido desligar, desativar ou alterar a regulação de interruptores e dispositivos de segurança.

Zona de perigo: A zona de perigo é aquela em que pessoas ou bens estejam em risco por causa dos movimentos de marcha ou de elevação do veículo, dos seus elementos de recolha de carga (por exemplo, garfos ou outros acessórios) ou da própria carga.  Pertence à zona de perigo o perímetro onde exista a possibilidade de cair carga ou onde seja possível o movimento descendente ou a queda de algum dispositivo de trabalho.

Obs.: As pessoas estranhas devem ser afastadas da zona de perigo. Quando existir risco para pessoas, deverá ser a tempo acionado um sinal de aviso (buzina). Se, apesar da solicitação de abandono, houver quem permaneça na zona de perigo, o veículo deve ser imediatamente parado.

O diagrama de carga indica a capacidade dos garfos em kg, apresentada no formato tabular e está depende do centro de gravidade da carga (em mm) e da altura de elevação necessária (em mm). 

Exemplo para Determinação da Capacidade de Carga Máxima:

Para o centro de gravidade de uma carga de 600 mm e uma altura máxima de elevação de 1100 mm, a capacidade de carga máxima  é 1490 kg.

O equilíbrio da empilhadeira.

A empilhadeira é construída de maneira tal que o seu princípio de operação é o mesmo de uma gangorra.

Assim sendo, a carga colocada nos garfos deverá ser equilibrada por um contrapeso igual ao peso da carga colocada no outro extremo, desde que o ponto de equilíbrio ou centro de apoio esteja bem no meio da gangorra.

Entretanto, podemos, com um mesmo contrapeso, empilhar uma carga mais pesada, bastando para isso deslocar o ponto de equilíbrio ou centro de apoio para mais próximo da carga.

Assim sendo, é muito importante saber qual a distância do centro das rodas até onde a carga é colocada.

Toda empilhadeira tem a sua capacidade de carga especificada a um determinado centro de carga, isto em virtude de transportar sua carga fora dos seus eixos, ao contrário do que acontece com uma carga transportada por caminhão.

Caso o peso da carga exceda a capacidade nominal da empilhadeira ou o centro de carga esteja além do especificado para ela, poderá ocorrer um desequilíbrio e consequente tombamento, com sérios prejuízos tanto para o operador quanto para o equipamento ou para a carga.

Os fatores que influem no equilíbrio de uma gangorra são os pesos utilizados em seus extremos e as distâncias desses pesos em relação ao centro de apoio ou ponto de equilíbrio.

Como não se pode variar o peso próprio de uma empilhadeira, nem a posição do seu centro de gravidade em relação ao centro das rodas dianteiras, ficamos limitados a procurar o equilíbrio somente escolhendo adequadamente as dimensões e peso da carga e sua posição sobre os garfos.

Se o operador tentar pegar algo, com centro de carga maior que o especificado, sem obedecer à diminuição de peso relativa, pode comprometer a estabilidade frontal da empilhadeira.

Estabilidade Lateral
Todo operador deve conhecer o que é estabilidade lateral, ou seja, como operar a máquina sem ocorrer o risco de que ela tombe para os lados.

Para que haja estabilidade, qualquer equipamento precisa ter uma base de apoio. Por exemplo: Na empilhadeira, a base é feita em três pontos: dois deles estão na parte frontal da máquina, são as rodas de tração. 

O terceiro ponto é o de união entre o chassi e o eixo de direção, que é formado por um pino montado no meio do eixo de direção e fixado ao chassi.

Este tipo de montagem permite que as rodas de direção acompanhem as irregularidades do terreno, fazendo com que as quatro rodas sempre estejam tocando o solo. 

Além da base, há outro dado importante para a estabilidade lateral, que é o centro de gravidade.

Vamos ver como exemplo a Torre da Empilhadeira. Imaginemos que possamos amarrar um fio de prumo de pedreiro no centro de gravidade da torre. Enquanto a ponta do prumo estiver dentro da base da torre (triangulo de estabilidade) ela não tombará, porém se o deslocamento for suficiente para que a ponta do prumo se desloque para fora da base, a Empilhadeira tombará.

Obs.: Quando elevamos ou inclinamos a carga, o centro de gravidade muda de posição.

Considerando o fio de prumo no (CG), no momento em que a empilhadeira passar sobre uma pedra ou um buraco se a ponta do prumo cair fora da base, ela tombará.

Quanto mais rápida e brusca a virada, tanto mais pronunciado será o efeito da transferência de peso, ocasionando facilmente o deslocamento do ponto de equilíbrio para fora da área do triângulo.

Obs. No caso das empilhadeiras de mastro retrátil, o tombamento para trás é mais fácil de ocorrer do que em outros modelos, visto que o ponto de equilíbrio está mais perto das rodas traseiras e se desloca facilmente para fora da área de estabilidade.

Precauções Pré-Partida da Empilhadeira, (Checklist) Manutenção.

O checklist de empilhadeira é utilizado para inspecionar as condições do equipamento e deve ser preenchido no início de cada turno antes de iniciar a operação a inspeção deverá ser feita pelo operador. Geralmente, essa inspeção consiste num teste funcional da empilhadeira, num controle visual a fim de detectar defeitos óbvios dos acessórios.

Os resultados das inspeções regulares deverão ser registrados pelo pessoal que as realizar, no (checklist) que devera ser obrigatoriamente assinado.

Verifique com atenção esse e outros intens:

Pneus: A qualidade dos pneus tem influência direta sobre a estabilidade e o comportamento do veículo. Qualquer modificação só deverá ser feita depois de consultar o fabricante. 

Correntes de elevação: As correntes de elevação são rapidamente desgastadas no caso de falta de lubrificação apropriada. O spray para correntes é o mais indicado. Massa lubrificante (graxa) na parte externa, não alcança uma lubrificação suficiente.

Mangueiras hidráulicas: Após um período de utilização as mangueiras hidráulicas deverão ser substituídas (tempo não maior que 6 anos). Na substituição de componentes hidráulicos, as mangueiras deste sistema hidráulico deveriam ser substituídas.

Unidade de transmissão: É importante verificar o nível de óleo corretamente. 

O óleo constitui um lubrificante que também atua como um meio de arrefecimento e ativa a embreagem. Um nível de óleo a baixo do indicado ocasionara perda de transmissão e perda de pressão.

Também provoca um sobreaquecimento que poderá causar o mau funcionamento da transmissão.

Limpar/Mudar o Cartucho do Filtro de Ar: Sopre com ar comprimido seco o cartucho exterior, de dentro para fora até não aparecer mais nenhum vestígio de pó.

Limpe completamente o recipiente de acumulação de pó depois de retirar o elemento de borracha. 

Substitua o cartucho do filtro de ar no invólucro do filtro sempre que o mesmo perder suas propriedades.

Obs.: Execute o serviço de manutenção apenas com o motor desligado. Não coloque o motor em funcionamento sem o filtro de ar montado.

Verificar o nível do óleo dos freios: O reservatório deve estar a ¾ da capacidade total. Acrescente o óleo de freio se for necessário.

Sistema de escape: As emissões do sistema de escape deverão ser inspecionadas de forma regular. Os gases de escape pretos ou azuis indicam uma deterioração das emissões e um especialista deverá então ser consultado.

Sistema Elétrico Verifique o Estado da Bateria e Nível do Eletrólito:

Verifique se a caixa de proteção da bateria apresenta fendas ou derrames de eletrólito.

Elimine os resíduos de oxidação nos terminais da bateria.

Lubrifique os terminais com massa isenta de ácido.

Verifique o nível do eletrólito.

O nível do eletrólito deve situar-se entre as marcas superior e inferior.

A crescente água destilada até à marca superior, se necessário.

Volte a colocar as tampas dos botijões.

Obs.: O eletrólito da bateria é altamente corrosivo, pelo que deve ser evitado o seu contato. Se o eletrólito entrar em contato com o vestuário, a pele ou os olhos lave imediatamente a área afetada com água. Se os olhos forem afetados pelo produto, recorra imediatamente ao médico. 

Inspeção Geral: A fim de garantir uma utilização da empilhadeira sem riscos, esta deverá ser mantida em perfeitas condições de utilização e operação, de modo a evitar qualquer tipo de risco eventual. Para tal, é necessário controlar o estado da empilhadeira através de inspeções e de testes. Os mesmos deverão ser organizados pelo operador e realizados por pessoas qualificadas. A realização dos testes deverá ser registrada no diário de bordo (checklist) da empilhadeira.

Obs. Após reparações ou alterações importantes antes de funcionar, uma empilhadeira nova ou uma empilhadeira que tenha sido submetido à manutenção ou alterações significativas, deverá ser inspecionada e testada. Esta inspeção, que inclui um controle de documentação, consiste num teste visual e numa verificação das várias funções e da eficiência.

A inspeção e o teste incluem:

Controle da identificação da empilhadeira, incluindo as etiquetas;

Controle dos componentes e do equipamento no que diz respeito a danos, Controle de corrosões ou quaisquer outros defeitos; Teste funcional dos mecanismos.

Obs. Se o motor não tiver trabalhado durante várias semanas, ou se o filtro do óleo tiver sido mudado, ligue o motor e deixe-o trabalhar na lenta durante alguns minutos, antes de utilizar a empilhadeira.

A NR-11 diz no capítulo 11.1.8 Todos os transportadores industriais serão permanentemente inspecionados e as peças defeituosas, ou que apresentem deficiências, deverão ser imediatamente substituídas.

O não cumprimento dos mesmos poderá constituir uma infração ao direito civil e criminal.

Obs. As operações de manutenção e de reparação só deverão ser realizadas após o motor ter arrefecido.  

Manutenção:

Obs. Se em algum momento a empilhadeira estiver falhando ou se houver motivo para considerá-la insegura, suspenda as operações e informe imediatamente a supervisão.

É proibida toda e qualquer alteração do veículo, especialmente no que se refere aos dispositivos de segurança. As velocidades de trabalho do veículo não podem ser alteradas sob nenhum pretexto. As peças velhas, assim como os consumíveis usados, deverão ser eliminadas adequadamente e de acordo com as prescrições vigentes de proteção do ambiente. Para a mudança de óleo, encontra-se à sua disposição o serviço de apoio de mudança de óleo do fabricante. Uma vez que as operações de controle, de limpeza ou de manutenção tiverem sido efetuadas, deverão ser realizadas as assinalações no Checklist.

Manutenção e inspeção:

Um serviço de manutenção minucioso e profissional é uma das condições principais para o bom rendimento e uma utilização segura do veículo. O desleixo no cumprimento regular dos trabalhos de manutenção pode ocasionar a pane no veículo, além de representar um perigo potencial tanto para pessoas, como para o trabalho em si.

 

Pessoal para a manutenção:

A manutenção e conservação de veículos industriais só podem ser levadas a efeito por pessoal especializado. Por esta razão, aconselhamos a realização de um contrato de manutenção com o Serviço de Apoio do fabricante na sua área.

Limpeza:

O veículo não deve ser limpo com líquidos inflamáveis. Antes de iniciar os trabalhos de limpeza devem ser tomadas todas as precauções de segurança que previnam a formação de faíscas (por exemplo, por curto-circuito). No caso dos veículos movidos a bateria, o plug da mesma deve ser desligada. Os grupos de componentes elétricos e eletrônicos devem ser limpos por sopro ou por aspiração de ar a baixa pressão e um pincel antiestático não condutor.

Regras de Segurança e Instruções sobre o equipamento (Empilhadeira):

Instrução para o uso do cinto de segurança:

O cinto de segurança, caso exista, deve ser apertado antes de sair com a empilhadeira.

Aperte o cinto firmemente sobre a zona do abdómen e introduza o fecho na fivela:
