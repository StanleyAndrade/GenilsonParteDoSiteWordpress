HISTÓRICO:
2.1 QUALIDADE – INÍCIO DA ERA INDUSTRIAL

Os registros históricos nos mostram que até o final do século XVIII, antes do início

da era industrial, os empreendimentos eram, na sua maioria, de natureza individual ou

familiar e cada um definiam e controlavam a qualidade dos produtos ou serviços que gerava.

Curiosamente, esta é uma postura muito atual. No que se refere a “garantia da

qualidade”, cada um é responsável pela qualidade do que faz. A diferença entre um

profissional do final do século XVIII e o profissional dos dias atuais, está na forma segundo a

qual aquele e este entende a função “qualidade”.

2.2 QUALIDADE – 1900/1920

Entre 1900 e 1930, com o advento da era indústria, pressionados pela crescente

concorrência e pela complexidade dos processos, iniciou-se uma nova fase para o controle

da qualidade. Essa foi à era da inspeção. No início, as inspeções eram feitas no produto

acabado e tinham por objetivo evitar que itens defeituosos chegassem ao consumidor.

implementados, com os objetivos de: minimizar perdas, reduzir o custo de produção, e,

principalmente, assegurar a qualidade dos produtos.

Nesse período, as forças armadas dos Estados Unidos e dos países aliados

desempenharam um papel importantíssimo no desenvolvimento de novas técnicas de

qualidade, na pesquisa de novas teorias de controle, na implementação de programas de

controle da qualidade e, principalmente, no estabelecimento de padrões.

Os principais esforços dos anos 50 foram orientados para o estabelecimento de

novos padrões. Nessa década, o controle da qualidade deixou de enfocar o produto e

passou a orientar-se para o processo, o que, do ponto de vista estratégico, representou um

passo importantíssimo.

Na verdade, o responsável pelos itens defeituosos é o processo. Se o processo é

capaz e se está sendo devidamente controlado deve, portanto, gerar produtos sem defeitos.

Ao mesmo tempo, o Japão iniciou sua jornada rumo à industrialização, Deming, que

já havia participado ativamente, na década de 40, dos programas de mobilização para a

qualidade, nos Estados Unidos, foi para o Japão e, juntamente com Juran e Ishikawa,

tornou-se o principal responsável pela disseminação dos conceitos de controle da qualidade

naquele país.

2.5 QUALIDADE – DÉCADA DE 60

Nos anos 60, o uso prático da estatística como ferramenta para o controle de

processo se consolidou e foram lançadas as bases para implantação dos conceitos de TQC

(Total Quality Control), desenvolvidos por Feigenbaum. O parque industrial japonês serviu

de palco, para a implementação destes conceitos, na década seguinte.

A partir desta década, os problemas relacionados com a preservação da qualidade

do meio ambiente passou a ocupar o centro das atenções da sociedade. O resultado desse

movimento, principalmente nos países mais desenvolvidos, foi o início de pressões sociais

para que os sistemas produtivos utilizassem tecnologias não poluidoras.

2.6 QUALIDADE – DÉCADA DE 70 E 80

A década de 70 se caracterizou pela disseminação dos conceitos de TQC,

principalmente no Japão e foram lançadas as bases para a implantação do conceito de Total

Quality Management (TQM). No final desta década, a Intenational organization for

Standardization (ISO), criou o Tecnical Committee 176 (TC – 176) cujos trabalhos levaram a

criação das Normas ISO série 9000, aprovadas em 1987.

Ainda na década de 70, a sociedade, preocupada com a finitude dos nossos

recursos naturais, evoluiu, incorporando conceitos de racionalização de insumos nos

processos produtivos.

Os anos 80 caracterizam-se pela implementação, em larga escala, dos conceitos

de TQM. O Japão, mantendo a sua posição de vanguarda, liderou os países industrializados

na implementação destes conceitos. A aprovação das Normas ISO série 9000, em 1987,

representou uma mudança de paradigma e a Europa, berço dessas Normas, ocupou a

posição de destaque neste novo cenário.

2.7 QUALIDADE – DÉCADA DE 90

O vertiginoso crescimento das atividades industriais despertou uma forte

conscientização de que a natureza não é infinita em sua capacidade de absorver os

resultados de todas as atividades humanas, no ritmo em que estas vêm ocorrendo, sem que

sejam alteradas as condições ambientais globais.

Como resultado, seis anos após a realização da ECO-92, foi assinado, no início de

1998, o protocolo de Kyoto, que estabelece critérios sobre emissão de CO2 e outros gases

que exercem efeito estufa e prioriza o desenvolvimento e a utilização de tecnologia

amigáveis com relação a mudanças climáticas.

Como não poderia deixar de ser, os movimentos conservacionistas influenciaram

fortemente conceitos relativos à qualidade e motivaram a aprovação das Normas ISO Série

14000, em 1996.

Essas Normas especificam os requisitos relativos a um sistema de gestão ambiental e regem as relações contratuais para o comércio interno e entre países, operacionalizando grande parte dos acordos firmados na ECO-92.

Assim a preservação da qualidade do meio ambiente passou a ter um caráter

econômico urgente e, como consequência, o sistema produtivo deverá privilegiar em escala

crescente a utilização de tecnologia orientada para o desenvolvimento sustentável, com

enfoque na preservação dos ecossistemas e da biodiversidade.

Assim, o cliente, como parceiro mais importante do negócio, passa a ser o foco das

atenções. Atender às expectativas do cliente e, se possível, superar essas expectativas,

passa a ser a política dos negócios de sucesso.

Numa economia mundial, a qualidade não apenas uma ferramenta. É o item

necessário de admissão no mercado. Os clientes não precisam pressionar para receber o

que necessitam, consideram isto um fator de direito seu. Assim sendo, as empresas que

FERRAMENTAS DA QUALIDADE
O desenvolvimento da qualidade dos produtos e serviços tem se mostrado, na

atualidade como fundamental para que as empresas assumam vantagens competitivas no

mercado. Cada vez mais, a preferência dos clientes se voltará para produtos de empresas

que optaram para adequar-se aos novos paradigmas de administração dos seus negócios.

Deste novo modelo podem-se destacar aspectos como:

Foco no atendimento a necessidades dos clientes;
Foco nos processos;
Abordagem sistêmica;
Trabalho em equipe;
Monitoramento constante do desempenho dos processos.
Nem sempre a tarefa de atingir e manter tais objetivos é simples, devido à

variedade e complexidade dos elementos que estão presentes e devem ser considerados.

Exige um compromisso intenso no sentido de aprimoramento constante da competência

profissional. Torna-se necessário, portanto, sustentar esse esforço com técnicas que

possam facilitar a análise e processo de tomada de decisão. Nesse ambiente se enquadra

as Ferramentas da qualidade, como meios de facilitar o trabalho daqueles que são

responsáveis pela condução de um processo de planejamento ou análise de solução de

problemas.

É importante ressaltar que as Ferramentas da Qualidade, a despeito da

simplicidade de algumas têm os seguintes objetivos:

Facilitar a visualização e entendimento dos problemas;
Sintetizar o conhecimento e as conclusões;
Desenvolver a criatividade;
Permitir o conhecimento do processo;
Fornecer elementos para o monitoramento dos processos.
Neste programa estaremos apresentando ferramentas para identificação e análise

de problemas. O ponto principal é dominar estas ferramentas para a tomada de ação, seja

preventiva ou corretiva.

Assim, dentre várias ferramentas disponíveis veremos as seguintes:

a) Fluxograma: representação gráfica destinada ao registro das diversas etapas
que constituem um determinado processo, facilitando sua visualização e análise.

b) Brainstorming: destina-se à geração de ideias/sugestões criativas que rompam
os limites/paradigmas dos membros da equipe e permitam avanços significativos na busca

de soluções.

c) Técnica GUT: técnica de definição da gravidade, urgência e tendência para
estabelecer prioridades na eliminação de problemas.

d) Folha de Verificação: conjunto de técnicas que, com o emprego de uma folha
de verificação apropriada, permite a obtenção de dados necessários na busca de soluções.

e) Histograma: gráfico de colunas representativo da forma como se distribui um
conjunto de dados numéricos.

f) Diagrama de Pareto: técnica de determinação dos problemas e/ou soluções de
maior importância.

g) Diagrama de Causa-Efeito: estrutura gráfica que permite a organização dos
dados, possibilitando a identificação das possíveis causas de um determinado problema, ou

a) observe o processo diretamente, ou entreviste os profissionais que tomam parte

7.3. BRAINSTORMING OU TEMPESTADE DE IDEIAS

7.3.1. Definição: processo destinado à geração de ideias/sugestões criativas, possibilitando

ultrapassar os paradigmas dos membros da equipe.

 É uma técnica desibinidora para gerar o maior número possível de ideias e encorajar

o pensamento positivo.

7.3.2. Fatores-chave:

O sucesso do brainstorming deve ser medido constantemente, para que seja

aprimorada sua aplicação. O desempenho da equipe poderá ser monitorado, por exemplo,

através de gráficos, cuja representação evidencie aspectos relevantes, como os seguintes

fatores-chave:

– Fluência: espera-se que sejam geradas grande quantidade de ideias,

independentemente da sua qualidade ou valor.

– Flexibilidade: ideias de diferentes categorias, ou níveis, mostram o nível de

abrangência atingido pela equipe.

– Originalidade: quando a equipe é capaz de formular ideias totalmente novas, há

uma verdadeira inovação no campo em que está se desenvolvendo análise.

– Percepção: consiste no rompimento com os limites da visão crítica da equipe,

liberando seus membros para passos mais largos, além do óbvio.

– Impulsividade: esse é um fator que só será atingido quando os membros da

equipe se sentirem livres para pensar e agir, sem receios de punições, ou “caras feias”, o

que lhes permite tentar sem medo de errar.

7.3.4 Critérios para a reunião:

Durante o desenvolvimento da reunião devem ser tomados alguns cuidados para

que os melhores resultados sejam alcançados:

a) Nenhum julgamento deverá ser feito durante a manifestação de cada membro,
a crítica e autocrítica são proibidas;

b) As ideias devem ser imaginativas, evitando-se aquelas já citadas, ou tentadas;
c) A imaginação é livre, mesmo que as ideias pareçam absurdas, as ideias devem
ser apresentadas como são criadas, sem rodeios;

d) O coordenador deverá marcar o tempo de realização da reunião e estimular os
membros para que seja formulado um grande números de ideias;

e) Escrever em um quadro as ideias lançadas poderá ser uma maneira
adequada para que os membros possam fazer associações e evitem repetir ideias, porém é

permitido embarcar nas ideias dos outros;

f) O secretário deve utilizar as palavras do participante no flip chart, sem
interpretar;

g) Nenhum membro da equipe deve ter tratamento especial, seja ele
engenheiro, chefe, supervisor, diretor, técnico, ou outra qualquer denominação que,

historicamente, são causas da inibição que se pretende acabar;

h) Quanto maior a quantidade de ideias, melhor, quanto mais ideias “loucas”
maior a criatividade do grupo, evitando o prendimento a velhos paradigmas;

i) Não deve haver discussões durante a sessão, isto virá mais tarde.
Em caso de sessões específicas de brainstorming de grupos que costumem se

reunir para tal pode-se utilizar os seguintes critérios:

j) O coordenador deve avisar com antecedência o objetivo da reunião;
k) Todos os membros devem ir preparados para a reunião.

Através da exposição de abertura conduza a equipe a definir claramente o

Informe a todos quanto ao tempo (aproximadamente 15 minutos), método de

O brainstorming estruturado é realizado obedecendo-se a certa ordem. Quando

que não tiver ideais passará a vez. Serão executadas quantas rodadas forem necessárias

para satisfazer as necessidades de exposição dos participantes. Este modo de trabalho

expõe mais participantes, forçando-os a contribuir para o resultado da reunião.

O brainstorming não-estruturado permite a manifestação aleatória das pessoas.

7.4. TÉCNICA GUT ( KEPNER E TREGOE )

7.4.1. Definição: GUT é a sigla de Gravidade, Urgência e Tendência. São

parâmetros tomados para se estabelecer prioridades na eliminação de problemas,

especialmente se forem vários e relacionados entre si.

7.4.2. Utilização: Kepner e Tregoe desenvolveram a técnica GUT com o objetivo

de orientar decisões mais complexas, isto é, decisões que envolvem muitas questões. A

mistura de problemas, segundo eles, gera confusão. Nesses casos, é preciso separar cada

Esta indagação exige outras explicações. Que efeitos surgirão a longo prazo , caso

resultados?

2ª PERGUNTA: Qual a urgência de se eliminar o problema?

A resposta está relacionada com o tempo disponível para resolvê-lo.

3ª PERGUNTA: Qual a tendência do desvio e seu potencial de crescimento?

Será que o problema se tornará progressivamente maior? Será que tenderá a

diminuir e desaparecerá por si só?

HISTOGRAMA

7.6.1. Definição: É um gráfico de colunas representativo da forma como se distribui um

conjunto de dados numéricos.

7.6.2. Finalidade:

 Identificar o tipo de distribuição.

 Identificar anormalidades no processo.

 Comparar os resultados com as especificações.

 Identificar e separar os fatores contribuintes, para a ocorrência de variações,

obtendo dessa forma, conclusões necessárias para decisões e ações no processo.

7.6.3. Aplicação: Análise dimensional de produção de uma determinada peça, análise de

variação de peso, análise de variação de horário, etc.

As causas que produzem variações nos processos são classificadas em:

a) Comuns ou aleatórias: são aquelas que fazem parte do processo, acontecem
por acaso, consideradas normais;

b) Especiais ou assimiláveis: são variações causais, causas externas,
consideradas anormais ou extraordinárias.

7.6.4. Elaboração de um histograma:

1 PASSO: Coletar e registrar dados referentes ao item analisado.

2 PASSO: Calcular a amplitude (R) da amostra.

É a diferença entre o MAIOR valor (X máximo) e o MENOR valor (X mínimo)

encontrados na amostra.

 R= Xmax – Xmin

3 PASSO: Determinar o tamanho de classe ( h )

Determine o tamanho de classe (h ), que melhor adapte a amostra, com base na

tabela abaixo, que indica a quantidade de classes ( k ) , adequada, relacionada ao tamanho

da amostra ( n ).

TAMANHO DA

AMOSTRA ( N )

QUANTIDADE DE

CLASSES ( K )

30 a 50 5 a 7

51 a 100 6 a 10

101 a 250 7 a 12

Acima de 250 10 a 20

Obtêm-se o tamanho da classe (h), dividindo-se a amplitude da amostra pela

quantidade desejada.

h = R / K

4 PASSO: Definir as fronteiras de cada classe

As fronteiras devem ser definidas considerando-se:

a) a amplitude de cada classe;
b) a precisão do instrumento de medidas utilizadas. Para efeito de distribuição dos
valores em classe, é interessante definir fronteiras com a metade da precisão do

instrumento de medida, evitando assim, dúvidas sobre em que classe colocar determinado

valor.

7.8. DIAGRAMA DE CAUSA E EFEITO, ISHIKAWA OU ESPINHA DE PEIXE

7.8.1. Definição: É a representação da relação entre o efeito e todas as

possibilidades de causas que podem contribuir para este efeito. É um diagrama com

aspecto semelhante a uma espinha de peixe, onde as ideias surgidas numa sessão de

brainstorming são organizadas, agrupadas em itens principais, que por sua vez, podem ser

compostos por sub-itens.

 Foi aplicado pela primeira vez em 1953 pelo professor K. Ishikawa no Japão.

Cada diagrama é composto por uma grande seta apontando para o nome de um problema.

Os ramos que saem dessa seta representam categorias de causas.

7.8.2. Utilização: É uma ferramenta destinada a investigação das causas de um

determinado efeito, de uma forma organizada e ampla.

7.8.3. Aplicação: Este diagrama é utilizado para escolha de tema, determinação da

(s) soluções de um problema.

7.8.4. Elaboração do Diagrama de Causa e Efeito:

1 PASSO: Estabelecer de comum acordo uma definição do problema ( utilizando,

por exemplo, um Brainstorming).

2 PASSO: Desenhar em um quadro visível por todo o grupo, a estrutura do

diagrama, colocando o problema já definido no quadro à direita.

3 PASSO: Desenhar as tradicionais categorias de causa.

Método, material, mão-de-obra e máquina para diagrama 4M ou método, mão-de-

obra, material, máquina, meio ambiente e medição para diagrama 6M e outros.

4 PASSO: Registrar todas as possíveis causas citadas pelo grupo (obtidas através

de um brainstorming).

5 PASSO: Para cada causa questionar: “Por que acontece? “.

Relacionar as respostas como contribuidores da causa principal.

Quando será feita? (cronograma das ações).
Quem será o responsável pela sua implantação?
Por que foi definida esta solução (resultado esperado)?
Onde a solução será implantada? (abrangência)
Como vai ser implementada a ação? (etapas com sua descrição).
Quanto custará a implementação? (descrição dos custos envolvidos).

grego isos que significa igual, que identifica com os objetivos da organização de padronizar

as normas.

O propósito fundamental da ISO e de promover comércio normas que traduzam o

consenso dos diferentes países no mundo para facilitar o comercio internacional. Cada país

brasileira de Normas Técnicas. Somente em 1987, foi emitida a norma ISO da série 9000

empresarial como um todo, como também se tratava de uma norma genérica e não

específica relacionada com sistema de gerenciamento e não com produtos.

8.3 GLOSSÁRIO DE TERMOS DE GESTÃO DA QUALIDADE

AÇÃO CORRETIVA: Ação para eliminar a causa de uma não-conformidade identificada ou

outra situação indesejável.

AÇÃO PREVENTIVA: Ação para eliminar a causa de uma potencial não-conformidade ou

outra situação potencialmente indesejável.

Nota: ações preventivas são usadas para evitar ocorrências, enquanto ações corretivas

evitam nova ocorrência.

ALTA DIREÇÃO: Pessoa ou grupo de pessoas que dirige e controla uma organização no

Mais alto nível.

AMBIENTE DE TRABALHO: Conjunto de condições sob as quais um trabalho é realizado.

Nota: As condições incluem os fatores físicos, sociais, psicológicos e ambientais (tais como

temperatura, formas de reconhecimento, ergonomia e composição atmosférica).

ANÁLISE CRÍTICA: Atividade realizada para determinar a pertinência, a adequação e a

eficácia do que está sendo examinado, para alcançar os objetivos estabelecidos.

AUDITORIA: Processo sistemático, documentado e independente para obter de evidencia

da auditoria e avaliá-Ia objetivamente para determinar a extensão na qual os critérios de

auditoria são atendidos.

Nota: os critérios de auditoria são um conjunto de políticas, procedimentos ou requisitos

usados como referência.

CAPACIDADE: Aptidão de uma organização, sistema ou processo de realizar um produto

que irá atender aos requisitos para este produto.

CLIENTE: Organização ou pessoa que recebe um produto.

CONCESSÃO: Permissão para usar ou liberar um produto que atende a requisitos

especificados.

COMPROVAÇAO METROLOGICA: Conjunto de operações necessárias para assegurar

que um equipamento de medição atende aos requisitos para seu uso pretendido

Nota 1: a comprovação metrológica normalmente inclui:

– aferição ou verificação;

– qualquer ajuste ou reparo necessário, e subsequente reaferição;

– comparação com os requisitos metrológicos para uso pretendido do equipamento;

– qualquer etiqueta ou lacre necessário.

Nota 2: a confirmação metrológica não é alcançada, até que a adequação do equipamento

de medição para o uso pretendido tenha sido demonstrada e documentada.

Nota 3. os requisitos para o uso pretendido incluem considerações tais como: amplitude,

resolução e em máximo permitido, etc.

Nota 4: os requisitos de comprovação metrológica são normalmente distintos dos requisitos

do produto e não estão especificados nestes requisitos.

CONFORMIDADE: Atendimento a um requisito

CONTROLE DA QUALIDADE: Parte da gestão da qualidade focada no atendimento dos

requisitos da qualidade.

CORREÇAO: Ação para eliminar uma não-conformidade identificada.

Nota: Uma correção pode envolver um reparo, ou um retrabalho ou uma reclassificação.

DEFEITO: Não atendimento a um requisito relacionado a um uso pretendido ou

especificado.

POLÍTICA DA QUALIDADE: Intenções e diretrizes globais de uma organização relativas à

qualidade, formalmente expressas pela alta direção.

Nota 1: A “política da qualidade” geralmente é consistente com a política geral da

organização e fornece uma estrutura para o estabelecimento dos objetivos da qualidade.

Nota 2: Os princípios de gestão da qualidade apresentados nesta norma podem formar uma

base para o estabelecimento da política de uma qualidade.

PROCEDIMENTO: forma especificada de executar uma atividade ou um processo.

Nota 1: procedimentos podem ser documentado ou não;

Nota 2: quando um procedimento é documentado o termo “procedimento escrito” ou

“procedimento documentado” é frequentemente usado.

PROCESSO: Conjunto de atividades inter-relacionadas ou interativas que transformam

insumos (entradas) em produtos (saídas).

PRODUTO: resultado de um processo.

Nota: existem quatro categorias genéricas de produto:

– serviços (por exemplo: transporte);

8.4 – BENEFÍCIOS DA CERTIFICAÇÃO DA ISO9001

8.4.1 – Benefícios ao Fabricante

A certificação garante a implantação eficaz dos sistemas de controle e garantia da

qualidade nas empresas, diminuindo a perda de produtos e os custo da produção. Deste

modo aumenta a competitividade das empresas certificadas frente às empresas que são

Mcertificadas. A certificação também aumenta a satisfação do cliente e facilita a venda de

produtos e a introdução destes em novos mercados já que são comprovadamente

projetados e fabricados de acordo com as expectativas do mercado consumidor.

8.4.2 – Benefícios ao Exportador

Quando a certificação é feita por um Organismo de Certificação , possui acordos de

reconhecimento com outros países, evita a necessidade de certificação pelo país de destino

e assim se as normas nacionais a serem aplicadas são equivalentes às normas dos países

de destino ou às internacionais, a certificação de acordo com estas normas protege o

exportador de barreiras técnicas ao comércio.

8.4.3 – Benefícios ao Consumidor

O produto certificado dá maior confiança e é um meio eficaz através do qual o

consumidor pode identificar os produtos que são controlados e testados conforme as

normas nacionais e internacionais. A certificação assegura uma relação favorável entre

qualidade e preço, proporciona a garantia de troca e consertos e permite a comparação de

ofertas, auxiliando a escolha dos produtos por parte dos consumidores. Se a marca é

conhecida e procurada, se evita a competição desleal, impedindo a importação e consumo

de produtos de má qualidade.

APRESENTAÇÃO
Na Antiguidade, pesquisas desenvolvidas por grandes médicos e cientistas, como

Hipócrates e Platão, já relacionavam a saúde ao trabalho. Mas só muito tempo depois, com

a Revolução Industrial, em meados do século XVIII, é que a ocorrência de muitas mortes de

operários de indústrias, causadas por doenças vinculadas ao trabalho, despertou o interesse

pela saúde dos trabalhadores e pelas condições de trabalho nas empresas.

Os progressos, porém, foram lentos. Somente com a criação da Organização

Internacional do Trabalho (OIT), em 1919, e com o progressivo avanço das leis trabalhistas

em vários países, estabeleceram-se as condições para o desenvolvimento e uma maior

relevância das questões de higiene, saúde e medicina do trabalho no mundo.

No Brasil, a legislação que trata da saúde do trabalhador é relativamente antiga,

embora seja considerada pelos especialistas como uma das melhores do mundo. No

entanto, sabemos que não basta apenas ter boas leis: é preciso que empresários e

trabalhadores se conscientizem para prevenir acidentes e doenças e garantir a melhoria da

qualidade de vida de todos os que trabalham.

INTRODUÇÃO
Desde o século XVII, alguns estudiosos começaram a observar o aparecimento de

doenças e correlacioná-las com as condições de trabalho, dando início a estudos que

criaram a especialização da medicina do trabalho, também conhecida como medicina

ocupacional. E, a cada dia que passa, cresce o interesse dos governos dos países em

regulamentar e controlar as empresas quanto aos fatores agressivos que atingem o

trabalhador em seu ambiente profissional.

No Brasil, em 22 de dezembro de 1977, foi estabelecida a Lei nº 6.514, sobre

Segurança e Medicina do Trabalho, que objetiva respeitar os princípios éticos, morais e

técnicos do trabalhador e baseia-se no princípio de que “todos os trabalhadores devem ter o

controle de sua saúde de acordo com os riscos a que estão expostos”. A regulamentação

desta lei é de responsabilidade do Ministério do Trabalho e Emprego (MTE), por meio da

Secretaria de Segurança e Saúde no Trabalho (SSST), sendo monitorada pelas

Superintendências Regionais do Trabalho (DRT), existentes em cada estado brasileiro.

O QUE É O PCMSO?

O Programa de Controle Médico de Saúde Ocupacional é integrante de um

conjunto de iniciativas da empresa no campo da saúde de seus funcionários.

Esse Programa deve estar articulado com os demais padrões e normas que visam

a proteger a saúde do trabalhador em sua relação com a atividade que desenvolve na

empresa, tendo um caráter preventivo e de diagnóstico precoce dos danos à saúde

relacionados ao trabalho.

Vejamos, então, nos itens que se seguem, algumas questões importantes relativas

a ele.

OS RESPONSÁVEIS PELO PCMSO

Todos que fazem parte da empresa têm sua parcela de responsabilidade na

execução do PCMSO. Vejamos:

Empregador – Tem participação efetiva na implementação do Programa, inclusive
financeira.

Profissionais de saúde da empresa ou designados – Realizam as ações técnicas
necessárias.

Médico coordenador do PCMSO – É o responsável pela execução do Programa,
tendo a empresa como corresponsável. Ele é o principal profissional de saúde relacionado

ao PCMSO, devendo ter especialização em medicina do trabalho.

Empregados – Colaboram para que todas as ações previstas sejam cumpridas em
seu benefício. Precisam ter comprometimento com as etapas previstas, para o êxito do

Programa.

 AS AÇÕES BÁSICAS DO PCMSO

As ações básicas do PCMSO funcionam através da realização de exames médicos

ocupacionais, de exames complementares e de atividades educativas e preventivas. Tudo

isso é realizado a partir dos levantamentos feitos pelo Programa de Prevenção de Riscos

Ambientais (PGR), que traz informações sobre as condições de trabalho da empresa e os

riscos a que cada trabalhador está exposto ou poderá vir a estar.

O Programa de Prevenção de Riscos Ambientais (PGR), também obrigatório por

lei, antecipa, reconhece, avalia e controla os riscos ambientais existentes no ambiente de

trabalho e que possam causar danos à saúde do trabalhador.

Dentre as ações básicas do PCMSO, vamos analisar os exames ocupacionais e os

complementares.

EXAME MÉDICO DEMISSIONAL

Deve ser realizado até a data da homologação de demissão do trabalhador.

Qualquer um dos exames médicos ocupacionais pode determinar se o trabalhador

é apto ou não para desenvolver uma determinada atividade. Por exemplo: se ele tem uma

hérnia, não estará apto para um trabalho que requeira levantamento de peso, mas poderá

trabalhar na área administrativa. A determinação de que um trabalhador é apto ou inapto

deve ser revertida a qualquer momento, sempre que o estado clínico evidenciado por ele

justificar essa alteração.

Ao concluir qualquer um desses exames médicos ocupacionais, o médico do

trabalho deve emitir um documento chamado Atestado de Saúde Ocupacional (ASO), que

contém a indicação dos procedimentos médicos a que o trabalhador foi submetido. É ainda

no ASO que o médico define o trabalhador como apto ou inapto para a função específica

que ele exerce, vai exercer ou já exerceu, podendo anexar pareceres de médicos

especialistas para fundamentar a sua decisão.

O ASO é emitido em duas vias, sendo a segunda entregue, obrigatoriamente, ao

trabalhador, que tem o direito de conhecer o significado de seu conteúdo.

4.6 OS EXAMES MÉDICOS COMPLEMENTARES

São procedimentos de auxílio ao diagnóstico2

. Portanto, visam a ampliar a

possibilidade de o médico realizar uma avaliação precoce do estado de saúde do

trabalhador e, assim, monitorar, preventivamente, o possível aparecimento de patologias

que possam ser correlacionadas com o trabalho.

Alguns riscos exigem exames complementares específicos, cujos resultados devem

ser analisados pelo médico do trabalho, a fim de saber se estão dentro dos limites de

normalidade.

Dentre esses exames complementares, podemos citar:

A audiometria, para casos de ruído.
A radiografia e a espirometria, em caso de poeiras.
Os exames de sangue e as dosagens toxicológicas, que são específicas para
casos de exposição a produtos químicos.

Os exames complementares, tal como os exames médicos ocupacionais, são

realizados em períodos estabelecidos em lei, embora esses períodos possam ser

encurtados pela empresa. Ela pode, ainda, estabelecer outros exames complementares

preventivos de rotina, dentro das ações do PCMSO, além dos já preconizados por lei, desde

que visem à promoção da saúde do trabalhador e ao aumento da sua qualidade de vida.

2 Diagnóstico – Fase em que o médico procura a natureza e a causa da afecção.

Também para o caso dos exames complementares, o médico do trabalho deve

emitir o Atestado de Saúde Ocupacional (ASO) ao concluir cada um deles, adotando os

mesmos procedimentos citados anteriormente para os exames ocupacionais.

Quando um exame médico acusa uma doença profissional ou quando acontece um

acidente do trabalho, a empresa é obrigada a comunicar o ocorrido por escrito, usando um

documento chamado CAT (Comunicado de Acidente do Trabalho), independentemente de o

trabalhador ter se afastado ou não de sua atividade. Se houver afastamento superior a 15

dias, o trabalhador deve ser encaminhado à Previdência Social, para avaliação de

incapacidade e definição da conduta previdenciária em relação ao trabalho.

ERGONOMIA
Ergonomia é uma palavra de origem grega: ergon significa trabalho e nomos quer

dizer lei.

Daí afirmarmos que a ergonomia trata do conjunto das “leis que regem o trabalho”,

ou seja, é a ciência que estuda todos os aspectos relacionados ao homem e a seu local de

trabalho, objetivando adaptar o ambiente ao trabalhador, de modo a possibilitar uma maior

produção com menor desgaste físico e mental.

A Ergonomia estuda cientificamente as relações entre o homem e o seu trabalho, o

equipamento e o ambiente, aplicando os conhecimentos de outras ciências, como a

anatomia, a fisiologia e a psicologia, na solução dos problemas surgidos desse

relacionamento.

A legislação brasileira sobre Segurança e Medicina do Trabalho reconhece a

importância da ciência ergonômica e dedica a ela uma Norma Regulamentadora exclusiva, a

NR-17 – Ergonomia, por meio da Portaria 3.214, de 8 de junho de 1978.

No entanto, na maioria das vezes, em cada tipo de trabalho predominam os fatores

ergonômicos negativos, que trazem sérios riscos para a saúde do trabalhador: posição do

corpo viciosa ou postura inadequada de trabalho; má organização e ritmos inadequados de

trabalho; atividades repetitivas por longa jornada de trabalho etc.

São esses fatores ergonômicos negativos que muitas vezes causam os Distúrbios

Osteomusculares Relacionados ao Trabalho, ou simplesmente DORT, que é o tema central

da unidade que iniciamos agora.

QSMS Segurança, Meio Ambiente e Saúde (CEST segtrabalho)

CARACTERIZAÇÃO DOS DORT

A sigla LER, que significa Lesões por Esforços Repetitivos, foi adotada em 1993

para se referir aos distúrbios ocupacionais funcionais ou orgânicos produzidos pela fadiga

neuromuscular, devido a exercícios estáticos ou repetitivos dos músculos.

Mas a partir de 1998, por meio da Ordem de Serviço nº 606, o INSS passou a

adotar a sigla DORT, que significa Distúrbios Osteomusculares Relacionados ao Trabalho,

para se referir aos distúrbios decorrentes de sobrecarga funcional do sistema de músculos e

ligamentos dos membros superiores vinculados ao trabalho.

mudança de função ou posto do trabalhador; e nem na fase de pesquisa diagnóstica e de

estabelecimento de diagnóstico diferencial.

Falta de uma política definida para tratar a questão dos DORT.
5.3 FATORES DETERMINANTES DOS DORT

Os fatores que desencadeiam os Distúrbios Osteomusculares Relacionados ao

Trabalho são de naturezas distintas, como veremos a seguir. Analise cada caso.

Fatores biomecânicos

Força excessiva feita com os membros superiores;
Repetitividade de um mesmo padrão de movimento;
Exigência de posturas críticas dos membros superiores, com destaque para a
postura estática;

Compressão de estruturas dos membros superiores, incluindo a ligada à vibração
segmentar.

Uma vez identificadas as causas dos fatores biomecânicos, o estudo e a

mensuração apropriada destes riscos possibilitarão estimar as ações a serem adotadas em

cada caso, visando a minimizá-los.

Fatores da organização do trabalho

Carga de trabalho real sobre o trabalhador;
Existência de efetivo de pessoal insuficiente e inadequado às exigências do
trabalho, especialmente em épocas de sobrecarga;

Número de horas de trabalho em atividade repetitiva por dia sem micropausas ou
exercícios específicos para aliviar as tensões;

Desrespeito aos repousos semanais;
Ritmo de trabalho excessivo.
Esses fatores são aqueles que reduzem o tempo de recuperação dos tecidos

orgânicos.

Fatores psicossociais

Pressão exagerada;
Critérios de produtividade desfavoráveis para a capacidade normal dos
trabalhadores;

Tensão excessiva no relacionamento;
Frustrações importantes no trabalho.
Nesse grupo estão os fatores que desestabilizam o equilíbrio emocional do

trabalhador.

Fatores de vulnerabilidade pessoal dos trabalhadores

Personalidade tensa;
Novos na área;
Estrutura física frágil para as exigências da tarefa;
Lesões prévias;
Dificuldade em compreender a realização da tarefa;
Falta ou diminuição da coordenação motora para atividades elaboradas ou de
difícil manuseio.

Fatores emocionais

Sabe-se que existe uma interferência psicológica acentuada na obtenção dos

DORT. As interferências emocionais são de tamanha monta que podem até ser mais

importantes do que os esforços repetitivos. O cérebro pode enviar ordens para os músculos

ficarem mais contraídos, independentemente da vontade da pessoa.

É importante destacar ainda que, até o ponto em que a ciência nos permite

conhecer esses distúrbios, a existência apenas de fatores psicossociais e de organização do

trabalho, sem os fatores biomecânicos citados, não permite justificar a existência de uma

lesão de membro superior.

Sinais e sintomas dos DORT

A dor está presente em todos os pacientes de DORT. Quase sempre ela é

desencadeada ou agravada pelo movimento repetitivo, podendo ser aliviada nas fases

iniciais por meio do repouso.

Há três padrões de dor, segundo Sikorski:

Musculotendinosa – É a dor mais comum, localizada sobre os músculos ou
tendões, que tem caráter difuso e é agravada por contração muscular.

Nevrálgica – Localiza-se na distribuição dos nervos periféricos ou raízes
nervosas, podendo ser acompanhada de parestesia e de entorpecimento.

Articular – Localiza-se em uma ou mais articulações.
Além da dor, os pacientes queixam-se de parestesia, edema ou inchaço subjetivo,

rigidez matinal e alterações subjetivas de temperatura. Também são verificados casos de

limitação dos movimentos pela dor, com repercussões diretas sobre o trabalho, devido à

diminuição da produtividade e com sintomas gerais como ansiedade, irritabilidade, alteração

do humor, distúrbios do sono, fadiga crônica e cefaléia causada pela tensão.

6 ALCOÓLISMO

6.1 INTRODUÇÃO

O consumo em excesso de bebidas alcoólicas é um problema de grandes

proporções para toda a sociedade, seja no ambiente de trabalho, na família ou no convívio

social em geral. Para se ter uma ideia dos males que o alcoolismo provoca, do total de

acidentes de trabalho que ocorrem no país, 40% são causados pelo consumo de álcool. No

caso do trânsito, as consequências são ainda mais graves, uma vez que 60% dos desastres

são provocados por motoristas alcoolizados, que são uma ameaça permanente à sua

própria vida e à vida dos outros.

O alcoolismo é caracterizado por toda forma de consumo de bebidas que

ultrapassa o uso tradicional, ou que não está de acordo com as normas sociais

estabelecidas, dentro de um marco cultural dado. Esta é a definição proposta por

especialistas da Organização Mundial de Saúde (OMS), que ainda acrescenta: o alcoolismo

afeta o indivíduo fisicamente, mentalmente e socialmente, atingindo também sua família.

O álcool é uma ameaça permanente, que se apresenta como amigo das horas

difíceis, mas que destrói a vida do trabalhador, pois acaba tirando o seu emprego. Sob os

efeitos do álcool, o trabalhador perde rendimento, reduz a sua atenção e fica sem controle

da situação. Cai a sua produtividade e, eventualmente, passa a faltar ao trabalho. Seguem-

se acidentes, suspensões ou mesmo demissões nos casos mais graves.

6.2 AS CONSEQUÊNCIAS DO ÁLCOOL

O álcool é um elemento químico tóxico que circula no sangue durante várias horas

após ter sido bebido e permanece no organismo durante pelo menos 7 horas. O consumo

excessivo provoca lesões do coração e das artérias, do tubo digestivo (gastrites crônicas

com feridas e hemorragia), do fígado e do sistema nervoso. Os testículos param de

funcionar e podem aparecer o câncer da língua, esôfago, faringe, estômago e intestino. Em

algumas pessoas, ele provoca obesidade porque contem muitas calorias; já em outras,

produz magreza e fraqueza por perda de apetite e digestão difícil. Em muitos casos, os

resíduos do álcool destroem as células do fígado, provocando inflamação e até lesão,

denominada cirrose hepática, que é uma doença grave e incurável.

6.3 EFEITOS PSICOLÓGICOS DO ÁLCOOL

O álcool normalmente provoca sérias perturbações psíquicas, ou seja, a pessoa

perde o controle sobre a sua vida; fica “ruim da cabeça”. Ele altera a capacidade de

percepção (dificuldade em perceber as coisas), a capacidade intelectual (dificuldade de

aprender), prejudica a memória, muda o caráter, estraga a vida afetiva e pode arruinar a

personalidade da pessoa definitivamente.

O alcoólatra é irritado, desconfiado e só pensa em si mesmo. Perde o senso de

responsabilidade e não cumpre compromissos e deveres. As pessoas passam a considerá-

lo fraco, um problema. Alguns o protegem. Outros o desprezam.

Essas atitudes aumentam o sentimento de culpa do alcoólatra ou o torna agressivo;

e, principalmente, agrava sua baixa autoestima.

QSMS Segurança, Meio Ambiente e Saúde (CEST segtrabalho)

 FATORES QUE LEVAM AO ALCOOLISMO

Existem vários fatores pessoais e sociais, ou os dois ao mesmo tempo. Decepção

afetiva ou amorosa, frustrações no trabalho ou na vida financeira, conflitos pessoais ou nos

relacionamentos, más condições de vida, etc. Por isso se busca, muitas vezes, alívio ou

compensação no álcool, com a velha desculpa de “beber para esquecer”. Mas não funciona!

– Orgânicos

Há pessoas que não bebem porque não gostam! A pessoa que se sente mal logo

nos primeiros copos não será alcoólatra, com certeza. O próprio organismo dela se

encarrega de rejeitar o álcool. Bom para ela, porque isso não acontece com todo mundo.

Existem pessoas cujo organismo não rejeita o álcool, nem mesmo depois de muitos copos,

fazendo com que sejam candidatos a se tornaram alcoólatras.

No entanto, existem casos ainda mais graves, pois há pessoas com tendências

biológicas para o alcoolismo – é como se o corpo pedisse álcool. Neste caso, trata-se de

doença congênita e requer tratamento clínico.

– Compulsivos

Há pessoas que dizem: “eu preciso tomar uma”. São pessoas que sentem uma

necessidade repentina de ingerir bebidas alcoólicas por qualquer motivo: cansaço,

desânimo, contrariedades, enfim, qualquer coisa que a desagrade faz com que ela consuma

algumas doses de bebida alcoólica.

– Psicológicos

Há pessoas que dizem: “com a bebida fico mais alegre”. Realmente, no começo é

assim, pois o álcool provoca uma euforia que faz com que a pessoa se solte, fale, brinque,

desfrute intensamente da companhia dos amigos. Ele tem esse efeito óbvio: afoga a timidez,

a tristeza, os problemas pessoais, liberam sentimentos e emoções. A partir daí, o que

acontece? A pessoa acaba dependendo do álcool para liberar as emoções e sentimentos,

pois passa a pedir doses sempre mais altas para obter o mesmo resultado.

– Existenciais

Há pessoas desconsoladas que sempre dizem: “oh dia, oh vida, oh azar!”, aliás,

figura comum em tempos de crise.

Para pessoas assim a realidade parece muito dura, difícil encontrar um caminho a

seguir, saber o que fazer da vida: faltam objetivos e sobram confusões mentais. Às vezes,

acumulam-se problemas sentimentais e, então, o céu fica mais cinzento do que nunca. Tais

pessoas buscam a saída para seus problemas existenciais no álcool.

– Sociais

QSMS Segurança, Meio Ambiente e Saúde (CEST segtrabalho)

Os desajustes sociais e o ambiente que a pessoa vive contribuem para criar um

clima propício ao alcoolismo.

Problemas como a pobreza, a competição do dia-a-dia, os maus exemplos, a

turma, enfim, muitos fatores do ambiente podem levar a pessoa ao consumo excessivo do

álcool, perdendo a noção de quando parar.

a) Pobreza
Condições de vida ruins, miséria, desemprego são coisas que favorecem o

alcoolismo. Muitas vezes as pessoas se entregam à bebida por desespero, para anestesiar

o sofrimento, para criar coragem e partir para a violência contra a criminalidade ou como

forma de responder aos maus tratos da sociedade ou da vida. Obviamente só encontram

mais problemas e nenhuma solução.

É comum que crianças que não têm onde morar e vivem nas ruas usem álcool ou

cola de sapateiro para se doparem e, com isso, “enganar” a fome.

b) Competição
Há pessoas que dizem: “hoje eu quero beber todas”; uma espécie de exibicionismo

da pessoa que busca compensação para seus fracassos nas competições da vida. Competir

exige, muitas vezes, coragem e determinação. No caso, a bebida pode servir como

estimulante. Porém, constitui-se em um remédio perigoso, pois, se por um lado acaba com a

inibição dos sentimentos, por outro, traz descontrole emocional. E o mais grave: gera

dependência e até pode provocar impotência sexual.

c) Na Onda
Há pessoas que dizem: “todo mundo bebe!”. São pessoas que acompanham as

atitudes dos outros sem nenhum questionamento ou dúvida se aquela é a coisa certa a

fazer. Deve-se estar atento ao fato de que a maioria das pessoas bebe e muitas dessas

pessoas sabem a hora de parar.

d) Socialmente
Há pessoas que afirmam: “eu bebo socialmente”. Até está certo! Há ocasiões em

que se acaba bebendo com os amigos.

O problema que se bebe nas festas,

comemorações, Carnaval, Natal, Ano Novo, aniversários, casamentos, churrascos, jantares

com os amigos, começo da greve, fim da greve, quando o time é campeão. Uma relação tão

grande que um engradado de bebidas não chega para tantas ocasiões!

Saber o limite e saber dizer não para o consumo em excesso é a chave da questão.

e) Mau Exemplo
Mesmo sem querer, pais, parentes e amigos podem colaborar para o alcoolismo

QSMS Segurança, Meio Ambiente e Saúde (CEST segtrabalho)

por falta de uma noção mais clara do que estão realmente fazendo. É comum encontrarmos

situações em que as crianças ou os jovens tomem os “restinhos” de bebida dos copos, ou

então um “golinho” no copo dos pais, parentes ou amigos. Isso é extremamente

desaconselhável, pois, a bebida alcoólica para os adultos pode ou não ser uma coisa grave,

mas para as crianças e adolescentes sempre é muito grave.

6.5 SINAL DE ALERTA NO CAMINHO DO ALCOOLISMO

Antes que a pessoa comece a confundir sinal de trânsito com postes de iluminação

pública, ao perambular bêbada pelas ruas, ela pode interromper mais facilmente o processo

de sua transformação em alcoólatra se cortar alguns hábitos pela raiz.

Para identificar esses hábitos, é necessário prestar atenção em alguns sinais que

apontam para o alcoolismo.

Um desejo de beber menos, que fica incomodando a cabeça, mas não é forte o
suficiente para se concretizar;

Uma tendência de vencer a competição de quem bebe mais, mesmo que ninguém
tenha proposto a disputa;

Uma tendência de bater os próprios recordes: beber sempre mais um pouquinho
que da vez anterior;

Um sentimento de culpa, que incomoda a cabeça, mas não serve para tomar a
decisão de parar de beber;

Uma mania de tomar um ou dois tragos logo pela manhã, com a desculpa de que
é “para regular” ou acabar com a ressaca;

Um costume de avaliar as pessoas pela quantidade que bebem, considerando
que quem bebe pouco não é de nada;

Uma mania de achar que os filhos, cônjuge ou amigos ficam “torrando a
paciência” só por causa de uns tragos;

Uma tendência de achar que as pessoas aborrecem, quando começam a falar da
bebidinha dos outros.

Cada um desses sinais, no dia-a-dia de uma pessoa, indica que ela está indo em

direção ao alcoolismo. No começo, é sempre mais fácil mudar de curso e levar a própria

vida para uma direção mais conveniente e mais saudável.

PREVENÇÃO DO ALCOOLISMO

a) Procurar um Médico
Sabe-se, que em alguns casos, que o problema do alcoolismo é congênito – o

organismo pede álcool, como pede comida. Nesse caso, a melhor coisa a fazer é um

tratamento médico, de modo que ele dê as orientações necessárias; se o problema for

patológico, ele poderá indicar um psiquiatra.

b) Procurar um Psicólogo
Sabe-se que a baixa autoestima favorece o alcoolismo, pois a pessoa se acha um

fraco, incapaz de enfrentar a vida e os problemas, vê-se como desajustado, sente-se

rejeitado.

Esses sentimentos confusos devem ser reorientados com o auxílio de um

psicólogo.

c) Parar para Pensar
Às vezes, as questões com o consumo em excesso de bebidas alcoólicas podem

ser resolvidas através de um pouco de reflexão. É preciso parar, analisar a situação,

verificar os próprios interesses, pensar na família, ponderar sobre o próprio emprego e

avaliar se os efeitos do álcool não vão se transformar em uma tragédia.

d) Identificar as Armadilhas
É preciso estar atento às influências do ambiente em que se vive. Tentar superar a

inibição, o medo, a depressão consumindo álcool ou qualquer coisa desse gênero, torna-se

uma armadilha.

e) Buscar Informações
O fato de a pessoa saber as causas do alcoolismo e seus efeitos devastadores no

corpo e na mente pode contribuir para fazê-la desistir de beber excessivamente.

Informações apropriadas podem ser encontradas em vários tipos de publicações

(inclusive as de autoajuda), em conversas com amigos, com pessoas que já foram

dependentes do álcool e superaram o problema, com médicos e profissionais da saúde, com

a família, na escola, etc.

f) Procurar Ajuda Espiritual
Este tipo de ajuda também pode dar resultados.

Vencer a bebida, medos e inibições, superar a baixa autoestima, alimentar a própria

força de vontade são atitudes que podem ser incentivadas por religiões ou grupos

espiritualistas.

QSMS Segurança, Meio Ambiente e Saúde (CEST segtrabalho)

AIDS E DOENÇAS SEXUALMENTE TRANSMISSÍVEIS (DSTs))

7.1 INTRODUÇÃO

Mantidas por muito tempo sob controle, as doenças sexualmente transmissíveis

(DSTs), voltaram a fazer parte do nosso cotidiano em consequência de vários fatores, entre

eles, a mudança de comportamento sexual da sociedade atual.

As DSTs são doenças causadas por vírus, bactérias ou outros micróbios e

transmitidas de pessoa para pessoa, através do contato direto e íntimo, principalmente, nas

relações sexuais. Essas doenças são popularmente chamadas de doenças de rua ou

doenças do mundo.

Até a II Guerra Mundial, as DSTs estavam sob controle e o problema havia sido

dado como vencido, facilitado em grande parte pelo uso da penicilina. Porém, no início dos

anos 60, as doenças voltaram, assumindo características epidêmicas.

Inúmeros fatos contribuíram para isso, tais como a adoção de novos padrões de

conduta sexual, a expansão do homossexualismo, fatores socioeconômicos, fatores

culturais e a desinformação.

Vale ressaltar que a questão em relação às DSTs não se reduz a não ter relações

sexuais, pois elas fazem parte da vida das pessoas. A questão é que as pessoas devem ter

informações suficientes para que não haja contaminação, evitando comportamentos de risco

e procurando sexo seguro.

QSMS Segurança, Meio Ambiente e Saúde (CEST segtrabalho)

COMPORTAMENTO DE RISCO E COMPORTAMENTO PREVENTIVO

O que leva tantas pessoas a serem contaminadas pelas DSTs?

Há várias respostas para essa pergunta, mas especialmente duas coisas ocorrem:

muitos não sabem o que são as DSTs ou não tomam os cuidados necessários para se

protegerem, evitando a contaminação. E isso pode levar ao que se denomina

comportamento de risco.

Quando um dos parceiros da relação sexual está infectado com uma DST,

principalmente na relação em que há penetração, pode-se pegar ou passar a doença.

Como, geralmente, a pessoa que está infectada pode não apresentar ou sentir

nenhum sintoma da doença ainda, isso impede a adoção de cuidados de prevenção,

fazendo com que aumente o número de pessoas infectadas.

As pessoas mais propensas a contraírem uma DST são, principalmente, aquelas

quem têm relações sexuais sem a proteção da camisinha. Hoje em dia, temos mais

liberdade sexual e existem mais remédios para tratá-las e, no entanto, as pessoas

continuam contraindo essas doenças e, pior, aparecem outras novas doenças, como a

AIDS, que não tem cura.

Assim, o que mais se recomenda é adotar um comportamento preventivo. Isto é,

devemos observar se estamos com algum sintoma das DSTs, a fim de procurarmos

imediatamente tratamento médico, usar corretamente a camisinha durante todas as relações

sexuais e, todas as vezes que for possível, informar as pessoas que estão a nossa volta

sobre a gravidade e a importância de se evitar a contaminação.

7.3 SINAIS E SINTOMAS

Existem alguns sinais e sintomas que podem nos ajudar a suspeitar se contraímos

uma DST. Ao percebê-los, deve-se procurar um profissional da saúde, evitando os

aconselhamentos e receitas de parentes, amigos ou farmácias.

Isso porque tomar o remédio errado ou o remédio certo em dose errada pode até

fazer com que a doença melhore por um tempo. No entanto, esse erro faz com que o agente

da doença fique mais forte e, por isso, resistente ao tratamento. A consequência é que a

doença pode voltar ainda mais poderosa e mais grave. Assim, os profissionais da saúde

podem identificar corretamente a doença e indicar o tratamento adequado.

Antes de citar quais os sintomas e sinais que aparecem quando se está infectado

com DST, vamos estabelecer as diferenças entra essas duas coisas.

Sinal: é o que se pode ver, pois existem manifestações físicas nas pessoas que

têm DST. Elas aparecem nos órgãos genitais. Nos homens, que possuem órgãos genitais

mais externos, pode-se ver melhor os sinais da doença; já as mulheres, que tem seus

órgãos genitais mais internos, há maior dificuldade em vê-los.

Sintoma: é o que se sente. Nesse caso, tanto homens quanto mulheres são

capazes de identificar os sintomas quando pegam uma DST.

Observemos que tanto os sinais quanto os sintomas aparecem, principalmente, nos

órgãos genitais, podendo aparecer também em outras partes do corpo.

7.4 OS PRINCIPAIS SINAIS DE DST:

Feridas, também chamadas de úlceras: aparecem onde o micróbio da doença
entrou no corpo, ou seja, elas podem aparecer nos órgãos genitais ou em qualquer parte do

corpo envolvida durante a relação sexual. Podem, também, ser uma ou várias feridas que

podem doer ou não. Elas aumentam muito o risco da pessoa pegar o vírus da AIDS.

Corrimentos: aparecem nos órgãos genitais dos homens e das mulheres. Podem
ser amarelados como pus, esbranquiçados ou esverdeados e podem ter cheiro forte e ruim.

Algumas pessoas sentem dor ao urinar e durante as relações sexuais.

Verrugas: são como caroços enrugados semelhantes a uma couve-flor. A verruga
não dói, provoca, às vezes, coceira e irritação.

7.5 OS PRINCIPAIS SINTOMAS DE DST:

Ardência ou coceira: esses sintomas podem ser mais sentidos ao urinar ou
durante as relações sexuais. Há pessoas que apresentam os dois sintomas, outras

apresentam um só, e outras, não sentem nada.

Dor ou mal estar: podem ser sentidos embaixo do umbigo, na parte mais baixa da
barriga, durante as relações sexuais ou ao urinar.

QSMS Segurança, Meio Ambiente e Saúde (CEST segtrabalho)

PRINCIPAIS DOENÇAS SEXUALMENTE TRANSMISSÍVEIS

– Sífilis

É causada por uma bactéria chamada Treponema pallidium e, se não for

devidamente tratada, pode provocar consequências irreversíveis. É uma das DSTs mais

graves e apresenta três fases:

Na primeira, logo após ter sido infectado, entre 10 a 20 dias do contato sexual,

aparecem feridinhas de bordos endurecidos que não doem, não ardem, não coçam e são

extremamente contagiosas. A ferida pode aparecer tanto nos órgãos genitais, na boca ou

em qualquer outra parte do corpo.

Mesmo não sendo tratada ela desaparece, o que não significa que foi curada. Na

segunda fase, após o desaparecimento espontâneo da ferida, começam a surgir manchas

avermelhadas no corpo, que não coçam e deixam cicatrizes.

Em um terceiro estágio, a doença deixa de ser contagiosa e ocasiona alterações

neurológicas, cardiovasculares, lesões cutâneas graves e até morte. Se o portador da

doença for uma mulher gestante, o bebê será contaminado e nascerá doente.

– Gonorreia

É causada por uma bactéria chamada Gonococo e é a mais comum das doenças

sexualmente transmissíveis.

No homem, caracteriza-se por um corrimento purulento (pus) que sai pelo canal da

urina e aparece entre 2 e 4 dias após a relação sexual, causando ardor na hora de urinar.

Na mulher, os sintomas nem sempre aparecem, pois a quantidade de corrimento

pode ser muito pequena e imperceptível, a não ser com exame ginecológico.

Mas, tanto em homens como em mulheres, pode causar esterilidade, pois

provocam complicações na uretra, próstata e testículos (nos homens) e trompas (na

mulher).

– Condiloma acuminado

Causada por um grupo de vírus (HPV – Human Papilloma Viruses), caracteriza-se

pelo aparecimento de verrugas, também conhecidas como “crista de galo”. Essas verrugas

são semelhantes a couve-flores.

O tratamento para essa DST não mata o vírus, apenas destrói a verruga. Por esse

motivo, a pessoa infectada necessita de acompanhamento médico regular. O

acompanhamento é muito importante porque essas verrugas aumentam as chances de

câncer de colo de útero e de pênis.

Nas gestantes, podem causar sangramento e infectar o bebê na hora do parto.

– Cancro-mole

É provocado pelo Haemophilus ducreyi e caracteriza-se pelo aparecimento de

múltiplas feridas dolorosas e cobertas de pus, que surgem de 2 a 5 dias após o ato sexual.

– Uretrites não Gonocócicas

É causada mais frequentemente pelo agente Chlamydia trachomatis. A doença

caracteriza-se pelo aparecimento de um corrimento claro ou leitoso que surge após longos

períodos sem urinar e provocam uma sensação de ardor, fazendo com que saia pus do

canal da urina. Aparecem feridas nos órgão genitais, manchas vermelhas pelo corpo e

caroços dolorosos (ou não) na virilha e no pescoço.

– Herpes Genital

Provocado pelo herpes vírus tipo II, provocam surtos repetidos de pequenas

vesículas, que, ao romperem, dão origem a pequenas feridas que desaparecem sem

tratamento após 15 dias. Isso não significa que a doença foi curada.

– AIDS – Síndrome da Imunodeficiência Adquirida

Causada pelo vírus do HIV, caracteriza-se o enfraquecimento do sistema

imunológico, que leva a pessoa contaminada a contrair várias doenças, já que seu

organismo fica incapaz de defender-se de agentes invasores, fazendo com que o infectado

contraia várias doenças. Essa DST é especialmente perigosa, pois ainda não existe cura.

– Fases de Infecção pelo HIV

Fase Soropositiva: aparentemente o indivíduo é saudável, mas está contaminado.

Tem o vírus e não apresenta nenhum sintoma da doença. Mesmo assim, pode transmitir a

AIDS para outras pessoas sadias.

Fase Intermediária: é quando aparecem e persistem sintomas como diarréia,

emagrecimento muito rápido, gânglios (caroços) inchados no pescoço ou debaixo dos

braços.

Fase da Doença: é a fase mais grave da AIDS, pois aparecem doenças tais como

pneumonia, meningite, tuberculose, herpes, etc, que se aproveitam da debilidade do corpo.

Nesse momento, o tratamento torna-se muito difícil, pois os remédios até agora descobertos

e conhecidos não têm um efeito satisfatório.

7.7 A TRANSMISSÃO DA AIDS

A AIDS pode ser transmitida de várias formas, como veremos a seguir:

a) Relação Sexual com Pessoas Portadoras do HIV
Durante as relações sexuais ocorrem ferimentos muito pequenos, que não podem

ser vistos a olho nu, ou seja, sem a ajuda do microscópio. É por aí que o vírus entra.

O contato com sangue, esperma e líquidos vaginais contaminados também é

perigoso e o sexo anal (por trás) é ainda mais arriscado, pois o ânus é o local ideal para o

vírus se alojar.

O sexo oral também apresenta risco de contaminação, principalmente, se houver

ejaculação (gozo) na boca ou, no caso da mulher, quando estiver no período de

menstruação.

Também se um dos parceiros tiver algum tipo de ferimento na boca ou na gengiva,

por exemplo, pode haver contaminação.

Nesses casos, o vírus entrará direto na corrente sanguínea da pessoa.

b) Transfusão ou Recepção de Sangue
Se uma pessoa necessitar se submeter a uma transfusão de sangue ou receber

uma quantidade qualquer, ela pode se contaminar, caso o sangue não esteja saudável.

A rede hospitalar no Brasil está consciente do perigo da transmissão da AIDS

através de transfusões de sangue. Por isso, um número cada vez maior deles faz testes nas

amostras para descobrir possíveis doadores contaminados.

A recepção do sangue com HIV pode acontecer também pelo uso de agulhas e

seringas contaminadas. Os hospitais brasileiros só usam seringas descartáveis e, portanto,

não há problemas. Essa situação é mais grave entre os consumidores de drogas injetáveis,

que se utilizam de uma mesma agulha e seringa para passar a droga de um para o outro.

Se ficar uma gota de sangue ali, a contaminação será certa.

c) De Mãe para Filho
A transmissão de mãe para filho pode acontecer durante o parto, pela

amamentação ou via vertical (da mãe para o feto), durante a gravidez. No caso de mães

portadoras do vírus da AIDS, a possibilidade de contaminação do feto é de mais ou menos

30%, isto é, três em cada dez crianças são contaminadas. Portanto, 70% dos bebês podem

nascer sem o HIV, segundo as pesquisas. Os médicos recomendam que as mães

contaminadas não amamentem e não doem seu leite.

d) Outras formas
O vírus da AIDS já foi encontrado na saliva, nas lágrimas, no suor, na urina e nas

fezes, mas em pequenas quantidades, o que torna o risco de contaminação com AIDS em

contato com esses líquidos muito pequenos.

Quanto ao beijo, ele é muito bom e não faz mal a ninguém.

Só há possibilidade de pegar AIDS se o beijo for profundo e se houver sangramento

nas gengivas. Até hoje, não houve nenhum caso de transmissão por beijo cientificamente

provado.

Já por mosquitos, pernilongos, animais domésticos, alimentos, copos, privadas,

ônibus, talheres, dinheiro, maçanetas, piscinas, escolas, parques públicos ou pelo ar é

praticamente impossível haver contaminação. No entanto, pode haver contaminação em

casa de tatuagens, salões de beleza e consultórios dentários, caso não haja cuidado com a

esterilização dos objetos que têm contato com o sangue.

A AIDS pode atingir homossexuais, bissexuais, heterossexuais, viciados em drogas

injetáveis, prostitutas, hemofílicos. A cada dia, aumenta o número de pessoas

contaminadas. Assim, essas informações de nada valem se as pessoas não adotarem

comportamentos seguros e, no caso das relações sexuais, o uso da camisinha é

indispensável, pois está em jogo a própria vida.

QSMS Segurança, Meio Ambiente e Saúde (CEST segtrabalho)

PROVIDÊNCIAS EM CASO DE DSTs

Deve-se procurar imediatamente o serviço de saúde.
Ao se constatar uma DST, deve-se procurar o(s) parceiro(s) sexual(ais) e orientá-
lo(s) a procurar(em) o serviço de saúde para tratamento também.

Fazer, até o fim, o tratamento e tomar apenas os remédios indicados pelo serviço
de saúde. Lembre-se que cada DST tem um tipo de tratamento e só os profissionais da

saúde podem avaliar e fazer uma indicação correta de medicamentos.

Evitar ter relação sexual com outras pessoas até que se tenha curado. Caso não
seja possível, só manter relações sexuais usando camisinha.

Voltar ao serviço de saúde para fazer a revisão (controle de cura). As mulheres
devem também fazer o exame preventivo do câncer de colo de útero, mantendo-o em dia.

Existem tratamentos para quase todas as DST. Eles são fáceis e curam quando se

descobre logo à doença.

Lembremos, ainda, que as principais situações de risco são:

Pessoas que têm relações sexuais sem usar camisinha.
Pessoas cujo companheiro ou companheira tem relação sexual com outras
pessoas sem usar camisinha.

Pessoas que usam drogas injetáveis, compartilhando agulhas e seringas.
Pessoas cujo companheiro ou companheira usam drogas e compartilham agulhas
e seringas.

Pessoas que tomam transfusão de sangue sem ter sido testado previamente.

USO DA CAMISINHA

A melhor forma de prevenção é usar sempre e corretamente a camisinha nas

relações sexuais e evitar as situações de risco. Eis algumas orientações de como usá-la:

Coloque a camisinha quando o pênis estiver ereto (duro). Deve-se observar que
se houver algum contato com os líquidos vaginais ou com o esperma, pode haver

contaminação mesmo antes da relação sexual.

Com o pênis ereto, coloque a camisinha sobre a glande (cabeça) do pênis,
segurando sua ponta para sair todo o ar; esse espaço servirá de depósito para o esperma.

Caso contrário, a camisinha pode se romper durante o ato sexual.

Continue segurando a ponta da camisinha e vá desenrolando até que o pênis
fique todo coberto por ela.

Depois de ejacular (gozar), retire o pênis enquanto ele ainda estiver ereto, pois
quando ele amolece, a camisinha fica frouxa e o esperma pode derramar.

Retire a camisinha com cuidado, não deixando que o esperma seja derramado.
Dê um nó na camisinha e jogue no lixo.
Existem também algumas recomendações importantes em relação à camisinha:

Não passe óleos na camisinha, pois tudo o que é gorduroso pode rasgá-la.
Guarde as camisinhas em lugar fresco e seco.
Não use a camisinha se ela estiver pegajosa, ressecada ou que pareça estragada.
Verifique a data de validade na embalagem
Se a camisinha for comprada na farmácia, verifique se ela tem o selo de qualidade
do INMETRO.

Caso você não lembre como se usa a camisinha e as recomendações a seu

respeito, as melhores marcas do mercado trazem todas as instruções na embalagem: basta

ler com atenção! Lembramos que pegar uma DST não é vergonha alguma e que qualquer

pessoa que tem relações sexuais corre este risco quando não adota medidas de prevenção.

67

Assim, o que se tem a fazer é prevení-la.

Também outra coisa importante é que toda mulher que tem ou já teve relações

sexuais deve fazer um exame ginecológico (exame de órgãos genitais) pelo menos uma vez

por ano, bem como o exame de prevenção do câncer de colo do útero, de acordo com o

recomendado pelo médico. Isso é válido também para as gestantes, que devem fazer o pré-

natal desde o começo da gravidez. Nessas consultas, podem-se descobrir muitas doenças

que prejudicam a mãe e o bebê.

8 PRIMEIROS SOCORROS

Introdução

Os primeiros socorros são medidas que devem ser tomadas imediatamente após

um acidente de trabalho ou emergência, por pessoas com conhecimento para tal. Nesse

caso a caixa de primeiros socorros deve ser utilizada e deve conter:

01 frasco de solução fisiológica – 250 ml;
01 frasco de povidine – 30 ml;
01 frasco de colírio antisséptico;
03 ataduras de crepe – 20 cm;
03 ataduras de crepe – 10 cm;
10 pacotes de compressas de gaze com 05 unidades cada;
01 rolo de esparadrapo – 5 cm;
01 par de luvas.
Será de bom senso após o uso de certos medicamentos, repô-los imediatamente.

A seguir, estão algumas orientações básicas para a prestação de primeiros

socorros, de acordo com as circunstâncias e a natureza do acidente ou emergência.

 

QSMS Segurança, Meio Ambiente e Saúde (CEST segtrabalho)

 

PRESTAÇÃO DE PRIMEIROS SOCORROS

– Corpos Estranhos

Chamamos de corpo estranho qualquer elemento que possa entrar nas cavidades

naturais como olhos, nariz, ouvido e garganta.

a) Olhos
Faça a vítima fechar os olhos para permitir que as lágrimas lavem e removam o
corpo estranho.

Se for uma grande quantidade de poeira ou produto químico, lave com bastante
água corrente.

Se essas medidas não forem suficientes, tape os olhos da vítima com gaze e
encaminhe-a ao médico.

b) Nariz
Comprima com o dedo a narina livre e, com a boca fechada, faça a vítima assuar
com força, expelindo o objeto para fora.

68

c) Garganta
Abaixe a cabeça e o tórax e bata entre as escápulas (costas) da vítima.
Faça-a tossir.
Fique de pé, atrás da vítima, com seus braços ao redor da cintura dela.
Coloque a mão fechada, com o polegar para dentro, contra o abdômen da vítima
ligeiramente acima do umbigo e abaixo do limite das costelas.

Agarre firmemente o pulso com a outra mão e exerça um rápido puxão para cima.
Repita, se necessário, 4 vezes numa sequência rápida.
Caso o objeto não saia, encaminhe a vítima para o hospital.
d) Ouvido
Não coloque nenhum instrumento no ouvido da vítima, tais como arame, palito,
grampo, pinça, alfinete, seja qual for a natureza do corpo estranho a remover.

Deite a pessoa de lado, com o ouvido afetado voltado para cima, e coloque lá
dentro 2 (duas) gotas de óleo comestível não utilizado. Deixe alguns minutos e, em seguida,

mude a posição da cabeça para escorrer o óleo juntamente com o corpo estranho.

Caso não obtenha resultados, encaminhe a vítima ao médico.
– Fratura de Membros

A fratura é o rompimento total ou parcial de qualquer osso do corpo humano e

podem ser fechadas ou expostas.

As fraturas são chamadas fechadas quando não há feridas no local ou próximo ao

rompimento do osso. São denominadas expostas quando há feridas no local e exposição

óssea.

Sinais e Sintomas

Uma fratura apresenta sinais pelos quais podemos identificá-la, tais como:

Dor que aumenta com o toque ou com movimentos;
Incapacidade funcional (impossibilidade de fazer movimento) na região atingida;
Inchaço;
Alteração da cor na área atingida;
Pode haver fragmentos de ossos expostos;
Angulação ou curvatura da região afetada.
Conduta

Coloque o paciente em posição confortável e procure movimentá-lo o menos
possível.

Tracione o osso fraturado, se possível.
Imobilize a região da fratura para impedir os movimentos das duas articulações
entre as quais a fratura se localiza.

A imobilização requer alguns cuidados. Deve-se, antes de mais nada, colocar o

membro ou segmento afetado o mais próximo possível da posição normal para impedir o

deslocamento das partes quebradas. Caso haja hemorragia ou choque, devem ser tratados

previamente. Sempre que possível, imobilize as articulações acima e abaixo da fratura, com

o uso da tala. Essas talas podem ser feitas de papelão, tábua, varas de metal, estaca, jornal

grosso dobrado, entre outras coisas. Convém acolchoar com algodão, lã ou trapos o69

material usado como tala, de modo que fique mais confortável. As talas devem ser fixadas

em quatro pontos: abaixo da articulação e acima da fratura.

Uma maneira de imobilizar os membros inferiores (pernas) é amarrar a perna

quebrada na outra, tendo o cuidado de colocar entre ambas um lençol ou manta dobrados.

No caso de membro superior (braços), uma vez colocada a tala, aproxime e sustente o

braço fraturado sobre o corpo por meio de uma tipóia.

Após ter colocado a tala, evite mover o membro fraturado, tracionando-o se for

indispensável. A dor será menos intensa se o membro for movimentado como um todo.

Obs.: As bandagens devem ser firmes mas não apertadas. Se as extremidades do

corpo se apresentarem frias ou arroxeadas, deve-se afrouxá-las para permitir a circulação

do sangue.

Encaminhe a vítima imediatamente ao serviço médico.
– Fratura de Coluna Vertebral

Sinais e Sintomas

Dor intensa.
Formigamento ou paralisia nas extremidades (braços e pernas).
Impossibilidade de mover o tronco.
Dificuldade de respiração.
Obs.: Apresentando um destes sintomas, trate como fratura de coluna.

Conduta

Improvise um colar cervical.
Coloque a vítima sobre uma tábua, chapa de metal ou superfície dura e lisa.
Sempre que possível, socorra o paciente com a ajuda de 7 pessoas para que
possa movimentar o corpo da vítima ao mesmo tempo, como se fosse um bloco maciço e

sem torcer sua cabeça e seus membros.

Imobilize a vítima antes do transporte, colocando almofadas de pano ou toalhas
de cada lado da cabeça.

Amarre a testa à tábua com uma faixa ou qualquer tira de pano, amarre também o

corpo da vítima à tábua na altura do peito, quadril, joelho e próximo aos pés.

Se o acidentado apresentar deformação na coluna, é melhor imobilizá-lo sobre a

maca na posição por ele adotada.

A movimentação incorreta de vitimas de fratura na coluna vertebral pode agravar

seriamente as consequências da lesão.

Se houver qualquer dúvida ou não for possível seguir a conduta correta, mantenha

a vítima imobilizada no local e chame ajuda médica. A demora pode ser fatal.

– Queimaduras

A queimadura é uma lesão por ação de agentes físicos, químicos ou elétricos sobre

o organismo. Elas, além de provocarem intensa dor local, podem causar choque, levando a

vítima à morte, dependendo do estado do paciente e da extensão da área atingida.

 

QSMS Segurança, Meio Ambiente e Saúde (CEST segtrabalho)

 

Tipos de Queimaduras quanto à Profundidade

a) 1° grau
A lesão é superficial e causa apenas vermelhidão da pele, sem formar bolhas, tais

como as queimaduras causadas pelos raios solares.

b) 2° grau
A lesão não é tão superficial e provoca a formação de bolhas, apresentando restos

soltos de pele queimada.

c) 3° grau
Ocorre a lesão de todas as camadas da pele, comprometendo os tecidos mais

profundos e até os ossos.

Quanto à extensão da área queimada, quanto maior, mais intenso é o risco que

corre a vítima. Uma lesão de 1° grau, por exemplo, que atinja uma grande parte do corpo é

considerada grave.

Conduta

Nos casos em que ocorre queimadura, os primeiros socorros variam de acordo com

o tipo de agente que provocou a lesão. Porém, existem certos procedimentos que são

válidos em qualquer situação, tais como:

Retire a roupa do acidentado com cuidado. Se necessário, use uma tesoura para
cortá-la.

Lave a área queimada com água fria ou solução fisiológica com cuidado para não
perfurar as bolhas, caso existam.

Dê água em abundância, caso a vítima esteja consciente.
Cubra o ferimento com gaze umedecida com solução fisiológica.
Encaminhar a vítima para tratamento médico.
Não aplique qualquer substância sobre a queimadura sem autorização médica.
Obs.: Existem vários tipos de pomadas, líquidos e cremes hidratantes, que só

podem ser utilizadas em queimaduras de 1° grau, quando recomendados pelo médico.

Vejamos a seguir quais os procedimentos mais adequados em caso de

queimaduras:

a) Por Produtos Químicos
Retire as roupas do acidentado, pois o resto da substância química pode causar
danos em contato com a pele.

Lave a área atingida com água fria em abundância.
Caso a queimadura seja produzida por produtos tóxicos ou irritantes ou pelo calor,

e a área afetada seja os olhos, lave-os por vários minutos com água ou solução fisiológica

em abundância; vede-os com gaze ou pano limpo umedecidos e leve o acidentado

imediatamente ao médico.

b) Por Eletricidade
Tire a vítima do contado elétrico, desligando a energia com toda a precaução
necessária.

Encaminhe ao médico.
Não toque em uma pessoa que estiver recebendo um choque, pois a eletricidade
poderá atingir você também, use uma corda ou barra de borracha para afastar a pessoa da

fonte de energia.

 

QSMS Segurança, Meio Ambiente e Saúde (CEST segtrabalho)

 

– Hemorragias

A hemorragia é a perda de sangue através de cortes e cavidades naturais tais

como o nariz, a boca, etc.. Quando é resultante de um traumatismo, diz-se que é

hemorragia interna.

A hemorragia interna pode ser causada por uma colisão ou choque com objeto

pesado. Ela é resultado do rompimento de vasos (veias e artérias) internos ou de órgãos

importantes como o fígado, baço, etc. Como não se vê o sangramento, deve-se prestar

atenção em alguns sinais externos, a fim de diagnosticar e encaminhar para tratamento

médico uma vítima de hemorragia interna, evitando o estado de choque.

Sinais e Sintomas

Pulso fraco e acelerado.
Pele fria e com sudorese.
Mucosa do olho e da boca brancas (pálidas).
Mãos e dedos (extremidades) frios e arroxeados.
Sede intensa.
Tonturas e até inconsciência.
Respiração rápida e profunda.
Conduta

A conduta de primeiros socorros, no caso de hemorragias, depende da gravidade e

do tipo de hemorragia.

Porém, existem alguns procedimentos que podem ser adotados em qualquer caso,

tais como:

Observe rigorosamente a vítima para evitar parada cardíaca ou respiratória.
Deite o acidentado com a cabeça num nível mais baixo que o corpo, mantendo-o
mais imóvel possível.

Coloque uma bolsa de gelo ou compressa fria no local do trauma.
Procure o médico imediatamente.
a) Hemorragia Nasal
Sente o paciente com a cabeça levemente inclinada.
Comprima a narina com os dedos por alguns minutos.
Coloque uma gaze, tampando a narina que está sangrando.
Coloque uma compressa de pano frio ou bolsa de gelo sobre a narina.
Não cessando a hemorragia, leve o paciente ao hospital.
Não permita que o acidentado assoe o nariz.
b) Hemorragia Moderada
Faça compressão direta sobre o ferimento, com um chumaço de gaze.
Aplique, em seguida, uma atadura de crepe, gravata ou cinto para manter o
chumaço de gaze apertado no local do corte.

Encaminhe imediatamente a vítima ao médico.
c) Hemorragia Grave
Mantenha o membro atingido em elevação e comprima o local com gaze ou pano
limpo até cessar a hemorragia.

Quando houver sangramentos intensos nos membros e a compressão não for
suficiente para estancá-los, comprima a artéria ou a veia responsável pelo sangramento

contra o osso, impedindo a passagem de sangue para a região afetada.

Encaminhe a vítima imediatamente ao médico.
– Ferimentos

O ferimento é a lesão da pele, com ou sem comprometimento dos tecidos

subjacentes. Os acidentes podem causar no corpo humano vários tipos diferentes de

ferimentos, sendo que cada tipo exige tratamento e cuidados especiais.

Condutas

a) Ferimentos Leves ou Arranhaduras
Limpe a ferida com água e sabão.
Coloque providini tópico.
b) Ferimentos Superficiais
Limpe o ferimento com água e sabão ou solução fisiológica, retirando todas as
impurezas.

Coloque povidini tópico.
Faça um curativo com gaze e esparadrapo.
c) Ferimentos Abdominais Abertos
Aproxime as vísceras (intestino, estômago, etc.) do abdômen. Não coloque dentro
da cavidade, apenas aproxime as vísceras.

Coloque gaze molhada com solução fisiológica.
Passe uma atadura de crepe e fixe-a com esparadrapo, cinto ou tira de pano, sem
apertar demais.

Conduza a vítima imediatamente para atendimento médico.
TRANSTORNO DE AJUSTAMENTO OU ADAPTAÇÃO
A Classificação Estatística Internacional de Doenças e Problemas Relacionados à

Saúde diz:

“Classifica-se como estado de sofrimento e de perturbação emocional

subjetivos, que entravam usualmente o funcionamento e o desempenho sociais.

Ocorrendo no curso de um período de adaptação a uma mudança existencial

importante ou a um acontecimento estressante.”

O fator de “stress” pode afetar a integridade do ambiente social do sujeito (luto,

experiências de separação) ou seu sistema global de suporte social e de valor social

(imigração, estado de refugiado); ou ser ainda representado por uma etapa da vida ou por

uma crise do desenvolvimento (escolarização, nascimento de um filho, fracasso em atingir

um objetivo pessoal importante, aposentadoria).

A predisposição e a vulnerabilidade individuais desempenham um papel importante

na ocorrência e na sintomatologia de um transtorno de adaptação; admite-se, contudo, que

o transtorno não teria ocorrido na ausência do fator de “stress” considerado.

As manifestações variáveis compreendem: humor depressivo, ansiedade,

inquietude (ou uma combinação dos precedentes), sentimento de incapacidade de enfrentar,

fazer projetos ou continuar na situação atual, assim como certa alteração do desempenho

cotidiano. Transtornos de conduta podem estar associados, em particular em adolescentes.

A característica essencial deste transtorno pode consistir em uma reação

depressiva ou outra perturbação das emoções e das condutas, de curta ou longa duração.

A todo instante estamos fazendo atividades de adaptação, ou seja, tentativas de

nos ajustarmos às mais variadas exigências, seja do ambiente externo, seja do mundo

interno, atingindo este vasto mundo de ideias, sentimentos, desejos, expectativas, sonhos,

imagens, que cada um tem dentro de si.

Segundo Seyle (1936), “o organismo quando exposto a um estímulo percebido

como ameaçador à homeostase, seja ele físico, químico, biológico ou mesmo psicossocial,

apresenta a tendência de responder de forma uniforme e inespecífica, anatômica e

fisiologicamente. A esse conjunto de reações inespecíficas na qual o organismo participa de

modo integral, ele chamou de Síndrome Geral de Adaptação, que é constituída de reação

de alarme, fase de resistência e fase de exaustão. A síndrome não precisa ter todas essas

fases e somente nas situações mais graves chega-se a exaustão”.
