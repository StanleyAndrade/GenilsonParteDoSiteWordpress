MEIO AMBIENTE

1.1 INTRODUÇÃO:

Considerando-se que o homem possui a capacidade de raciocinar, acumular e

produzir conhecimentos torna-se evidente sua capacidade física e intelectual para o

trabalho.

Visando a garantia de suas necessidades materiais como abrigo, alimentação e

vestuário, os homens se organizam e trabalham para produzir bens materiais. Assim sendo,

tais bens são produzidos a partir da transformação dos recursos oferecidos pela natureza,

muitas vezes, sob condições de dominação e destruição da mesma.

O próprio crescimento populacional e tecnológico, dentro de um processo

desordenado de urbanização, gerou vários problemas de ordem social onde o indivíduo é

aceito e visto enquanto ser produtivo dentro de um sistema econômico.

Nesse contexto, sem a intenção de negar a tecnologia do Mundo Contemporâneo,

vale ressaltar a importância da conscientização do homem no tocante à preservação do

meio ambiente, condição essencial de sobrevivência da própria espécie. Assim sendo, não

se pode pensar em desenvolvimento econômico de uma forma predatória, onde não se

garante a qualidade de vida dos indivíduos de uma sociedade e seu equilíbrio com o meio

ambiente.

É preciso entender que é necessário mudarmos a

nossa maneira de nos organizarmos, a fim de que

possamos progredir: é preciso preservar os recursos

naturais, pois a vida na Terra é solidária, como o

metabolismo de um organismo vivo. Cada parte influencia

e depende de outras partes, cada homem depende de

outros homens, cada planta e cada animal de outras

plantas e animais. A Terra é um organismo vivo e, ao

perturbar uma só dessas partes, acabamos afetando o

todo.

Assim, falar em desenvolvimento sustentável

significa falar em progresso para todos preservando a

natureza. Para isso, é necessário realizar profundas

mudanças na maneira como o homem vem realizando o

seu progresso material e partilhando seus benefícios, de

forma justa e sem ameaçar a paz da humanidade.

BREVE HISTÓRICO

Com o advento da Revolução Industrial – século XVIII, desencadeou-se um

processo onde, a partir da divisão e especificação do trabalho, o homem passou a vender a

sua força de trabalho, em função dos movimentos migratórios do campo para as cidades.

Nesse sentido, o camponês da Idade Média passou a vender sua força de trabalho em troca

de salário nas cidades.

 

Neste contexto, houve uma mudança efetiva de valores, comportamentos e de

relações sociais no Mundo Moderno, onde a agricultura deixou de ser principal atividade

econômica por se restringir a uma produção de subsistência e a um comércio pouco

expressivo.

Em meados da Idade Moderna, o homem buscava mercados consumidores para

produtos manufaturados e, a partir de uma acumulação primitiva de capital e exploração de

uma mão-de-obra mal remunerada, o Mundo Contemporâneo firmou o modelo de sociedade

industrializada, excludente e descompromissada com o meio ambiente.

Dessa forma, ao transformar os recursos materiais visando apenas à

competitividade dos mercados e a crescente busca do aumento do lucro, pouco se tem

pensado em qualidade de vida, sobretudo pela negligência em relação às questões

ambientais como desmatamentos, queimadas, poluição do ar, da água e sonora, entre

outros.

2 CONCEITOS BÁSICOS E IMPORTÂNCIA DO MEIO AMBIENTE:

Podemos pensar na Terra, também, dividida em três níveis principais ou sistemas

de ser:

O planeta físico – atmosfera, hidrosfera (água) e litosfera (montanhas e solos) –
obedecendo às leis da física e da química.

A biosfera – com todas as espécies vivas que obedecem às leis da física, da
química, da biologia e da ecologia.

A tecnosfera e a sociosfera – o mundo criado pelo homem com edificações e
máquinas, governos e economias, artes, religiões e culturas, obedecendo às leis físicas,

químicas, biológicas e ecológicas, e também, às leis feitas pelos homens.

Um exemplo de lei física obedecida por todos esses níveis de existência é a lei da

entropia, conhecida pelos físicos como a segunda lei da termodinâmica, que diz o seguinte:

A entropia, ou desordem, ou energia indisponível de um sistema fechado aumenta

continuamente e nunca diminui espontaneamente.

Por causa da entropia, as máquinas vão, aos poucos, se estragando; elas não se

renovam nem se consertam automaticamente. A energia extrema que é necessária trazer

para a construção ou conserto de uma máquina, somada à infraestrutura que esse processo

requer vai gerar desordem (e estragar as máquinas), em algum outro lugar do sistema.

Dividimo-nos por nações, ideologias, religiões e raças, e nos esquecemos da

herança biológica e física que nos une, bem como dos problemas e oportunidades

semelhantes com que nos defrontamos durante a vida neste planeta.

As florestas crescem do mesmo modo na Rússia, nos Estados Unidos e na Europa.

As técnicas de gerenciamento da água para terras áridas são iguais em Israel, na Arábia, na

Índia e na África. A pesquisa para extração de minerais segue os mesmos padrões em

qualquer lugar. As lições ambientais aprendidas numa parte do planeta podem ser úteis em

outra.

Estamos desperdiçando e usando mal os recursos, além do que, as necessidades

básicas de todos continuam não satisfeitas.

2.1 AS NAÇÕES UNIDAS E O DESENVOLVIMENTO SUSTENTÁVEL

A Organização das Nações Unidas (ONU) é formada por quase todos os países do

mundo. É uma organização única de países independentes que se juntaram voluntariamente

para trabalharem para a paz mundial e para o progresso econômico e social. Foi

formalmente constituída em 24 de outubro de 1945 com 51 Estados-Membros. Hoje em dia,

o número dos seus membros aumentou para 185.

As reuniões da ONU, nas quais seus representantes se encontram para discutir

temas importantes para a humanidade como o meio ambiente, são chamadas Conferências

e batizadas com o nome da cidade onde se realizam. Dois desses eventos foram

importantes para a questão ambiental no mundo: a Conferência de Estocolmo (1972) e a

Conferência do Rio (1992).

 

QSMS Segurança, Meio Ambiente e Saúde (CEST segtrabalho)

 

A Conferência de Estocolmo (1972) foi a primeira a tratar das relações do homem

com o meio ambiente e teve como objetivo conscientizar os países sobre a importância de

se limpar os grandes centros urbanos, os rios e os oceanos.

Imagem do cotidiano

Cotidiano na Amazônia e mata Atlântica

Naquela ocasião, a preservação dos recursos naturais foi formalmente aceita pelos

países participantes e a Conferência culminou com a Declaração de Estocolmo sobre o

Meio Ambiente.

Após essa Conferência, criou-se um mecanismo institucional para tratar de

questões ambientais no âmbito das Nações Unidas: surge o Programa das Nações Unidas

para o Meio Ambiente (PNUMA).

Em 1987, a Comissão Mundial sobre Meio Ambiente produziu o importante relatório

Nosso Futuro Comum. Ele convoca as nações a buscar o equilíbrio entre desenvolvimento

e preservação dos recursos naturais: é uma questão de bom senso. Porém, sua aplicação,

no dia-a-dia, exige mudanças na produção e no consumo, em nossa forma de pensar e de

viver.

Isso significa que, além das questões ambientais, tecnológicas e econômicas, o

desenvolvimento sustentável envolve uma mudança do ponto de vista cultural e político, que

exige a participação de todos.

Após a divulgação do relatório Nosso Futuro Comum, a ONU convocou uma

conferência no Brasil, em 1992. O objetivo foi discutir conclusões propostas do relatório, que

introduziu o conceito de desenvolvimento sustentável e comemorar os 20 anos da

Conferência de Estocolmo. A Conferência do Rio dividiu-se em dois principais eventos:

a) a Conferência das Nações Unidas (governamental), com a presença de 179
países e a participação de 112 Chefes de Estado;

b) o Fórum Global, uma conferência paralela, que reuniu os setores independentes
da sociedade, como as organizações não-governamentais ambientais e outras entidades

representativas, tais como a indústria, de povos tradicionais, as mulheres, etc.

A Conferência do Rio produziu documentos importantes, tais como a Carta da Terra

(Earth Charter), a Declaração sobre Florestas, a Convenção sobre a Diversidade Biológica,

a Convenção Quadro sobre Mudanças Climáticas e a Agenda 21.

Também as ONGs (Organizações Não-Governamentais) têm sido muito

importantes na defesa do meio ambiente. Elas são organizações de natureza privada, ou

seja, não governamentais, sem fins lucrativos, voltadas para a preservação da natureza e a

prevenção, controle e combate à poluição.

Existem milhares de ONGs no Brasil e no mundo, variando amplamente suas

esferas de atuação e objetivos. No entanto, algumas se destacam pela sua projeção

internacional, influência expressiva e efetiva atuação. Dentre elas podemos mencionar o

Fundo Mundial para a Natureza (World Wild Fund for Nature – WWF), a União Internacional

para a Conservação da Natureza entre outras.

O Greenpeace, que é uma das mais famosas e atuantes, tem enorme número de

associados em todo o mundo e age propositadamente de forma espetacular, com o objetivo

de chamar a atenção mundial para problemas ambientais sérios, tais como a luta contra os

testes nucleares e a defesa contra a poluição dos oceanos.

No Brasil, existem centenas de ONGs e destacam-se, dentre elas, a Fundação

Brasileira para a Conservação da Natureza (FBCN), as Fundações Pró-Natureza

(FUNATURA), a Biodiversitas, a SOS Mata Atlântica e a Fundação O Boticário de

Proteção à Natureza, que se destina a custear trabalhos, pesquisas e projetos relacionados

com Ecologia.

OS PROBLEMAS MAIS GRAVES

Desde a Revolução Industrial, no século XVIII, estamos pressionando a Terra até

os limites de sua capacidade máxima. Para se ter uma idéia, a população mundial cresceu

oito vezes, enquanto que a produção industrial cresceu mais de 100 vezes nos últimos 100

anos. Esse crescimento desenfreado provoca problemas para todo o Planeta e os mais

graves para a humanidade são:

 o aquecimento da temperatura da Terra;

 a baixa qualidade da moradia e a falta de saneamento básico;

 a contaminação e exploração dos recursos dos oceanos;

 a degradação dos solos agricultáveis;

 a destinação dos resíduos (lixo);

 a destruição da camada de ozônio;

 a perda da biodiversidade (extinção de espécies vivas e de ecossistemas,

provocando desequilíbrio na natureza);

 a escassez, mau uso e poluição das águas;

 a poluição do ar;

 a superpopulação mundial.

Os problemas ambientais

mundiais que mais afetam o Brasil são as

alterações climáticas, os riscos à

biodiversidade (extinção das espécies) e a

destruição da camada de ozônio.

No Brasil, as alterações climáticas

são provocadas, principalmente, pelo

efeito estufa, que provoca o aumento da

temperatura terrestre. As causas desse

efeito estão relacionadas ao lançamento

de gases na atmosfera, em especial, o

dióxido de carbono. Esses gases são

lançados pelas indústrias, pelos meios de

transporte e pela produção de energia. Se analisarmos o gráfico, podemos ver quais as

principais causas do aquecimento global.

Como em qualquer outro país, o Brasil também tem problemas ambientais internos.

Os problemas que são mais preocupantes para os brasileiros são: o saneamento básico

inexistente ou inadequado, a pobreza, o crescimento descontrolado da população, a

urbanização descontrolada, o consumo e o desperdício de energia, perda de solo

agricultável e desertificação, práticas agrícolas inadequadas, substâncias tóxicas perigosas,

uso descontrolado da água, mineração e garimpos predatórios, processos industriais

poluentes, poluição do ar nas grandes cidades, depósito de lixo em lugares inadequados.

Quanto à biodiversidade e extinção de algumas espécies de animais e vegetais,

recentes estudos preveem que o mundo perderá entre 2% e 7% das espécies nos próximos

Se considerarmos que a América do Sul e Central abrigam 51% das plantas

tropicais existentes no mundo, a extinção dessas espécies pode representar um grande

impacto ambiental para todo o Planeta. Daí a grande importância da Amazônia, da Mata

3.1 DA ÁGUA

Todos os seres humanos dependem

da água para sobreviver, mas se for consumida

sem tratamento pode ser muito perigosa.

Segundo a ONU, cerca de 25 mil pessoas

morrem diariamente por utilizarem água

contaminada.

O homem vem poluindo os rios, lagos

e mares de diversas maneiras. O Brasil, como

outros países do mundo, também poluem

intensamente suas águas. Talvez isso se dê

por considerarmos que esse recurso existe em

demasia no nosso País, uma vez que 15% da

água doce do mundo encontra-se em território

brasileiro.

A poluição das águas pode ser

causada pelo esgoto doméstico, detergentes

não biodegradáveis, fezes, agrotóxicos,

fertilizantes, petróleo e seus derivados, água

quente, esgoto das indústrias sem tratamento

adequado, etc. No entanto, todos podem

contribuir. Vejamos:

O que fazer para diminuir a poluição da água?

 Reciclar a água industrial;

 Diminuir o desperdício de água;

 Não jogar o óleo do carro nos esgotos;

 Utilizar detergentes biodegradáveis que se decompõem e agridem menos o

ambiente;

 Não varrer quintais e calçadas com o esguicho de água ligado;

 Evitar usar fertilizantes, herbicidas e pesticidas tóxicos líquidos em sua casa.

3.2 DO AR

A poluição do ar se dá através de gases, vapores, partículas e poeira jogados na

atmosfera e que são consequências das ações humanas e de fenômenos naturais

(incêndios espontâneos, ventos, vulcões, etc.). As indústrias e veículos são os principais

poluidores, pois jogam dióxido de enxofre, gás sulfídrico, gás sulfuroso, partículas metálicas

de chumbo e zinco a todo o momento no ar. Tais produtos podem causar, desde simples

alergia, até doenças graves como o câncer. As vítimas mais atingidas são as crianças, os

idosos, as mães que amamentam e as gestantes.

Essa poluição intensa e constante pode provocar problemas tais como a chuva

ácida, o efeito estufa, o buraco na camada de ozônio, entre outras coisas. Vejamos com

mais detalhes algumas dessas consequências.

A chuva ácida

A chuva ácida (figura p.35) é provocada pela concentração de gases tóxicos

lançados todos os dias na atmosfera, em consequência, principalmente, da queima

incompleta de combustíveis derivados do petróleo e carvão mineral. Essa queima produz

gases com altas concentrações de óxidos de nitrogênio e enxofre. Quando em contato com

a umidade do ar (H2O), esses óxidos transformam-se em ácidos (nítrico, sulfídrico e

sulfúrico), que são os principais responsáveis pela chuva ácida. Essas chuvas afetam a

vegetação, destrói lavouras, provoca a acidificação e morte de rios e descaracteriza os

edifícios e monumentos históricos.

O efeito estufa

A presença do gás carbônico, em níveis normais, é indispensável para a existência

de vida no Planeta, pois sem ele a temperatura média na Terra seria 21ºC menor.

Entretanto, o crescimento (da queima de combustíveis fez com que o efeito estufa passasse

a ser um problema. A partir do momento que o homem aumentou a quantidade de gás

carbônico existente no ar, aumentou também a temperatura média do Planeta. Esse

aquecimento acarreta vários problemas ambientais, como o degelo das calotas polares que

aumenta o nível das águas na Terra. Isso pode ocasionar a inundação das regiões costeiras

dos continentes e a submersão de muitas ilhas do Planeta. Além disso, a intensificação do

efeito estufa modifica o crescimento das plantas e animais, aumenta o número de dias

quentes e diminui as noites frias, aumenta a violência das tempestades e provoca mais

terremotos.

O buraco na camada de ozônio (O3)

A Terra possui um envoltório, formado por vários gases, chamado atmosfera, que

se estende por centenas de quilômetros a partir de sua superfície. Um desses gases é o

ozônio (O3) e se situa numa faixa entre 15 e 50 quilômetros de altitude. Esse gás é capaz de

absorver os raios ultravioletas que são emitidos pelo Sol e que são extremamente

prejudiciais à vida. Assim, pode-se dizer que a camada de ozônio funciona como um escudo

capaz de proteger o Planeta.

No entanto, os cientistas descobriram um buraco na camada de ozônio e acredita-

se que seja consequência do uso do lançamento de um composto químico conhecido como

CFC (clorofluorcarbono) que é bastante utilizado em inseticidas, tintas, cosméticos, produtos

de limpeza, geladeiras, aparelhos de ar condicionado e em sprays enlatados.

A destruição da camada de ozônio provoca uma maior incidência de raios

ultravioleta sobre a Terra, podendo alterar as células vivas, causando ao homem, deste

 

modo, câncer de pele, enfraquecimento do sistema imunológico e incidência de catarata.

Além disso, diminui a qualidade das plantas e suas sementes, reduzindo seu crescimento e

facilitando a ocorrência de pragas e pestes.

O que fazer para diminuir a poluição do ar?

 As indústrias podem usar filtros e lavadores de gases para purificá-los antes de

serem lançados na atmosfera;

 Usar combustíveis com baixo teor de chumbo e enxofre;

 Evitar comprar geladeira e ar condicionado a base de CFC, evitando aumentar o

buraco na camada de ozônio;

 Não comprar sprays que contenham CFC;

 Usar fontes alternativas de energia como a solar e eólica;

 Dar preferência ao transporte coletivo ao invés do individual;

 Manter sempre o carro regulado;

 Não provocar queimadas.

LIXO URBANO

A Organização Mundial da Saúde (OMS) define como lixo qualquer coisa que seu

proprietário não queira mais e que não possui valor comercial.

O lixo gerado pelo homem, ao longo do seu desenvolvimento, tem sido uma grande

preocupação pela quantidade com que tem sido produzido e pela dificuldade de se realizar

sua decomposição. Para se ter uma ideia, veja na tabela a seguir o tempo de decomposição

de alguns dos lixos mais comuns do nosso dia-a-dia.

Mas a demora na decomposição do lixo não é o único problema. O lixo mal

acondicionado pode contaminar a água trazendo riscos à saúde. Isto porque as substâncias

resultantes da decomposição dos vários tipos de materiais jogados no lixo (chorume) podem

penetrar na terra e atingir os lençóis d’água ou serem carregados pelas chuvas,

contaminando lagos, rios e oceanos. Além disso, o lixo mal acondicionado gera mau cheiro

e estimula a proliferação de ratos, escorpiões, morcegos, entre outros animais

transmissores de doenças.

MATERIAL TEMPO DE DECOMPOSIÇAÕ

Papel De 3 a 6 meses

Pano De 6 meses a 1 ano

Filtro de cigarro 5 anos

Chiclete 5 anos

Metal Mais de 10 anos

Plástico Mais de 100 anos

Vidro Mais de 400 anos

Para diminuir esses problemas é preciso medidas de tratamento e disposição do

lixo urbano, evitando a prática que mais usamos atualmente: os depósitos de lixo em céu

aberto, ou como mais comumente são chamados, os lixões.

As principais formas de tratamento e disposição do lixo urbano são:

 Aterro sanitário: local onde o lixo é depositado e impermeabilizado para evitar a

lixiviação. Nos aterros, o lixo é compactado em camadas sobre o terreno com a

ajuda de tratores de esteiras. Em seguida, é recoberto com uma camada fina de

terra para evitar a proliferação de insetos e urubus. Além disso, o chorume

recebe um tratamento de modo a não contaminar o meio ambiente.

 Compostagem: esse processo consiste em transformar a matéria orgânica

existente no lixo em composto orgânico para utilização na agricultura.

 Incineração: é o processo de queima controlada de resíduos. O objetivo é

transformar o lixo em material inerte o que diminui o seu volume e peso.

 Reciclagem: consiste no reaproveitamento dos resíduos sólidos. Nas usinas

onde se reciclam lixo, este é separado, transformado e recuperado. O mais

importante nessa prática é que se reduz o volume de lixo produzido e de

matéria-prima nos processos industriais.

O que fazer para diminuir o problema do lixo?

 Utilize menos embalagens. Existem produtos que utilizam muitas embalagens

gerando grande quantidade de lixo;

 Evite embalagens plásticas;

 Procure comprar produtos que apresentem o selo de reciclado;

 Use fraldas de pano no bebê. As fraldas descartáveis demoram muitos anos

para se decompor;

 Participe da coleta seletiva de lixo da sua cidade, separando o lixo que não é

lixo dos restos de alimentos.

 Destrua os resíduos corretamente. Pilhas, tintas, baterias, lâmpadas

fluorescentes, remédios vencidos e veneno doméstico devem ser

encaminhados à coleta especial de lixo.

Os grandes problemas ambientais ultrapassam as fronteiras do Brasil e devem ser

tratados de forma global, uma vez que afetam a vida de todos no Planeta. No entanto, cada

um de nós é responsável por uma parcela de cuidado com o meio ambiente.

Temos a responsabilidade de adotar modos de vida e caminhos de

desenvolvimento que respeitem e funcionem dentro dos limites da natureza, mudando

nossas atitudes quanto à destruição à nossa volta, evitando o desperdício de água,

condicionando adequadamente o lixo e observando sua separação, evitando consumir

sprays com CFC. É necessário preservar o meio ambiente e ensinar aos que estão

próximos de nós como cuidar mais e melhor da Terra, pois ela é nossa casa.

SANEAMENTO

O saneamento é definido pela organização Mundial de Saúde como o conjunto de

medidas visando a preservar ou a modificar as condições do meio ambiente, com a

finalidade de prevenir doenças e promover a saúde. O objetivo maior do saneamento é,

pois, promover a saúde do homem em seu mais amplo sentido.

São muitas as doenças que podem proliferar devido à carência de medidas de

saneamento. A não disponibilidade de água de boa qualidade, a má disposição dos dejetos

ou o inadequado destino do lixo, são alguns exemplos de fatores que contribuem para uma

maior incidência de doenças.

Aspectos sanitários – Através da água, muitas doenças podem ser transmitidas ao

homem. São chamadas “doenças de veiculação hídrica, em que a água serve como meio de

transporte de agentes patogênicos eliminados pelo homem através dos objetos ou de

poluentes químicos e radioativos, presentes nos esgotos industriais”.

3.5 PRINCIPAIS DOENÇAS DE VEICULAÇÃO HÍDRICA:

Cólera – O cólera é uma doença intestinal aguda, benigna ou grave, causada pelo

vibrião colérico (Vibrio Choleral). A Doença pode iniciar-se de maneira lenta, com diarréia

discreta e dores abdominais. Nos casos graves típicos é súbito com a diarréia abundante e

freqüente. É aconselhável tratamento imediato, sem o qual o cólera pode ser fatal.

Dengue – É uma doença viral aguda, onde as condições do meio ambiente

favorecem o desenvolvimento do transmissor, ou mosquito Aedes Aegypti, que transmite a

doença pela picada.

Sintomas: febre alta seguida de dores de cabeça, nos olhos e no corpo, falta de

apetite, vômito e coceira. Existe ainda a Dengue Hemorrágica, que apresenta manifestações

hemorrágicas, causando maior gravidade, podendo levar o paciente a óbito.

Leptospirose – É uma doença infecciosa aguda de caráter sistêmico, que acomete

o homem e os animais causados por bactérias pertencentes ao gênero leptospira.

A infecção humana pela leptospira resulta de exposição direta ou indireta à urina de

animais infectados. A transmissão pode ocorrer também pela ingestão de água e alimentos

contaminados.

Doenças Diarreicas Agudas – Podem ser causadas por bactérias, vírus ou

parasitas, caracterizadas por evacuações numerosas, de fezes pastosas ou aquosas.

Frequentemente são acompanhadas de febre e vômitos.

Quando não tratada adequadamente, pode ocorrer rápida desidratação

ocasionando a morte. É uma das principais causas da desnutrição infantil, chegando a

matar no Brasil cerca de 3,5 milhões de crianças por ano. No caso das crianças, a diarréia

pode ser evitada com a amamentação com leite materno e vacinando-as contra sarampo.

É importante a utilização de água tratada principalmente na utilização dos

alimentos.

Hepatite Virais – Este termo refere-se a um grupo de infecções, cujos agentes

etiológicos são vírus que possuem como principal características o tropismo primários pelo

fígado. Existem tipos mais comuns que causam hepatite, dentre os quais A e o tipo E, que

são de veiculação hídrica.

Hepatite Tipo A – A transmissão da doença é fecal-oral de uma pessoa para outra

(direta ou indiretamente) por veiculação hídrica, alimentos contaminados, etc. O índice de

mortes causadas por esse tipo de hepatite é baixo, tendendo a aumentar com a idade.

Hepatite Tipo E – A transmissão ocorre também por via fecal-oral, principalmente

por veiculação hídrica. Foram relatadas manifestações mais graves em gestantes.

Os sintomas iniciam-se com mal-estar geral, dores de cabeça, febre baixa, falta de

apetite, dores musculares e articulares, náuseas e vômitos. O sintoma que caracteriza mais

doença é a icterícia associada a fezes decoradas e urina escura.

Entre as medidas de controle da hepatite, está a educação sanitária da população,

no sentido de orientar quanto aos mecanismos de transmissão da doença e principalmente

dos cuidados relacionados aos procedimentos de desinfecção domiciliar (utensílios

domésticos, caixas de água, etc.)

PRINCÍPIOS DA VIDA SUSTENTÁVEL
Para garantirmos o desenvolvimento sustentável do Planeta, podemos levar em

consideração alguns princípios para uma vida sustentável. Alguns deles são:

 respeitar e cuidar da comunidade dos seres vivos;

 melhorar a qualidade de vida humana;

 conservar a vitalidade e a diversidade do Planeta;

 permanecer nos limites da capacidade de suporte do Planeta;

 modificar atitudes e práticas pessoais;

 permitir que as comunidades cuidem de seu próprio meio ambiente;

 gerar uma estrutura nacional para a integração de desenvolvimento e

conservação.

O que se deve fazer para alcançar um desenvolvimento sustentável mundial?

Embora não exista ainda um roteiro definido por todos os países e pelos setores

sociais, algumas ações são necessárias para o desenvolvimento sustentável:

 estabilização a curto prazo da população mundial;

 redução da pobreza;

 novo estilo de vida, poupador de energia e de recursos naturais, principalmente

por parte das populações dos países desenvolvidos, que são os maiores

responsáveis pela degradação ambiental do Planeta; _ desenvolvimento de

tecnologias que aumentem a eficiência da utilização de energia e do consumo

de recursos naturais;

 ação educacional em todos os países desenvolvidos, visando à redução do

crescimento populacional e sensibilização das classes dirigentes;

 redução dos gastos militares.

A CONSTITUIÇÃO FEDERAL E O MEIO AMBIENTE

As questões ambientais relacionadas à atividade da indústria e do comércio

afetaram a vida das empresas devido à sua importância. A exigência de um meio ambiente

saudável tomou forma no Brasil a partir dos anos 80, através da formulação de uma

legislação ambiental sintonizada com a tendência mundial de conciliar atividades

empresariais e preservação do meio ambiente.

A Constituição de 88 confirmou essa tendência e propiciou a regulamentação

ambiental para o funcionamento das empresas. A partir daí, passou a existir um instrumento

jurídico que possibilitasse a qualquer cidadão brasileiro interferir no processo de degradação

ambiental. Assim, a Lei 6.938 de 31/08/81 definiu como poluidor aquele responsável, direta

ou indiretamente, por atividade causadora de degradação ambiental.

Quando uma empresa, cujo potencial poluidor é grande, tal como as indústrias de

curtume, as fábricas de cimento, extração de areia, etc. pretende exercer atividade, deve

verificar se necessita de licenciamento ambiental. Para isso, deve procurar o OEMA – Órgão

Estadual de Meio Ambiente, ou o IBAMA, ou ainda, o órgão municipal de meio ambiente. No

caso de empreendimentos de extração mineral, é necessário que o Departamento Nacional

de Produção Mineral aprove o Plano de Aproveitamento Econômico, que deve ser

apresentado pela empresa. Nesse caso, tal empresa deve apresentar o EIA – Estudo de

Impacto Ambiental e o RIMA – Relatório de Impacto Ambiental.

IMPACTOS AMBIENTAIS
Segundo legislação brasileira considera-se impacto ambiental “qualquer alteração

das propriedades físicas, químicas e biológicas do meio ambiente causada por qualquer

forma de matéria ou energia resultante das atividades humanas que direta ou indiretamente,

afetam: I – a saúde, a segurança e o bem estar da população; II – as atividades sociais e

econômicas; III – a biota; IV – as condições estéticas e sanitárias do meio ambiente; e V – a

qualidade dos recursos ambientais”.

Desde modo, juridicamente, o conceito de impacto ambiental refere-se

exclusivamente aos efeitos da ação humana sobre o meio ambiente. Portanto, fenômenos

naturais, como: tempestades, enchentes, incêndios florestais por causa natural, terremotos

e outros, apesar de poderem provocar as alterações ressaltadas não caracterizam como

impacto ambiental.

6.1 LICENCIAMENTO AMBIENTAL

O Licenciamento Ambiental é um procedimento pelo qual o órgão ambiental

competente permite a localização, instalação, ampliação e operação de empreendimentos e

atividades utilizadoras de recursos ambientais, e que possam ser consideradas efetiva ou

potencialmente poluidoras ou daquelas que, sob qualquer forma, possam causar

degradação ambiental.

 

QSMS Segurança, Meio Ambiente e Saúde (CEST segtrabalho)

 

 

Com este instrumento busca-se garantir que as medidas preventivas e de controle

adotadas nos empreendimentos sejam compatíveis com o desenvolvimento sustentável.

O licenciamento ambiental no Brasil dá-se mediante a concessão de três tipos de

Licenças. Estas são denominadas: Licença Prévia, Licença de Instalação e Licença de

Operação, as quais podem ser expedidas isoladamente ou sucessivamente. Isto dependerá

da natureza, características e fase da atividade impactante em análise.

A Licença Prévia constitui a primeira fase do licenciamento ambiental. Esta deve

ser requerida na etapa preliminar de planejamento do empreendimento e, ou, atividade. A

licença será concedida mediante a análise da localização e concepção do empreendimento;

a apreciação dos requisitos básicos a serem atendidos nas próximas fases e a observância

dos planos municipais, estaduais ou federais para a área de abrangência do

empreendimento e, ou, atividade.

A Licença de Instalação, que corresponde a segunda fase do licenciamento

ambiental, é concedida mediante a análise e aprovação dos projetos executivos de controle

de poluição. Esta licença permite a instalação e, ou, ampliação de um empreendimento. O

que permitirá a implantação do canteiro de obras, movimentação de terra, construção de

vias, edificação de infraestruturas e instalações de equipamentos.

A Licença de Operação autoriza a operação do empreendimento e, ou, a

realização da atividade impactante. Isto dá-se após a verificação do efetivo cumprimento do

que consta as Licenças Prévia e de Instalação.

Segundo o inciso III do artigo terceiro da Resolução CONAMA 237/97 ” Estudos

Ambientais: são todos e quaisquer estudos relativos aos aspectos ambientais relacionados à

localização, instalação, operação e ampliação de uma atividade ou empreendimento,

apresentado como subsídio para a análise da licença requerida, tais como: relatório

ambiental, plano e projeto de controle ambiental, relatório ambiental preliminar, diagnóstico

ambiental, plano de manejo, plano de recuperação de área degradada e análise preliminar

de risco”.

São descritos a seguir os principais documentos empregados em Processos de

Licenciamento Ambiental no Brasil, que são o EIA/RIMA, o PCA/RCA e o PRAD.

O EIA/RIMA denominado Estudos de Impactos Ambientais acompanhado do

Relatório de Impacto Ambiental são aplicados aos empreendimentos e atividades

impactantes citados no segundo artigo da Resolução CONAMA 001/86. O EIA,

fundamentalmente, trata-se do estudo detalhado sobre os impactos ambientais associados a

um dado tipo de empreendimento. Neste caso, em sua elaboração são utilizados de

diversos recursos científicos e tecnológicos. Fato que resulta na elaboração de textos

técnicos com farto jargão técnico. Deste modo, o EIA presta-se a análises técnicas a serem

elaborados pelo Órgão Licenciador. Enquanto o RIMA, que é um resumo do EIA, deve ser

elaborado de forma objetiva e adequada a compreensão por pessoas leigas. Sendo que,

cópias do RIMA devem ser colocadas a disposição de entidades e comunidades

interessadas.

O PCA/RCA denominados Plano de Controle Ambiental acompanhado do

Relatório de Controle Ambiental são exigidos para empreendimentos e, ou, atividades que

documentos possuem escopo semelhantes aos do EIA/RIMA, no entanto, não são

8.1 PRESTAÇÃO DE PRIMEIROS SOCORROS

– Corpos Estranhos

Chamamos de corpo estranho qualquer elemento que possa entrar nas cavidades

naturais como olhos, nariz, ouvido e garganta.

a) Olhos
Faça a vítima fechar os olhos para permitir que as lágrimas lavem e removam o
corpo estranho.

Se for uma grande quantidade de poeira ou produto químico, lave com bastante
água corrente.

Se essas medidas não forem suficientes, tape os olhos da vítima com gaze e
encaminhe-a ao médico.

b) Nariz
Comprima com o dedo a narina livre e, com a boca fechada, faça a vítima assuar
com força, expelindo o objeto para fora.

c) Garganta
Abaixe a cabeça e o tórax e bata entre as escápulas (costas) da vítima.
Faça-a tossir.
Fique de pé, atrás da vítima, com seus braços ao redor da cintura dela.
Coloque a mão fechada, com o polegar para dentro, contra o abdômen da vítima
ligeiramente acima do umbigo e abaixo do limite das costelas.

Agarre firmemente o pulso com a outra mão e exerça um rápido puxão para cima.
Repita, se necessário, 4 vezes numa sequência rápida.
Caso o objeto não saia, encaminhe a vítima para o hospital.
d) Ouvido
Não coloque nenhum instrumento no ouvido da vítima, tais como arame, palito,
grampo, pinça, alfinete, seja qual for a natureza do corpo estranho a remover.

Deite a pessoa de lado, com o ouvido afetado voltado para cima, e coloque lá
dentro 2 (duas) gotas de óleo comestível não utilizado. Deixe alguns minutos e, em seguida,

mude a posição da cabeça para escorrer o óleo juntamente com o corpo estranho.

Caso não obtenha resultados, encaminhe a vítima ao médico.
– Fratura de Membros

A fratura é o rompimento total ou parcial de qualquer osso do corpo humano e

podem ser fechadas ou expostas.

As fraturas são chamadas fechadas quando não há feridas no local ou próximo ao

rompimento do osso. São denominadas expostas quando há feridas no local e exposição

óssea.

Sinais e Sintomas

Uma fratura apresenta sinais pelos quais podemos identificá-la, tais como:

Dor que aumenta com o toque ou com movimentos;
Incapacidade funcional (impossibilidade de fazer movimento) na região atingida;
Inchaço;
Alteração da cor na área atingida;
Pode haver fragmentos de ossos expostos;
Angulação ou curvatura da região afetada.
Conduta

Coloque o paciente em posição confortável e procure movimentá-lo o menos
possível.

Tracione o osso fraturado, se possível.
Imobilize a região da fratura para impedir os movimentos das duas articulações
entre as quais a fratura se localiza.

A imobilização requer alguns cuidados. Deve-se, antes de mais nada, colocar o

membro ou segmento afetado o mais próximo possível da posição normal para impedir o

deslocamento das partes quebradas. Caso haja hemorragia ou choque, devem ser tratados

previamente. Sempre que possível, imobilize as articulações acima e abaixo da fratura, com

o uso da tala. Essas talas podem ser feitas de papelão, tábua, varas de metal, estaca, jornal

grosso dobrado, entre outras coisas. Convém acolchoar com algodão, lã ou trapos o

material usado como tala, de modo que fique mais confortável. As talas devem ser fixadas

em quatro pontos: abaixo da articulação e acima da fratura.

Uma maneira de imobilizar os membros inferiores (pernas) é amarrar a perna

quebrada na outra, tendo o cuidado de colocar entre ambas um lençol ou manta dobrados.

No caso de membro superior (braços), uma vez colocada a tala, aproxime e sustente o

braço fraturado sobre o corpo por meio de uma tipóia.

Após ter colocado a tala, evite mover o membro fraturado, tracionando-o se for

indispensável. A dor será menos intensa se o membro for movimentado como um todo.

Obs.: As bandagens devem ser firmes mas não apertadas. Se as extremidades do

corpo se apresentarem frias ou arroxeadas, deve-se afrouxá-las para permitir a circulação

do sangue.

Encaminhe a vítima imediatamente ao serviço médico.
– Fratura de Coluna Vertebral

Sinais e Sintomas

Dor intensa.
Formigamento ou paralisia nas extremidades (braços e pernas).
Impossibilidade de mover o tronco.
Dificuldade de respiração.
Obs.: Apresentando um destes sintomas, trate como fratura de coluna.

Conduta

Improvise um colar cervical.
Coloque a vítima sobre uma tábua, chapa de metal ou superfície dura e lisa.
Sempre que possível, socorra o paciente com a ajuda de 7 pessoas para que
possa movimentar o corpo da vítima ao mesmo tempo, como se fosse um bloco maciço e

sem torcer sua cabeça e seus membros.

Imobilize a vítima antes do transporte, colocando almofadas de pano ou toalhas
de cada lado da cabeça.

Amarre a testa à tábua com uma faixa ou qualquer tira de pano, amarre também o

corpo da vítima à tábua na altura do peito, quadril, joelho e próximo aos pés.

Se o acidentado apresentar deformação na coluna, é melhor imobilizá-lo sobre a

maca na posição por ele adotada.

A movimentação incorreta de vitimas de fratura na coluna vertebral pode agravar

seriamente as consequências da lesão.

Se houver qualquer dúvida ou não for possível seguir a conduta correta, mantenha

a vítima imobilizada no local e chame ajuda médica. A demora pode ser fatal.

– Queimaduras

A queimadura é uma lesão por ação de agentes físicos, químicos ou elétricos sobre

o organismo. Elas, além de provocarem intensa dor local, podem causar choque, levando a

vítima à morte, dependendo do estado do paciente e da extensão da área atingida.

Tipos de Queimaduras quanto à Profundidade

a) 1° grau
A lesão é superficial e causa apenas vermelhidão da pele, sem formar bolhas, tais

como as queimaduras causadas pelos raios solares.

b) 2° grau
A lesão não é tão superficial e provoca a formação de bolhas, apresentando restos

soltos de pele queimada.

c) 3° grau
Ocorre a lesão de todas as camadas da pele, comprometendo os tecidos mais

profundos e até os ossos.

Quanto à extensão da área queimada, quanto maior, mais intenso é o risco que

corre a vítima. Uma lesão de 1° grau, por exemplo, que atinja uma grande parte do corpo é

considerada grave.

Conduta

Nos casos em que ocorre queimadura, os primeiros socorros variam de acordo com

o tipo de agente que provocou a lesão. Porém, existem certos procedimentos que são

válidos em qualquer situação, tais como:

Retire a roupa do acidentado com cuidado. Se necessário, use uma tesoura para
cortá-la.

Lave a área queimada com água fria ou solução fisiológica com cuidado para não
perfurar as bolhas, caso existam.

Dê água em abundância, caso a vítima esteja consciente.
Cubra o ferimento com gaze umedecida com solução fisiológica.
Encaminhar a vítima para tratamento médico.
Não aplique qualquer substância sobre a queimadura sem autorização médica.
Obs.: Existem vários tipos de pomadas, líquidos e cremes hidratantes, que só

podem ser utilizadas em queimaduras de 1° grau, quando recomendados pelo médico.

Vejamos a seguir quais os procedimentos mais adequados em caso de

queimaduras:

a) Por Produtos Químicos
Retire as roupas do acidentado, pois o resto da substância química pode causar
danos em contato com a pele.

Lave a área atingida com água fria em abundância.
Caso a queimadura seja produzida por produtos tóxicos ou irritantes ou pelo calor,

e a área afetada seja os olhos, lave-os por vários minutos com água ou solução fisiológica

em abundância; vede-os com gaze ou pano limpo umedecidos e leve o acidentado

imediatamente ao médico.

b) Por Eletricidade
Tire a vítima do contado elétrico, desligando a energia com toda a precaução
necessária.

Encaminhe ao médico.
Não toque em uma pessoa que estiver recebendo um choque, pois a eletricidade
poderá atingir você também, use uma corda ou barra de borracha para afastar a pessoa da

fonte de energia.

– Hemorragias

A hemorragia é a perda de sangue através de cortes e cavidades naturais tais

como o nariz, a boca, etc.. Quando é resultante de um traumatismo, diz-se que é

hemorragia interna.

A hemorragia interna pode ser causada por uma colisão ou choque com objeto

pesado. Ela é resultado do rompimento de vasos (veias e artérias) internos ou de órgãos

importantes como o fígado, baço, etc. Como não se vê o sangramento, deve-se prestar

atenção em alguns sinais externos, a fim de diagnosticar e encaminhar para tratamento

médico uma vítima de hemorragia interna, evitando o estado de choque.

Sinais e Sintomas

Pulso fraco e acelerado.
Pele fria e com sudorese.
Mucosa do olho e da boca brancas (pálidas).
Mãos e dedos (extremidades) frios e arroxeados.
Sede intensa.
Tonturas e até inconsciência.
Respiração rápida e profunda.
Conduta

A conduta de primeiros socorros, no caso de hemorragias, depende da gravidade e

do tipo de hemorragia.

Porém, existem alguns procedimentos que podem ser adotados em qualquer caso,

tais como:

Observe rigorosamente a vítima para evitar parada cardíaca ou respiratória.
Deite o acidentado com a cabeça num nível mais baixo que o corpo, mantendo-o
mais imóvel possível.

Coloque uma bolsa de gelo ou compressa fria no local do trauma.
Procure o médico imediatamente.
a) Hemorragia Nasal
Sente o paciente com a cabeça levemente inclinada.
Comprima a narina com os dedos por alguns minutos.
Coloque uma gaze, tampando a narina que está sangrando.
Coloque uma compressa de pano frio ou bolsa de gelo sobre a narina.
Não cessando a hemorragia, leve o paciente ao hospital.
Não permita que o acidentado assoe o nariz.
b) Hemorragia Moderada
Faça compressão direta sobre o ferimento, com um chumaço de gaze.
Aplique, em seguida, uma atadura de crepe, gravata ou cinto para manter o
chumaço de gaze apertado no local do corte.

Encaminhe imediatamente a vítima ao médico.
c) Hemorragia Grave
Mantenha o membro atingido em elevação e comprima o local com gaze ou pano
limpo até cessar a hemorragia.

Quando houver sangramentos intensos nos membros e a compressão não for
suficiente para estancá-los, comprima a artéria ou a veia responsável pelo sangramento

contra o osso, impedindo a passagem de sangue para a região afetada.

Encaminhe a vítima imediatamente ao médico.
– Ferimentos

O ferimento é a lesão da pele, com ou sem comprometimento dos tecidos

subjacentes. Os acidentes podem causar no corpo humano vários tipos diferentes de

ferimentos, sendo que cada tipo exige tratamento e cuidados especiais.

Condutas

a) Ferimentos Leves ou Arranhaduras
Limpe a ferida com água e sabão.
Coloque providini tópico.
b) Ferimentos Superficiais
Limpe o ferimento com água e sabão ou solução fisiológica, retirando todas as
impurezas.

Coloque povidini tópico.
Faça um curativo com gaze e esparadrapo.
c) Ferimentos Abdominais Abertos
Aproxime as vísceras (intestino, estômago, etc.) do abdômen. Não coloque dentro
da cavidade, apenas aproxime as vísceras.

Coloque gaze molhada com solução fisiológica.
Passe uma atadura de crepe e fixe-a com esparadrapo, cinto ou tira de pano, sem
apertar demais.

Conduza a vítima imediatamente para atendimento médico.
TRANSTORNO DE AJUSTAMENTO OU ADAPTAÇÃO
A Classificação Estatística Internacional de Doenças e Problemas Relacionados à

Saúde diz:

“Classifica-se como estado de sofrimento e de perturbação emocional

subjetivos, que entravam usualmente o funcionamento e o desempenho sociais.

Ocorrendo no curso de um período de adaptação a uma mudança existencial

importante ou a um acontecimento estressante.”

O fator de “stress” pode afetar a integridade do ambiente social do sujeito (luto,

experiências de separação) ou seu sistema global de suporte social e de valor social

(imigração, estado de refugiado); ou ser ainda representado por uma etapa da vida ou por

uma crise do desenvolvimento (escolarização, nascimento de um filho, fracasso em atingir

um objetivo pessoal importante, aposentadoria).

A predisposição e a vulnerabilidade individuais desempenham um papel importante

na ocorrência e na sintomatologia de um transtorno de adaptação; admite-se, contudo, que

o transtorno não teria ocorrido na ausência do fator de “stress” considerado.

As manifestações variáveis compreendem: humor depressivo, ansiedade,

inquietude (ou uma combinação dos precedentes), sentimento de incapacidade de enfrentar,

fazer projetos ou continuar na situação atual, assim como certa alteração do desempenho

cotidiano. Transtornos de conduta podem estar associados, em particular em adolescentes.

A característica essencial deste transtorno pode consistir em uma reação

depressiva ou outra perturbação das emoções e das condutas, de curta ou longa duração.

A todo instante estamos fazendo atividades de adaptação, ou seja, tentativas de

nos ajustarmos às mais variadas exigências, seja do ambiente externo, seja do mundo

interno, atingindo este vasto mundo de ideias, sentimentos, desejos, expectativas, sonhos,

imagens, que cada um tem dentro de si.

Segundo Seyle (1936), “o organismo quando exposto a um estímulo percebido

como ameaçador à homeostase, seja ele físico, químico, biológico ou mesmo psicossocial,

apresenta a tendência de responder de forma uniforme e inespecífica, anatômica e

fisiologicamente. A esse conjunto de reações inespecíficas na qual o organismo participa de

modo integral, ele chamou de Síndrome Geral de Adaptação, que é constituída de reação

de alarme, fase de resistência e fase de exaustão. A síndrome não precisa ter todas essas

fases e somente nas situações mais graves chega-se a exaustão”

Neste contexto, houve uma mudança efetiva de valores, comportamentos e de

relações sociais no Mundo Moderno, onde a agricultura deixou de ser principal atividade

econômica por se restringir a uma produção de subsistência e a um comércio pouco

expressivo.

Em meados da Idade Moderna, o homem buscava mercados consumidores para

produtos manufaturados e, a partir de uma acumulação primitiva de capital e exploração de

uma mão-de-obra mal remunerada, o Mundo Contemporâneo firmou o modelo de sociedade

Dessa forma, ao transformar os recursos materiais visando apenas à

2 CONCEITOS BÁSICOS E IMPORTÂNCIA DO MEIO AMBIENTE:

Podemos pensar na Terra, também, dividida em três níveis principais ou sistemas

de ser:

O planeta físico – atmosfera, hidrosfera (água) e litosfera (montanhas e solos) –
obedecendo às leis da física e da química.

A biosfera – com todas as espécies vivas que obedecem às leis da física, da
química, da biologia e da ecologia.

A tecnosfera e a sociosfera – o mundo criado pelo homem com edificações e
máquinas, governos e economias, artes, religiões e culturas, obedecendo às leis físicas,

químicas, biológicas e ecológicas, e também, às leis feitas pelos homens.

Um exemplo de lei física obedecida por todos esses níveis de existência é a lei da

entropia, conhecida pelos físicos como a segunda lei da termodinâmica, que diz o seguinte:

A entropia, ou desordem, ou energia indisponível de um sistema fechado aumenta

continuamente e nunca diminui espontaneamente.

Por causa da entropia, as máquinas vão, aos poucos, se estragando; elas não se

renovam nem se consertam automaticamente. A energia extrema que é necessária trazer

para a construção ou conserto de uma máquina, somada à infraestrutura que esse processo

requer vai gerar desordem (e estragar as máquinas), em algum outro lugar do sistema.

Dividimo-nos por nações, ideologias, religiões e raças, e nos esquecemos da

herança biológica e física que nos une, bem como dos problemas e oportunidades

semelhantes com que nos defrontamos durante a vida neste planeta.

As florestas crescem do mesmo modo na Rússia, nos Estados Unidos e na Europa.

As técnicas de gerenciamento da água para terras áridas são iguais em Israel, na Arábia, na

Índia e na África. A pesquisa para extração de minerais segue os mesmos padrões em

qualquer lugar. As lições ambientais aprendidas numa parte do planeta podem ser úteis em

outra.

Estamos desperdiçando e usando mal os recursos, além do que, as necessidades

básicas de todos continuam não satisfeitas.

2.1 AS NAÇÕES UNIDAS E O DESENVOLVIMENTO SUSTENTÁVEL

A Organização das Nações Unidas (ONU) é formada por quase todos os países do

mundo. É uma organização única de países independentes que se juntaram voluntariamente

para trabalharem para a paz mundial e para o progresso econômico e social. Foi

formalmente constituída em 24 de outubro de 1945 com 51 Estados-Membros. Hoje em dia,

o número dos seus membros aumentou para 185.

As reuniões da ONU, nas quais seus representantes se encontram para discutir

temas importantes para a humanidade como o meio ambiente, são chamadas Conferências

e batizadas com o nome da cidade onde se realizam. Dois desses eventos foram

importantes para a questão ambiental no mundo: a Conferência de Estocolmo (1972) e a

Conferência do Rio (1992).

A Conferência de Estocolmo (1972) foi a primeira a tratar das relações do homem

com o meio ambiente e teve como objetivo conscientizar os países sobre a importância de

se limpar os grandes centros urbanos, os rios e os oceanos.

Imagem do cotidiano

Cotidiano na Amazônia e mata Atlântica

Naquela ocasião, a preservação dos recursos naturais foi formalmente aceita pelos

países participantes e a Conferência culminou com a Declaração de Estocolmo sobre o

Meio Ambiente.

Após essa Conferência, criou-se um mecanismo institucional para tratar de

questões ambientais no âmbito das Nações Unidas: surge o Programa das Nações Unidas

para o Meio Ambiente (PNUMA).

Em 1987, a Comissão Mundial sobre Meio Ambiente produziu o importante relatório

Nosso Futuro Comum. Ele convoca as nações a buscar o equilíbrio entre desenvolvimento

e preservação dos recursos naturais: é uma questão de bom senso. Porém, sua aplicação,

no dia-a-dia, exige mudanças na produção e no consumo, em nossa forma de pensar e de

viver.

Isso significa que, além das questões ambientais, tecnológicas e econômicas, o

desenvolvimento sustentável envolve uma mudança do ponto de vista cultural e político, que

exige a participação de todos.

Após a divulgação do relatório Nosso Futuro Comum, a ONU convocou uma

conferência no Brasil, em 1992. O objetivo foi discutir conclusões propostas do relatório, que

introduziu o conceito de desenvolvimento sustentável e comemorar os 20 anos da

Conferência de Estocolmo. A Conferência do Rio dividiu-se em dois principais eventos:

a) a Conferência das Nações Unidas (governamental), com a presença de 179
países e a participação de 112 Chefes de Estado;

b) o Fórum Global, uma conferência paralela, que reuniu os setores independentes
da sociedade, como as organizações não-governamentais ambientais e outras entidades

representativas, tais como a indústria, de povos tradicionais, as mulheres, etc.

A Conferência do Rio produziu documentos importantes, tais como a Carta da Terra

(Earth Charter), a Declaração sobre Florestas, a Convenção sobre a Diversidade Biológica,

a Convenção Quadro sobre Mudanças Climáticas e a Agenda 21.

Também as ONGs (Organizações Não-Governamentais) têm sido muito

importantes na defesa do meio ambiente. Elas são organizações de natureza privada, ou

seja, não governamentais, sem fins lucrativos, voltadas para a preservação da natureza e a

prevenção, controle e combate à poluição.

Existem milhares de ONGs no Brasil e no mundo, variando amplamente suas

esferas de atuação e objetivos. No entanto, algumas se destacam pela sua projeção

internacional, influência expressiva e efetiva atuação. Dentre elas podemos mencionar o

Fundo Mundial para a Natureza (World Wild Fund for Nature – WWF), a União Internacional

para a Conservação da Natureza entre outras.

O Greenpeace, que é uma das mais famosas e atuantes, tem enorme número de

associados em todo o mundo e age propositadamente de forma espetacular, com o objetivo

de chamar a atenção mundial para problemas ambientais sérios, tais como a luta contra os

testes nucleares e a defesa contra a poluição dos oceanos.

No Brasil, existem centenas de ONGs e destacam-se, dentre elas, a Fundação

Brasileira para a Conservação da Natureza (FBCN), as Fundações Pró-Natureza

(FUNATURA), a Biodiversitas, a SOS Mata Atlântica e a Fundação O Boticário de

Proteção à Natureza, que se destina a custear trabalhos, pesquisas e projetos relacionados

com Ecologia.

OS PROBLEMAS MAIS GRAVES
Desde a Revolução Industrial, no século XVIII, estamos pressionando a Terra até

os limites de sua capacidade máxima. Para se ter uma idéia, a população mundial cresceu

oito vezes, enquanto que a produção industrial cresceu mais de 100 vezes nos últimos 100

anos. Esse crescimento desenfreado provoca problemas para todo o Planeta e os mais

graves para a humanidade são:

 o aquecimento da temperatura da Terra;

 a baixa qualidade da moradia e a falta de saneamento básico;

 a contaminação e exploração dos recursos dos oceanos;

 a degradação dos solos agricultáveis;

 a destinação dos resíduos (lixo);

 a destruição da camada de ozônio;

 a perda da biodiversidade (extinção de espécies vivas e de ecossistemas,

provocando desequilíbrio na natureza);

 a escassez, mau uso e poluição das águas;

 a poluição do ar;

 a superpopulação mundial.

Os problemas que são mais preocupantes para os brasileiros são: o saneamento básico

uso descontrolado da água, mineração e garimpos predatórios, processos industriais

25 anos. Isso corresponde à extinção de 8 a 28 mil espécies por ano, ou seja, de 20 a 75

3.3 LIXO URBANO

A Organização Mundial da Saúde (OMS) define como lixo qualquer coisa que seu

proprietário não queira mais e que não possui valor comercial.

O lixo gerado pelo homem, ao longo do seu desenvolvimento, tem sido uma grande

preocupação pela quantidade com que tem sido produzido e pela dificuldade de se realizar

sua decomposição. Para se ter uma ideia, veja na tabela a seguir o tempo de decomposição

de alguns dos lixos mais comuns do nosso dia-a-dia.

Mas a demora na decomposição do lixo não é o único problema. O lixo mal

acondicionado pode contaminar a água trazendo riscos à saúde. Isto porque as substâncias

resultantes da decomposição dos vários tipos de materiais jogados no lixo (chorume) podem

penetrar na terra e atingir os lençóis d’água ou serem carregados pelas chuvas,

contaminando lagos, rios e oceanos. Além disso, o lixo mal acondicionado gera mau cheiro

e estimula a proliferação de ratos, escorpiões, morcegos, entre outros animais

transmissores de doenças.

Para diminuir esses problemas é preciso medidas de tratamento e disposição do

lixo urbano, evitando a prática que mais usamos atualmente: os depósitos de lixo em céu

aberto, ou como mais comumente são chamados, os lixões.

83

As principais formas de tratamento e disposição do lixo urbano são:

 Aterro sanitário: local onde o lixo é depositado e impermeabilizado para evitar a

lixiviação. Nos aterros, o lixo é compactado em camadas sobre o terreno com a

ajuda de tratores de esteiras. Em seguida, é recoberto com uma camada fina de

terra para evitar a proliferação de insetos e urubus. Além disso, o chorume

recebe um tratamento de modo a não contaminar o meio ambiente.

 Compostagem: esse processo consiste em transformar a matéria orgânica

existente no lixo em composto orgânico para utilização na agricultura.

 Incineração: é o processo de queima controlada de resíduos. O objetivo é

transformar o lixo em material inerte o que diminui o seu volume e peso.

 Reciclagem: consiste no reaproveitamento dos resíduos sólidos. Nas usinas

onde se reciclam lixo, este é separado, transformado e recuperado. O mais

importante nessa prática é que se reduz o volume de lixo produzido e de

matéria-prima nos processos industriais.

O que fazer para diminuir o problema do lixo?

 Utilize menos embalagens. Existem produtos que utilizam muitas embalagens

gerando grande quantidade de lixo;

 Evite embalagens plásticas;

 Procure comprar produtos que apresentem o selo de reciclado;

 Use fraldas de pano no bebê. As fraldas descartáveis demoram muitos anos

para se decompor;

 Participe da coleta seletiva de lixo da sua cidade, separando o lixo que não é

lixo dos restos de alimentos.

 Destrua os resíduos corretamente. Pilhas, tintas, baterias, lâmpadas

fluorescentes, remédios vencidos e veneno doméstico devem ser

encaminhados à coleta especial de lixo.

Os grandes problemas ambientais ultrapassam as fronteiras do Brasil e devem ser

tratados de forma global, uma vez que afetam a vida de todos no Planeta. No entanto, cada

um de nós é responsável por uma parcela de cuidado com o meio ambiente.

Temos a responsabilidade de adotar modos de vida e caminhos de

desenvolvimento que respeitem e funcionem dentro dos limites da natureza, mudando

nossas atitudes quanto à destruição à nossa volta, evitando o desperdício de água,

condicionando adequadamente o lixo e observando sua separação, evitando consumir

sprays com CFC. É necessário preservar o meio ambiente e ensinar aos que estão

próximos de nós como cuidar mais e melhor da Terra, pois ela é nossa casa.

SANEAMENTO

O saneamento é definido pela organização Mundial de Saúde como o conjunto de

medidas visando a preservar ou a modificar as condições do meio ambiente, com a

finalidade de prevenir doenças e promover a saúde. O objetivo maior do saneamento é,

pois, promover a saúde do homem em seu mais amplo sentido.

São muitas as doenças que podem proliferar devido à carência de medidas de

saneamento. A não disponibilidade de água de boa qualidade, a má disposição dos dejetos

ou o inadequado destino do lixo, são alguns exemplos de fatores que contribuem para uma

maior incidência de doenças.

Aspectos sanitários – Através da água, muitas doenças podem ser transmitidas ao

homem. São chamadas “doenças de veiculação hídrica, em que a água serve como meio de

transporte de agentes patogênicos eliminados pelo homem através dos objetos ou de

poluentes químicos e radioativos, presentes nos esgotos industriais”.

3.5 PRINCIPAIS DOENÇAS DE VEICULAÇÃO HÍDRICA:

Cólera – O cólera é uma doença intestinal aguda, benigna ou grave, causada pelo

vibrião colérico (Vibrio Choleral). A Doença pode iniciar-se de maneira lenta, com diarréia

discreta e dores abdominais. Nos casos graves típicos é súbito com a diarréia abundante e

freqüente. É aconselhável tratamento imediato, sem o qual o cólera pode ser fatal.

Dengue – É uma doença viral aguda, onde as condições do meio ambiente

favorecem o desenvolvimento do transmissor, ou mosquito Aedes Aegypti, que transmite a

doença pela picada.

Sintomas: febre alta seguida de dores de cabeça, nos olhos e no corpo, falta de

apetite, vômito e coceira. Existe ainda a Dengue Hemorrágica, que apresenta manifestações

hemorrágicas, causando maior gravidade, podendo levar o paciente a óbito.

Leptospirose – É uma doença infecciosa aguda de caráter sistêmico, que acomete

o homem e os animais causados por bactérias pertencentes ao gênero leptospira.

A infecção humana pela leptospira resulta de exposição direta ou indireta à urina de

animais infectados. A transmissão pode ocorrer também pela ingestão de água e alimentos

contaminados.

Doenças Diarreicas Agudas – Podem ser causadas por bactérias, vírus ou

parasitas, caracterizadas por evacuações numerosas, de fezes pastosas ou aquosas.

Frequentemente são acompanhadas de febre e vômitos.

Quando não tratada adequadamente, pode ocorrer rápida desidratação

ocasionando a morte. É uma das principais causas da desnutrição infantil, chegando a

matar no Brasil cerca de 3,5 milhões de crianças por ano. No caso das crianças, a diarréia

pode ser evitada com a amamentação com leite materno e vacinando-as contra sarampo.

É importante a utilização de água tratada principalmente na utilização dos

alimentos.

A CONSTITUIÇÃO FEDERAL E O MEIO AMBIENTE

As questões ambientais relacionadas à atividade da indústria e do comércio

afetaram a vida das empresas devido à sua importância. A exigência de um meio ambiente

saudável tomou forma no Brasil a partir dos anos 80, através da formulação de uma

legislação ambiental sintonizada com a tendência mundial de conciliar atividades

empresariais e preservação do meio ambiente.

A Constituição de 88 confirmou essa tendência e propiciou a regulamentação

ambiental para o funcionamento das empresas. A partir daí, passou a existir um instrumento

jurídico que possibilitasse a qualquer cidadão brasileiro interferir no processo de degradação

ambiental. Assim, a Lei 6.938 de 31/08/81 definiu como poluidor aquele responsável, direta

ou indiretamente, por atividade causadora de degradação ambiental.

Quando uma empresa, cujo potencial poluidor é grande, tal como as indústrias de

curtume, as fábricas de cimento, extração de areia, etc. pretende exercer atividade, deve

verificar se necessita de licenciamento ambiental. Para isso, deve procurar o OEMA – Órgão

Estadual de Meio Ambiente, ou o IBAMA, ou ainda, o órgão municipal de meio ambiente. No

caso de empreendimentos de extração mineral, é necessário que o Departamento Nacional

de Produção Mineral aprove o Plano de Aproveitamento Econômico, que deve ser

apresentado pela empresa. Nesse caso, tal empresa deve apresentar o EIA – Estudo de

Impacto Ambiental e o RIMA – Relatório de Impacto Ambiental.

IMPACTOS AMBIENTAIS
Segundo legislação brasileira considera-se impacto ambiental “qualquer alteração

das propriedades físicas, químicas e biológicas do meio ambiente causada por qualquer

forma de matéria ou energia resultante das atividades humanas que direta ou indiretamente,

afetam: I – a saúde, a segurança e o bem estar da população; II – as atividades sociais e

econômicas; III – a biota; IV – as condições estéticas e sanitárias do meio ambiente; e V – a

qualidade dos recursos ambientais”.

Desde modo, juridicamente, o conceito de impacto ambiental refere-se

exclusivamente aos efeitos da ação humana sobre o meio ambiente. Portanto, fenômenos

naturais, como: tempestades, enchentes, incêndios florestais por causa natural, terremotos

e outros, apesar de poderem provocar as alterações ressaltadas não caracterizam como

impacto ambiental.

6.1 LICENCIAMENTO AMBIENTAL

O Licenciamento Ambiental é um procedimento pelo qual o órgão ambiental

competente permite a localização, instalação, ampliação e operação de empreendimentos e

atividades utilizadoras de recursos ambientais, e que possam ser consideradas efetiva ou

potencialmente poluidoras ou daquelas que, sob qualquer forma, possam causar

degradação ambiental.

EQUIPAMENTOS DE PROTEÇÃO INDIVIDUAL

Uso e Finalidade

Os equipamentos de proteção individual (EPIs) são dispositivos de uso pessoal e

representam um recurso a mais quando é impossível o controle efetivo e a eliminação de

ríscos de acidentes de trabalho. Assim, os EPIs devem ser usados em circunstâncias tais

como: nas emergências quando a rotina de trabalho é quebrada por uma anormalidade

qualquer; nos períodos de reparos, instalações ou manutenções não rotineiras; quando o

trabalhador se expõe diretamente a um risco que não seja controlável por dispositivos

técnicos de segurança ou quando a exposição aos ríscos for apenas parcialmente

controlável.

Todo EPI deve ter Certificado de Aprovação (CA), bem como Certificado de

Registro de Fabricante (CRF) aprovados pela Fundacentro – Ministério do Trabalho, uma

vez que seu uso e fornecimento é disciplinado pela lei 6.514/77, portaria 3.214/78, NR-6

(Norma Regulamentadora).

O senso de utilização, também chamado de senso de classificação, destaca a importância de usar, com equilíbrio e consciência, materiais, ferramentas, equipamentos ou documentos, por exemplo. Para isso, é importante definir quais itens são necessários de verdade para o funcionamento da empresa e para a rotina dos funcionários. Se ele não for preciso deve ser descartado, assim facilitará o controle de estoque, organização e limpeza do ambiente de trabalho e melhor controle no geral.

Compreender quais insumos são indispensáveis para a sua companhia exige uma reflexão, para isso faça o questionamento: “eu preciso disso?”, “qual a última vez que usei?”. Atualmente as empresas recebem diversos estímulos da mídia para adquirir novos produtos, sendo que muitas vezes não existe uma necessidade clara.

Senso de organização ou seiton

Máxima: “A arte de cada coisa em seu devido lugar”.

O objetivo deste pilar é facilitar a divulgação de informações no ambiente corporativo. A proposta do senso de organização ou de ordem é promover uma economia de tempo, além de melhorar a comunicação entre as equipes da empresa.

QSMS Segurança, Meio Ambiente e Saúde (CEST segtrabalho)

Segundo esse prisma, os objetos devem estar bem próximos ao local de uso e cada item deve ter um local específico para ser guardado. É importante definir alguns padrões de organização e divulgá-los para os funcionários manterem. Podem ser usadas etiquetas, armários e estantes para isso. Em relação à divulgação de informações, a empresa pode apostar no uso de painéis em locais estratégicos, como próximo ao elevador ou à cafeteria.

Senso de limpeza ou seiso

Máxima: “A arte de tirar o pó”.

O senso de limpeza refere-se à eliminação de sujeira e resíduos tanto do ambiente físico quanto do relacionamento interpessoal. Ou seja, o conceito de limpeza não se relaciona apenas com que armários, gavetas, estantes e mesas da companhia estejam limpos, mas também no próprio comportamento entre os profissionais. A empresa deve promover valores, como transparência, honestidade e respeito.

Com isso, acredita-se que o ambiente de trabalho fica mais saudável e agradável para todos, além de haver uma grande possibilidade de melhorar o relacionamento entre os colegas.

Senso de padronização ou seiketsu

Máxima: “A arte de manter em estado de limpeza”.

O quarto senso refere-se à padronização. O termo também é traduzido para o português como conservação. Nesta fase, é essencial que outros pilares tenham sido implementados na empresa, principalmente o senso de limpeza (seiso).

Os outros sensos promovem grandes mudanças no dia a dia da empresa, por isso é importante buscar conservar o ambiente. Para isso, recomenda-se que a gerência ou a diretoria criem metas diárias e mensais para os funcionários que busquem manter a limpeza do ambiente físico e também do relacionamento entre times. É importante que essas metas sejam incorporadas nas tarefas do profissional.

Senso de autodisciplina ou shitsuke

Máxima: “A arte de fazer as coisas certas naturalmente”.

QSMS Segurança, Meio Ambiente e Saúde (CEST segtrabalho)

O senso de autodisciplina valoriza a capacidade de cada um se gerenciar. A proposta é que os outros pilares sejam implementados na rotina dos funcionários e se tornem um estilo de vida. Para isso, é necessário que a disciplina em relação aos outros sensos seja monitorada e controlada para que os valores sejam conservados.

É importante que a empresa ofereça um treinamento para que funcionários relembrem os princípios da metodologia 5S. E também aos novos profissionais  da organização receberem orientações para se adequarem ao programa.

Por que implementar o 5S em uma empresa?

O objetivo do programa é melhorar a eficiência da empresa. Para isso, a metodologia investe na criação de um ambiente de trabalho agradável para o funcionário. Neste ambiente, os profissionais tendem a se sentir mais confortáveis para fazer sugestões para a organização.

5 benefícios do programa 5S

Melhora o ambiente de trabalho

Um dos principais benefícios do 5S é melhorar o local de trabalho, tanto visualmente como espacialmente. Além de tornar a estrutura física mais agradável, a metodologia 5S incentiva que haja uma limpeza no relacionamento interpessoal entre os profissionais. Com isso, a qualidade de vida e motivação dos empregados melhora.

Reduz os custos

Ao promover o uso consciente de produtos, a metodologia torna-se bastante útil na redução de gastos. Como o material é organizado de uma forma padronizada, os funcionários ficam mais atentos em relação às compras e passam a adquirir apenas o que é necessário.

Aumenta a produtividade

Com o programa 5S a equipe tende a apresentar um aumento na sua produtividade. Nesse caso, a melhora no ambiente de trabalho e na qualidade de vida estão diretamente relacionadas a esse benefício.

Espaço maior e mais organizado

Ao remover da empresa os produtos desnecessários, há um grande ganho de espaço. Tanto o ambiente quanto os profissionais ficam muito mais organizados.

Facilita a conservação da limpeza e manutenção de equipamentos

Com o ambiente mais organizado, fica mais fácil limpá-lo. Além disso, é possível fazer manutenções em equipamentos com mais facilidade.

4 dicas para aplicar o 5S na sua empresa

Invista em bons treinamentos

Para que a metodologia 5S funcione bem na empresa, é importante que os funcionários acreditem na eficiência do programa. Investir em cursos sobre o assunto pode ser uma estratégia útil para que os profissionais entendam a importância do sistema e recebem dicas de como pode implementá-los no seu departamento.

Comece aos poucos

Implementar a metodologia é um desafio grande, por isso é interessante começar aos poucos. Identifique qual setor precisa de mais atenção e use-o como um piloto para adotar o programa 5S.

QSMS Segurança, Meio Ambiente e Saúde (CEST segtrabalho)

Cada senso no seu tempo

São 5S e cada “S” possui as suas dificuldades. É importante respeitar o tempo de cada etapa para que a metodologia seja implementada por completo corretamente. Antes de ir para a próxima fase, avalie se o conteúdo e os desafios do “S” em questão foram absorvidos pela equipe. Caso contrário, é interessante reforçar o tema na mente dos funcionários.

Não tenha funcionários, tenha mentores

É importante entender quais profissionais podem servir como mentores para os seus colegas. Esses empregados devem receber mais orientações sobre a metodologia para que possam tirar dúvidas dos outros.

Depois de aplicar a metodologia 5S, saiba como medir a performance da sua empresa e verificar resultados com métricas que avaliam a eficiência da gestão.
