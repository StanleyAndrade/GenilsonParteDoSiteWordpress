OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA  Cuidado: Uma sobrecarga danificará o motor da esmerilhadeira, resultando na diminuição  da  vida  útil  desse  equipamento. Não tente, em qualquer circunstância,  exercer  demasiada  pressão sobre a esmerilhadeira com o intuito de acelerar o trabalho. Além do  mais os discos abrasivos são mais eficazes quando é exercida apenas uma leve pressão sobre a máquina de forma a evitar quebras de velocidade. 

OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA 5.2. Operação com disco de corte. De forma análoga a operação de desbaste segure a esmerilhadeira conforme mostra a figura 5.2. Nesta operação a esmerilhadeira deve está com a guarda de proteção disposta de forma adequada e a peça devidamente presa, figura 5.5. Nas operações de corte com esmerilhadeira devemos:  1) Permitir que a ferramenta alcance velocidade máxima antes de entrar em contato com a superfície de trabalho. 2) Usar o mínimo de pressão para trabalhar sobre a superfície, permitindo que a ferramenta opere em velocidade máxima. 3) Uma vez iniciado o corte, mantenha o ângulo do disco de corte em relação à superfície de trabalho para evitar que o disco dobre o que poderia resultar na ruptura do disco e sérios danos, conforme a figura 5.6. 4) Remova a ferramenta da superfície de trabalho antes de desligá-la e permita que ela pare de funcionar completamente antes de deixá-la.  OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA  Figura 5.5: Operação de corte com a peça devidamente presa.  OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA  Figura 5.6: Disco de corte com ângulo de trabalho reduzido.  OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA  5.3. Operações com escovas rotativas. As escovas de aço podem ser usadas para remover ferrugem,  incrustações  e  tinta, além de homogeneizar superfícies  irregulares,  dentre outras aplicações. A figura  5.7  mostra  um  exemplo de uma montagem com uma escova rotativa circular do tipo copo.  Figura 5.7: Esquema de esmerilhadeira com escova rotativa do tipo copo. 

OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA  Figura 5.7: Esquema de esmerilhadeira com escova rotativa do tipo copo.  OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA  Para o uso correto destas escovas devemos: 1. Permitir que a ferramenta alcance velocidade máxima antes de tocar na superfície de trabalho.  2. Usar o mínimo de pressão para trabalhar sobre a superfície, permitindo que a ferramenta funcione em velocidade máxima. 3. Manter um ângulo de 5° a 15° entre a ferramenta e a superfície de trabalho quando usar escova de aço giratória, conforme mostra a figura 5.8.  OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA  Figura 5.8: Uso da escova rotativa do tipo copo.  OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA  4. Quando utilize disco de aço mantenha contato entre a extremidade do disco e a peça de trabalho. A figura 5.8 mostra que não se deve exercer uma pressão excessiva com a escova rotativa do tipo copo, pois isso causará danos à escova e a peça conforme. 5. Mova a ferramenta de forma contínua de frente para trás para evitar a formação de irregularidades na superfície de trabalho. Não permita que a ferramenta  descanse sobre a superfície estagnada ou girando-a em movimentos circulares por que resultará na queima e formação de marcas de sobre a superfície de trabalho. 6. Não coloque a ferramenta na bancada antes de desligá-la. Permita que a  ferramenta pare por completo antes de deixá-la. 

OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA  5.4. Cuidados com a esmerilhadeira angular Mantenha os resguardados, orifícios de ventilação, e caixa do motor, limpos de poeira e sujeiras.  Limpe-os com um pano limpo e aplique uma leve pressão de ar. Uma acumulação excessiva de limalha de ferro poderá provocar uma transmissão de corrente elétrica, das peças internas para as peças de metal expostas. Não sobrecarregue a esmerilhadeira, por que a sobrecarga provocará uma  redução  na  velocidade  e  eficiência,  fazendo  com  que  esta  aqueça  demasiadamente e pare de funcionar. Se tal acontecer, desligue a máquina e espere a ligue até que esta atinja a temperatura normal de funcionamento sem qualquer carga durante um ou dois minutos. Se desligar a esmerilhadeira enquanto ela se encontrar sob carga, reduzirá a vida útil do interruptor.
