                1: ` <b>Módulo 1</b><br>
Visão geral

A LEI LUCAS é uma legislação Federal – Lei no 13.722 de 2018, que torna obrigatória
a capacitação em Noções Básicas de Primeiros Socorros para Professores e
Funcionários de Estabelecimentos de Ensino Públicos e Privados de Educação Básica e
de estabelecimentos de recreação infantil.
Todo estabelecimento de ensino ou recreação que reúna crianças e adolescentes, seja ele
público ou privado, deve ter por objetivo garantir não somente a aplicação de uma
formação educacional de qualidade, quanto proporcionar a manutenção da integridade
física e psíquica de seus tutelados e alunos.

PÚBLICO ALVO
Professores e Funcionários de ensino de educação básica e recreação infantil, babás e
outros profissionais que prestam atendimento a crianças na faixa etária de 0 a 17
anos, além de qualquer pessoa que se interesse por saúde.
O certificado de conclusão emitido pela CEST assessoria também são válidos para:
 Extensão universitária (horas extracurriculares);
 Enriquecer seu currículo (melhorar as suas chances de conseguir um bom
emprego);
 Avaliações de empresas em processos de recrutamento e seleção;
 Avaliações para promoções internas;
 Gratificações adicionais conforme plano de carreira;
 Concursos públicos (mediante verificação do edital);
 Provas de títulos (mediante verificação do edital);
 Seleções de mestrado e doutorado (mediante verificação com a instituição de
ensino).

OBJETIVO
O objetivo deste curso é esclarecer de forma sucinta os primeiros atendimentos a serem
realizados em situações de emergência, visando a manutenção da vida, até a chegada do
socorro especializado.

CONTEÚDO PROGRAMÁTICO
 Conceitos de Primeiros Socorros e Características do Socorrista;
 Mitos e Crenças limitantes dos Primeiros Socorros;
 Segurança Avaliação da Cena;

 XABCDE do trauma;
 Traumas: Quedas, Queimaduras, Fraturas e Luxações, Ferimentos, Hemorragias

 Bandagens e Controle de Hemorragias;
 Ressuscitação Cardio Pulmonar – RCP;

                2: ` <b>Módulo 2</b><br>
                Lei Lucas: Uma legislação em resposta a uma fatalidade!
Passa a ser obrigatório o Curso de Primeiros Socorros para as escolas!

Você já ouviu falar na Lei Lucas? Muitas pessoas não conhecem essa lei que
tem por objetivo primordial proteger as crianças do ensino infantil e básico de
acidentes comuns que podem ocorrer em ambientes escolares. A lei torna
obrigatória a aplicação de cursos que preparem os professores e funcionários
de escolas, públicas e privadas, de ensino infantil e básico no atendimento de
primeiros socorros ao estudante.
A necessidade dessa lei ocorreu devido a um acidente que ocorreu com Lucas
Begalli, uma criança de apenas 10 anos de idade, que perdeu a vida em um
simples passeio escolar. Essa fatalidade poderia ter sido evitada se houvesse
preparo sobre primeiros socorros pelas pessoas responsáveis pelo evento.
Neste artigo, você vai conhecer um pouco mais da história do menino Lucas e
o que impulsionou sua mãe, Alessandra, a lutar pela criação de uma lei que
evitasse que outras crianças passassem pelo mesmo que ela passou ao
perder seu único filho. Saberá ainda sobre a importância de cobrar das
autoridades leis que tragam benefícios e direitos aos cidadãos.


O que aconteceu com Lucas Begalli?
Lucas Begalli tinha apenas 10 anos quando perdeu a vida em uma excursão da
escola que frequentava, em Campinas. Motivo: asfixia mecânica que ocorreu
em questão de minutos. Ou seja, ele se engasgou com um pedaço de salsicha
do cachorro quente que serviram no lanche. Mas não recebeu os primeiros
socorros de forma rápida e adequada.
Lucas chegou a transferido em uma UTI móvel para o hospital, mas acabou
falecendo. Ele sofreu sete paradas cardíacas em 50 minutos de tentativas de
ressuscitação.
É possível que, se houvesse tentativas de reanimá-lo antes da chegada da UTI
móvel, talvez ele estivesse vivo — o tempo nesses casos é um dos mais
importantes fatores para a sobrevivência do paciente, pois os primeiros minutos
são decisivos.

Como começou o alerta de Alessandra pela segurança das
crianças nas escolas?
Por causa do seu filho único, a Lei Lucas se tornou o motivo para Alessandra
Begalli, a mãe do menino, se manter viva mesmo sem a presença da criança;
afinal, ela continuou lutando por uma causa até então inexistente na legislação
brasileira. Ela não se conformou com a situação de morte do filho. Afinal, se
houvesse pessoas treinadas na escola — pelo menos para os primeiros
socorros — ele poderia ter sido salvo.
Para começar sua trajetória de alertar a sociedade sobre a importância de
capacitar profissionais que atuam com crianças a agirem nos primeiros
socorros, Alessandra e sua irmã criaram uma página no Facebook.
Foi dessa forma que elas divulgaram o caso e começaram a luta por uma
legislação para esses casos. Ou seja, para que os pais e mães se sentissem
mais seguros em deixar seus filhos aos cuidados das instituições de ensino.


O que diz a Lei Lucas?
Lei Lucas (13.722/18) foi sancionada dia 04/10/2018. Ela obriga as escolas,
públicas e privadas, de educação infantil e básica, a se prepararem para
atendimentos de primeiros socorros.
As instituições de ensino devem ministrar cursos que capacitem professores e
funcionários em noções básicas de primeiros socorros. Tal obrigação se
estende aos estabelecimentos de recreação infantil (clique e entenda a
importância do preparo em primeiros socorros dos professores).
Segundo a deputada Pollyana Gama, o curso deverá ser ofertado a cada dois
anos. E vale ressaltar que haverá penalidades para quem não cumprir a lei. A
punição começa pela notificação do descumprimento da lei. Após isso, pode
haver multa e até mesmo a cassação do alvará ou responsabilização
patrimonial.
O objetivo é garantir que todos saibam agir nos primeiros socorros até que a
assistência médica especializada chegue ao local.


Conclusão
Como você pode ver, existem formas de manter os locais que frequentamos
mais seguros. Principalmente ao capacitar os funcionários para atendimentos
de primeiros socorros até que chegue um atendimento médico. Logo, é
importante que a lei seja seguida pelas instituições de ensino. É nelas que as
nossas crianças permanecem por grande parte do tempo.
