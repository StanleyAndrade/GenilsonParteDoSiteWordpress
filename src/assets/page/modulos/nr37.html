OBJETIVO:  

A atividade extração e produção de petróleo é estruturada dentro de um enorme e complexo sistema operacional que vai desde os avaliações geológicas para identificação de campos possivelmente produtores, passando pela perfuração, completação e manutenção de poços, armazenamento, transporte, além de todo o processo de separação e transformação desse petróleo, que compõem boa parte da matriz energética mundial, além das diversas alternativas de aplicabilidade nos mais variados setores produtivos.

Diante desse cenário grandioso de processos produtivos, uma das estruturas mais evidentes e não menos complexa, estão as plataformas de exploração e produção de petróleo. No ano de 2010 recebemos o Anexo II da NR-30-Segurança e Saúde no Trabalho Aquaviário, onde o referido anexo trata exatamente do assunto Plataformas e Instalações de Apoio. Em 2018 foi aprovada por meio da Portaria 1.186 de 20 de dezembro, a Norma Regulamentadora – NR-37, enquadrada como uma norma setorial, conforme Portaria 787, sob o título “Segurança e Saúde em Plataformas de Petróleo” e ainda com a missão de substituir o referido Anexo II da NR-30.

A NR 37 existe a fim de reduzir o número de acidentes e doenças ocupacionais em ambientes offshore.

A NR 37 estabelece os requisitos mínimos de saúde, segurança e condições de trabalho a bordo de plataformas de petróleo, que estejam em operação nas Águas Jurisdicionais Brasileiras – AJA. O documento possui 33 capítulos e 9 anexos. Sendo uma das maiores normas regulamentadoras, composta por 97 páginas.

O trabalho offshore sustenta grande parte da economia de nosso país. Dessa forma, a existência dessa norma é de suma importância para o ambiente de saúde e segurança do trabalho. Resumimos aqui para que você fique por dentro. Acompanhe:

O que é a NR 37

A NR 37 busca as condições mínimas, no que se diz respeito à saúde e segurança dos trabalhadores de plataformas de petróleo, para que possam realizar suas atividades. Em outras palavras, seu objetivo é reduzir o número de acidentes e doenças ocupacionais. Além disso, foi estabelecida para a preservação do meio ambiente marinho e a integridade das unidades envolvidas.

Vale destacar que se define como plataforma “a instalação ou estrutura de perfuração, produção, intervenção, armazenamento ou transferência, fixa ou flutuante, destinada às atividades direta ou indiretamente relacionadas com a pesquisa, exploração, produção ou armazenamento de óleo e/ou gás oriundos do subsolo, das águas interiores ou do mar, inclusive da plataforma continental”.

Além disso, a norma determina que plataformas estrangeiras com previsão de operação temporária (de até 6 meses) em Água Jurisdicional Brasileira, e que estejam sem atender os requisitos da NR 37, atendam as regras de convenções internacionais.

Acima de tudo, a indústria de petróleo é de grande importância para economia do Brasil. Podemos notar pelas enormes reservas presentes em AJB, gerando empregos diretos e indiretos. Sendo assim, a NR 37existe por vários motivos, sendo alguns deles:

Ambiente altamente insalubre;
Presença de gases tóxicos;
Alta concentração de perigo em uma área isolada;
Risco de explosão constante no ambiente;
Dificuldade de evacuação do local em casos de emergência.
O legado da Plataforma P-36

Em 15 de março de 2001, a P-36 que operava no campo de Roncador na Bacia de Campos, sofreu duas explosões. O incidente aconteceu em uma de suas colunas, com intervalo de 20 minutos entre uma e outra. Como resultado, a segunda explosão deixou 11 mortos – os petroleiros que faziam parte da brigada de incêndio da unidade.

Segundo relatório da ANP (Agência Nacional do Petróleo, Gás Natural e Biocombustível), após a segunda explosão 138 trabalhadores desembarcaram. Ficando na plataforma apenas a equipe de emergência.

Injetaram nitrogênio e ar comprimido nos compartimentos alagados para expulsão da água, contudo, sem sucesso. Após cinco dias, em 20 de março de 2001 a P-36 naufragou, levando consigo os corpos dos trabalhadores mortos na tentativa de combater o incêndio.

Em resumo, esse grave acidente aconteceu devido ao sistema de comunicação e coordenação deficientes entre a equipe de resposta, o grupo de emergência e comando da plataforma. Além disso, os profissionais das ações de controle de estabilidade de emergência não tinham a capacitação adequada.

É por isso que a NR 37 existe e é obrigatória, para reduzir os acidentes e doenças ocupacionais, preservando a vida dos trabalhadores offshore.

Quem se enquadra na NR 37

A NR 37 engloba as plataformas que estão em operação em Água Jurisdicional Brasileira, sejam elas do Brasil ou estrangeiras. Todas as empresas que se identificarem com o setor devem seguir os itens previstos na norma.

Além disso, é dever da operadora de instalação interromper as atividades quando houver condições de risco grave e iminente. Sendo assim, os riscos identificados pelo PPRA devem ser informados aos trabalhadores.

Cabe a empresa definir as medidas de controle de risco que serão adotadas. Bem como, os trabalhadores também deverão ter acesso às normas de saúde e segurança do trabalho.

Direitos e responsabilidades dos trabalhadores

De acordo com a NR 37, o trabalhador que notar evidências de risco grave ou iminente para segurança e saúde de si mesmo e outras pessoas, tem o direito de interromper sua atividade.

Bem como, a responsabilidade de informar aos superiores as situações de risco para a segurança e saúde de todos. Além disso, cabe ao trabalhador colaborar com a operadora de instalação para o cumprimento da norma. E também com os procedimentos internos para o bem-estar das pessoas a bordo.

Do mesmo modo, os trabalhadores devem estar por dentro das ordens, instruções, recomendações e notificações sobre suas atividades e ambiente de trabalho. E caso o trabalhador identifique um risco potencial grave deve comunicar o empregador e ao Ministério do Trabalho.

Principais pontos da NR 37

Como já falado anteriormente, cabe a operadora fazer cumprir a NR 37, e todas as NRs que contemplam o trabalho em plataforma. Nesse sentido, ela é a responsável pelo controle de acesso, permanência e desembarque de todos seus colaboradores. Sejam esses trabalhadores próprios ou terceirizados.

A documentação prevista na NR 37 deve permanecer arquivada na plataforma por pelo menos cinco anos, a não ser que seja mencionado algo contrário a isso, nesta ou em outra NR.

Cabe também a operadora disponibilizar, a bordo, a cópia dos documentos atualizados que comprovem a capacitação, qualificação e habilitação dos profissionais envolvidos nas atividades da plataforma. Além disso, os certificados originais dos treinamentos devem ser entregues ao trabalhador.

É de responsabilidade da operadora repassar um briefing no momento de cada embarque. Ele deve conter várias informações, como por exemplo:

Descrição das características da plataforma;
Tipos de alarmes disponíveis, com destaque nos de emergência;
Pontos de encontro e evacuação em casos de emergência;
Cuidados básicos de higiene e saúde pessoal;
Regras de convívio, como por exemplo: o silêncio nas áreas de acomodações;
A localização de recursos como coletes, boias, balsas, botes de resgate e etc…
Esses são apenas alguns dos pontos principais da NR 37, mas todos os seus tópicos são de grande importância para estar por dentro da lei. Saiba mais em: Norma Regulamentadora 37

Antes do primeiro embarque

Para comitivas, visitantes e outras atividades exclusivamente administrativas, esse treinamento não é obrigatório. Já os trabalhadores que ainda não estão alocados na plataforma, antes do primeiro embarque devem realizar esta capacitação. Deve ser ministrado, complementado ou validado pela operadora. Além disso, possui carga horária mínima de até 6 horas.

Eventual

Deve ser realizado durante várias situações eventuais. Por exemplo: quando houver mudança nos procedimentos ou nas instalações, após algum incidente de grande relevância e etc. Além disso, a carga horária mínima deste treinamento da NR 37fica a critério da operadora. Será decidido conforme as situações de perigo a partir da análise de risco.

Básico

Esse treinamento é realizado para os trabalhadores que entram em área operacional e efetuam atividades pontuais ou eventuais. Bem como, de comissionamento, manutenção, reparação, inspeção, descomissionamento e desmonte. A duração mínima deste curso é de 4 horas.

Avançado

Os trabalhadores que entram na área operacional e mantem contato direto com os procedimentos devem realizar esse treinamento. A carga horária mínima é de 4 horas.

Reciclagem

A cada cinco anos o treinamento de reciclagem deve ser feito. Além disso, também quando houver alterações das análises de risco ou no retorno de um afastamento de trabalho (superior a 90 dias), devendo comtemplar a parte prática. Com carga horária mínima de 4 horas.

Além destes, a operadora deve fornecer o treinamento de radioproteção e equipes de resposta às emergências.

37.1 Objetivo e Campo de Aplicação

37.1.1 Esta Norma Regulamentadora – NR estabelece os requisitos mínimos de segurança, saúde e condições de vivência no trabalho a bordo de plataformas de petróleo em operação nas Águas Jurisdicionais Brasileiras – AJB.

37.1.2 A observância desta NR não desobriga as empresas do cumprimento de outras disposições legais com relação à matéria de segurança e saúde no trabalho e ainda daquelas oriundas de contratos de trabalho, acordos de trabalho e convenções coletivas de trabalho, conforme a Consolidação das Leis do Trabalho – CLT.

37.1.3 Plataformas estrangeiras com previsão de operação temporária, de até seis meses, em AJB, e que não tenham suas instalações adequadas aos requisitos desta NR, devem atender às regras estabelecidas em convenções internacionais e ser certificadas e mantida em classe por sociedade classificadora, reconhecida pela Autoridade Marítima brasileira, com delegação de competência para tal.

37.1.3.1 A operação temporária dessas plataformas não pode pôr em risco a segurança e a saúde dos trabalhadores, especialmente no que diz respeito aos riscos graves e iminentes, conforme estabelecidos na NR-03 (Embargo ou Interdição).

37.1.3.2 Os intervalos entre dois períodos consecutivos das operações temporárias destas plataformas devem ser superiores a 3 (três) meses.

37.2 Obrigações Gerais – Responsabilidades e Competências

37.2.1 Cabe à operadora da instalação:

a) cumprir e fazer cumprir a presente NR, bem como, no que couber, as disposições contidas nas demais NRs, aprovadas pela Portaria MTb n.° 3.214, de 08 de junho de 1978 e alterações posteriores;
b) interromper todo e qualquer tipo de atividade que exponha os trabalhadores a condições de risco grave e iminente;
c) prestar as informações solicitadas pela Auditoria Fiscal do Trabalho;
d) garantir que todos os trabalhadores sejam informados sobre os riscos e as medidas de controle que devem ser adotadas, associados às atividades realizadas a bordo, os riscos psicossociais e os demais riscos existentes nos locais de trabalho e nas áreas de vivência;
e) garantir aos trabalhadores o acesso às normas de segurança e saúde no trabalho vigentes, publicações e material instrucional em matéria de segurança, saúde e bem-estar a bordo, em meio físico ou digital;
f) disponibilizar ao Ministério do Trabalho e às respectivas representações de trabalhadores, quando solicitado, as estatísticas anuais de acidentes e doenças relacionadas aos trabalhos de empregados a bordo, previstas nos Quadros III, IV e VI da NR-04 (Serviços Especializados em Engenharia de Segurança e em Medicina do Trabalho – SESMT), dos últimos 5 (cinco) anos;
g) garantir, pelos meios usuais de transporte e sem ônus para o Ministério do Trabalho, o acesso à plataforma dos Auditores Fiscais do Trabalho – AFTs em serviço, onde não houver transporte público;
h) garantir, pelos meios usuais de transporte e sem ônus para os representantes dos trabalhadores da categoria operadora da instalação ou da categoria preponderante, o acesso à plataforma para acompanhar a fiscalização do trabalho, onde não houver transporte público.
37.2.2 Cabe à operadora do contrato:

a) cumprir e fazer cumprir a presente NR, bem como, no que couber, as disposições contidas nas demais NRs, aprovadas pela Portaria MTb n.° 3.214, de 08 de junho de 1978 e alterações posteriores;
b) auditar, na forma prevista em sistema de gestão, a operadora da instalação quanto ao cumprimento desta NR e daquelas aprovadas pela Portaria MTb n.° 3.214, de 08 de junho de 1978 e alterações posteriores, naquilo que couber;
c) prestar as informações solicitadas pela Auditoria Fiscal do Trabalho.
37.2.3 Cabe aos trabalhadores:

a) colaborar com a operadora da instalação para o cumprimento das disposições legais e regulamentares, inclusive dos procedimentos internos sobre segurança e saúde no trabalho e de bem-estar a bordo;
b) comunicar imediatamente ao seu superior hierárquico as situações que considerarem representar risco para a sua segurança e saúde ou para a de terceiros, e registrar em meio físico ou digital;
o seu superior hierárquico deverá informar ao SESMT e à CIPLAT ou, na sua ausência, ao responsável designado pelo cumprimento das obrigações da CIPLAT, quando couber;
c) portar a quantidade adequada de medicamentos de uso contínuo próprio, acompanhada da prescrição médica e dentro do prazo de validade.
37.3 Responsabilidades da Contratante e da Contratada

37.3.1 A operadora da instalação é responsável pelo cumprimento das medidas de segurança, saúde e bem-estar no trabalho desta NR e das demais Normas Regulamentadoras – NRs aplicáveis às empresas contratadas que prestam serviço a bordo da plataforma.

37.3.1.1 A operadora da instalação é responsável pelo controle de acesso, permanência e desembarque da plataforma de trabalhadores próprios, da concessionária ou empresas terceirizadas prestadoras de serviço a bordo, devendo arquivar estas informações, em meio físico ou digital, por pelo menos 12 (doze) meses.

37.3.1.2 É proibido o acesso de trabalhador à plataforma sem que a cópia, em meio físico ou digital, do seu Atestado de Saúde Ocupacional – ASO esteja disponível a bordo ou cuja validade esteja vencida ou a vencer dentro do período de embarque.

37.3.1.2.1 Para o acesso à plataforma desabitada deve ser observado o subitem 37.7.1.2 desta NR.

37.3.2 A operadora da instalação deve assegurar que os trabalhadores da empresa prestadora de serviço participem dos treinamentos de segurança e saúde previstos no subitem 37.8.10.1.

37.3.3 A operadora da instalação deve prestar as informações disponíveis em matéria de segurança e saúde, segundo a legislação vigente, relacionadas aos serviços realizados pela empresa contratada e ao meio ambiente de trabalho, que esta venha requerer antes, durante ou após a prestação dos seus serviços, de acordo com os prazos previstos na legislação.

37.3.4 A empresa contratada deve cumprir os requisitos de segurança e saúde especificados pela contratante, por esta NR e pelas demais NRs, naquilo que couber.

37.3.5 A operadora da instalação, visando atender ao previsto nesta NR, deve verificar e avaliar o cumprimento da legislação em matéria de segurança e saúde no trabalho nos serviços realizados pelas contratadas a bordo.

37.3.6 A operadora da instalação deve garantir que os requisitos de segurança e saúde e as condições de acesso à plataforma, higiene e condições de vivência dos empregados terceirizados a bordo sejam, no mínimo, os mesmos assegurados aos empregados da operadora da instalação ou concessionária.

37.3.7 A operadora da instalação deverá aprovar previamente as ordens de serviço, as permissões de trabalho e as permissões de entrada de trabalho em espaços confinados dos serviços a serem executados pelos empregados das empresas contratadas.

37.4 Direitos dos Trabalhadores

37.4.1 São direitos do trabalhador:

a) interromper a sua tarefa, com base em sua capacitação e experiência, quando constatar evidência de risco grave e iminente para sua segurança e saúde ou de outras pessoas, informando imediatamente ao seu superior hierárquico ou, na ausência deste, ao representante da operadora da instalação, e a CIPLAT, para que sejam tomadas as medidas adequadas às correções das não conformidades;
b) ser informado sobre os riscos existentes nos locais de trabalho e áreas de vivência e suas possíveis consequências que possam comprometer a sua segurança e saúde;
c) ser comunicado sobre ordens, instruções, recomendações ou notificações relativas as suas atividades ou ambientes de trabalho, feitas pela auditoria fiscal do trabalho relacionadas com o ambiente laboral, por meio dos diferentes instrumentos legais previstos na legislação trabalhista em matéria de segurança e saúde;
d) comunicar ao empregador e ao Ministério do Trabalho sobre qualquer risco potencial que considere capaz de gerar um acidente ampliado.
37.5 Declaração da Instalação Marítima – DIM

37.5.1 A operadora da instalação deve protocolizar a Declaração da Instalação Marítima – DIM da plataforma na Superintendência Regional do Trabalho – SRTb, correspondente à unidade da federação onde irá operar a plataforma.

37.5.1.1 A DIM deve ser elaborada pela operadora da instalação e assinada pelo seu preposto legal. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.5.1.2 Os profissionais legalmente habilitados, e no âmbito das suas competências, responsáveis pela elaboração de parte ou do todo dos quesitos técnicos da DIM, conforme descritos no Anexo I desta NR, devem estar nominalmente identificados com os seus números de registros na entidade de classe e a respectiva Anotação de Responsabilidade Técnica – ART, para o exercício do cargo, função, atividade múltipla ou específica. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.5.1.3 Os anexos constantes da DIM devem ser apresentados em meio eletrônico, devidamente dispostos de forma ordenada e regular, de fácil leitura e compreensão e passíveis de serem impressos. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.5.1.3.1 Caso a visualização dos anexos necessite de programas computacionais específicos de engenharia ou de projeto, o documento deve ser integralmente impresso pela operadora da instalação e juntado à DIM. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.5.2 A DIM deve ser protocolizada, no mínimo, 90 (noventa) dias antes do:

a) início das atividades de perfuração, no caso de plataforma de perfuração;
b) final da ancoragem no local de operação, em se tratando de plataforma de produção flutuante;
c) término da montagem no local de operação, no caso de plataforma fixa;
d) início da prestação de serviços, para as instalações de apoio.
37.5.2.1 Se ocorrer mudança da locação da plataforma, a operadora da instalação ficará dispensada de providenciar nova DIM, devendo protocolizar tanto na SRTb de origem como na de destino, antes de iniciar o seu deslocamento, documento contendo as seguintes informações:

a) razão social e CNPJ da operadora da concessão;
b) localização (bacia, bloco ou campo e suas coordenadas geográficas);
c) tipo de operação;
d) início e término previstos da operação;
e) número máximo de trabalhadores embarcados.
37.5.2.2 Em caso de mudança de locação, decorrente de situações de emergência, a comunicação referida no subitem 37.5.2.1 deverá ser feita em até sete dias corridos após a ocorrência do sinistro, anexando cópia da comunicação do incidente prevista no subitem 37.32.1.1 desta NR.

37.5.3 A operadora da instalação deve atualizar e protocolizar a DIM na SRTb, em até 30 (trinta) dias após a efetivação de alterações na estrutura, máquinas, equipamentos, sistemas, instalações, processos ou áreas de vivência da plataforma, que impliquem impactos significativos nas condições de segurança, saúde e bem-estar dos trabalhadores, segundo os resultados e critérios estabelecidos no subitem 37.22.2 desta NR pelas análises de riscos atualizadas. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.5.4 No caso de alteração da operadora da instalação em determinada plataforma, a operadora substituta deve elaborar e protocolizar nova DIM na respectiva SRTb, pelo menos 30 (trinta) dias antes do início das suas atividades operacionais a bordo.

37.6 Comissionamento, Ampliação, Modificação, Manutenção, Reparo, Descomissionamento e Desmonte

37.6.1 Para as atividades de comissionamento, ampliação, modificação, manutenção e reparo naval, descomissionamento e desmonte de plataformas, aplicam-se, além do disposto nos subitens deste item, os requisitos da NR-34 (Condições e Meio Ambiente de Trabalho na Indústria da Construção e Reparação Naval), naquilo que couber, independentemente do local, tipo e extensão do serviço a ser realizado a bordo.

37.6.1.1 Nos serviços de comissionamento, ampliação, modificação, manutenção, reparo, descomissionamento ou desmontes realizados durante as operações simultâneas a bordo da plataforma, devem ser:

a) elaboradas as análises de riscos;
b) implementadas, previamente, as recomendações das análises de riscos;
c) emitidas as respectivas permissões de trabalho e permissões de entrada em espaços confinados, quando couber;
d) acompanhados periodicamente por profissional de segurança do trabalho, na razão de 2 operações simultâneas para cada profissional. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)
37.6.2 A operadora da instalação deve protocolar documento na SRTb, com no mínimo 30 dias de antecedência, comunicando as paradas programadas, as atividades com acoplamento de unidade de manutenção e segurança ou as atividades que impliquem aumento da população da plataforma, acima da lotação aprovada inicialmente pela Autoridade Marítima.

37.6.2.1 A operadora da instalação deve manter disponível a bordo, comprovante da ciência formal a todos os trabalhadores lotados na plataforma mediante instruções gerais por ocasião do embarque (briefing de segurança da plataforma), descrito no subitem 37.8.10.1.2, por até um ano após o término da campanha em pauta.

37.6.2.2 A comunicação prévia deve conter as seguintes informações:

a) identificação da plataforma onde ocorrerá a atividade;
b) descrição resumida e período de realização dos serviços, e quantitativo estimado de trabalhadores para a realização dos mesmos;
caso aconteçam correções do cronograma inicial, a operadora da instalação deve mantê-lo atualizado a bordo, observando ao prescrito no item 37.7 desta NR.
c) denominação, endereço e CNPJ das empresas prestadoras de serviço a bordo, responsáveis pela execução das atividades a serem realizadas conforme previstas no cronograma;
d) limite de lotação da plataforma anterior ao início e durante estas atividades.
37.6.2.3 A operadora da instalação deve disponibilizar a bordo cópia do documento comprovando autorização de aumento da lotação pela Autoridade Marítima, observando ao prescrito no item 37.7, desta NR.

37.6.3 A operadora da instalação deve protocolizar comunicado de descomissionamento da plataforma na SRTb, em até 30 (trinta) dias antes do encerramento das suas operações.

37.6.4 Para os trabalhadores embarcados, próprios ou terceirizados, durante as fases de comissionamento, ampliação, modificação, manutenção, reparo, descomissionamento ou desmonte, devem ser assegurados às condições de vivência, conforme os requisitos estabelecidos nesta NR.

37.6.4.1 Em situação emergencial, cujas condições de vivência não sejam plenamente atendidas segundo o item 37.14 desta NR, a operadora da instalação deve assegurar:

a) o direito de recusa aos trabalhadores envolvidos nas ações de resposta, sem a necessidade de justificativa;
b) a aplicação do item 3.4 da NR-03 (Embargo e Interdição), na existência de condições de risco grave e iminente a bordo;
c) o desembarque dos trabalhadores envolvidos nas ações de resposta, durante o seu período de descanso;
d) o atendimento ao prescrito no subitem 37.14.4.5 desta NR para as áreas de vivência.
37.7 Documentação

37.7.1 A documentação prevista nesta NR deve permanecer arquivada, em meio físico ou eletrônico, na plataforma por período mínimo de 5 (cinco) anos, salvo disposição em contrário mencionada nesta ou nas demais NRs, e à disposição da auditoria fiscal do trabalho.

37.7.1.1 Quando solicitada pela entidade sindical representativa da categoria, e mediante justificativa, a operadora da instalação deve disponibilizar a documentação referida no subitem 37.7.1 desta NR.

37.7.1.1.1 O não atendimento da solicitação deve ser justificado pela operadora da instalação.

37.7.1.2 Para as plataformas desabitadas, os documentos podem estar arquivados e disponíveis na sede da operadora da instalação ou na plataforma habitada.

37.7.1.3 A documentação deve estar disponível no idioma português do Brasil e atualizada.

37.7.1.3.1 Para as plataformas com previsão de operação temporária, de até 6 (seis) meses em águas jurisdicionais brasileiras, a documentação pode estar disponível nos idiomas português do Brasil ou inglês.

37.7.1.3.2 Os documentos desatualizados devem permanecer arquivados por um período mínimo de 5 (cinco) anos, salvo disposição em contrário mencionada nesta ou nas demais NRs.

37.7.1.4 A documentação disponibilizada em meio eletrônico deve atender aos seguintes requisitos:

a) ser de acesso imediato ou permitir a sua consulta à distância;
b) estar organizada;
c) ser de fácil leitura e compreensão;
d) possibilitar a sua impressão no local ou a sua cópia em meio eletrônico;
e) para aqueles documentos em que a legislação vigente exija assinatura, com as respectivas qualificações dos responsáveis técnicos, a cópia digitalizada deve ser feita a partir do documento original assinado.
37.7.1.4.1 A comprovação do responsável técnico dos documentos não previstos na alínea “e” do subitem 37.7.1.4 deve ser feita por: certificação digital, meio eletrônico com senha individual, delegação formal da operadora da instalação ou comprovação de assinatura pelo próprio responsável técnico emitente dos mesmos.

37.7.2 A documentação prevista nesta NR deve estar disponível no idioma português do Brasil e, no mínimo, em inglês para as atividades relacionadas com as do trabalhador estrangeiro embarcado.

37.7.3 Caso ocorra substituição da operadora da instalação, todos os documentos previstos nesta NR devem ser elaborados novamente pela operadora substituta, antes de iniciar a operação da plataforma.

37.7.3.1 Quando a aquisição da operadora da instalação constituir grupo econômico, mesmo que cada uma das empresas tenha personalidade jurídica própria, os documentos previstos nesta NR devem ser avaliados, revalidados e, se necessário, elaborados novamente, antes de iniciar a operação da plataforma

37.8 Capacitação, Qualificação e Habilitação

37.8.1 Todos os treinamentos previstos nesta NR devem ser realizados de forma presencial, conforme as características do treinamento, durante a jornada de trabalho, a cargo e custo do empregador. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.8.1.1 O tempo despendido durante qualquer treinamento é considerado como horas trabalhadas, sendo proibida a participação em cursos nos períodos de férias, afastamentos ou descanso do trabalhador a bordo.

37.8.2 Os instrutores dos treinamentos devem possuir:

a) curso de formação de instrutor; Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)
b) qualificação ou habilitação no tema, comprovada por meio de diploma;
c) experiência mínima de dois anos na atividade, evidenciada mediante registro na carteira de trabalho ou contrato específico na área em questão.
37.8.3 Até o início do treinamento, o trabalhador deve receber o material didático a ser utilizado, no idioma português do Brasil, em meio físico ou eletrônico.

37.8.4 O material didático escrito ou audiovisual, utilizado e fornecido em qualquer tipo de treinamento ou instrução ministrada, deve ser produzido no idioma português do Brasil, utilizando linguagem adequada ao nível de conhecimento dos trabalhadores e mantido à disposição da fiscalização do trabalho.

37.8.4.1 O material didático de treinamento ministrado para o trabalhador estrangeiro, não fluente no idioma português, deve estar disponível no idioma inglês.

37.8.5 A lista de presença do treinamento deve conter o título do curso ministrado, conteúdo programático, data, local, carga horária, nomes, assinaturas dos participantes, e identificação e qualificação do instrutor.

37.8.6 Ao término do treinamento, o empregador, o responsável técnico, o instrutor ou a empresa contratada para ministrar o curso deve emitir o certificado contendo:

a) título do treinamento;
b) data e local de realização do curso;
c) conteúdo programático;
d) carga horária;
e) nome e assinatura do participante;
f) identificação e qualificação ou habilitação do instrutor;
g) identificação do responsável técnico;
h) data de validade do certificado, quando couber.
37.8.6.1 O responsável técnico pelo curso ou a empresa prestadora de serviço contratada para realizar os treinamentos previstos nesta NR devem estar devidamente registrados no respectivo conselho de classe regional. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.8.7 O certificado original do treinamento deve ser entregue ao trabalhador e consignado no seu registro de empregado.

37.8.8 A operadora da instalação deve disponibilizar a bordo, cópia dos documentos atualizados que comprovem a capacitação, qualificação e habilitação dos trabalhadores, próprios e terceirizados, envolvidos nas diversas atividades laborais.

37.8.8.1 A operadora da instalação só deve permitir a execução de serviços por trabalhador terceirizado quando este estiver devidamente capacitado para a sua função.

37.8.9 A capacitação só terá validade para a empresa que o capacitou e nas condições estabelecidas pelo profissional legalmente habilitado e autorizado, responsável pela capacitação. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.8.10 Capacitações em Segurança e Saúde no Trabalho

37.8.10.1 O operador da instalação deve implementar programa de capacitação em segurança e saúde no trabalho em plataforma, compreendendo as seguintes modalidades:

a) orientações gerais por ocasião de cada embarque (briefing de segurança da plataforma);
b) treinamento antes do primeiro embarque; Vide prazo (art. 4º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018)
c) treinamento eventual;
d) treinamento básico; Vide prazo (art. 4º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018)
e) treinamento avançado; Vide prazo (art. 4º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018)
f) reciclagens dos treinamentos;
g) Diálogo Diário de Segurança – DDS.
37.8.10.1.1 Todos os treinamentos, citados nas alíneas “b”, “c”, “d”, “e” e “f” do subitem 37.8.10.1, devem ter engenheiro de segurança do trabalho como responsável técnico.

37.8.10.1.2 A operadora da instalação deve ministrar instruções gerais (briefing), consignado em lista de presença, por ocasião de cada embarque, ao chegar a bordo da plataforma, cujo conteúdo mínimo deve constar:

a) a descrição sucinta das características da plataforma e o seu estado (operacional, parada, comissionamento, operações críticas e simultâneas, etc.);
b) os tipos de alarme disponíveis a bordo, destacando os de emergência;
c) os procedimentos de agrupamento (pontos de encontro) e de evacuação em caso de emergência;
d) as rotas de fuga;
e) as localizações dos recursos de salvatagem (coletes, boias, baleeiras, balsas, botes de resgate, dentre outros);
f) a identificação das lideranças de bordo;
g) as regras de convívio a bordo, especialmente no diz respeito ao silêncio nas áreas das acomodações;
h) cuidados básicos de higiene e saúde pessoal.
37.8.10.1.2.1 A operadora da instalação deve atualizar o briefing quando houver mudança no Plano de Resposta de Emergências – PRE, descrito no item 37.30 desta NR.

37.8.10.2 O treinamento previsto na alínea “b” do subitem 37.8.10.1 deve ser realizado antes do primeiro embarque, e ter carga horária mínima de 6 horas e abordar, pelo menos, o seguinte conteúdo programático:

a) meios e procedimentos de acesso à plataforma;
b) condições e meio ambiente de trabalho;
c) substâncias combustíveis e inflamáveis presentes a bordo: características, propriedades, perigos e riscos;
d) áreas classificadas, fontes de ignição e seu controle;
e) riscos ambientais existentes na área da plataforma;
f) medidas de segurança disponíveis para o controle dos riscos operacionais a bordo;
g) outros riscos inerentes às atividades específicas dos trabalhadores e as suas medidas de controle e eliminação;
h) riscos psicossociais decorrentes de vários estressores como jornada prolongada, trabalho em turnos e noturno, abordando seus efeitos nas atividades laborais e na saúde;
i) riscos radiológicos de origem industrial ou de ocorrência natural, quando existentes;
j) produtos químicos perigosos e explosivos armazenados e manuseados a bordo;
k) Ficha de Informação de Segurança de Produtos Químicos – FISPQ;
l) Equipamentos de Proteção Coletiva – EPC;
m) Equipamentos de Proteção Individual – EPI;
n) procedimentos a serem adotados em situações de emergência.
37.8.10.2.1 O treinamento antes do primeiro embarque não é obrigatório para as comitivas, visitantes e atividades exclusivamente administrativas.

37.8.10.2.2 O treinamento antes do primeiro embarque de trabalhadores não lotados na plataforma deve ser ministrado, complementado ou validado pela operadora da instalação.

37.8.10.3 A reciclagem do treinamento citado no subitem 37.8.10.2 deve ter carga horária mínima de 4 (quatro) horas, e ser realizado a cada 5 (cinco) anos ou quando houver alteração nas análises de riscos, descritas no subitem 37.22.7, ou retorno de afastamento ao trabalho por período superior a 90 (noventa) dias.

37.8.10.4 O treinamento eventual deve ser realizado nas seguintes situações:

a) mudanças nos procedimentos, nas condições operacionais ou nas instalações da plataforma;
b) operações simultâneas de risco;
c) incidente de grande relevância ou acidente grave ou fatal, na própria instalação ou em outras plataformas;
d) doença ocupacional que acarrete lesão grave à integridade física do(s) trabalhador(es);
e) parada para a realização de campanhas de manutenção, reparação ou ampliação realizadas pela própria operadora ou por prestadores de serviços;
f) parada programada;
g) comissionamento, descomissionamento ou desmonte da plataforma.
37.8.10.4.1 A carga horária, o conteúdo programático do treinamento eventual e os trabalhadores a serem capacitados devem ser definidos pela operadora da instalação, levando-se em conta as situações de perigo a partir de análises de riscos realizadas para a atividade em questão.

37.8.10.5 A operadora da instalação também deve realizar treinamento básico, com duração mínima de 4 (quatro) horas, para os trabalhadores que adentram a área operacional, efetuando atividades específicas, pontuais e eventuais, bem como as de comissionamento, manutenção, reparação, inspeção, descomissionamento e desmonte, cujo conteúdo programático mínimo deve conter:

a) análise preliminar de riscos: conceitos e exercícios;
b) permissão para trabalho, a frio ou a quente, na presença de combustíveis e inflamáveis;
c) aditivos químicos e composição dos fluidos empregados nas operações de perfuração, completação, restauração e estimulação, quando aplicável;
d) noções dos sistemas de prevenção e combate a incêndio da plataforma.
37.8.10.5.1 A reciclagem do treinamento básico deve ter carga horária mínima de 4 (quatro) horas, e ser realizado a cada 5 (cinco) anos ou quando houver alteração nas análises de riscos descritas no subitem 37.22.7 ou do retorno de afastamento ao trabalho por período superior a 90 (noventa) dias.

37.8.10.6 Além do disposto no subitem 37.8.10.5, os trabalhadores que adentram a área operacional e mantêm contato direto com o processo, efetuando a operação, manutenção ou atendimento emergencial, devem realizar treinamento avançado com carga horária de, no mínimo, 8 (oito) horas, com o seguinte conteúdo programático:

a) acidentes com inflamáveis: suas causas e as medidas preventivas existentes na área operacional;
b) respostas as emergências com combustíveis e inflamáveis, segundo o PRE descrito no item 37.30 desta NR;
c) noções de segurança de processo para plataformas;
d) segurança na operação das instalações elétricas em atmosferas explosivas;
e) atividade prática a bordo, de no mínimo uma hora, com a indicação in loco dos sistemas e equipamentos disponíveis para o combate a incêndio.
37.8.10.6.1 A reciclagem do treinamento avançado deve ter carga horária mínima de 4 (quatro) horas, e ser realizado a cada 5 (cinco) anos, ou quando houver alteração das análises de riscos descritas no subitem 37.22.7 ou do retorno de afastamento ao trabalho por período superior a 90 (noventa) dias, devendo contemplar a parte prática.

37.8.10.7 Diálogo Diário de Segurança – DDS

37.8.10.7.1 A operadora da instalação deve realizar, antes do início das atividades operacionais, o DDS, considerando:

a) as tarefas que serão desenvolvidas, de forma simultânea ou não;
b) o processo de trabalho, os riscos e as medidas de proteção;
c) as causas dos alarmes de evacuação a bordo e as respectivas medidas de segurança a serem adotadas;
d) as paradas não programadas ocasionadas por incidentes operacionais.
37.8.10.7.1.1 A operadora da instalação deve consignar e arquivar o documento contendo os temas tratados, a data, a rubrica dos participantes e do responsável pela capacitação. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.8.10.7.1.2 Para comprovar a realização do DDS, as informações supracitadas podem ser incluídas na própria Permissão de Trabalho – PT, quando aplicável.

37.9 Serviços Especializados em Segurança e Medicina do Trabalho – SESMT

37.9.1 A operadora da instalação e as empresas que prestem serviços a bordo da plataforma devem possuir SESMT em terra e a bordo de cada plataforma, de acordo com o especificado neste item.

37.9.2 SESMT em terra

37.9.2.1 A operadora da instalação e as empresas que prestem serviços a bordo de plataformas devem dimensionar os seus respectivos SESMT situados em terra, conforme o estabelecido na NR-04.

37.9.2.1.1 Os SESMT em terra da operadora da instalação e das empresas que prestem serviços a bordo devem considerar o somatório dos seus próprios trabalhadores lotados nas unidades terrestres, bem como aqueles lotados nas plataformas.

37.9.2.1.2 Os dimensionamentos dos SESMT em terra da operadora da instalação e das empresas que prestem serviços a bordo estão vinculados à gradação do risco da atividade principal de cada empresa e ao número total de empregados calculados de acordo com o subitem 37.9.2.1.1 desta NR.

37.9.2.1.3 O SESMT situado em terra dará assistência tanto aos trabalhadores lotados em terra como aos embarcados.

37.9.3 SESMT a bordo da plataforma

37.9.3.1 A operadora da instalação deve garantir, ainda, a lotação na plataforma de técnico(s) de segurança do trabalho, quando o número total de seus trabalhadores a bordo somados com os trabalhadores das empresas prestadoras de serviços for maior ou igual a 25 (vinte e cinco).

37.9.3.1.1 O dimensionamento do SESMT complementar a bordo da operadora da instalação na plataforma deve assegurar, pelo menos, um técnico de segurança do trabalho para cada grupo de 50 (cinquenta) trabalhadores ou fração de trabalhadores que esteja a bordo.

37.9.3.1.1.1 Quando o dimensionamento do SESMT da plataforma exigir 3 (três) ou mais técnicos de segurança do trabalho, a operadora da instalação pode substituir um destes profissionais por um engenheiro de segurança do trabalho.

37.9.3.2 A empresa prestadora de serviços, em caráter permanente ou intermitente na plataforma, deve garantir, também, a lotação a bordo de técnico de segurança do trabalho, quando o número total de seus trabalhadores for igual ou maior que 50 (cinquenta), durante o período de prestação dos seus serviços a bordo.

37.9.3.2.1 Para cada novo grupo de 50 (cinquenta) trabalhadores embarcados, a empresa prestadora de serviços deve adicionar um técnico de segurança.

37.9.3.2.2 Os profissionais citados no subitem 37.9.3.2 devem atuar exclusivamente nas atividades de segurança do trabalho pertinentes à sua empresa, de forma integrada com o SESMT da operadora da instalação.

37.9.3.3 Os registros dos SESMT da operadora da instalação e da prestadora de serviços a bordo devem ser protocolizados separadamente, discriminando os profissionais de segurança do trabalho lotados em cada uma das respectivas plataformas.

37.9.3.4 Os técnicos de segurança, designados para o SESMT a bordo, devem cumprir jornada de trabalho integralmente embarcados, exclusivamente na função referente à segurança no trabalho e na plataforma onde estão lotados.

37.9.3.4.1 É vedado, mesmo que parcialmente, o impedimento do exercício profissional do técnico de segurança do trabalho, bem como o desvirtuamento ou desvio de funções.

37.9.3.4.2 A partir de 50 (cinquenta) trabalhadores, em atividades no turno da noite, pelo menos um dos profissionais da área de segurança do trabalho, da operadora da instalação lotados a bordo da plataforma, deve cumprir sua jornada neste período.

37.9.3.4.2.1 Quando o número de trabalhadores for inferior a 50 (cinquenta) no turno da noite, qualquer atividade neste período, que exija a presença de profissional de segurança do trabalho, deve ser planejada com antecedência mínima de 24 (vinte e quatro) horas, exceto em situações de emergência.

37.9.3.4.3 Na ausência de profissional de segurança do SESMT a bordo, por motivos de férias, licenças, capacitação e outros tipos de afastamentos legais, a operadora da instalação pode proceder à sua substituição por outro profissional de segurança, pelo prazo máximo de 60 (sessenta) dias; sem a obrigatoriedade de atualização da composição do SESMT de bordo junto ao MTb.

37.9.3.4.3.1 No caso de atividades desenvolvidas na base da operadora da instalação, o profissional de segurança do trabalho, lotado a bordo, pode ser substituído por períodos de até 180 (cento e oitenta) dias, em ciclos superiores a 3 (três) anos.

37.9.3.5 Plataformas interligadas de maneira permanente, que possibilitam a circulação de trabalhadores, serão consideradas como uma única instalação marítima para efeito de dimensionamento do número de profissionais de segurança do trabalho para comporem o SESMT a bordo.

37.9.4 Em operações de risco ou simultâneas é obrigatória à presença no local de, pelo menos, um profissional de segurança do trabalho, independentemente do número de trabalhadores a bordo, inclusive quando se tratar de plataformas desabitadas.

37.9.5 Em plataforma desobrigada a constituir SESMT, é obrigatória a presença de profissional de segurança do trabalho sempre que, mediante as análises de riscos, o serviço necessitar da sua anuência para liberar a execução do trabalho.

37.9.6 O dimensionamento do quantitativo de profissionais de segurança do trabalho presentes no SESMT a bordo deve ser baseado na média do número de trabalhadores embarcados no trimestre que antecede ao cálculo.

37.9.6.1 O SESMT deve ser redimensionado caso haja alteração no quantitativo mencionado no subitem 37.9.6 desta NR, e o seu registro atualizado junto ao Ministério do Trabalho.

37.9.6.2 Para as plataformas novas, o dimensionamento do SESMT a bordo deve se baseado no efetivo estimado no subitem 37.25.5 desta NR.

37.10 Comissão Interna de Prevenção de Acidentes em Plataformas – CIPLAT

37.10.1 A operadora da instalação e as empresas prestadoras de serviços permanentes a bordo devem dimensionar suas CIPLAT, por plataforma, obedecendo, em ordem de prioridade, às regras estabelecidas nesta NR e às descritas na NR-05.

37.10.2 A CIPLAT da operadora da instalação será constituída por representantes indicados pelo empregador e eleitos pelos trabalhadores.

37.10.2.1 Serão eleitos pelos trabalhadores um representante titular e um suplente, em cada turma de embarque, com vínculo empregatício no Brasil, sendo o titular definido como vice-presidente.

37.10.2.2 A operadora da instalação deverá formalizar seus representantes em paridade com o número de membros eleitos, indicando como presidente da CIPLAT o empregado de maior nível hierárquico lotado na plataforma, com vínculo empregatício no Brasil.

37.10.2.3 Quando o número de trabalhadores lotados na plataforma for inferior a 20 (vinte), a operadora da instalação pode, alternativamente, designar um trabalhador responsável pelo cumprimento dos objetivos da CIPLAT, por turma de embarque, treinado de acordo com o subitem 5.32.2 da NR-05.

37.10.3 O dimensionamento da CIPLAT da empresa prestadora de serviços permanente a bordo deverá obedecer ao prescrito na NR-05, considerando o total de empregados na plataforma, independentemente da turma de embarque.

37.10.3.1 Para dimensionar a Comissão Interna de Prevenção de Acidentes – CIPA, a empresa prestadora de serviços itinerante em plataformas deve considerar como estabelecimento a sua unidade em terra, onde a equipe de trabalho encontra-se lotada.

37.10.4 Para tempos de prestação de serviços a bordo iguais ou inferiores a 12 (doze) meses, a empresa pode designar um trabalhador responsável pelo cumprimento dos objetivos da CIPLAT, treinado de acordo com o subitem 5.32.2 da NR-05.

37.10.5 Os períodos de inscrições e de eleições dos candidatos a membros da CIPLAT devem corresponder a, no mínimo, um ciclo de embarque para cada uma destas fases do processo eleitoral, de modo a permitir a participação de todos os trabalhadores embarcados.

37.10.6 As eleições dos representantes dos empregados de cada turma de embarque devem ser realizadas a bordo, sendo facultada a eleição por meio eletrônico.

37.10.7 A duração do mandato da CIPLAT será de 2 (dois) anos, permitida uma reeleição.

37.10.8 Havendo participação inferior a 50% (cinquenta por cento) dos empregados da turma na votação, a comissão eleitoral não efetuará a apuração dos votos desta turma e organizará outra votação no seu próximo embarque, dando ampla divulgação prévia do novo pleito.

37.10.9 A comissão eleitoral da CIPLAT será composta pelo presidente e o vice-presidente presentes à reunião na qual for iniciado o processo eleitoral, bem como pelos seus respectivos membros titulares em cada turma, os quais serão responsáveis pela continuidade deste processo.

37.10.10 As reuniões ordinárias mensais da CIPLAT devem ser realizadas exclusivamente a bordo, atendendo ao calendário previamente estabelecido.

37.10.10.1 O calendário de reuniões ordinárias mensais da CIPLAT deve considerar a participação de todas as turmas de embarque ao longo do mandato.

37.10.10.2 As reuniões devem contar com a presença de cada bancada representativa, devendo o suplente comparecer às reuniões no caso de impedimento do membro titular.

37.10.10.3 As reuniões da CIPLAT da operadora da instalação devem ainda:

a) ter a participação de profissional de segurança do trabalho embarcado;
b) ter a presença de membro eleito da CIPLAT ou dos designados das prestadoras de serviços, quando estiverem embarcados;
c) permitir a presença de qualquer profissional que esteja a bordo, inclusive de representante designado pelo sindicato.
37.10.10.3.1 Os profissionais citados no subitem 37.10.11.3 não possuem direito a voto nas reuniões da CIPLAT.

37.10.10.4 Ao término das reuniões, as atas das CIPLAT da operadora da instalação e das prestadoras de serviço a bordo devem estar disponíveis aos trabalhadores no local onde é realizado o briefing.

37.10.10.5 Caso não haja consenso nas deliberações discutidas na CIPLAT será instalado processo de votação, permanecendo na reunião, de forma paritária, somente os representantes do empregador e dos empregados da operadora da instalação.

37.10.11 A empresa deve elaborar o cronograma de execução das medidas corretivas, definindo prazos e respectivas responsabilidades, que deve ser discutido e aprovado na próxima reunião da CIPLAT, com a participação do SESMT.

37.10.11.1 A operadora da instalação deve atender aos prazos previstos no cronograma ou justificar e reprogramar novos prazos, com análise e aprovação pela CIPLAT e SESMT.

37.10.12 As decisões tomadas na reunião da CIPLAT da operadora da instalação, que envolvam as prestadoras de serviços a bordo, devem ser comunicadas formalmente pela operadora da instalação às empresas contratadas, no prazo de três dias úteis a partir da emissão da ata, que se dará ao final da reunião.

37.10.12.1 Nas reuniões da CIPLAT da prestadora de serviços devem ser abordados os temas e deliberações referentes às suas atividades na plataforma que constarem da última ata da CIPLAT da operadora da instalação.

37.10.13 As cópias de todas as atas da CIPLAT das prestadoras de serviços devem ser encaminhadas à CIPLAT da operadora da instalação, para análise na sua próxima reunião.

37.10.14 Os membros da CIPLAT da prestadora de serviços, ou o empregado designado como responsável pelo cumprimento de suas atribuições, devem participar das análises e providências sobre acidentes ou doenças ocupacionais ocorridas com os seus empregados a bordo, juntamente com a operadora da instalação. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.10.15 É vedada a transferência para outra plataforma ou estabelecimento em terra, exceto por interesse do empregado da operadora da instalação eleito para a CIPLAT, bem como a dispensa arbitrária ou sem justa causa, a partir do registro da candidatura até um ano após o fim do seu mandato.

37.11 Programa de Prevenção de Riscos Ambientais – PPRA

37.11.1 A operadora da instalação e as empresas prestadoras de serviços permanentes a bordo devem elaborar os seus respectivos PPRA, por plataforma, observando as regras específicas previstas nos subitens deste item e o disposto na NR-09 (Programa de Prevenção de Riscos Ambientais), nesta ordem.

37.11.2 Na elaboração do PPRA, as empresas devem considerar também:

a) as metodologias para avaliação de riscos ambientais preconizadas na legislação brasileira, sendo que, na sua ausência, podem ser adotadas outras já consagradas internacionalmente ou estabelecidas em acordo ou convenção coletiva de trabalho, desde que mais rigorosas do que os critérios técnico-legais estabelecidos;
b) os riscos gerados pelas prestadoras de serviços a bordo da plataforma, especialmente durante o comissionamento, a manutenção, a modificação, a reparação, a ampliação, as paradas programadas da plataforma e o descomissionamento;
c) a relação entre os limites de tolerância e o tempo de exposição ocupacional para turnos prolongados de trabalho a bordo.
37.11.2.1 A operadora da instalação deve realizar análise global do PPRA quando ocorrerem paradas programadas. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.11.3 Antes de o trabalhador terceirizado iniciar a sua atividade laboral a bordo, a operadora da instalação ou concessionária deve cientificar formalmente às suas respectivas prestadoras de serviços sobre as informações relacionadas aos riscos a que estará sujeito o trabalhador, contidas no PPRA da correspondente plataforma.

37.11.4 A empresa prestadora de serviços deve informar, previamente, à operadora da instalação, por escrito e mediante recibo, os riscos reconhecidos no seu PPRA, que serão introduzidos na plataforma em decorrência de suas atividades a bordo.

37.11.4.1 A operadora da instalação deve permitir que as empresas prestadoras de serviços procedam, in loco, às avaliações qualitativas e quantitativas dos seus riscos ambientais gerados na plataforma.

37.11.4.2 Alternativamente, a operadora da instalação pode proceder estas avaliações, informando os resultados obtidos às empresas prestadoras de serviços, por escrito e mediante recibo.

37.11.5 A operadora da instalação deve assegurar a realização dos ajustes necessários e o estabelecimento de novas metas e prioridades, por meio da análise global do PPRA da plataforma, para contemplar os riscos adicionados pelas atividades da empresa prestadora de serviços a bordo, conforme subitem 9.2.1.1 da NR-09.

37.11.5.1 A operadora da instalação deve repassar à empresa contratada, por escrito e mediante recibo, todas as informações descritas na análise global do seu PPRA.

37.12 Atenção à Saúde na Plataforma

37.12.1 A operadora da instalação e cada uma das empresas prestadoras de serviços permanentes a bordo devem elaborar os seus respectivos Programa de Controle Médico de Saúde Ocupacional – PCMSO, por plataforma, atendendo aos preceitos deste item e, complementarmente, ao disposto na NR-07. Vide prazo (art. 4º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018)

37.12.1.1 Para um conjunto de plataformas desabitadas, a operadora dessas instalações pode elaborar PCMSO único, desde que sejam apreciados todos os riscos reconhecidos nos PPRA específicos de cada uma dessas plataformas desabitadas.

37.12.2 A operadora da instalação e as empresas prestadoras de serviços devem adotar medidas que visem à promoção, à proteção, à recuperação e à prevenção de agravos à saúde de todos os seus trabalhadores a bordo. Tais medidas devem compreender ações em terra e a bordo e, no mínimo, contemplar:

a) realizações de exames e vacinações, previamente aos embarques, previstas no PCMSO, de acordo com os riscos reconhecidos pelo PPRA da própria plataforma;
b) serviços gratuitos de assistência à saúde a bordo e em terra pela operadora da instalação ou por empresas especializadas na prestação destes serviços, que sejam decorrentes de acidentes ou doenças ocorridas no trabalho, com os empregados próprios e terceirizados;
c) desembarque e remoção do trabalhador para unidade de saúde em terra, no caso de necessidade de cuidados médicos complementares, devendo atender aos seguintes requisitos:
o tipo de aeronave a ser utilizada para transportar o trabalhador deve obedecer ao critério do médico regulador, que é designado pela concessionária ou operadora da instalação;
no caso de atendimento emergencial, o resgate realizado por aeronave do tipo Evacuação Aeromédica – EVAM, devendo a aeronave e a tripulação estarem prontas para decolar em até 30 (trinta) minutos, após o seu acionamento pelo médico regulador. Tempos superiores a 30 (trinta) minutos devem ser justificados pela operadora da instalação; entretanto, o prazo para a decolagem não pode exceder a 45 (quarenta e cinco) minutos.
d) programas de educação em saúde, incluindo temas sobre alimentação saudável;
e) programas de promoção e prevenção da saúde, visando implantar medidas para mitigar os fatores de riscos psicossociais identificados, assim como prevenir constrangimentos nos locais de trabalho decorrentes de agressão, assédio moral, assédio sexual, dentre outros;
f) acompanhamento pelos médicos coordenadores dos PCMSO da operadora da instalação e das empresas prestadoras de serviços, em todos os casos de acidentes e adoecimentos ocupacionais ocorridos a bordo com os trabalhadores próprios e terceirizados.
37.12.3 Cabe ainda ao empregador avaliar o estado de saúde dos trabalhadores que acessam a plataforma por intermédio de cesta de transferência ou embarcação, de modo que os seguintes aspectos sejam considerados:

a) inclusão no PCMSO dos exames e sistemática de avaliação;
b) avaliação periódica dos riscos envolvidos na operação de transbordo, consignando no ASO a aptidão para esta atividade; Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)
c) apreciação das patologias que podem originar mal súbito, queda de altura e riscos psicossociais.
37.12.4 Para cada exame médico realizado, o médico emitirá o ASO em duas vias, distribuídas da seguinte forma:

a) a primeira via do ASO deve ser arquivada na própria instalação marítima ou na sede da empresa, em terra;
b) a segunda via do ASO deve ser obrigatoriamente entregue ao trabalhador, mediante recibo na primeira via.
37.12.4.1 Cópia da primeira via do ASO, em meio físico ou eletrônico, deve estar disponível na enfermaria a bordo, observado o disposto no item 37.7 desta NR.

37.12.5 A plataforma habitada deve:

a) possuir profissional de saúde, registrado no respectivo conselho de classe, embarcado para prestar assistência à saúde e atendimentos de primeiros socorros, de acordo com a NORMAM-01/DPC, na seguinte proporção:
partir de 31 (trinta e um) até 250 (duzentos e cinquenta) trabalhadores a bordo, o profissional de saúde deve ser um técnico de enfermagem, sob a supervisão de enfermeiro, um enfermeiro ou um médico;
entre 251 (duzentos e cinquenta e um) até 400 (quatrocentos) trabalhadores deve ser adicionado um profissional de saúde, assegurando que ao menos um deles seja de nível superior;
III. acima de 401 (quatrocentos e um) trabalhadores deve ser acrescentado um profissional de saúde.

b) ser dotada de enfermaria que atenda ao descrito no Capítulo 9 das Normas da Autoridade Marítima para Embarcações Empregadas na Navegação de Mar Aberto (NORMAM – 01 da Diretoria de Portos e Costas – DPC da Marinha do Brasil) e na NR-32 (Segurança e Saúde no Trabalho em Serviços de Saúde), naquilo que couber;
c) disponibilizar sistema de telemedicina entre o profissional de saúde a bordo e os médicos especialistas em terra, a qualquer hora do dia ou da noite, operado por trabalhador capacitado, conforme Resoluções do Conselho Federal de Medicina e demais legislações pertinentes. Vide prazo (art. 4º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018)
37.12.5.1 Os profissionais de saúde devem ter os treinamentos avançados em suporte cardiológico e trauma pré-hospitalar, certificados por instituições especializadas, obedecendo às suas respectivas validades. Vide prazo (art. 4º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018) e (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.12.5.2 Os profissionais de saúde lotados na plataforma devem implementar as medidas de prevenção, promoção e atendimento à saúde previstas nesta NR e nas demais, naquilo que couber, sendo vedado o desvio ou desvirtuamento dessas funções.

37.12.5.3 Os equipamentos, materiais e medicamentos para prestar a assistência à saúde e o atendimento de primeiros socorros aos trabalhadores a bordo devem ser definidos e descritos pelo médico coordenador no PCMSO da plataforma, elaborado pela operadora da instalação.

37.12.5.3.1 Os tipos de equipamentos, materiais e medicamentos necessários, e em quantidades suficientes, devem estar disponíveis a bordo, dentro dos seus respectivos prazos de validades.

37.12.6 No caso de o trabalhador não dispuser da quantidade adequada do medicamento mencionado na alínea “c” do subitem 37.2.3 desta NR, a operadora da instalação deve, imediatamente, providenciar a sua obtenção ou o desembarque do trabalhador.

37.13 Meios de Acesso à Plataforma

37.13.1 Os deslocamentos dos trabalhadores entre o continente e a plataforma ou entre plataformas não interligadas, e vice-versa, devem ser realizados por meio de helicópteros.

37.13.1.1 As aeronaves, os heliportos e os procedimentos de transporte aéreo devem obedecer aos requisitos de segurança exigidos pelas autoridades competentes.

37.13.1.2 É permitido o transporte dos trabalhadores por meio de embarcações, desde que:

a) sejam certificadas pela Autoridade Marítima;
b) a distância a ser percorrida entre o continente e a plataforma seja inferior ou igual a 35 milhas náuticas;
c) sejam atendidas as condições adequadas de conforto para o trabalhador durante a navegação;
d) as condições de mar e vento sejam inferiores ou iguais aos valores abrangidos até o grau 5 da escala Beaufort. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)
37.13.2 A operadora da concessão deve assegurar que os terminais próprios ou exclusivos, compartilhados ou não, terrestres de embarque e desembarque aéreo ou marítimo sejam climatizados, além de garantir condições sanitárias, de higiene e de conforto para os trabalhadores em trânsito, aplicando os critérios previstos na NR-24 (Condições Sanitárias e de Conforto nos Locais de Trabalho).

37.13.2.1 Os terminais devem dispor, ainda, de assentos em número suficiente para acomodar todos os trabalhadores em trânsito, previstos no horário de maior fluxo de passageiros, atendendo a programação normal e excetuando as superposições por atrasos. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.13.3 No caso de transporte marítimo, a transferência de trabalhadores entre as embarcações e a plataforma, e vice-versa, deve ser realizada mediante cesta de transferência de pessoal ou atracadouro especial para a lancha do tipo surfer, nos termos descritos neste item. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.13.3.1 As operações de transferência de trabalhadores devem obedecer aos seguintes requisitos:

a) ser realizadas durante o período diurno e com boa visibilidade;
b) todos os trabalhadores devem receber treinamentos de segurança e instruções preliminares de segurança (briefing), antes de cada transporte e transferência;
c) os trabalhadores transportados e transferidos devem usar colete salva-vidas (Classe I – NORMAM 01/DPC); Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)
d) os trabalhadores a serem transferidos não devem carregar materiais, inclusive mochilas, durante a transferência, de modo a terem as mãos livres;
e) um tripulante capacitado da embarcação deve dar orientação prática acerca do processo de transferência, devendo o trabalhador seguir estritamente as suas determinações;
f) o trabalhador não pode ser submetido à operação de transferência sem o seu consentimento, podendo se recusar a qualquer momento mediante justificativa;
g) existindo pessoa sem condições físicas ou psicológicas para a transferência ou que se recuse a cumprir as determinações do tripulante, o comandante da embarcação deve interromper imediatamente a operação, solicitando a retirada deste trabalhador da área de embarque, informando a ocorrência à operadora da instalação.
37.13.3.2 É proibida a realização de operações simultâneas ou outras atividades na área de transferência de pessoal no decorrer da mesma.

37.13.3.3 É vedado o uso de cordas, correntes ou qualquer outro tipo de cabos para a transferência de trabalhadores entre as embarcações e a plataforma, e vice-versa.

37.13.3.4 Para plataforma flutuante, posicionada em águas interiores, o acesso e o desembarque dos trabalhadores também pode ser realizado por meio de escadas fixas da própria plataforma.

37.13.4 A transferência de trabalhadores, por meio de cesta, deve ser realizada apenas sob as seguintes condições meteorológicas e oceanográficas:

a) condições máximas de mar e de vento correspondentes até o grau 5 da Escala Beaufort, constante do Anexo II desta NR; Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)
b) visibilidade superior a 3 km;
c) balanço (roll) máximo de 3° (três graus), para plataformas flutuantes.
37.13.4.1 A operadora da instalação deve assegurar que a cesta obedeça aos seguintes requisitos mínimos:

a) ser homologada e certificada pela Autoridade Marítima;
b) atender às especificações definidas pela NORMAM-05/DPC e alterações posteriores;
c) ser armazenada em local que não a exponha a qualquer tipo de dano à sua integridade;
d) estar íntegra e sempre disponível para utilização.
37.13.4.2 As áreas de saída e de chegada da cesta devem:

a) ter a presença de tripulante capacitado para a execução das manobras de transferência;
b) estar desimpedidas;
c) manter trabalhador de prontidão para lançamento da boia circular, em caso de homem ao mar.
37.13.4.3 Os sinaleiros e seus auxiliares devem estar visivelmente identificados e, juntamente com os passageiros, são as únicas pessoas que podem permanecer nas áreas de chegada ou saída da cesta.

37.13.4.4 Antes de iniciar cada operação contínua com a cesta de transbordo, a operadora da instalação deve assegurar a adoção dos seguintes procedimentos:

a) inspecionar e testar o guindaste nos moldes do subitem 37.20.3.4 desta NR, desde que seja a primeira operação na jornada de trabalho do operador de guindaste;
b) inspecionar a cesta, os acessórios e o conjunto estabilizador, quando aplicável;
c) registrar e arquivar, nas plataformas habitadas, os resultados da inspeção dos cinturões de segurança e acessórios a serem utilizados, descartando os que apresentem falhas ou deformações ou que tenham sofrido impacto de queda;
d) registrar as condições ambientais na ocasião da transferência (velocidade do vento, altura da onda, condições de visibilidade e o ângulo de balanço);
e) verificar a eficácia da comunicação visual e por rádio.
37.13.4.4.1 Para as plataformas desabitadas, os registros mencionados nas alíneas “c” e “d”, do subitem 37.13.4.4, devem ser arquivados na plataforma habitada onde estão lotados os trabalhadores da operadora da instalação que executam atividades eventuais na unidade desabitada ou na sede da empresa, em terra.

37.13.4.5 É proibida a utilização da cesta de transbordo:

a) para o transporte de materiais ou equipamentos, com exceção da bagagem dos trabalhadores transportados, que deve ser conduzida no centro da cesta;
b) com carga acima de sua capacidade máxima de transporte;
c) como a primeira carga do dia de operação do guindaste, devendo ser usado outro elemento de carga semelhante no lugar da cesta, com no mínimo duas vezes a sua capacidade máxima de transporte para fazer as devidas verificações;
d) quando não houver permanente comunicação visual e via rádio entre o operador do guindaste e os sinaleiros da plataforma e da embarcação.
37.13.4.6 O operador do guindaste deve obedecer unicamente às instruções dadas pelos sinaleiros, exceto quando for constatado risco de acidente e sinalizada a parada de emergência por qualquer pessoa situada na área de embarque ou desembarque.

37.13.4.7 É permitido o transbordo de pessoas, no período noturno, por meio de cesta de transferência somente em situações de:

a) emergência;
b) execução de serviços emergenciais que visem à proteção dos trabalhadores ou a segurança operacional;
c) socorro médico de urgência;
d) resgate de náufrago;
e) transferência de pessoas acidentadas em embarcações.

37.13.5 Acesso à plataforma por lancha do tipo surfer só é permitido em plataformas fixas, dotadas de atracadouro com estrutura projetada e fabricada para aproximação e contato da proa deste tipo de embarcação, conforme ilustram as figuras 1 e 2.

37.13.5.1 O atracadouro deve ter projeto elaborado por profissional legalmente habilitado, com a emissão da respectiva ART, e ser aprovado pela Autoridade Marítima. Vide prazo (art. 4º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018)

37.13.5.2 O acesso à plataforma, por meio de lancha do tipo surfer, deve obedecer aos seguintes requisitos:

a) as operações de transferência somente devem ser realizadas em condições máximas de mar e ventos correspondentes ao grau 4 da Escala Beaufort, constante do Anexo II desta NR, e corrente marítima de, no máximo, 1,5 nós; Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)
b) as condições de mar, vento e visibilidade no momento da manobra devem ser avaliadas e consignadas em documento próprio pelo comandante da embarcação, ficando arquivados na lancha do tipo surfer ou na plataforma habitada por um período não inferior a um ano, e de fácil acesso à auditoria fiscal do trabalho;
em se tratando de plataforma desabitada, o documento pode ser arquivado na lancha do tipo surfer, na plataforma habitada onde estão lotados os trabalhadores transportados ou na sede da operadora da instalação, em terra.
37.13.6 A movimentação de trabalhadores entre a unidade marítima de apoio adjacente e a plataforma, fixa ou flutuante, deve ser feita por meio de passarela (gangway), obedecendo aos seguintes requisitos mínimos:

a) manter a via desobstruída, dotada de corrimãos e piso antiderrapante;
b) garantir ângulo de inclinação seguro para o deslocamento dos trabalhadores;
c) utilizar passarela dotada de fechamento lateral;
d) instalar redes de proteção contra quedas no entorno da base da passarela nas plataformas, quando requerida nas análises de riscos;
e) guarnecer cada extremidade da passarela com sistema de sinalização automática ou vigia treinado, indicado formalmente, identificado e portando faixa fluorescente;
f) equipar os vigias de sistema de comunicação, interligados com o comando da plataforma e da unidade de apoio, para orientar o fluxo de trabalhadores;
g) designar área segura, sinalizada, desimpedida e abrigada como ponto de espera para travessia, baseada nas análises de riscos específicas;
h) elaborar procedimento de movimentação, interrupção de passagem e evacuação de trabalhadores da passarela, em caso de condições climáticas e marítimas adversas ou emergências operacionais;
i) instalar sistema de alarme sonoro e luminoso diferenciado para avisar aos trabalhadores em caso de necessidade de interrupção de passagem pela passarela;
j) possuir as suas partes móveis protegidas e sinalizadas;
k) ser dotada de meio de acesso mediante escadas e rampa posicionadas no máximo a 30 graus de um plano horizontal e dotado de dispositivo rotativo que permita a mesma acompanhar o movimento involuntário da embarcação.
37.13.6.1 A operadora da instalação deve manter a bordo os documentos com os parâmetros e cálculos utilizados como critérios para acionamento do alarme e interrupção imediata da passagem de trabalhadores pela passarela (gangway), em caso de situações de emergência.

37.13.7 As utilizações de soluções alternativas para outros tipos de acessos as plataformas devem ser precedidas de aprovação tripartite.

37.14 Condições de Vivência a Bordo

37.14.1 A operadora da instalação deve assegurar áreas de vivência compostas por alojamentos, instalações sanitárias, refeitório, cozinha, lavanderia, sala de recreação, sala de leitura, sala para o uso da rede de alcance mundial informatizada (internet) e outros serviços, em condições de segurança, saúde, conforto, higiênico-sanitárias e perfeito estado de funcionamento e conservação.

37.14.2 Disposições gerais

37.14.2.1 As áreas de vivência devem ser projetadas, considerando:

a) o atendimento aos requisitos de segurança e saúde do trabalhador;
b) as condições de vivência adequadas ao bem-estar dos trabalhadores embarcados;
c) à distância de máquinas, equipamentos e aparelhos ruidosos e substâncias perigosas (combustíveis, inflamáveis, radioativas, explosivas e outras);
d) a mitigação a exposição dos trabalhadores ao ruído, às vibrações e às substâncias perigosas, bem como aos demais fatores de riscos ambientais acima dos limites de tolerância presentes a bordo;
e) a facilidade de abandono das áreas de vivência em situações de emergência.
37.14.2.2 A operadora da instalação deve assegurar que nos leitos dos camarotes e módulos de acomodação temporária os níveis de ruídos não sejam superiores a 55 dB (A), sendo que a partir de 50 dB (A) devem ser adotadas medidas preventivas. Vide prazo (art. 4º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018)

37.14.2.3 As áreas de vivência devem ser dotadas de água para o consumo humano, conforme estabelecem a NR-24, a Portaria MS n.º 2.914 de 12/12/11 e Resolução da Diretoria Colegiada – RDC n.º 72, de 29/12/09 e RDC n.º 91, de 30 de Junho de 2016, naquilo que couber.

37.14.3 Instalações sanitárias

37.14.3.1 As instalações sanitárias devem:

a) possuir uma área mínima de 1,00m², para cada vaso sanitário;
b) ser abastecidas por água canalizada;
c) dispor de água tratada, quente e fria, nos chuveiros e pias para fins de higiene pessoal, exceto para os vasos e mictórios; Vide prazo (art. 3º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018) e (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)
d) ser separadas por sexo;
e) ter porta principal inteiriça para manter a privacidade, provida de painel com dimensão de 0,60 m x 0,80 m, que permita a ventilação e o escape em caso de emergência; Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)
f) possuir portas com fechamento interno sem, contudo, impedir sua abertura emergencial pelo lado externo mediante chave mestra ou similar;
g) possuir piso impermeável, lavável, antiderrapante, com caimento para o ralo sifonado e sem ressaltos e depressões;
h) ter lixeira com tampa, com dispositivo de abertura que dispense a necessidade de contato manual com a tampa;
i) ser providas de rede de iluminação, protegida externamente por eletrodutos ou embutida nas anteparas, com iluminamento geral e difuso de, no mínimo, 150 lux;
j) possuir sistema de exaustão eficaz, direcionado para fora da área de vivência e sem contaminar os seus demais ambientes;
k) ter disponível protetor descartável para o assento do vaso sanitário;
l) ser dotada de, no mínimo, uma tomada de energia elétrica junto aos lavatórios. Vide prazo (art. 3º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018)
37.14.3.2 Além do disposto no subitem 37.14.3.1, as instalações sanitárias para o uso coletivo devem:

a) estar situadas em locais de fácil e seguro acesso, próximas aos locais de trabalho ou das refeições;
b) ser localizadas de maneira a não se comunicarem diretamente com os locais destinados às refeições, cozinha e dormitórios;
c) garantir a privacidade de seus usuários em relação ao ambiente externo;
d) estar situadas a no máximo 150m no plano horizontal e 10m no plano vertical do posto de trabalho; Vide prazo (art. 3º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018) e (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)
e) possuir vasos sanitários em conjunto com lavatórios;
f) dispor de cabines privativas para os vasos sanitários, quando houver mais de uma unidade ou forem acompanhados de mictórios;
g) ser separadas por sexo, de forma permanente.
37.14.3.2.1 O dimensionamento das instalações sanitárias, de uso coletivo para cada sexo, deve levar em conta os seus respectivos quantitativos a bordo e os postos de trabalho.

37.14.3.3 A plataforma deve possuir instalações sanitárias para o uso coletivo distribuídos pelos diferentes pisos ou decks, na proporção de, no mínimo, 1 (um) vaso sanitário e 1 (um) lavatório para cada 15 (quinze) trabalhadores ou fração, considerando o turno de trabalho com maior efetivo. Vide prazo (art. 3º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018)

37.14.3.3.1 Em instalações sanitárias masculinas de uso coletivo é permitida a substituição de 50% (cinquenta por cento) dos vasos por mictórios para o uso coletivo, desde que sejam assegurados, no mínimo, dois vasos.

37.14.3.4 A plataforma deve possuir, ainda, instalações sanitárias para uso coletivo dotadas de chuveiro, na proporção de 1 (um) para cada 30 (trinta) trabalhadores ou fração, considerando o turno de trabalho com maior efetivo. Vide prazo (art. 3º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018)
