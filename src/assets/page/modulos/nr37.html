37.24 Inspeções e Manutenções

37.24.1 A operadora da instalação deve definir e implantar o plano de inspeções e manutenções dos equipamentos, instrumentos, máquinas, sistemas e acessórios da plataforma, especificando a estratégia adequada, as normas técnicas nacionais, as recomendações dos fabricantes ou fornecedores e as boas práticas de engenharia aplicáveis.

37.24.1.1 A operadora da instalação deve priorizar a manutenção preventiva e preditiva para eliminar os efeitos das causas básicas das possíveis não conformidades, falhas ou situações indesejáveis, visando prevenir a sua ocorrência.

37.24.2 O plano deve ser objeto de planejamento e gerenciamento efetuado por profissional legalmente habilitado e os resultados devem ser documentados em livro próprio, ficha ou sistema informatizado.

37.24.3 Os planos de inspeções e manutenções devem conter, no mínimo, os seguintes itens:

a) listagem dos elementos da plataforma sujeitos às inspeções e manutenções;
b) tipos de intervenções a serem realizadas;
c) cronograma anual com o estabelecimento de prazos e a identificação dos responsáveis;
d) formação profissional dos trabalhadores e suas respectivas autorizações formais;
e) medidas de segurança a serem adotadas para cada um dos elementos e os respectivos equipamentos de proteção coletiva e individual necessários, podendo estar na permissão para o trabalho;
f) descrição das atividades a serem realizadas e os procedimentos de inspeções e manutenções;
g) assinaturas dos responsáveis técnicos.
37.24.3.1 A operadora da instalação deve justificar e documentar a inobservância dos prazos definidos nos planos de inspeções e manutenções.

37.24.3.2 Os planos de inspeções e manutenções devem ser revisados pelo menos uma vez a cada 5 (cinco) anos e atualizados quando necessário, por profissional legalmente habilitado.

37.24.4 A periodicidade das inspeções e manutenções deve considerar:

a) o previsto nas NRs, nas normas técnicas nacionais ou, na ausência destas, nas internacionais;
b) as recomendações do fabricante ou fornecedor, especialmente os itens críticos à segurança e à saúde dos trabalhadores;
c) as medidas propostas nos relatórios de inspeções de segurança e saúde do trabalho;
d) as recomendações e pareceres contidos nos relatórios de inspeções e manutenções;
e) as sugestões decorrentes de investigações de incidentes do trabalho elaboradas pelo SESMT e CIPLAT;
f) as recomendações das análises de riscos;
g) as condições ambientais e climáticas a bordo;
h) as sugestões dos representantes dos empregados, caso sejam pertinentes.
37.24.5 As inspeções, manutenções e outras intervenções devem ser executadas por trabalhadores com treinamento apropriado, sob a supervisão de profissional qualificado a bordo e coordenada por profissional legalmente habilitado que pode estar lotado em terra.

37.24.6 O relatório de manutenção deve conter:

a) as não conformidades encontradas;
b) as intervenções realizadas com suas respectivas datas, descrevendo as peças reparadas ou substituídas;
c) os registros dos profissionais responsáveis pela execução das intervenções;
d) os nomes dos executantes das intervenções;
e) a assinatura do responsável pelo relatório.
37.24.7 É proibida a utilização e a operação de equipamentos, instrumentos, máquinas, tubulações, acessórios ou qualquer outro sistema da plataforma sujeito a inspeção e manutenção, antes da correção das suas não conformidades impeditivas, com a ciência formal do responsável legal pela plataforma.

37.24.8 No caso de inspeções, manutenções, reparos e outras atividades que utilizem os Veículos Aéreos Não Tripulados – VANT (drone), a operadora da instalação deve adotar o Regulamento Brasileiro de Aviação Civil Especial n.º 94/2017 (RBAC-E n.º 94/2017) da Agência Nacional de Aviação Civil – ANAC, e às normas de operação de estabelecidas pelo Departamento de Controle do Espaço Aéreo – DECEA e as exigências da Agência Nacional de Telecomunicações – ANATEL.

37.24.8.1 Além do prescrito no subitem 37.24.8 desta NR, a operadora da instalação deve:

a) contratar empresas prestadoras de serviço ou ser devidamente cadastrada na ANAC;
b) assegurar que o operador de drone participe da elaboração das análises de riscos e assine a PT para a atividade de voos a bordo;
c) garantir que os drones utilizados em áreas classificadas obedeçam às condições previstas nas normas do Instituto Nacional de Metrologia, Qualidade e Tecnologia – INMETRO para estes tipos de locais;
d) avaliar as operações simultâneas na plataforma antes da utilização do drone;
e) elaborar mapa limitando a área permitida ao voo do drone, notadamente sobre as áreas com a possível presença de trabalhadores.
37.25 Procedimentos Operacionais e da Organização do Trabalho

37.25.1 A operadora da instalação deve elaborar, documentar, implementar, divulgar, manter atualizado e disponibilizar os procedimentos operacionais realizados na plataforma para todos os trabalhadores envolvidos.

37.25.1.1 Os procedimentos operacionais devem estar em conformidade com:

a) as especificações técnicas do projeto dos sistemas da plataforma;
b) as instruções dos manuais de operação e de manutenção elaborados pelos fabricantes/fornecedores;
37.25.2 Os procedimentos operacionais devem conter instruções claras e específicas para a execução das atividades com segurança, em cada uma das seguintes fases:

a) comissionamento;
b) pré-operação e partida;
c) operação;
d) parada, inclusive de emergência;
e) retorno à operação, incluindo após emergência;
f) descomissionamento.
37.25.3 Os procedimentos operacionais devem ser reavaliados, no mínimo, bienalmente e revisados quando ocorrer uma das situações descritas a seguir:

a) recomendações decorrentes de inspeção de segurança, análises de riscos ou incidentes ocorridos na instalação;
b) modificações, ampliações ou reformas nos sistemas e equipamentos relacionados aos procedimentos;
c) alterações significativas nas condições operacionais da plataforma;
d) solicitações do SESMT.
37.25.4 Quando houver revisão de procedimento operacional, os trabalhadores envolvidos, próprios ou terceirizados, devem passar por reciclagem conforme prevê a alínea “c” do subitem 37.8.10.1 desta NR.

37.25.5 A operadora da instalação deve dimensionar o efetivo suficiente de trabalhadores para a realização de todas as tarefas operacionais com segurança, analisando, no mínimo, os seguintes aspectos:

a) os diferentes níveis de capacitação técnica;
b) os postos de trabalho;
c) a organização do trabalho;
d) as turmas de embarque;
e) os horários e turnos de trabalho;
f) os treinamentos necessários;
g) a definição de responsabilidades de supervisão e execução das atividades laborais.
37.25.5.1 Os parâmetros adotados pelo empregador, no dimensionamento do contingente mínimo a bordo, devem ser documentados e arquivados na plataforma e assinados pelo profissional responsável, designado pela empresa.

37.25.5.2 A organização do trabalho deve levar em consideração, no mínimo, os requisitos previstos no subitem 17.6.2 da NR-17.

37.25.5.3 Os trabalhadores devem ser capacitados nos processos de trabalho em que atuem, visando conscientizá-los em relação à importância de cumprimento destes procedimentos para a sua segurança e saúde.

37.26 Sistema de Detecção e Alarme de Incêndio e Gases

37.26.1 A plataforma deve possuir sistemas de detecções e de alarmes para monitorar, continuamente, a possibilidade de perda de contenção de materiais tóxicos, inflamáveis e incêndio, utilizando metodologia específica para estes sistemas, com projeto elaborado por profissional legalmente habilitado.

37.26.1.1 Nas plataformas de produção, os sistemas fixos de detecções e de alarmes devem ter interface com os outros sistemas de segurança como os de combate a incêndio, de parada de emergência (shut down) e de despressurizações (blow down) da unidade e outras situações de riscos, permitindo as atuações conforme previstos nas suas respectivas lógicas.

37.26.1.2 Nas plataformas de perfuração, os sistemas fixos de detecções e de alarmes devem ter interface com os outros sistemas de segurança como o de combate a incêndio, detecção de influxo (kick), sistema de desconexão de emergência, parada de emergência (shut down) e despressurização (blow down) e outras situações de riscos, permitindo também as atuações conforme previsto na sua lógica.

37.26.1.3 Nas plataformas capazes de produzir, perfurar e realizar intervenções em poços, a operadora da instalação deve cumprir os subitens 37.26.1.1 e 37.26.1.2.

37.26.2 Os detectores e alarmes fixos devem ser instalados de acordo com o dimensionamento de projeto e suas atualizações, inclusive nas instalações temporárias.

37.26.3 As botoeiras de acionamento do alarme de incêndio devem ser do tipo “Quebre o vidro e aperte o botão” ou sistema similar, ambos sinalizados na cor vermelha.

37.26.3.1 As botoeiras situadas nos corredores devem ser facilmente acessíveis e posicionadas de modo que a distância a ser percorrida pelo trabalhador, para o seu acionamento, seja de no máximo 20m. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.26.4 O projeto deve levar em conta o estudo de dispersão de gases e vapores tóxicos ou inflamáveis no meio ambiente laboral para a seleção do tipo, quantidade, distribuição e sensibilidade dos detectores.

37.26.4.1 Em caso da ausência de estudo de dispersão de gases, a operadora da instalação deve adotar a quantidade e o posicionamento de detectores e alarmes previstos em norma técnica nacional ou internacional.

37.26.5 Os detectores fixos devem ser identificados individualmente e interligados ao sistema de alarmes da sala de controle da plataforma.

37.26.6 Os sistemas de alarme e comunicação com o pessoal de bordo deve ser capaz de emitir sinais sonoros e visuais perceptíveis e inconfundíveis, bem como veicular mensagens audíveis em todos os locais da plataforma destinados à ocupação humana.

37.26.6.1 Nas áreas em que o nível de ruído contínuo ou intermitente estiver acima de 90 dB (A) devem ser instalados também sinais luminosos.

37.26.7 O ajuste do alarme (set point) deve considerar, quando aplicável, os seguintes aspectos:

a) a toxidez dos materiais presentes;
b) os limites inferior e superior de explosividade dos materiais inflamáveis;
c) o efeito sinérgico em razão da presença de outras substâncias no ar;
d) o tempo máximo requerido para a resposta do detector;
e) as ações a serem tomadas, após soar o alarme;
f) o tempo necessário para evacuar os trabalhadores do ambiente contaminado ou em chamas.
37.26.7.1 Para os detectores fixos dedicados a pontos de emanação contínua ou intermitente de gases tóxicos, o primeiro nível de alarme deve ser ajustado para os limites de exposição estabelecidos pelas normas brasileiras ou internacionais.

37.26.8 Após instalação e comissionamento, os detectores e alarmes devem ser testados periodicamente por profissional capacitado, conforme instruções do fabricante ou fornecedor, e os resultados consignados em relatório.

37.26.9 Os detectores e os alarmes fixos devem ser energizáveis pelo sistema elétrico de emergência da plataforma, conforme NORMAM-01/DPC.

37.26.10 Somente é permitido desativar, contornar (by-pass), mudar o nível de ação (set point) ou utilizar qualquer meio que impeça o correto funcionamento dos detectores ou alarmes, mediante:

a) a autorização de gestor designado pelo empregador;
b) o procedimento ou planejamento específico;
c) a implementação das recomendações contempladas pelas análises de riscos.
37.26.11 Ao menos dois instrumentos portáteis devem estar disponíveis a bordo, para detecção de CH4, H2S, O2, CO e Compostos Orgânicos Voláteis – COV.

37.26.12 Os detectores fixos e portáteis devem ser calibrados, aprovados e certificados por laboratório acreditado pelo INMETRO. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.26.12.1 O auto zero (ou ajuste de ar limpo), o teste de resposta (bump test ou function check) e o ajuste dos detectores podem ser realizados por trabalhador capacitado ou qualificado para este fim.

37.26.13 Na captação do ar do sistema de climatização devem ser instalados detectores, em redundância, conforme indicado em estudo de riscos.

37.26.13.1 Os detectores de gases devem estar associados aos dispositivos de intertravamento para controlar ventiladores, exaustores e dampers, cujo tempo máximo de resposta assegure condições ambientais internas do compartimento adequadas à saúde humana.

37.26.13.2 O sistema de exaustão do ar climatizado do casario, salas de controle e laboratórios deve ser dotado de dampers de fechamento automático, quando o ar for destinado para as áreas classificadas.

37.26.14 Nos locais onde são preparados, armazenados ou tratados os fluidos de perfuração, completação, estimulação e restauração de poços de petróleo, com características combustíveis ou inflamáveis, devem ser instalados detectores para alertar a formação de atmosferas explosivas ou tóxicas.

37.26.15 A sala de baterias deve possuir sistema de detecção e alarme de hidrogênio (H2), considerando na sua localização a influência do sistema de exaustão e insuflação do ar no compartimento.

37.26.15.1 O funcionamento adequado do sistema de exaustão da sala de baterias deve ser sinalizado na sala de controle da plataforma.

37.27 Prevenção e Controle de Vazamentos, Derramamentos, Incêndios e Explosões

37.27.1 A operadora da instalação deve implementar medidas continuamente, desde a fase de projeto, para prevenir e controlar vazamentos, derramamentos, incêndios e explosões, contemplando os meios necessários para minimizar a ocorrência e mitigar as suas consequências, em caso de falhas nos sistemas de prevenção e controle.

37.27.1.1 Para as emissões fugitivas, o projeto original da plataforma e suas alterações, modificações nas condições de processo, manutenção e reparo devem incluir procedimentos para minimizar os riscos de acordo com a viabilidade técnica, após a identificação das suas fontes.

37.27.2 Os trabalhadores lotados na plataforma, próprios e terceirizados, e seus representantes devem ser consultados pela operadora da instalação durante a elaboração das medidas específicas e suas revisões para prevenir e controlar vazamentos, derramamentos, incêndios e explosões.

37.27.2.1 A comprovação da consulta se dará mediante a ciência dos trabalhadores embarcados em listagem específica, na ocasião da elaboração ou revisão das medidas supracitadas.

37.27.3 As ações no sentido de prevenir e controlar vazamentos, derramamentos, incêndios e explosões devem ser revisadas, após as análises críticas das medidas adotadas em decorrência destes eventos ou quando ocorrer:

a) recomendação decorrente de inspeção de segurança ou das análises de riscos;
b) modificação, ampliação ou reforma da instalação;
c) alterações significativas nas condições operacionais e de processo, segundo critérios das análises de riscos;
d) recomendações decorrentes das análises de incidentes ocorridos na instalação, ou mesmo fora dela, que possam ter afetado as condições normais de operação da plataforma;
e) casos de abrangência decorrentes de incidentes ocorridos nas suas próprias plataformas ou divulgados pela Agência Nacional do Petróleo, Gás Natural e Biocombustíveis – ANP, cuja avaliação deve ser realizada pela operadora da instalação;
f) solicitação do SESMT;
g) solicitação da CIPLAT, mediante avaliação técnica do SESMT;
h) notificação pela auditoria fiscal do trabalho.
37.27.4 Os tanques, vasos e equipamentos e outros componentes da plataforma que armazenam líquidos combustíveis e inflamáveis devem possuir sistemas de contenção de vazamentos ou derramamentos, como diques, bandejas ou similares, dimensionados e construídos de acordo com as normas técnicas nacionais ou, na sua ausência, com as normas internacionais.

37.27.4.1 No caso de bacias de contenção é vedado o armazenamento de materiais, recipientes e similares em seu interior, exceto durante as atividades de manutenção, reparo, ampliação, inspeção, descomissionamento e desmonte do equipamento protegido pela bacia em questão.

37.27.4.2 Os tanques de carga ou aqueles incorporados à estrutura da plataforma estão desobrigados de atenderem ao subitem 37.27.4 desta NR.

37.27.5 Os sistemas utilizados para preparar, armazenar ou tratar os fluidos de perfuração, completação, estimulação e restauração de poços de petróleo, com características combustíveis ou inflamáveis, devem ser dotados de equipamentos e instrumentos de medida e controle para impedir a formação de atmosferas explosivas, obedecendo a seguinte hierarquia:

a) prevenir a liberação ou disseminação desses agentes no meio ambiente de trabalho;
b) reduzir a concentração desses agentes no ambiente de trabalho;
c) eliminar o risco de incêndio e explosão.
37.27.6 Em áreas sujeitas à existência ou à formação de atmosferas explosivas ou misturas inflamáveis, a operadora da instalação é responsável por implementar medidas específicas para controlar as fontes de ignição, como por exemplo: a geração, o acúmulo e a descarga de eletricidade estática, e a presença de superfícies aquecidas de máquinas, equipamentos, instrumentos, dutos e demais acessórios.

37.27.7 As instalações elétricas, os equipamentos e os instrumentos elétricos fixos, móveis e portáteis, os equipamentos de comunicação, a iluminação, as ferramentas e similares utilizados em áreas classificadas devem estar em conformidade com a NR-10 e a ABNT NBR IEC 60079 e alterações posteriores.

37.27.8 Os equipamentos mecânicos e eletromecânicos instalados em áreas classificadas devem estar em conformidade com os requisitos técnicos do INMETRO e da norma ISO 80079-36 e alterações posteriores.

37.27.9 A operadora da instalação deve assinalar e classificar nas plantas da plataforma as áreas, externas e internas, sujeitas à existência ou a formação de atmosferas contendo misturas inflamáveis ou explosivas, de acordo com a norma ABNT NBR IEC 60079 e alterações posteriores.

37.27.9.1 As áreas classificadas devem possuir sinalização de segurança, visível e legível, indicando a proibição da presença de fontes de ignição.

37.27.10 Os serviços envolvendo o uso de equipamentos, instrumentos, ferramentas e demais serviços que possam gerar chamas, fagulhas, calor ou centelhas, nas áreas sujeitas à existência ou à formação de atmosferas explosivas ou misturas inflamáveis, devem obedecer ao descrito no subitem 34.5, da NR-34.

37.27.11 Em plataformas semissubmersíveis, do tipo coluna estabilizada, não devem ser instalados no interior de colunas ou submarinos (pontoons) tanques ou vasos interligados, direta ou indiretamente, à unidade de processamento de petróleo ou gás.

37.27.12 A operadora da instalação deve assegurar que a concentração de oxigênio na mistura gasosa gerada pela queima seja inferior ou igual a 5% (v/v), e no interior dos tanques de carga inferior ou igual a 8% (v/v).

37.28 Proteção e Combate a Incêndios

37.28.1 Aplicam-se às plataformas o disposto neste item, no Capítulo 9 da NORMAM-01/DPC e ISO 13702, nesta ordem.

37.28.2 A proteção contra incêndios nas plataformas deve ser desenvolvida por meio de uma abordagem estruturada, considerar os riscos existentes para os trabalhadores e ter os seguintes objetivos:

a) reduzir a possibilidade de ocorrência de incêndio;
b) detectar e alarmar a ocorrência de incêndio na zona de origem;
c) limitar a possibilidade de propagação de incêndio;
d) proteger a atuação dos trabalhadores envolvidos nas atividades de resposta a emergências;
e) controlar e, quando for seguro, extinguir focos de incêndio;
f) salvaguardar a segurança e a saúde dos trabalhadores durante o abandono da plataforma.
37.28.3 O sistema de proteção contra incêndio deve ser composto, no mínimo, pelos seguintes requisitos:

a) instrumentos de detecção e alarmes da presença de gases, fumaça e chama;
b) controle e parada do processo de produção ou perfuração;
c) fonte de energia elétrica autônoma de emergência;
d) equipamentos suficientes para combater incêndios em seu início, conforme prescreve a NORMAM 01/DPC;
e) trabalhadores treinados no uso correto dos equipamentos supracitados, estabelecido na NORMAM-01/DPC;
f) Equipamentos de Proteção Individual – EPIs adequados para combater o fogo e com Certificados de Aprovação – CAs;
g) rotas de fuga, saídas de emergência e iluminação de emergência para a rápida retirada do pessoal a bordo, em caso de incêndio ou explosão.
37.28.4 Dispositivos de controle e parada de emergência

37.28.4.1 Na plataforma devem existir sistemas automáticos que paralisem o processo, isolem parte dele, despressurizem a unidade ou limitem o escalonamento de situações anormais.

37.28.4.2 A partir das análises e estudos de riscos, a operadora da instalação deve elaborar procedimentos operacionais para o sistema de parada da plataforma, em função do local e tipo de emergência.

37.28.4.3 A plataforma deve possuir sistema de acionamento remoto a bordo para comandar a parada de emergência de equipamentos e sistemas que possam propagar ou alimentar o incêndio com material combustível ou inflamável.

37.28.4.4 A plataforma deve possuir controle das admissões e descargas do ar e do funcionamento da ventilação das estações de controle, das áreas de vivência e dos compartimentos de serviço, de carga e de máquinas.

37.28.4.4.1 Os meios de fechamento dos dutos e de controle dos ventiladores devem:

a) ficar protegidos do fogo;
b) ser facilmente acessíveis;
c) ser localizados fora dos compartimentos que estão sendo ventilados;
d) estar identificados de forma visível e legível;
e) indicar se os dutos estão abertos ou fechados;
f) mostrar se os ventiladores estão ligados ou desligados.
37.28.5 A operadora da instalação deve realizar exercícios de combate a incêndio e treinamento específico para a brigada de incêndio dentro da periodicidade e com conteúdo determinados pela Autoridade Marítima (NORMAM-01/DPC).

37.28.6 Sistemas fixos de combate a incêndio

37.28.6.1 As plataformas devem ser dotadas de sistemas de combate a incêndio, com água pressurizada, que assegure à resposta a emergência em tempo suficiente para preservar a segurança dos trabalhadores.

37.28.6.1.1 As especificações das bombas, redes, tomadas de incêndio, mangueiras e demais acessórios devem atender ao disposto na NORMAM-01/DPC.

37.28.6.1.2 Os hidrantes devem ser facilmente visíveis e acessíveis.

37.28.6.1.3 Os abrigos das mangueiras e demais acessórios não podem estar trancados à chave.

37.28.6.1.4 Os hidrantes e as redes de alimentação devem ser inspecionados mensalmente e os resultados consignados em relatório.

37.28.6.1.5 O suprimento de água para a rede de combate a incêndio deve ser provido por, pelo menos, dois conjuntos moto bombas capazes de serem acionadas independentemente do sistema elétrico principal da plataforma, mediante motor a combustão ou sistema elétrico de emergência.

37.28.6.1.5.1 A plataforma deve ter conjunto moto bomba de combate a incêndio pronta para operar, com capacidade plena para o cenário de maior demanda.

37.28.6.1.5.2 Caso haja ampliação ou modificações que alterem o cenário de maior demanda, a operadora da instalação deve reavaliar e redimensionar o sistema de combate a incêndio, quando aplicável.

37.28.6.1.5.3 No período de manutenção do conjunto moto bomba que se encontra em reserva, a operadora da instalação deve adotar medidas de contingenciamento baseada em análises riscos, garantindo o nível de confiabilidade do sistema de combate a incêndio exigido em normas técnicas nacionais ou internacionais, nesta sequência.

37.28.6.1.6 As bombas de combate a incêndio devem ser testadas, anualmente, quanto ao seu desempenho, mediante a elaboração das suas curvas características (altura manométrica total versus vazão), utilizando instrumentos para medir a vazão, a pressão e a rotação.

37.28.6.1.6.1 Os instrumentos citados no subitem 37.28.6.1.6 devem possuir certificados de calibração válidos, segundo procedimento do INMETRO.

37.28.6.1.6.2 A eficiência da bomba testada deve corresponder àquela fornecida pelo fabricante ou fornecedor e assim como à estabelecida pelo Capítulo 4 da NORMAM-01/DPC, assegurando o seu correto funcionamento em caso de incêndio.

37.28.6.2 A plataforma deve ser dotada de sistemas fixos de extinção de incêndio eficazes, de acordo com as classes de fogo possíveis e o potencial de incêndio na área a ser protegida.

37.28.6.2.1 As tubulações e acessórios usados no sistema de borrifo de água pressurizada devem estar íntegros, atendendo ao projeto de combate a incêndio.

37.28.6.3 A operadora de plataforma desabitada pode utilizar sistema alternativo de proteção contra incêndio para garantir a segurança dos trabalhadores, baseado em análises de riscos e normas nacionais ou internacionais.

37.28.7 Extintores de incêndio portáteis

37.28.7.1 A plataforma deve ser provida de extintores para permitir o combate a incêndios em sua fase inicial.

37.28.7.2 O número, distribuição, tipo e carga dos extintores devem estar relacionados com a sua capacidade extintora, as classes de fogo possíveis a bordo e o potencial de incêndio na área a ser protegida, conforme a NORMAM-01/DPC, ou na sua omissão, as normas técnicas nacionais.

37.28.7.2.1 O extintor de incêndio sobre rodas só é contabilizado na capacidade extintora quando o seu agente puder atingir a área a ser protegida.

37.28.7.3 Os extintores de incêndio devem ser certificados pelo INMETRO, possuindo o respectivo selo de marca de conformidade.

37.28.7.4 Localização e sinalização

37.28.7.4.1 Os extintores deverão ser instalados em locais de fácil visualização e acesso.

37.28.7.4.2 É vedada a localização dos extintores nas escadas, antecâmaras de escadas e atrás de portas.

37.28.7.4.3 O local destinado à fixação do extintor deve ser sinalizado, conforme previsto na norma ABNT-NBR 13434-2 e alterações posteriores.

37.28.7.4.4 O piso situado embaixo do extintor deve ter área livre e desobstruída de 1,00m por 1,00m.

37.28.7.4.5O extintor de incêndio não deverá ter a sua parte superior situada a mais de 1,60m acima do nível do piso.

37.28.7.4.6 Ao ser instalado, o extintor deve estar com as suas instruções de utilização voltada para frente, de modo visível.

37.28.7.5 Inspeção e manutenção dos extintores portáteis.

37.28.7.5.1 Os serviços de inspeção e manutenção de primeiro, segundo e terceiro níveis de extintores de incêndio devem ser realizados conforme requisitos do INMETRO.

37.28.7.5.2 Os resultados das inspeções e manutenções devem ser consignados em relatório, conforme a norma ABNT NBR 12962 e alterações posteriores.

37.28.7.5.3 O extintor de incêndio que for retirado para manutenção deve ser substituído, no ato da sua retirada, por outro extintor de características idênticas ou superiores.

37.28.8 Rotas de fuga, saídas, portas e iluminação de emergência.

37.28.8.1 Os locais de trabalho e as áreas de vivência devem dispor de rotas de fuga e saídas para áreas externas, em número suficiente e dispostas de modo a conduzir os trabalhadores até um local seguro ou para o posto de abandono da plataforma com rapidez e segurança.

37.28.8.2 Além do estabelecido na NORMAM-01/DPC, as rotas de fuga devem:

a) possuir sinalização vertical por meio de placas fosforescentes ou sinais luminosos, segundo norma ABNT NBR 13434-2 ou sinalização no piso ou ao nível do rodapé, indicando o sentido para chegar a saída;
b) ser dotadas de iluminação de emergência;
c) ser mantidas permanentemente desobstruídas e integras;
d) possuir largura mínima de 1,20m quando principais e 0,70m para as secundárias;
e) ser, nas áreas internas, contínuas e seguras para o acesso às áreas externas.
37.28.8.3 A plataforma deve possuir projeto de iluminação de emergência de acordo com a norma IEC 61892-2, elaborado por profissional legalmente habilitado e com os objetivos de: Vide prazo (art. 4º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018)

a) facilitar a saída de zonas perigosas (áreas classificadas, de caldeiras, de vasos de pressão e outras);
b) propiciar apropriada visibilidade das rotas de fuga secundárias para que os trabalhadores possam chegar à rota de fuga principal;
c) permitir visibilidade e orientação ao longo da rota de fuga principal;
d) permitir a visualização de quadros e painéis elétricos a serem ligados/desligados em caso de sinistro a bordo;
e) possibilitar a identificação dos equipamentos de segurança e de combate a incêndio;
f) garantir a iluminação de emergência da enfermaria.
37.28.8.3.1 As rotas de fuga devem ter iluminância de no mínimo 5 (cinco) lux, enquanto que as áreas classificadas e os locais onde estão instalados os equipamentos de emergência (hidrantes, bombas de incêndio, geradores de emergência, baterias de acumuladores, dentre outros) devem ter iluminância igual ou superior a 15 (quinze) lux.

37.28.8.3.2 Os pontos de luz da iluminação de emergência devem estar em perfeito estado de funcionamento, e ser instalados prioritariamente em locais onde haja desnível no piso, mudança de direção da rota de fuga, escada, área de abandono, equipamento de emergência e acionamento do alarme de incêndio, dentre outros locais estratégicos.

37.28.8.4 As portas para as rotas de fuga principais devem:

a) ser dispostas de maneira a serem sempre visíveis;
b) ser mantidas permanentemente desobstruídas;
c) abrir no sentido de fuga, exceto para as portas deslizantes;
d) estar situados de modo que, ao serem abertas, não impeçam as vias de passagem ou causem lesões pessoais.
37.28.8.4.1 O sentido de abertura das demais portas não podem obstruir as rotas de fuga secundárias.

37.28.8.4.2 É vedada a utilização de portas de enrolar nas plataformas.

37.28.8.4.3 As portas com abertura para o interior devem ser dotadas de passagem de emergência que possa ser aberta para fora e ser utilizada como via de escape, em caso de pânico ou de falha no sistema regular de abertura, com dimensões mínimas de 0,60m por 0,60m.

37.28.8.4.4 A largura do vão livre das portas que dão acesso às escadas deve ter, no mínimo, a mesma largura da rota de fuga atendida por elas.

37.28.8.4.5 É proibido fechar com chave, aferrolhar ou prender, interna ou externamente, a porta corta-fogo ou a porta situada no percurso da rota de fuga.

37.28.9 Fonte de energia elétrica autônoma de emergência

37.28.9.1 A plataforma deve possuir bateria de acumuladores, e se necessário gerador de emergência, capaz de suprir, simultaneamente, a energia imprescindível ao funcionamento dos seguintes sistemas essenciais à segurança dos trabalhadores:

a) iluminação de emergência e escape;
b) detecção e alarme de fogo e gás;
c) comunicação de emergência;
d) combate a incêndio;
e) parada de emergência e desconexão de emergência;
f) controle, intertravamento e supervisão.
37.28.9.2 A fonte de energia elétrica de emergência a bordo deve possuir autonomia suficiente para suprir os serviços essenciais à segurança dos trabalhadores por períodos de tempo especificados pela legislação vigente.

37.28.9.3 As baterias de acumuladores devem estar no estado pronta-para-operar e alojadas em compartimentos construídos e utilizados unicamente para este fim, mantido ventilado e dotado de detectores específicos para os gases que possam ser gerados.

37.28.9.3.1 É vedada a instalação de baterias de acumuladores no mesmo compartimento do quadro elétrico de emergência.

37.28.10 Manutenções, testes e inspeções

37.28.10.1 As manutenções, os testes e as inspeções devem ser realizados para assegurar a confiabilidade dos sistemas, equipamentos de combate a incêndio e fonte de energia elétrica de emergência, conforme manual do fabricante e as normas técnicas aplicáveis, nesta ordem.

37.28.10.2 O plano de manutenção do sistema e equipamentos utilizados na proteção contra incêndio deve ser mantido atualizado e disponível a bordo da plataforma.

37.29 Proteção Contra Radiações Ionizantes

37.29.1 Durante todo o ciclo de vida da plataforma, a operadora da instalação deve adotar medidas para proteger os trabalhadores contra os efeitos nocivos da radiação ionizante, provenientes de operações industriais com fontes radioativas e de materiais radioativos de ocorrência natural, gerados durante a exploração, produção, armazenamento e movimentação de petróleo e resíduos, prescritas nesta NR e na NR-34.

37.29.1.1 A operadora da instalação deve priorizar métodos alternativos que não utilizem fontes radioativas a bordo.

37.29.1.1.1 Quando não for viável a sua substituição, a operadora da instalação deve justificar e consignar em relatório elaborado profissional legalmente habilitado. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.29.2 O atendimento das exigências desta NR e da NR-34 não desobriga ao cumprimento de outras disposições estabelecidas pelas normas específicas da Comissão Nacional de Energia Nuclear – CNEN, ou na ausência destas, daquelas previstas em normas técnicas e regulamentos nacionais e internacionais, nesta ordem.

37.29.3 A operadora da instalação deve assegurar que as empresas contratadas que manuseiam ou utilizam equipamentos com fontes radioativas estejam licenciadas pela CNEN.

37.29.4 Medidas de Ordem Geral

37.29.4.1 A operadora da instalação deve assegurar o atendimento por Serviço de Radioproteção – SR, inclusive para material radioativo de ocorrência natural, de acordo com legislação específica da CNEN.

37.29.4.1.1 O SR deve estabelecer e dispor de pessoal, instalações, procedimentos e equipamentos adequados e suficientes para executar todas as tarefas com segurança, bem como proceder ao atendimento em caso de acidente ou emergência.

37.29.4.1.2 A operadora da instalação deve designar um Supervisor de Proteção Radiológica – SPR responsável pela supervisão dos trabalhos com exposição a radiações ionizantes.

37.29.4.1.3 O SPR deve possuir certificação da qualificação válida na área de atuação, segundo a sua atividade e em conformidade com legislação específica da CNEN.

37.29.4.2 O coordenador do PCMSO deve manter atualizado o registro de cada IOE da sua empresa, contendo as seguintes informações: Vide prazo para todas as alíneas (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

a) identificação, endereço e nível de instrução;
b) datas de admissão e saída do emprego;
c) funções associadas a fontes e materiais radioativos com as respectivas áreas de trabalho e riscos radiológicos;
d) horário e tempo na função;
e) dosímetros individuais utilizados;
f) doses recebidas nos períodos de monitoramento, doses anuais e doses integradas no período de ocupação na instalação;
g) treinamentos necessários e realizados;
h) estimativas de incorporações;
i) relatórios sobre exposições de emergência e acidental;
j) históricos radiológicos anteriores;
k) nome e endereço do chefe imediato atual.
37.29.4.3 A monitoração individual dos trabalhadores considerados IOE deve ser feita conforme metodologia estabelecida pela CNEN e pelo Plano de Radioproteção – PR, levando-se em conta a natureza e a intensidade das exposições normais e potenciais previstas.

37.29.4.3.1 Após a ocorrência de exposições decorrentes de emergências ou acidentes, ou suspeita de ocorrência de acidentes, a operadora da instalação deve garantir que sejam tomadas as providências para a imediata avaliação dos dosímetros individuais dos IOE envolvidos, segundo Norma CNEN 3.02.

37.29.4.3.2 É vedada a utilização da metodologia de Grupo Homogêneo de Exposição – GHE para inferir a dose recebida pelos IOE.

37.29.4.4 Caso haja exposição à radiação acima dos limites estabelecidos pelo Anexo n.º 5 (Limites de Tolerância para Radiações Ionizantes) da NR-15, os IOE devem ser afastados de atividade com exposição à radiação e avaliados em conformidade com o PCMSO.

37.29.4.4.1 O retorno ao trabalho do IOE, que envolva radiações ionizantes, dependerá de autorização do médico examinador especialista nesta área, mediante consignação no ASO do empregado.

37.29.4.5 Os registros e arquivos das doses para cada IOE devem ser preservados até que os mesmos tenham atingido a idade de 75 (setenta e cinco) anos e, pelo menos, por 30 (trinta) anos após o término de sua ocupação profissional, inclusive para o trabalhador falecido.

37.29.4.6 O empregador deve dar ciência aos IOE, por escrito e mediante recibo, do valor das suas doses referentes às exposições rotineiras, acidentais e emergenciais, bem como ao médico coordenador do PCMSO.

37.29.4.6.1 Cópias dos registros das doses devem ser fornecidas mensalmente ao IOE em situações normais de trabalho.

37.29.4.6.2 No caso do subitem 37.29.4.3.1, os resultados devem ser entregues ao IOE em até 24 (vinte e quatro) horas após o empregador receber o relatório de doses.

37.29.4.7 Antes de iniciar o trabalho envolvendo fonte ou material radioativo, a operadora da instalação deve exigir da empresa contratada cópias dos ASO concernentes aos seus IOE.

37.29.8 A avaliação dos dosímetros individuais e a calibração dos equipamentos de monitoração de área devem ser realizadas em laboratórios ou institutos autorizados pela CNEN.

37.29.4.9 Antes de acessar as áreas supervisionadas e controladas, os IOE devem ser autorizados formalmente pela operadora da instalação. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.29.4.10 A operadora da instalação deve assegurar que os IOE possuam capacitação de acordo com o Anexo VIII desta NR.

37.29.4.10.1 A capacitação deve ser ministrada por SPR e profissionais em segurança e saúde, com qualificação e habilitação em proteção radiológica. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.29.4.11 Com o objetivo de atender ao prescrito na alínea “g” do subitem 37.8.10.2 desta NR, a operadora da instalação deve efetuar treinamento dos riscos radiológicos específicos da plataforma, com carga horária mínima de 2 (duas) horas e conteúdo programático estabelecido pela própria empresa.

37.29.4.12 Nos casos previstos no subitem 37.8.10.4, o IOE deve ser submetido ao treinamento eventual antes de ser autorizado a executar atividades com exposição a radiações ionizantes.

37.29.4.13 A operadora da instalação deve manter um serviço médico especializado ao tipo e às proporções das fontes e materiais radioativos presentes, visando assegurar a supervisão médica aos trabalhadores expostos a radiações ionizantes e o tratamento apropriado aos envolvidos em acidentes. Vide prazo (art. 4º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018)

37.29.4.13.1 O serviço médico especializado pode ser prestado por profissional legalmente habilitado com proficiência no assunto ou empresa especializada contratada, desde que estejam sob a supervisão do médico coordenador do PCMSO. Vide prazo (art. 4º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018)

CONTINUA DEPOIS DA PUBLICIDADE

37.29.4.14 A operadora da instalação deve elaborar e manter atualizado o PR aprovado pela CNEN, sob a responsabilidade técnica de Supervisor de Proteção Radiológica – SPR devidamente certificado pela CNEN.

37.29.4.14.1 O PR deve ainda:

a) ser exclusivo para cada plataforma;
b) estar articulado com o PPRA da operadora da instalação e das empresas prestadoras de serviços cujos trabalhadores terceirizados estão expostos a radiações;
c) ser considerado na elaboração e implementação do PCMSO;
d) ser apresentado nas CIPLAT da operadora da instalação e das empresas terceirizadas, quando existentes, com cópia anexada às atas desta Comissão;
e) estar contemplado no Plano de Respostas a Emergências – PRE da plataforma, descrito no item 30 desta NR.
37.29.4.14.2 As medidas emergenciais contidas no PR devem contemplar, no mínimo, os seguintes tópicos:

a) método, instrumentação e dispositivos necessários para delimitação e sinalização da área de emergência;
b) instruções relativas ao planejamento das etapas ou fases de resgate da fonte;
c) critérios para seleção da equipe de IOE responsável pela execução das atividades para o resgate da fonte;
d) registros e anotações a serem executados pela equipe de resgate para elaborar o relatório do evento;
e) requisitos para avaliação de doses recebidas pelos IOE envolvidos na emergência;
f) critérios para o atendimento médico dos IOE.
37.29.4.14.3 O PR deve ser avaliado, junto com a análise global do PPRA, com o objetivo de constatar a sua adequação e eficácia no controle da exposição à radiação ionizante, visando à realização dos ajustes necessários e estabelecimento de novas metas e prioridades. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.29.4.14.3.1 O PR também deve ser avaliado sempre que ocorrer acidente, situações de emergência ou constatação de doença ocasionada por exposição a radiações ionizantes, com os mesmos objetivos do subitem 37.29.4.14.3.

37.29.4.15 O transporte de fontes e rejeitos de materiais radioativos deve ser autorizado pelo SPR, acompanhados de documentação específica, atendendo aos requisitos da CNEN e demais normas técnicas nacionais e internacionais vigentes.

37.29.4.16 O trabalhador deve ser afastado imediatamente de serviço que envolva exposição à radiação ionizante quando apresentar feridas ou cortes.

37.29.4.17 É proibido fumar, repousar, se alimentar, beber, aplicar cosméticos, guardar alimentos, bebidas e bens pessoais nos locais onde são manipulados, transportados armazenados ou haja risco de contaminação por materiais radioativos.

37.29.4.18 A operadora da instalação é responsável pela higienização e manutenção da vestimenta e dos demais EPIs utilizados em atividades com materiais radioativos, bem como a descontaminação ou a sua substituição imediata, quando danificado ou extraviado.

37.29.4.18.1 Imediatamente após o término do serviço ou parada para as refeições, a operadora da instalação deve assegurar local apropriado para a troca da vestimenta de trabalho por outra limpa, segundo norma da CNEN.

37.29.5 Serviços e operações com fontes radioativas industriais

37.29.5.1 Antes do início da execução dos serviços e operações envolvendo radiações ionizantes, a operadora da instalação deve elaborar o PR específico previsto no subitem 37.29.4.14, contendo no mínimo:

a) as características da fonte radioativa;
b) as características do equipamento;
c) a relação dos trabalhadores envolvidos;
d) memórias de cálculos das distâncias de isolamentos físicos em instalações abertas;
e) o manuseio e método de armazenamento da fonte radioativa a bordo;
f) os procedimentos, equipamentos e acessórios a serem utilizados em situações de acidentes ou emergência.
37.29.5.1.1 No caso de operações industriais com fontes radioativas, o PR pode ser elaborado pela prestadora de serviço conforme normas da CNEN, cabendo à operadora da instalação garantir o seu cumprimento.

37.29.5.2 A operadora da instalação e a empresa responsável pelos serviços e operações envolvendo radiações ionizantes devem adotar as seguintes providências:

a) avaliação da segurança e confiabilidade das estruturas e equipamentos associados à fonte de radiação;
b) avaliação do local, classificação e sinalização das áreas supervisionadas, controladas e de isolamento físico;
c) instalação de meios físicos adequados para delimitar às áreas supervisionadas e controladas, evitando o acesso de trabalhadores não autorizados;
d) definição dos alarmes no PRE;
e) identificação e sinalização de vias de circulação, entrada e saída e rotas de fuga dentro das áreas supervisionadas e controladas;
f) instalações de iluminação adequada e de emergência nas áreas supervisionadas, áreas controladas e nas vias de circulação onde estão sendo executados os serviços e operações com radiações ionizantes;
g) sinalização e isolamento físico dos locais destinados às fontes de radiação e de rejeitos.
37.29.5.3 Além das medidas prescritas no PR, durante a exposição da fonte de radiação devem ser adotadas as seguintes medidas:

a) exposição do menor número de trabalhadores possível para realizar a atividade;
b) execução do serviço de acordo com as instruções da Permissão de Trabalho;
c) realização das tarefas somente pelos IOE autorizados;
d) interrupção imediata do serviço nos casos de mudança das condições que o torne potencialmente perigoso, observando a alínea “a” do subitem 37.4.1 desta NR;
e) interrupção imediata da atividade e recolhimento da fonte para exposições acima do limite estabelecido pelo Anexo n.º 5 da NR-15;
f) descontaminação, reavaliação e redimensionamento da área e do tempo de exposição, antes de reiniciar a atividade caso aconteça a situação citada na alínea “e” deste subitem.
37.29.5.4 Após concluir o serviço, o SR deve:

a) recolher, acondicionar e guardar a fonte em segurança, em local segregado, trancado, demarcado, sinalizado, de baixa circulação de pessoas e monitorado quanto aos níveis de radiação emitida;
b) avaliar o nível de radiação da área onde foi realizado o serviço, de acordo com o PR;
c) proceder à liberação das áreas supervisionada e controlada, removendo os isolamentos e a sinalização.
37.29.6 Materiais radioativos de ocorrência natural

37.29.6.1 A concessionária deve assegurar que a operadora da instalação efetue a avaliação da presença de materiais radioativos de ocorrência natural no meio ambiente de trabalho que possam representar riscos à saúde dos trabalhadores.

37.29.6.1.1 A operadora da instalação deve identificar as operações e os locais onde podem ocorrer exposições às radiações ou incorporações, as trajetórias do material radioativo e os seus meios de propagação, devendo realizar levantamento radiométrico quando constatada a sua presença.

37.29.6.1.2 O levantamento radiométrico deve considerar os pontos críticos em relação à possibilidade de exposição do trabalhador, determinando o Nível de Radiação na Superfície – NRS dos equipamentos, instrumentos, tubulações e acessórios e outros elementos presentes na plataforma, bem como nas áreas próximas aos elementos da planta de processo (radiação de fundo).

37.29.6.1.3 Após o levantamento radiométrico, deve ser elaborado plano de monitoramento definido pelo SPR, cuja frequência deve atender, no mínimo, a análise global do PPRA.

37.29.6.1.3.1 O monitoramento deve ser realizado nos seguintes locais que estejam contaminados pelos materiais radioativos de origem natural:

a) tubos e seus acessórios, inclusive os armazenados já utilizados;
b) tanques contendo água da formação produtora, fluidos de perfuração, completação, restauração e estimulação recuperados;
c) suspiros (vents) e drenos;
d) separadores e tratadores;
e) locais de chegada dos poços durante a perfuração ou a produção;
f) demais lugares onde for presumível a presença de materiais radioativos.
37.29.6.2 Amostras do material radioativo devem ser coletadas e analisadas durante as paradas programadas da plataforma, em que ocorram as aberturas dos equipamentos, tubulações, acessórios e demais elementos da unidade, conforme estabelecido no PR.

37.29.6.2.1 A análise do material radioativo deve contemplar a identificação dos radionuclídeos, sua concentração, a forma química e a forma física.

37.29.6.2.2 Com base na análise do material radioativo, a operadora da instalação deve identificar os tipos de radiações e o seu potencial nocivo ao ser humano, bem como as medidas para assegurar a segurança e a saúde dos trabalhadores expostos a radiações ionizantes.

37.29.6.2.3 Caso as medidas de proteção coletiva e de ordem operacional e administrativa não reduzam os níveis de exposição e incorporação aos valores de doses previstos no Anexo n.º 5 da NR-15, a operadora da instalação deve reavaliar o projeto da plataforma e implantar soluções de engenharia para garantir o seu cumprimento.

37.29.6.3 Os relatórios de radioproteção são parte integrante do PPRA da plataforma e devem ser discutidos nas reuniões das CIPLAT da operadora da instalação e das empresas prestadoras de serviços, de acordo com a alínea “i” do item 5.16 da NR-05, com cópias anexadas as suas atas.

37.29.6.4 A operadora da instalação deve implementar procedimentos para evitar a contaminação passiva dos trabalhadores não envolvidos nas atividades com material radioativo de ocorrência natural.

37.29.6.4.1 As medidas devem considerar a exposição direta a radiações, bem como a inalação, ingestão e contato com partículas e gases radioativos, por intermédio da contaminação da água, de alimentos, do ar e de outros meios de propagação deste agente.

37.29.6.4.2 Medidas adicionais às supracitadas devem ser implantadas para controlar o risco de contaminação da água, dos alimentos e do ar condicionado pelos materiais radioativos de ocorrência natural, quando reconhecido segundo o subitem 9.3.3 da NR-09.

37.29.6.5 É vedado aos IOE adentrarem o casario com a vestimenta, EPI e equipamentos de trabalho contaminados.

37.29.6.6 Áreas específicas para a descontaminação dos trabalhadores devem ser instituídas pelo SR, conforme legislação específica da CNEN, normas técnicas nacionais ou internacionais, nesta ordem.

37.29.6.7 Caso constatada a contaminação interna por material radioativo de origem natural, o PCMSO da plataforma deve contemplar análises de sangue e excreta e exame com contador de corpo inteiro, a serem realizados por instituições autorizadas pela CNEN.

37.30 Plano de Resposta a Emergências

37.30.1 A operadora da instalação deve, a partir dos cenários das análises de riscos, elaborar, implementar e disponibilizar a bordo o Plano de Resposta a Emergências – PRE, que contemple ações específicas a serem adotadas na ocorrência de eventos que configurem situações de riscos grave e iminente à segurança e à saúde dos trabalhadores.

37.30.1.1 A operadora da instalação deve capacitar os trabalhadores que tiverem suas atribuições alteradas pela revisão do PRE, cumprindo o descrito no item 37.8 desta NR.

37.30.2 O PRE deve ser elaborado considerando as características e a complexidade da plataforma e contemplar, no mínimo, os seguintes tópicos:

a) identificação da plataforma e do responsável legal, designado pela operadora da instalação;
b) função do(s) responsável(eis) técnico(s), legalmente habilitado(s), pela sua elaboração e revisão;
c) função do responsável pelo gerenciamento, coordenação e implementação;
d) funções com os respectivos quantitativos;
e) estabelecimento dos cenários de emergências definidos com base nas análises de riscos e legislação vigente, capazes de conduzir a plataforma a um estado de emergência;
f) procedimentos de resposta à emergência para cada cenário contemplado, incluindo resposta a emergências médicas e demais cenários acidentais de helicópteros previstos na NORMAM 27;
g) descrição de equipamentos e materiais necessários para resposta a cada cenário contemplado;
h) descrição dos meios de comunicação;
i) sistemas de detecção de fogo e gás;
j) sistemas de parada de emergência;
k) equipamentos e sistemas de combate a incêndio;
l) procedimentos para orientação de não residentes, quanto aos riscos existentes e como proceder em situações de emergência;
m) procedimento para acionamento de recursos e estruturas de resposta complementares e das autoridades públicas;
n) procedimentos para comunicação do acidente;
o) cronograma, metodologia, registros e critérios para avaliação dos resultados dos exercícios simulados;
p) EPIs para combater incêndios, adentrar o fogo total e outros, de acordo com os riscos descritos na alínea “e” supracitada.
37.30.2.1A operadora da instalação deve manter atualizada a tabela de postos de emergência, relacionando nominalmente os trabalhadores integrantes da equipe que compõem o PRE a bordo.

37.30.3 A operadora da instalação deve disponibilizar meios de resgate de emergência durante todo o período de pouso e decolagem de aeronaves na plataforma, conforme prescrito na NORMAM/DPC.

37.30.3.1 Os exercícios simulados devem envolver os trabalhadores designados e contemplar os cenários e a periodicidade definidos no PRE.

37.30.3.1.1 Após a realização dos exercícios simulados ou na ocorrência de sinistros a bordo deve ser avaliado o atendimento do PRE, com o objetivo de se verificar a sua eficácia, detectar possíveis desvios e proceder aos ajustes necessários.

37.30.4 As equipes de respostas às emergências devem:

a) ser compostas considerando todos os turnos de trabalho por, no mínimo, 20% (vinte e cinco por centro) do POB a bordo;
b) ser submetidas a treinamentos e exames médicos específicos para a função que irão desempenhar, incluindo os fatores de riscos psicossociais, consignando a sua aptidão no respectivo ASO;
c) possuir conhecimento das instalações;
d) ser treinadas de acordo com a função que cada um dos seus membros irá executar, observando o prescrito no item 37.8 desta NR.
37.31 Sistemas de Drenagem, de Tratamento e de Disposição de Resíduos

37.31.1 Os resíduos industriais devem ter destino adequado, sendo proibido o lançamento ou a liberação no meio ambiente de trabalho de quaisquer contaminantes que possam comprometer a segurança e a saúde dos trabalhadores, segundo previsto na NR-25 (Resíduos Industriais).

37.31.1.1 No caso de resíduos líquidos e sólidos, a concessionária e a operadora da instalação devem:

a) desenvolver ações de controle para evitar riscos à segurança e saúde dos trabalhadores, em cada uma das etapas;
b) coletar, acondicionar, armazenar e transportar para a sua adequada disposição final;
c) dispor e desembarcar os resíduos perigosos;
d) dispor e desembarcar os materiais radioativos de origem natural, conforme estabelecido na Norma CNEN-NE 8.01 – “Gerência de Rejeitos Radioativos de Baixo e Médio Níveis de Radiação” e alterações posteriores.
37.31.2 Os drenos, descargas de válvulas de segurança, suspiros (vents) e outros mecanismos de equipamentos, instrumentos e acessórios que liberem substâncias no meio ambiente devem ser projetados e instalados segundo normas técnicas nacionais ou, na ausência destas, de normas internacionais, de maneira a não contaminar a plataforma.

37.31.3 Os sistemas de drenos da plataforma devem ser eficazes e separados fisicamente para escoar e descartar substâncias e águas pluviais.

37.31.3.1 Nas plataformas flutuantes, os drenos devem ser projetados para operar independentemente das condições de mar.

37.31.4 Os líquidos combustíveis e inflamáveis, passíveis de serem represados nas bacias de contenção, devem ser escoados, armazenados e tratados, segundo normas das autoridades competentes.

37.31.5 A plataforma deve possuir equipamento projetado especificamente para descartar os gases inflamáveis e tóxicos através de queima ou dispersão apropriada, durante os diversos processos produção de petróleo, parada e outros procedimentos operacionais e de segurança.

37.31.5.1 O tipo de queimador (flare) e as descargas dos suspiros (vent) de alta velocidade e suas respectivas localizações devem assegurar, em todas as áreas da plataforma, níveis aceitáveis de exposição à vibração, ao ruído e ao calor, conforme limites estabelecidos pelo Anexo I (Vibração) da NR-09 e pelos Anexos n.º 1 (Limites de Tolerância para Ruído Contínuo ou Intermitente), n.º 2 (Limites de Tolerância para Ruídos de Impacto) e n.º 3 (Limites de Tolerância para Exposição ao Calor) da NR-15, exceto durante as operações de despressurização.

37.31.5.2 O queimador (flare) deve ser dotado de acendimento remoto e de sistema de detecção de piloto apagado para proceder à parada de emergência da planta industrial que o utiliza.

37.31.5.2.1 A chama piloto deve ser mantida permanentemente acesa com o gás proveniente do processo.

37.31.5.2.2 Os botões do painel de controle do sistema de acendimento remoto devem ser devidamente identificados.

37.31.5.2.3 A plataforma deve possuir procedimento operacional contemplando o acendimento da chama piloto, considerando as diretrizes do fabricante ou fornecedor.

37.31.5.2.4 Os operadores devem ser capacitados no procedimento operacional descrito no subitem 37.31.5.2.3.

37.31.5.2.4.1 A carga horária e o conteúdo programático devem ser definidos pela operadora da instalação, considerando o procedimento operacional e os riscos envolvidos na operação do queimador a partir das análises de riscos.

37.31.5.2.5 Os cilindros de gases utilizados para acender a chama piloto devem ser:

a) armazenados em áreas abertas da plataforma;
b) estocados em local seguro e arejado;
c) segregados e fixados;
d) sinalizados com os dizeres “Inflamável” e “Proibido Fumar”;
e) protegidos contra impacto e intempéries;
f) afastados de fontes de ignição e materiais corrosivos.
37.31.5.2.6 Inspeções do sistema de acendimento remoto devem ser realizadas de acordo com o item 37.24 desta NR.

37.31.5.2.7 Os sistemas não convencionais de acendimento remoto do queimador podem ser usados desde que aprovados por profissional legalmente habilitado, mediante emissão de laudo técnico e da respectiva ART.

37.31.5.2.8 Para o acendimento do queimador é vedado o emprego do equipamento de guindar ou qualquer outro tipo de improvisação.

37.31.6 A plataforma deve possuir procedimento e sistema para tratamento da água oleosa de modo a monitorar o H2S (gás sulfídrico) biogênico, gerado pela ação de bactérias redutoras de sulfato.

37.31.6.1 O procedimento para tratamento de água oleosa deve ser elaborado por profissional legalmente habilitado e contemplar a periodicidade do monitoramento da concentração de H2S, a adoção de medidas de controle, bem como possíveis interrupções no processo.

37.31.6.2 Os resultados do monitoramento da concentração de H2S e da adoção de medidas de controle devem ser supervisionados por profissional legalmente habilitado e consignados em relatórios.

37.31.6.3 A utilização do biocida no tratamento da água oleosa deve estar de acordo com o disposto pela autoridade ambiental competente.

37.31.7 A cozinha da plataforma deve ser dotada de sistema para trituração de resíduos orgânicos e disposição de lixo, de acordo com o disposto pelas autoridades competentes.

37.31.8 É proibida a comunicação direta dos sistemas de esgoto e de disposição de resíduos com os locais de trabalho e os destinados às refeições.

37.31.9 A operadora da instalação deve elaborar o Plano de Gerenciamento de Rejeitos Radioativos de materiais radioativos de ocorrência natural para o quais a reutilização é impropria ou não prevista, segundo legislação da CNEN.

37.31.9.1 O Plano de Gerência de Rejeitos Radioativos deve conter procedimentos para identificar, manusear, segregar, acondicionar, monitorar e armazenar provisoriamente a bordo os rejeitos, até que sejam desembarcados da plataforma.

37.31.9.2 Os recipientes devem possuir condições de integridade asseguradas, vedação adequada e conteúdo identificado, segundo legislação específica da CNEN.

37.31.9.3 O modo de acondicionamento de rejeitos oriundos de materiais radioativos de ocorrência natural deve seguir ao disposto pelas autoridades competentes.

37.31.9.4 O armazenamento de rejeitos, oriundos de materiais radioativos de ocorrência natural, deve obedecer ao prescrito pelas autoridades competentes, assim como ser:

a) contemplado no projeto da plataforma; Vide prazo (art. 4º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018)
b) realizado em lugar que contenha tais rejeitos com segurança;
c) disposto em local dotado de piso e anteparas impermeáveis e de fácil descontaminação;
d) destinado para área de uso específico, enquanto o rejeito estiver a bordo;
e) situado em ambientes com sistemas de ventilação, exaustão e filtragem, quando o depósito for em locais ou compartimentos fechados;
f) provido de drenos para a coleta de líquidos provenientes de vazamentos;
g) localizado em áreas delimitadas, sinalizadas, isoladas fisicamente e com acesso restrito ao pessoal autorizado;
h) distante dos postos de trabalho e de materiais corrosivos, inflamáveis e explosivos;
i) dotado de espaços reservados a monitoração e a descontaminação dos IOE.
37.31.9.5 A operadora da instalação deve disponibilizar o Plano de Gerência de Rejeitos Radioativos para todos os trabalhadores a bordo, sendo o mesmo apresentado na reunião da CIPLAT e uma cópia anexada a ata.

37.31.9.6 A operadora da instalação deve disponibilizar no local de armazenamento o inventário atualizado dos rejeitos presentes.

37.31.9.6.1 A operadora da instalação deve elaborar as medidas de proteção coletiva e individuais e os procedimentos para incidentes e situações de emergência, baseados nas informações contidas nas Fichas com Dados de Segurança de Resíduos Químicos – FDSR e no Rótulo, conforme norma ABNT/NBR 16725.

37.31.9.6.2 As FDSR devem ser disponibilizadas nos locais de armazenamento e na enfermaria da plataforma.

37.31.9.7 Os riscos presentes nos locais de armazenamento de materiais radioativos de ocorrência natural devem constar do mapa de risco e da análise global do PPRA, segundo subitem 9.2.1.1 da NR-09, ainda que o material seja mantido transitoriamente a bordo.

37.31.10 Os resíduos de riscos biológicos devem ser dispostos segundo os prescritos na NR-32 (Segurança e Saúde no Trabalho em Serviços de Saúde) e nas legislações sanitárias e ambientais, no que for aplicável.

37.32 Comunicação e Investigação de Incidentes

37.32.1 A operadora da instalação deve comunicar à SRTb, da jurisdição da plataforma, a ocorrência de doenças ocupacionais, acidentes graves, fatais e demais incidentes, conforme critérios estabelecidos no Manual de Comunicação de Incidentes emitido pela ANP para danos à saúde humana.

37.32.1.1 A comunicação deve ser protocolizada até o segundo dia útil após a ocorrência do incidente a bordo da plataforma, conforme formulário do Anexo IX desta NR.

37.32.2 A operadora da instalação deve comunicar, em até 72 (setenta e duas) horas, a ocorrência de doenças ou acidentes ocupacionais, graves ou fatais ao representante sindical preponderante da categoria embarcada.

37.32.2.1 É facultado ao sindicato participar de investigação de doenças ou acidentes ocupacionais, graves ou fatais, mediante a indicação de um representante para compor a comissão, no prazo máximo de 72 (setenta e duas) horas a partir do recebimento da comunicação mencionada no subitem 37.32.2.

37.32.3 A operadora da instalação deve encaminhar o relatório de investigação e análise do incidente à SRTb, em até 30 (trinta) dias após a ocorrência do incidente.

37.32.3.1 O relatório de investigação e análise do incidente deve conter, além do disposto no Anexo IX desta NR, as seguintes informações:

a) metodologia da investigação;
b) descrição do evento;
c) informações documentais e testemunhais, quando aplicável;
d) histórico de incidentes ocorridos na instalação, envolvendo o sistema em análise;
e) descrição das causas básicas que possibilitaram a ocorrência do incidente;
f) medidas corretivas e preventivas recomendadas;
g) cronograma de implementação.
37.32.3.2 O Superintendente Regional do Trabalho poderá conceder prazos superiores ao prescrito no subitem 37.32.3, mediante apresentação de fundamentação técnica pela operadora da instalação, em até 30 (trinta) dias após a ocorrência do incidente.

37.32.3.3 No caso de incidente a bordo com empregado de empresa prestadora de serviço, a contratada deve elaborar o respectivo relatório de investigação.

37.32.4 A operadora da instalação deve disponibilizar cópia do relatório de investigação de doenças ou acidentes ocupacionais graves ou fatais ao representante sindical, quando houver a sua participação na respectiva comissão e concordância com as conclusões do relatório, condicionado ao compromisso de confidencialidade.

37.32.4.1 A operadora da instalação deve apresentar, mediante solicitação do sindicato, as conclusões do relatório quando o mesmo não participar da comissão de investigação e análise de doenças ou acidentes ocupacionais, graves ou fatais.

37.32.5 As causas e recomendações de incidentes devem ser divulgadas nas reuniões da CIPLAT, sendo uma cópia anexada a sua ata.

37.32.6 Em caso de ocorrência de acidente fatal é obrigatória à adoção das seguintes medidas:

a) comunicar de imediato e por escrito à SRTb, da jurisdição onde se encontra a plataforma, e ao sindicato da categoria profissional;
b) isolar o local e não alterar a cena do acidente, desde que não coloque em risco a segurança e a integridade física das pessoas e da instalação.
37.32.6.1 A SRTb manifestar-se-á, num prazo máximo de 72 (setenta e duas) horas a partir do recebimento do protocolo de comunicação citada na alínea “a” do subitem 37.32.6, em relação à ação fiscalizatória e à liberação do local.

37.32.6.1.1 Após este prazo, e se não houver manifestação por parte da SRTb, podem ser suspensas as medidas referidas na alínea “b” do subitem 37.32.6, exceto se determinado de forma diferente por outras autoridades igualmente competentes para tal.

37.33 Glossário

Acidente ampliado ou maior – evento inesperado, como uma emissão, um incêndio ou uma explosão de grande magnitude, no curso de uma atividade dentro de uma instalação exposta a riscos de acidentes maiores, envolvendo uma ou mais substâncias perigosas e que exponha os trabalhadores, a população ou o meio ambiente a perigo de consequências imediatas, de médio e longo prazos.

Acidente do trabalho – é o que ocorre pelo exercício do trabalho a serviço de empresa ou pelo exercício do trabalho dos segurados, referidos no inciso VII do art. 11, da Lei n.º 8.213/91, provocando lesão corporal ou perturbação funcional que cause a morte ou a perda ou redução, permanente ou temporária, da capacidade para o trabalho.

Água potável – água com características físico-químicas e biológicas próprias para o consumo humano e em conformidade com a legislação vigente.

Água oleosa – água contaminada pelo petróleo, por exemplo: águas de processo, produzida, pluviais, etc.

Água tratada – água da qual foram eliminados os agentes de contaminação que possam causar algum risco para a saúde, tornando-a própria ao uso humano, exceto para o consumo.

Águas Jurisdicionais Brasileiras (AJB) – Compreendem as águas interiores e os espaços marítimos, nos quais o Brasil exerce jurisdição, em algum grau, sobre atividades, pessoas, instalações, embarcações e recursos naturais vivos e não vivos, encontrados na massa líquida, no leito ou no subsolo marinho, para os fins de controle e fiscalização, dentro dos limites da legislação internacional e nacional. Esses espaços marítimos compreendem a faixa de duzentas milhas marítimas contadas a partir das linhas de base, acrescida das águas sobrejacentes à extensão da Plataforma Continental além das duzentas milhas marítimas, onde ela ocorrer.

Alojamento – local projetado e apropriado para o repouso dos trabalhadores embarcados, composto de dormitório e instalação sanitária privativa, como: camarotes, camarotes provisórios e módulos de acomodação temporária.

Aparelho sanitário – equipamentos (com seus acessórios) da instalação sanitária utilizados para fins higiênicos, tais como: vaso sanitário, mictório, lavatório, chuveiro e similares.

Área controlada – áreas sujeitas às regras especiais de proteção e segurança radiológica, com a finalidade de controlar as exposições normais, prevenir a disseminação de contaminação radioativa e prevenir ou limitar a amplitude das exposições potenciais.

Autoridade Marítima – Comandante da Marinha do Brasil, conforme designado pelo parágrafo único do Art. 17 da Lei Complementar n.° 97, de 9 de junho de 1999.

Camarote provisório – alojamento de caráter excepcional, utilizado em casos de aumento temporário da população embarcada, e que emprega estrutura ou compartimento de finalidade diversa, já existente no casario, porém adaptado à sua utilização, segundo exigências específicas desta NR.

Ciclo de vida da plataforma – consiste na construção, comissionamento, operação, modificação, descomissionamento e desmonte de plataformas.

Código MODU – Mobile Offshore Drilling Units Code – código internacional emitido pela IMO – International Maritime Organization e adotado pela Autoridade Marítima brasileira para regulamentação de requisitos técnicos de plataformas de petróleo.

Comissionamento – conjunto de técnicas e procedimentos de engenharia aplicados de forma integrada à instalação ou parte dela, visando torná-la operacional, de acordo com os requisitos especificados em projeto.

Concessão – contrato administrativo mediante o qual a ANP outorga a empresas que atendam aos requisitos técnicos, econômicos, jurídicos e fiscais por ela estabelecidos, o exercício das atividades de exploração e produção de petróleo e gás natural no território nacional.

Contratada – empresa terceirizada que presta serviços diversos a bordo da plataforma, de forma contínua ou eventual, mediante trabalhadores próprios regidos pela Consolidação das Leis Trabalhistas (CLT).

Convenção SOLAS – International Convention for the Safety of Life at Sea – Convenção Internacional para a Salvaguarda da Vida Humana no Mar, ratificada pelo Brasil, da Organização Marítima Internacional.

Damper – dispositivo que regula ou interrompe o fluxo de ar em sistemas de ventilação ou climatização.

Desativação de Instalação – é a retirada definitiva de operação e a remoção de instalações de produção, dando-lhes destinação final adequada, e a recuperação ambiental das áreas em que estas instalações se situam.

Descomissionamento – conjunto de ações legais, técnicas e procedimentos de engenharia aplicados de forma integrada a um duto ou Sistema Submarino, visando assegurar que sua desativação ou retirada de operação atenda às condições de segurança, preservação do meio ambiente, confiabilidade e rastreabilidade de informações e de documentos.

Desmonte – consiste na desmontagem completa da plataforma em local destinado para este fim, visando à reciclagem de seus componentes, após o término do período de vida útil da mesma.

Emissões fugitivas – liberações involuntárias de gases e vapores que ocorrem de maneira contínua ou intermitente durante as operações normais dos equipamentos e instrumentos.

Exercícios simulados – exercícios práticos de simulação de um cenário de acidente, durante o qual deve ser testada a eficiência do plano de respostas a emergências, com foco nos procedimentos, no desempenho das equipes, na funcionalidade das instalações e dos equipamentos, dentre outros aspectos.

Fonte de radiação – equipamento ou material que emite ou é capaz de emitir radiação ionizante ou de liberar substâncias ou materiais radioativos.

Incidente – qualquer ocorrência, decorrente de fato ou ato intencional ou acidental, envolvendo risco de dano ou dano à integridade física ou a saúde dos trabalhadores. Dentro deste conceito de incidente estão incluídos os quase acidentes e os acidentes relacionados com a segurança operacional.

Incorporação – ingestão, inalação ou absorção através da pele de material radioativo no corpo humano.

Indivíduo Ocupacionalmente Exposto (IOE) – indivíduo sujeito à exposição radioativa ocupacional.

Material radioativo de ocorrência natural – material que contêm radionuclídeos naturalmente presentes nas rochas, nos solos e na água, que emite ou é capaz de emitir radiação ionizante, e que pode ser concentrado ou exposto ao meio ambiente como resultado de atividades humanas; cujos limites máximos de exposição estão estabelecidos pelas normas técnicas nacionais ou internacionais, nesta ordem.

Mudanças significativas – são aquelas que impliquem em alterações nas instalações das plataformas, demandando a realização de obras de grande porte, que possam interferir nas estruturas ou sistemas das mesmas, ao necessitar redimensionamentos nos seus leiaute e/ou sistemas originais.

Operação simultânea – é o conjunto de duas ou mais operações realizadas ao mesmo tempo na plataforma onde existam interfaces operacionais, de acordo com a matriz de operações simultâneas e, em particular, quando elas introduzem perigos novos que não foram considerados de uma forma específica na avaliação de riscos; requerem logísticas especiais, medidas de apoio ou procedimentos de trabalho seguro ou comprometem a disponibilidade e funcionalidade dos elementos críticos de segurança operacional.

Operações industriais com fontes radioativas – são operações que utilizam fontes artificiais de radiações ionizantes, tais como: perfilagem, gamagrafia, radiografia, dentre outras.

Operador do Contrato – empresa detentora de direitos de exploração e produção de petróleo e gás natural com contrato com a ANP e responsável pela condução e execução, direta ou indireta, de todas as atividades de exploração, avaliação, desenvolvimento, Produção, desativação e Abandono.

Operadora da concessão – empresa constituída sob as leis brasileiras, com sede e administração no Brasil, com a qual a ANP celebra contrato de concessão para exploração e produção de petróleo ou gás natural, em bacia sedimentar localizada no território nacional.

Operadora da instalação – empresa responsável pelo gerenciamento e execução de todas as operações e atividades de uma plataforma.

People On Board (POB) – número total de pessoas a bordo da plataforma.

Plano de Segurança – documento obrigatório para as plataformas que indica claramente, em cada piso, o arranjo contendo a discriminação dos materiais, equipamentos e instalações de segurança a bordo para salvatagem, detecção, proteção e combate a incêndio, simbologia, nomenclatura, localização e dotação, além das rotas de fuga e das saídas de emergência.

Plataforma desabitada – instalação que não possui tripulação embarcada em caráter permanente.

Plataforma – instalação ou estrutura de perfuração, produção, intervenção, armazenamento ou transferência, fixa ou flutuante, destinada às atividades direta ou indiretamente relacionadas com a pesquisa, exploração, produção ou armazenamento de óleo e/ou gás oriundos do subsolo, das águas interiores ou do mar, inclusive da plataforma continental. Para efeito desta NR, este conceito abrange também as instalações de apoio e as unidades marítimas de manutenção.

Portas externas do módulo de acomodação temporária – são aquelas que ligam a antecâmara do módulo de acomodação temporária ou o corredor comum dos módulos à área externa.

Procedimentos operacionais – conjunto de instruções para o desenvolvimento das atividades operacionais de uma instalação, considerando os aspectos de segurança, saúde e meio ambiente que impactem sobre a integridade física e a saúde dos trabalhadores.

Proficiência – competência, aptidão, capacitação e habilidade aliadas à experiência profissional, comprovadas por meio de diplomas, registro na carteira de trabalho, contratos específicos na área em questão e outros documentos.

Profissional legalmente habilitado – profissional previamente qualificado, com atribuições legais para a atividade a ser desempenhada, que assume a responsabilidade técnica, possuindo registro no conselho de classe competente.

Proteção radiológica ou radioproteção – conjunto de medidas que visam a proteger o ser humano e seus descendentes e o meio ambiente contra possíveis efeitos indesejados causados pela radiação ionizante.

Radiação ionizante – qualquer partícula ou radiação eletromagnética que, ao interagir com a matéria, ioniza seus átomos ou moléculas.

Resíduos industriais – são aqueles provenientes dos processos industriais, na forma sólida, líquida ou gasosa ou combinação dessas, e que por suas características físicas, químicas ou microbiológicas não se assemelham aos resíduos domésticos.

Responsável legal pela plataforma – preposto formalmente designado pela empresa como responsável pela gestão da instalação.

Riscos psicossociais – decorrem de deficiências na concepção, organização e gestão do trabalho, bem como de um contexto social de trabalho problemático, podendo ter efeitos negativos a nível psicológico, físico e social, como o estresse relacionado ao trabalho, o esgotamento ou a depressão. Exemplos de condições de trabalho que conduzem aos riscos psicossociais: cargas de trabalho excessivas, exigências contraditórias, falta de clareza na definição das funções, ausência de sua participação na tomada de decisões que afetam o trabalhador, descontrole sobre a forma como executa o trabalho, gestão de mudanças organizacionais inadequadas, insegurança laboral, comunicação ineficaz, deficiência de apoio da parte de chefias e colegas, assédio psicológico ou sexual, violência provenientes de terceiros, etc.

Rotas de fuga – saídas e caminhos devidamente sinalizados, iluminados e desobstruídos, a serem percorridos pelas pessoas para um rápido e seguro evacuação de qualquer local da plataforma até o ponto de encontro previamente determinado pelo plano de resposta a emergências.

Saúde – é o estado de completo bem-estar físico, mental e social, e não somente a ausência de doença.

Serviço de Radioproteção (SR) – estrutura constituída especificamente com vistas à execução e manutenção do plano de proteção radiológica de uma instalação.

Supervisor de Proteção Radiológica ou Supervisor de Radioproteção – indivíduo com certificação de qualificação pela CNEN para supervisionar a aplicação das medidas de radioproteção através do supervisor.

Trabalhador capacitado – aquele que tenha recebido capacitação sob a orientação e responsabilidade de profissional legalmente habilitado.

Trabalhador qualificado – aquele que tenha comprovada a conclusão de curso específico para sua atividade, em instituição reconhecida pelo sistema oficial de ensino nacional.

Treinamento (capacitação ou curso) – conjunto de instruções teóricas e práticas ministradas sob a supervisão de profissional legalmente habilitado, e que seguem conteúdo programático planejado, destinado a tornar o trabalhador apto a exercer determinada função.

a) conceitos básicos na movimentação de cargas e pessoas;

e) tabela de capacidade de cargas do equipamento e seus acessórios;

g) comunicação durante a movimentação de pessoas e cargas: sinaleiro, sinalização e comunicação por rádio;
h) incidentes e acidentes durante a movimentação;
i) procedimentos para a segurança na movimentação de pessoas e cargas;
j) equipamentos de proteção;
k) práticas de operação de movimentação a bordo da plataforma;
l) avaliação final.

Carga horária mínima: 20 horas.

Conteúdo programático:

a) guindastes em plataformas (características operacionais, procedimentos operacionais, emergência, manutenção e inspeção);
b) dispositivos de proteção e segurança existentes;
c) tabelas de capacidade de cargas e ângulos de içamento;

g) exercícios práticos a bordo da plataforma;
h) avaliação final.

a) introdução às radiações e radioatividade;
b) tipos de fontes radioativas (naturais e sintéticas);
c) grandezas radiológicas (unidades e quantidades);
d) tipos de contaminação (exposição direta, contato, inalação e ingestão);

o) noções de primeiros socorros;
