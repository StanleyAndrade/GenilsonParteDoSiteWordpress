37.14.3.5 O vaso sanitário deve:

a) ser do tipo sifonado ou dotado de mecanismo que impeça o retorno de odores, com comando de descarga, assento e tampa e espaço frontal livre com dimensões mínimas de 0,80m de largura e 0,60m de profundidade;
b) possuir suporte para o papel higiênico em forma de rolo ou interfolhado, com suprimento regular e suficiente e na cor branca;
c) ter ducha higiênica, alimentada por água fria;
d) estar instalado em cabines individuais e separadas.
37.14.3.5.1A cabine do vaso sanitário para o uso coletivo deve:

a) ter divisórias com altura mínima de 1,90m e com bordo inferior a, no máximo, 0,15m acima do piso;
b) ser dotada de porta independente com sistema de fechamento que impeça o devassamento;
c) possuir alças de apoio, em plataformas flutuantes.
37.14.3.6 Os mictórios devem ser:

a) instalados em compartimentos individuais, separados por divisórias de dimensões suficientes para garantir a privacidade, com espaçamento de 0,60m;
b) do tipo cuba, de material liso e impermeável e de fácil escoamento e limpeza;
c) providos de descarga provocada ou automática.
37.14.3.7 O lavatório deve ser dotado de:

a) torneira;
b) recipiente para o descarte de papéis servidos;
c) saboneteira ou outro dispositivo que permita a higienização das mãos;
d) porta papel-toalha ou secador do tipo elétrico para as mãos;
e) iluminação;
f) espelho.
37.14.3.7.1 É proibida a utilização de toalhas de uso coletivo.

37.14.3.7.2 Próximo aos locais de retirada dos Equipamentos de Proteção Individual – EPIs ou de onde são realizadas atividades com exposição a substâncias tóxicas, irritantes, infectantes, alergizantes ou que provoquem sujidade, devem ser disponibilizados, no mínimo, 2 (dois) lavatórios para o uso coletivo. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.14.3.8 Os compartimentos destinados aos chuveiros devem:

a) ser dotados de portas de acesso que impeçam o devassamento ou construídos de modo a manter a privacidade necessária;
b) possuir ralos com sistema de escoamento que impeça a comunicação das águas servidas entre os compartimentos;
c) possuir tento ou rebaixo com desnível mínimo de 0,05m em relação ao piso da instalação sanitária;
d) dispor de suporte para sabonete e xampu;
e) possuir suportes ou cabides para toalha de banho;
f) ter piso antiderrapante com caimento que assegure o escoamento da água para a rede de esgoto;
g) possuir divisórias revestidas de material resistente, liso, impermeável e lavável;
h) ser construídos de forma a não possuir arestas vivas que possam causar acidentes;
i) possuir alças de apoio;
j) ser comandado por registros de metal, situados à meia altura da antepara;
k) possuir chuveiro dotado de crivo, confeccionado em material resistente e com altura mínima de 2m em relação ao piso, podendo ser do tipo móvel e de altura ajustável.
37.14.3.8.1 Os chuveiros e aquecedores elétricos, utilizados para secar as toalhas, devem possuir resistência do tipo blindada.

37.14.3.9 A operadora da instalação deve assegurar, no mínimo, 60 (sessenta) litros diários de água tratada por trabalhador para serem utilizados nas instalações sanitárias.

37.14.3.10 É vedado o uso de banheiro químico, inclusive no módulo de acomodação temporária, exceto nos casos previstos nesta NR.

37.14.3.10.1 Ao constatar a inoperância do sistema de esgotamento de todas as instalações sanitárias, o seguinte procedimento deve ser adotado:

a) interromper a operação da plataforma;
b) providenciar imediatamente a logística para o desembarque de todos os trabalhadores, com o retorno da tripulação somente após a normalização do sistema de esgotamento;
c) manter a bordo apenas o contingente mínimo para garantir a segurança da instalação e o reparo do sistema;
d) providenciar banheiros químicos para os trabalhadores que compõe o contingenciamento mínimo, até a normalização do sistema de esgotamento.
37.14.3.11 A operadora da instalação deve elaborar, por plataforma, os procedimentos de controle e de vigilância para manter e controlar a qualidade da água distribuída para o consumo humano a bordo contemplando, no mínimo, os seguintes tópicos:

a) exigência, junto aos fornecedores, do laudo de inocuidade dos materiais utilizados na produção e distribuição que tenham contato com a água;
b) controle operacional do(s) ponto(s) de captação, adução, tratamento, armazenamento e distribuição, operada sempre com pressão positiva em toda a sua extensão;
c) processo de desinfecção ou cloração da água a ser fornecida coletivamente para o consumo humano, exigindo, junto aos fornecedores, o laudo de atendimento dos requisitos de saúde estabelecidos em norma técnica da ABNT para o controle de qualidade dos produtos químicos utilizados no tratamento da água;
d) controle da qualidade da água utilizando as metodologias analíticas, definidas no Anexo XX da Portaria de Consolidação – PRC n.º 5 de 28/09/17.
37.14.3.11.1 A operadora da instalação pode realizar as análises em laboratório, próprio ou contratado, que atenda aos requisitos específicos citados na NBR ISO/IEC 17025.

37.14.3.11.2 As análises devem contemplar os ensaios físicos, químicos, físico-químicos, microbiológicos e de radioatividade aplicáveis, descritos no Anexo XX da Portaria de Consolidação – PRC n.º 5 de 28/09/17.

37.14.3.11.3 O plano de amostragem deve ser realizado por plataforma, respeitando os planejamentos mínimos de amostragem expressos no Anexo XX da Portaria de Consolidação – PRC n.º 5 de 28/09/17.

37.14.3.12 Os procedimentos de vigilância e controle da qualidade de água utilizado no tratamento, armazenamento e distribuição para o consumo humano a bordo devem considerar as informações contidas nas análises de riscos da instalação.

37.14.3.13 Após as realizações dos serviços de manutenção, reparo, ampliação e outras intervenções na plataforma, que possam contaminar a água para o consumo humano, a operadora da instalação deve efetuar amostragens e as análises supracitadas e, se necessários, efetuar os tratamentos adequados antes de voltar a fornecer a água.

37.14.3.14 A concessionária ou operadora da instalação devem assegurar o fornecimento de água para o consumo humano, mediante veículo transportador ou embarcações, que atendam às seguintes condições:

a) possuam tanques, válvulas e equipamentos apropriados e de uso exclusivo para o armazenamento e transporte de água potável;
b) tenham registros com dados atualizados sobre o fornecedor e a fonte de água;
c) mantenham registro atualizado das análises de controle da qualidade da água, previstos na legislação citadas no subitem 37.15.5.2;
d) certifiquem que a água fornecida contenha, em toda a extensão do sistema de distribuição (reservatório e rede), o teor de cloro prescrito pela RDC n.º 72 de 29/09/2009 da ANVISA e alterações posteriores.
37.14.3.15 Antes da disponibilização para o consumo humano, a água ofertada a bordo da embarcação, procedente da captação direta de ambientes aquáticos, deve:

a) passar por tratamento prévio;
b) ter a eficácia do tratamento verificada por metodologia de monitoramento e controle pertinentes;
c) ser captada no ambiente marinho em local distante do ponto de descarte dos diversos rejeitos (orgânicos e inorgânicos) oriundos da plataforma;
d) ser avaliada quanto ao nível de radioatividade ocasionada pela presença de material radioativo de ocorrência natural dissolvido na água ou tecnicamente enriquecido presente no sistema em questão, quando aplicáveis.
37.14.3.16 A concessionária e a operadora da instalação devem providenciar ou assegurar a capacitação e a atualização técnica dos profissionais que atuam de forma direta no fornecimento e controle da qualidade da água para o consumo humano.

37.14.3.17 A operadora da instalação deve estabelecer mecanismos para o recebimento de reclamações e manter registros atualizados sobre a qualidade da água distribuída, sistematizando-os de forma compreensível aos consumidores e disponibilizando-os para pronto acesso e consulta pela auditoria fiscal do trabalho, trabalhadores e seus representantes.

37.14.4 Higiene, segurança e conforto por ocasião das refeições

37.14.4.1 Nas plataformas habitadas é obrigatória a existência de refeitório para os trabalhadores.

37.14.4.2 O refeitório deve atender, nesta ordem, aos requisitos desta NR e, naquilo que couber, aos itens constantes das Resoluções da Agência Nacional de Vigilância Sanitária – ANVISA, RDC n.º 216/2004 e RDC n.º 72/2009, conforme descritos a seguir:

a) ser instalado em local apropriado, não se comunicando diretamente com os locais de trabalho, instalações sanitárias e locais insalubres ou perigosos;
b) possuir área mínima de 1,50m² por usuário, com a quantidade de mesas e assentos que atenda a 1/3 do total de empregados do turno com o maior efetivo;
c) possuir circulação principal com largura mínima de 0,75m, com circulação entre assentos e entre os assentos e as anteparas com largura mínima de 0,55m;
d) ser providas de rede de iluminação, protegida externamente por eletrodutos ou embutida nas anteparas ou teto, com iluminamento geral e difuso de, no mínimo, 150 lux;
e) ter piso impermeável, antiderrapante e revestido de material que permita a limpeza e desinfecção;
f) ter anteparas revestidas com material liso, resistente, impermeável e que permita a limpeza e desinfecção;
g) dispor de água potável;
h) possuir mesas providas de tampo liso e de material impermeável;
i) possuir mesas e bancos ou cadeiras de fácil higienização e mantidos permanentemente limpos;
j) ter balcões de autosserviço dotados de protetores salivar; Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)
k) dispor de álcool gel ou outro saneante na área de acesso aos balcões de autosserviço.
37.14.4.2.1 As mesas do refeitório de plataformas flutuantes devem ser dotadas de tampo com ressalto arredondado nas bordas, acompanhada por bancos ou cadeiras fixas ou com pés de alto atrito.

37.14.4.3 Além do quantitativo de lavatórios para uso coletivo previstos no subitem 37.14.3.3, os refeitórios também devem dispor de lavatórios localizados nas proximidades da entrada ou no seu interior, na proporção de 1 (um) para cada 20 (vinte) assentos. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.14.4.4 É proibida, ainda que em caráter provisório, a utilização do refeitório como depósito.

37.14.4.5 As plataformas desabitadas devem dispor de condições sanitárias, higiene e conforto suficientes para as refeições dos trabalhadores, bem como atender aos seguintes requisitos mínimos:

a) dispor de local adequado e isolado da área de trabalho;
b) possuir piso e anteparas apropriados para limpeza e desinfecção;
c) ter ventilação artificial ou natural,
d) iluminação geral e difusa de, no mínimo, 150 lux;
e) dispor de mesas e assentos em número compatível com a quantidade de trabalhadores a bordo;
f) possuir lavatório nas proximidades;
g) fornecer água potável;
h) dispor de equipamento para aquecer a refeição ou de dispositivo térmico que a mantenha aquecida em condições de higiene, conservação e consumo até o final do horário da refeição;
i) fornecer refeições que atendam às exigências de conservação da alimentação em recipientes apropriados, adequados aos equipamentos de aquecimento disponíveis;
j) disponibilizar pratos, talheres e copos individuais higienizados, podendo ser descartáveis;
k) possuir compartimento para guarda e proteção dos utensílios.
37.14.4.5.1 Na plataforma desabitada, que não ofereça ambiente com condições para as refeições, o tempo de permanência dos trabalhadores a bordo deve ser de, no máximo, 4 (quatro) horas.

37.14.4.6 É proibida a tomada de refeições fora dos locais citados nos subitens 37.14.4.2 e 37.14.4.5.

37.14.4.7 Os alimentos acondicionados em bandejas aquecidas, pronto para o consumo, não devem ter as suas temperaturas de condicionamento interior inferior a 60ºC, podendo permanecer exposto por período máximo de 6 (seis) horas.

37.14.4.7.1 É obrigatório o monitoramento das temperaturas e do tempo de exposição desses alimentos, cujos registros devem ser consignados em relatórios próprios e assinados pelo profissional legalmente habilitado pela função.

37.14.4.8 É vedada a utilização de vestimenta de trabalho com a presença de agentes químicos ou biológicos, provenientes das atividades laborais, nos refeitórios ou nos locais específicos para a alimentação.

37.14.5 Cozinha

37.14.5.1 Em plataforma dotada de cozinha, a operadora da instalação deve seguir todas as medidas para garantir a higiene e a qualidade da alimentação produzida, de acordo com as normas da vigilância sanitária.

37.14.5.2 A cozinha deve dispor de:

a) anteparas de material impermeável, apropriado para limpeza e desinfecção;
b) piso antiderrapante, de material apropriado para limpeza e desinfecção, com caimento e ralos ou dispositivos que favoreçam o escoamento de águas;
c) portas revestidas de materiais lisos e de fácil limpeza e desinfecção;
d) rede de iluminação protegida por eletrodutos ou embutida nas anteparas ou tetos, com iluminamento geral e difuso de, no mínimo, 200 lux;
e) lavatório coletivo de uso exclusivo dos trabalhadores do serviço de alimentação, com acionamento automático da água e dispositivos de sabão líquido bactericida ou sabão neutro juntamente com um antisséptico, sistema para a secagem das mãos e, quando for o caso, coletor de papel acionado sem contato manual;
f) sistema de exaustão para a captação de fumaças, vapores e odores, dotada de coifa em aço inoxidável;
g) bancadas de trabalho e pias para lavagem de utensílios em aço inoxidável;
h) locais distintos para a instalação de equipamentos de refrigeração de alimentos, de lavagem de utensílios e de preparo de refeições;
i) áreas independentes para higienização dos alimentos, para o manuseio de massas e para a cocção;
j) áreas distintas ou separadas por barreiras físicas para preparação de carnes, de peixes, de aves e de saladas;
k) lixeira confeccionada em material de fácil higienização, dotada de tampa, com abertura sem contato manual;
l) dispositivo para abafamento de fogo do tipo manta, confeccionado em material antichamas, não contaminante e não alergênico.
37.14.5.2.1 É vedado a utilização de toalha de uso coletivo nos lavatórios utilizados pelos profissionais da cozinha.

37.14.5.3 A cozinha deve ficar interligada ao refeitório através de aberturas do tipo passa-pratos ou portas distintas, uma para servir as refeições e a outra para a devolução dos utensílios. Vide prazo (art. 3º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018)

37.14.5.4 As áreas previstas para cozinha, depósito de gêneros alimentícios secos e dispositivos de refrigeração de alimentos devem ser compatíveis com o número diário de refeições servidas e a quantidade de provisões que devem ser armazenadas, considerando-se ainda uma reserva de emergência.

37.14.5.5 As plataformas devem possuir instalações sanitárias adicionais, exclusivas para o uso coletivo dos trabalhadores da cozinha, atendendo ao disposto no subitem 37.14.3.2, na proporção de 1 (um) vaso sanitário e 1 (um) lavatório para cada 10 (dez) trabalhadores ou fração, considerando o sexo e o turno de trabalho do pessoal da cozinha com maior efetivo. Vide prazo (art. 3º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018)

37.14.5.6 Os manipuladores de alimentos e o pessoal da limpeza que atuam na cozinha devem utilizar uniformes (aventais e toucas ou gorros) e EPIs adequados e de uso exclusivos, devidamente higienizados, podendo ser descartáveis, quando aplicável.

37.14.5.7 Os equipamentos e utensílios utilizados nos locais de manipulação de alimentos devem estar em condições higiênico-sanitárias satisfatórias e ser confeccionados em materiais que não liberem substâncias tóxicas, odores e sabores.

37.14.5.7.1 Os equipamentos e acessórios de cocção utilizados nas cozinhas das plataformas flutuantes devem possuir dispositivo de fixação que permita a sua remoção para utilização e limpeza.

37.14.5.8 A cozinha, seus equipamentos e acessórios, exaustores e dutos de exaustão devem passar por processo de higienização de acordo com as recomendações do fabricante ou fornecedor, consignado em plano de manutenção específico e relatório assinado pelo profissional responsável.

37.14.5.9 As máquinas e equipamentos utilizados na cozinha devem atender ao previsto na NR-12 (Segurança no Trabalho em Máquinas e Equipamentos).

37.14.5.9.1 A câmara de refrigeração deve ter botoeira de emergência no seu interior e dispositivo que permita a abertura internamente.

37.14.6 Alojamentos

37.14.6.1 Os camarotes, camarotes provisórios e módulos de acomodação temporária devem atender aos seguintes requisitos gerais:

a) dispor de anteparas, revestimento, forro, piso e juntas construídos com materiais específicos para uso marítimo e resistentes ao fogo, de acordo com os requisitos definidos pela IMO Code for Construction and Equipment of Mobile Offshore Drilling Units (Código MODU), SOLAS e suas alterações posteriores.
b) ser construídos com materiais termo acústicos, impermeáveis, atóxicos, adequados à sua utilização e que garantam um ambiente saudável e sua perfeita higienização;
c) ser dotados de dispositivos suficientes para o escoamento das águas;
d) preservar a privacidade dos usuários;
e) ser separado por sexo durante todo o seu tempo de ocupação, sendo proibida a alternância diurna/noturna entre os sexos masculino e feminino neste período;
f) acomodar no máximo quatro pessoas;
g) possuir pé-direito de, no mínimo, 2,40m quando forem usados beliches ou 2,20m no caso de uso exclusivo de camas simples;
h) dispor de dormitório com área mínima de 3,60m² por pessoa, exceto nos casos dos dormitórios individuais ou duplos, cuja área total mínima deve ser de 7,50m²; Vide prazo (art. 3º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018)
i) ter dimensões adequadas de modo a propiciar o conforto e a facilitar sua limpeza e ordem;
j) possuir instalação sanitária privativa, adjacente ao dormitório e com uma porta para comunicação direta ou para a antecâmara, dotada de vaso sanitário, compartimento para chuveiro e lavatório com armário, gavetas individuais, secador de toalhas e alça de apoio;
k) dispor de portas com altura mínima de 2,10m e largura mínima de 0,80m, dotadas de dispositivos que permita mantê-las abertas e providas de painéis de escape com dimensões 0,60 x 0,80 m; Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)
l) ser dotados de mobiliário e acessórios constituídos de material de fácil higienização, sem cantos vivos, mantido em boas condições de uso, e que não produzam gases ou partículas tóxicas quando expostos ao fogo;
m) apresentar valores máximos de vibração de corpo inteiro inferiores ao nível de ação para a exposição ocupacional diária à vibração de corpo inteiro citada no Anexo I (Avaliação da Exposição Ocupacional a Vibrações de Corpo Inteiro), da NR-09; Vide prazo (art. 4º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018)
n) dispor de tensão elétrica de 127 ou 220 volts nas tomadas, devidamente identificadas;
o) possuir sistema de iluminação de modo a manter um nível mínimo de iluminamento geral e difuso de acordo com a NR-17 (Ergonomia), bem como iluminação de emergência;
p) ter manta antichamas, não alergênica, na proporção mínima de uma peça para cada ocupante.
37.14.6.1.1 O alojamento deve ser adequadamente isolado, não podendo haver quaisquer aberturas diretas para a praça de máquinas, compartimento de carga, cozinha, paiol, lavanderias, poço de elevador ou instalações sanitárias de uso coletivo.

37.14.6.1.2 As tubulações de vapor, de descarga de gases e outras semelhantes não devem passar pelo interior dos alojamentos, nem pelos seus corredores, salvo em caso de inviabilidade técnica, quando deverão ser isoladas e protegidas.

37.14.6.1.3 A área de circulação para acesso aos alojamentos deve ter a largura mínima de 1,20m.

37.14.6.2 O mobiliário do dormitório deve observar os seguintes requisitos mínimos:

a) possuir no máximo quatro leitos, cuja distância horizontal entre eles seja de, no mínimo, 0,60m para permitir a livre circulação e o acesso;
b) ter armários individuais com tranca e chave, e volume mínimo de 0,5m³, providos de gaveta, prateleira e cabides, com, pelo menos, três compartimentos para guardar separadamente:
os itens de higiene pessoal;
as roupas e os pertences pessoais;
III. os EPIs e a bolsa de viagem;

c) ser dotado de ganchos de uso individual, em quantidade e condições suficientes para pendurar vestimenta de trabalho e EPI;
d) possuir mesa ou escrivaninha, que poderá ser do tipo de tampo fixo, dobrável ou corrediço, acompanhada de cadeira, provida de iluminação auxiliar e de tomada de energia elétrica;
e) possuir telefone e televisão de dimensão superior a 26 polegadas; Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)
f) ter espelho, podendo ser instalado na parte interna dos armários;
g) dispor de estante ou prateleira para livros;
h) possuir recipiente para lixo;
i) conter dispositivos individuais, do tipo gancho ou barra, para guardar e secar toalhas de banho e rosto, fora do armário, que assegure condições de higiene;
j) ser dotado de compartimentos destinados à guarda de coletes salva-vidas.
37.14.6.3 A cama deve atender aos seguintes requisitos:

a) possuir dimensões internas que comportem um colchão de solteiro de, no mínimo, 1,98m por 0,80m; Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)
b) ter altura mínima de 0,40m, medida da face superior do colchão ao piso do camarote;
c) possuir colchão antialérgico e com densidade mínima 33 (trinta e três), mantido em condições higiênico-sanitária e no prazo de sua validade, gravada de forma legível e indelével; Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)
d) dispor de dois lençóis, uma fronha, um travesseiro ergonômico, confeccionado em material visco-elástico ou similar, e com dimensões mínimas iguais a 55cm x 35cm x 10cm e um cobertor, todos de uso individual, de dimensões compatíveis, em condições adequadas de higiene e conservação, manufaturados a partir de materiais antialérgicos;
e) ter cortina tipo blackout ou outro elemento semelhante, confeccionada em material antialérgico, que impeça a entrada de luz e promova a privacidade, sem comprometer a circulação de ar;
f) ser dotada de iluminação complementar e tomada de energia elétrica. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)
37.14.6.3.1 No caso de utilização de camas sobrepostas na vertical (beliche), estas deverão atender também às condições a seguir:

a) limitado a duas camas, com distância livre mínima de 0,90m, medida a partir do nível superior do colchão da cama de baixo ao nível inferior do estrado da cama superior;
b) cama superior com distância livre mínima de 0,90m, medida a partir do teto do dormitório até nível superior do seu colchão;
c) cama superior com proteção lateral contra queda, até a metade do seu comprimento;
d) acesso à cama superior por meio de escada rígida adequada, com degraus de superfície antiderrapante, fixada ao beliche e alça para pega junto à escada;
e) estrados das camas impermeáveis. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)
37.14.6.3.1.1 Nas plataformas flutuantes, a cama inferior deve ser provida, ainda, de proteção lateral até a metade do seu comprimento.

37.14.6.4 Módulos de Acomodação Temporária

37.14.6.4.1 O módulo de acomodação temporária só pode ser instalado com o intuito de aumentar a capacidade de acomodação da plataforma, durante a execução de campanhas de manutenção, reparação, montagem, comissionamento, descomissionamento, desmonte ou intervenções de sondas em plataformas fixas.

37.14.6.4.2 A instalação e a permanência do módulo de acomodação temporária nas plataformas habitadas devem ser solicitadas à SRTb, correspondente à locação da plataforma, e em caso de plataformas desabitadas somente mediante negociação tripartite.

37.14.6.4.2.1 A solicitação deve ser feita mediante a apresentação das análises de riscos e plantas baixa e de corte.

37.14.6.4.3 Além do disposto nos subitens 37.14.6.1 a 37.14.6.3, o módulo de acomodação temporária deve atender às seguintes exigências:

a) não ter sido utilizado para outros fins, como o armazenamento ou manuseio de substâncias perigosas à saúde;
b) dispor de anteparas, piso e teto construídos com o material de classe A-60, conforme descrito no Código MODU;
c) ser apoiado sobre estruturas de sustentação com apoios resilientes para absorções de ruídos e vibrações, salvo laudo técnico conclusivo que dispense tais apoios, elaborado por profissional legalmente habilitado e com a emissão da respectiva ART;
d) ter quadro elétrico instalado em seu interior, em local de fácil acesso, dispondo de barramento interno com disjuntores, portas com vedação de borracha, trinco e pintura eletrostática a pó;
e) possuir vidros ou materiais alternativos utilizados em divisórias, janelas e visores das portas que não produzam estilhaços ou fumaça tóxica;
f) dispor de antecâmara para isolamento do ruído exterior, das intempéries e do devassamento, podendo tal função ser exercida pelo corredor que interliga os módulos;
g) possuir corredor com largura mínima de 1,20m, provido de iluminação de emergência, indicação das rotas de fuga e sinalização de saída;
h) dispor de portas externas que atendem aos requisitos de estanqueidade e da classificação das anteparas, conforme sua localização na embarcação, dotadas de sistema automático para o seu fechamento;
i) dispor de televisor e telefone em cada dormitório; Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)
j) dispor de saída de emergência alternativa.
37.14.6.5 A operadora da instalação deve disponibilizar canais para televisão, com pacote de programação diversificado (noticiários, esportes, filmes, documentários e outros), em condições adequadas de funcionamento, diuturnamente.

37.14.6.6 A telefonia das acomodações deve permitir a realização de ligações entre os diferentes ramais da plataforma.

37.14.6.7 A operadora da instalação deve garantir o cumprimento das seguintes regras de uso dos alojamentos:

a) limpeza diária e manutenção das condições higiênico-sanitárias;
b) retirada diária do lixo e disposição em local adequado;
c) substituição, a cada três dias, da roupa de cama e banho para proceder à sua lavagem e secagem; Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)
d) proibição da permanência de pessoas com suspeitas de doenças infectocontagiosas, que possam comprometer a saúde da população embarcada;
e) desinfecção de qualquer acomodação utilizada por trabalhador portador de doença infectocontagiosa. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)
37.14.6.8 Alterações eventuais que forneçam condições diversas, porém equivalentes ao disposto neste item, devem ser apreciadas de forma tripartite e autorizadas pela SRTb.

37.14.6.8.1 O camarote provisório deve ter seu projeto, prazo de utilização e prorrogação, se necessária, aprovados pela SRTb, depois de ouvidas as partes em procedimento de negociação tripartite.

37.14.6.9 O somatório dos trabalhadores alojados em camarotes provisórios e módulos de acomodação temporária não pode exceder a 25% (vinte e cinco por cento) do quantitativo máximo de trabalhadores instalados nos camarotes permanentes, observando a regulamentação da NORMAM-01/DPC para os equipamentos de salvatagem.

37.14.6.10 É vedado o transbordo de trabalhadores registrados no People On Board – POB de uma plataforma para o pernoite em alojamento de outra plataforma, com a finalidade de suprir ausência de acomodações.

37.14.7 Lavanderia

37.14.7.1 A plataforma habitada deve possuir lavanderia para a lavagem e a secagem das roupas de trabalho, de cama, de banho e de uso pessoal. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.14.7.1.1 A lavanderia da plataforma deve:

a) ser dimensionada de acordo com a quantidade de turnos e a lotação total de trabalhadores embarcados;
b) ter a área de lavagem e secagem projetada e isolada acusticamente para manter os níveis de ruído dentro dos limites de tolerância nos demais compartimentos;
c) possuir piso de circulação sem saliências e depressões;
d) possuir sistema de exaustão e ventilação;
e) ser abastecida com água tratada;
f) ter facilidades para passagem de roupas.
37.14.7.2 As roupas de trabalho devem ser lavadas e secas separadamente das demais (roupas de cama, de banho e de uso pessoal), em máquinas de lavar e secar distintas e devidamente identificadas. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.14.8 Serviços de bem-estar a bordo

37.14.8.1 Na plataforma habitada devem existir meios e instalações para proporcionar condições de bem-estar a todos os trabalhadores a bordo, como:

a) sala de ginástica ou aparelhos para exercícios físicos instalados em locais destinados para esta finalidade;
b) sala(s) de recreação com música, rádio, televisão, exibição de vídeos com conteúdos variados e renovados em intervalos regulares, além de jogos de mesa com seus acessórios;
c) sala de leitura dotada de uma biblioteca, cujo acervo contenha periódicos e livros de conteúdos variados, em quantidade suficiente e renováveis;
d) acesso viável a rede mundial de computadores (internet), do tipo sem fio (wi-fi), ao menos nas áreas de vivência e alojamentos, para utilização recreativa e comunicação interpessoal, de acesso reservado a correio eletrônico, redes sociais e outros sistemas privativos, dimensionada de modo a atender ao quantitativo de trabalhadores no período folga, diuturnamente; Vide prazo (art. 4º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018)
e) sala de internet recreativa e para comunicação interpessoal, dotada de computadores de uso individual, conectados à rede, na razão de, no mínimo, 1 (um) para cada 50 (cinquenta) trabalhadores ou fração, referente aos trabalhadores em período de folga;
no caso de inviabilidade técnica de instalação de internet sem fio (wi-fi), a operadora da instalação deve disponibilizar computadores de uso individual, conectados à rede citada, na razão de, no mínimo, 1 (um) para cada 15 (quinze) trabalhadores ou fração, para os trabalhadores em período de folga;
f) a operadora da instalação deve manter os meios de comunicação da sala de internet com os computadores pessoais ou similares (hardwares) e os sistemas operacionais (softwares) atualizados, de forma a garantir o seu perfeito funcionamento.
37.14.8.2 A área de vivência a bordo deve possuir cabines telefônicas individuais ou locais privativos, na proporção de um aparelho telefônico para cada 50 (cinquenta) trabalhadores ou fração a bordo, permitindo a comunicação particular entre a plataforma e a terra.

a) a operadora da instalação deve franquear ao trabalhador, próprio ou terceirizado, período mínimo de 15 (quinze) minutos por dia de ligação externa gratuita;
b) quando excedido o tempo gratuito de ligação, e caso seja custeado pelo trabalhador, o valor máximo da ligação deve ser equivalente ao seu preço de custo, que venha a ser cobrado pela operadora de telefonia nacional.
37.14.8.2.1 Caso a operadora da instalação não disponibilize internet, do tipo wi-fi, a proporção estabelecida no subitem 37.14.8.2 deve ser de, no mínimo, 1 (um) para cada 15 (quinze) trabalhadores ou fração.

37.14.8.3 A sala para a prática das atividades físicas deve:

a) ser dimensionada para os trabalhadores embarcados na plataforma, em horário de folga;
b) possuir piso apropriado, livres de rachaduras, imperfeições, elementos cortantes e perfurantes;
c) ter suportes ou compartimentos exclusivos para a guarda de material de apoio complementar (anilhas, barras, cordas e outros);
d) estar limpa;
e) ser climatizada;
f) ter as áreas de circulação livres e seguras.
37.14.8.3.1 Os aparelhos ergométricos, os aparelhos e os equipamentos fixos para a prática de exercícios físicos da sala de ginástica devem:

a) estar em perfeito estado de conservação, higiene e segurança;
b) estar aprumados, fixados e distanciados entre si de, no mínimo, 0,80 cm;
c) ter as suas partes móveis lubrificadas;
d) ser certificados pelo INMETRO, quando aplicável;
e) passar por manutenção preventiva e corretiva.
37.14.8.3.2 O trabalhador para realizar atividade física a bordo deve ser previamente orientado por profissional legalmente habilitado, apresentando o comprovante ao profissional de saúde da plataforma.

37.14.8.4 A plataforma pode ser dotada de sala de projeção de filmes, quadra desportiva, piscina e sauna, sempre que for compatível com as suas características técnicas, operacionais e de segurança.

37.15 Alimentação a Bordo

37.15.1 A operadora da instalação deve garantir que os trabalhadores a bordo tenham acesso gratuito à alimentação de boa qualidade, preparada a bordo, fornecida em condições de higiene e conservação, conforme prevê a legislação vigente.

37.15.1.1 O cardápio deve ser variado, balanceado e elaborado por profissional nutricionista legalmente habilitado, possuir conteúdo que atenda às exigências nutricionais necessárias às condições de saúde dos trabalhadores, ser adequado ao tipo de atividade laboral e assegurar o bem-estar a bordo.

37.15.1.2 Nas plataformas desabitadas, a alimentação deve possuir as mesmas características citadas no subitem 37.15.1, sendo dispensado o seu preparo a bordo.

37.15.1.3 A operadora da instalação deve disponibilizar dietas específicas para a patologia do trabalhador, segundo prescrição médica.

37.15.1.4 A operadora da instalação deve garantir que a empresa contratada para prestar serviços de hotelaria e alimentação cumpra os requisitos para o sistema de gestão da segurança de alimentos estabelecidos pela ABNT – NBR – ISO 22000 e suas alterações posteriores. Vide prazo (art. 4º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018)

37.15.2 A operadora da instalação deve exigir que os manipuladores de alimentos sejam capacitados para cada função, com conhecimentos práticos e teóricos, sobre boas práticas de manipulação e higiene, hábitos de higiene pessoal, segurança e doenças transmitidas por alimentos, mediante Curso Básico para Manipuladores de Alimentos, com conteúdo programático mínimo descrito no Anexo III desta NR.

37.15.2.1 Em adição, os cozinheiros encarregados do preparo das refeições a bordo devem possuir formação e qualificações exigidas para esta função, com conhecimentos teóricos e práticos sobre cozinha, armazenamento de víveres e gestão de abastecimentos.

37.15.3 A operadora da instalação deve garantir que os manipuladores de alimentos:

a) utilizem EPI de acordo com a função e a atividade desenvolvida;
b) usem roupa protetora de cor clara, sapatos fechados, cabelos presos e protegidos por redes, toucas ou outro acessório apropriado para este fim;
c) mantenham a higiene corporal e mãos limpas, devendo ser lavadas com água e sabão, desinfetadas antes do início do trabalho e depois de cada afastamento do mesmo;
d) estejam com as unhas aparadas, curtas e sem esmalte ou base, e o rosto sem pelos;
e) retirem os objetos de adorno pessoal e a maquiagem;
f) guardem as roupas e pertences pessoais em locais destinados para esta finalidade, fora das áreas de manipulação, armazenamento (onde alimentos ou ingredientes estejam expostos) e limpeza de equipamentos e utensílios;
g) estejam livres de enfermidades infectocontagiosas ou curativos, inflamações, infecções ou afecções na pele, feridas ou outras anormalidades que possam originar contaminação microbiológica do alimento, do ambiente ou de outros indivíduos;
h) não consumam alimentos e bebidas nas áreas de preparação e manipulação de alimentos.
37.15.4 As principais refeições devem ser realizadas no refeitório da plataforma.

37.15.4.1 É proibido o consumo de qualquer alimento em ambientes com exposição a agentes químicos, físicos ou biológicos, devendo ser asseguradas as condições adequadas de conforto e higiene, descritas no subitem 37.14.4 desta NR.

37.15.5 É obrigatório o fornecimento de água potável e fresca no casario e nas áreas operacionais da plataforma, cujos parâmetros microbiológicos, físicos, químicos, físico-químicos e radioativos estejam em conformidade com os padrões de potabilidade, de modo que não ofereçam riscos à saúde humana, bem como em quantidade suficiente para atender às necessidades individuais dos trabalhadores, de no mínimo ¼ litro (250 ml) por hora para cada trabalhador.

37.15.5.1 A operadora da instalação deve fornecer água potável e fresca nos locais e frentes de trabalho por meio de bebedouro, equipamentos similares ou recipientes portáteis limpos, hermeticamente fechados e confeccionados em material apropriado que garantam as mesmas condições.

37.15.5.2 O padrão de potabilidade da água deve estar de acordo, naquilo que couber, com o prescrito pela Portaria MS n.º 2.914, de 12 de dezembro de 2011, Resolução da Diretoria Colegiada – RDC n.º 72, de 29/12/2009 e suas respectivas alterações posteriores.

37.15.5.3 O laudo técnico, comprovando a potabilidade da água consumida a bordo, deve ser elaborado por profissional legalmente habilitado e estar afixado em quadro de aviso próximo ao refeitório.

37.15.5.4 A responsabilidade técnica pelas análises físicas, químicas e biológicas da água potável fornecida deve estar desvinculada da responsabilidade técnica pela realização dos serviços de tratamento, armazenamento e distribuição da mesma.

37.15.5.5 A operadora da instalação deve garantir a operação e a manutenção das instalações destinadas ao abastecimento de água potável em conformidade com as NRs do Ministério do Trabalho, com as normas técnicas da Associação Brasileira de Normas Técnicas – ABNT e as demais legislações pertinentes.

37.15.5.6 É proibido o uso de copos, pratos, talheres e outros utensílios de forma compartilhada, sem a prévia higienização, ou improvisados para consumir água ou alimentos.

37.15.5.6.1 A operadora da instalação pode utilizar materiais descartáveis para servir a água e alimentos, sendo vedado o fornecimento de alimentos em embalagens plásticas que serão aquecidas para o seu consumo.

37.15.5.7 Os locais de armazenamento e transporte de água potável e as suas fontes devem ser:

a) protegidos contra qualquer contaminação;
b) colocados ao abrigo de intempéries;
c) submetidos à processo de higienização;
d) isentos de material plástico que contenham em sua composição produtos químicos tóxicos e outros contaminantes que possam causar danos à saúde do trabalhador;
e) situados em local separado da água não potável.
37.15.6 O aprovisionamento de víveres e água potável a bordo deve ser suficiente e levar em conta o número de trabalhadores e as possíveis situações de emergência.

37.15.7 Os compartimentos internos e os equipamentos destinados ao armazenamento (material de revestimento, anteparas, tetos, portas, esquadrias, iluminação, drenagem, ventilação, entre outros), manipulação, preparo e consumo de alimentos devem estar em condições operacionais e higiênico-sanitárias satisfatórias, dispondo de proteção contra a entrada ou presença de vetores e outros animais da fauna sinantrópica nociva.

37.15.7.1 Os alimentos devem ser armazenados em local limpo e organizado, protegidos contra contaminações, identificados e mantidos sobre paletes, estrados ou prateleiras, confeccionados em material resistente e de fácil higienização, distantes do piso, respeitando-se o espaçamento mínimo necessário para garantir adequada ventilação, limpeza e desinfecção do local.

37.15.7.1.1 As áreas de armazenamento de alimentos devem apresentar-se isentas de materiais estranhos ao ambiente, estragados, tóxicos ou outros que possam contaminá-los.

37.15.7.1.2 É vedado o armazenamento de alimento em caixas de papel, que não as próprias embalagens, e outros recipientes de difícil higienização.

37.15.7.1.3 É proibida a disposição de água potável em galões diretamente sobre o piso.

37.15.8 O gerente da plataforma ou seu preposto deve realizar inspeções semanais para verificar:

a) a quantidade, a qualidade e a validade do aprovisionamento em víveres e água potável;
b) o estado das instalações e equipamentos utilizados para armazenamento e manuseio de víveres e de água potável;
c) as condições de higiene e funcionamento da cozinha e do refeitório seus equipamentos e acessórios, incluindo o exaustor;
d) a ausência de animais sinantrópicos.
37.15.8.1 Os resultados das inspeções devem ser:

a) consignados em relatório, datado e assinado pelo comissário ou responsável pela hotelaria e pelo gerente da plataforma ou seu preposto;
b) divulgados à força de trabalho mediante afixação em quadro de avisos, próximo à entrada do refeitório.
37.15.9 A operadora da instalação deve proceder, no mínimo semestralmente, à desinsetização e à desratização.

37.15.9.1 Os comprovantes da desinsetização e desratização têm que:

a) ser assinado pelo responsável técnico pelo serviço;
b) conter a metodologia empregada, com as técnicas de aplicação;
c) mencionar as dosagens dos produtos químicos aplicados em cada um dos compartimentos;
d) listar as substâncias ativas inseticidas ou raticidas e inertes, utilizadas nas concentrações permitidas pelos órgãos competentes.
37.15.9.2 A empresa responsável pela desinsetização e desratização deve fornecer as FISPQ dos produtos utilizados no processo de desinsetização e desratização.

37.16 Climatização

37.16.1 A plataforma habitada deve ser provida de sistema de climatização adequado para as áreas de vivência e locais de trabalho onde exijam solicitação intelectual e atenção constantes, garantindo a saúde, a segurança, o bem-estar e o conforto térmico.

37.16.1.1 O sistema de climatização deve ser mantido em funcionamento contínuo, provendo ambiente climatizado com ar interno de boa qualidade, sempre que houver trabalhadores a bordo, independentemente do modo em que se encontra a plataforma (comissionamento, operação, manutenção, reparo, ampliação e outros).

37.16.1.1.1 Em caso de deficiência na qualidade do ar interno, que exponha os trabalhadores a Risco Grave e Iminente, a operadora da instalação deve providenciar o imediato deslocamento da força de trabalho para um local seguro e acionar o PRE, de acordo com o item 37.30 desta NR, com retorno somente após a normalização do sistema.

37.16.1.1.1.1 O retorno dos trabalhadores às áreas contaminadas da plataforma depende da comprovação da eliminação do agente nocivo, comprovada por laudo técnico emitido por profissional legalmente habilitado, conforme descrito no subitem 37.16.2.1 desta NR.

37.16.2 A operadora da instalação deve garantir que o sistema de climatização esteja em condições adequadas de limpeza, manutenção, operação e controle, segundo a Portaria MS n.º 3.523, de 28/08/98.

37.16.2.1 A operadora da instalação deve possuir responsável técnico habilitado, com ART, para cumprir as seguintes atribuições:

a) implantar e manter disponível a bordo o Plano de Manutenção, Operação e Controle – PMOC;
b) elaborar as recomendações a serem adotadas em situações de falha do equipamento e de emergência;
c) garantir a aplicação e a periodicidade do PMOC, por intermédio da execução contínua direta ou indireta deste serviço;
d) manter disponível a bordo o registro da execução dos procedimentos estabelecidos no PMOC;
e) divulgar os procedimentos e resultados das atividades de manutenção, operação e controle aos trabalhadores.
37.16.2.2 O PMOC deve contemplar, no mínimo, as seguintes medidas:

a) manter limpos os componentes do sistema de climatização, tais como: bandejas, serpentinas, umidificadores, ventiladores e dutos;
b) limpar os componentes do sistema de climatização com produtos biodegradáveis, devidamente registrados no Ministério da Saúde;
c) verificar, periodicamente, as condições físicas dos filtros e mantê-los operacionais, promovendo as suas substituições quando necessárias;
d) restringir a utilização do compartimento, onde está instalada a caixa de mistura do ar de retorno e ar de renovação, ao uso exclusivo do sistema de climatização;
e) preservar a captação de ar externo livre de possíveis fontes poluentes externas que apresentem riscos à saúde humana;
f) dotar a entrada do ar externo com filtro classe G1, conforme as especificações do Anexo II da Portaria MS n.º 3.523, de 28/08/98;
g) garantir que renovação do ar de interior dos ambientes climatizados seja, no mínimo, de 27 m³/h/pessoa;
h) prever proteções contra os riscos à segurança e a saúde dos trabalhadores que executam os serviços de manutenção e limpeza, bem como dos ocupantes dos compartimentos climatizados.

37.16.3 A qualidade do ar interior deve atender ao previsto na Resolução – RE n.º 9, de 16 de janeiro de 2003 da ANVISA e alterações posteriores.

37.16.3.1 A avaliação do ar interior deve considerar e quantificar, também, os poluentes provenientes dos agentes físicos, químicos e biológicos identificados no PPRA. Vide prazo (art. 4º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018) e (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.16.3.2 O método analítico e o padrão referencial da qualidade do ar interior devem obedecer ao estabelecido nas legislações vigentes, nas normas técnicas nacionais e internacionais, nesta ordem.

37.16.3.3 A operadora da instalação deve assegurar o atendimento da qualidade do ar por responsável técnico habilitado, com emissão da ART, para:

a) realizar a avaliação biológica, química e física das condições do ar interior dos ambientes climatizados;
b) proceder à correção das não conformidades encontradas para atender ao estabelecido no Art. 4º da Resolução – RE n.º 176;
c) manter disponível o registro das avaliações e correções realizadas;
d) elaborar relatório técnico sobre a qualidade do ar interior, consignando a data de realização do serviço de limpeza e manutenção dos componentes do sistema de climatização executado, bem como a do próximo serviço;
e) divulgar aos trabalhadores os procedimentos e resultados das atividades de avaliação, correção e manutenção realizadas.
37.16.3.4 A responsabilidade técnica pelas análises laboratoriais do ar interno deve estar desvinculada da responsabilidade técnica pela limpeza e manutenção do sistema de climatização.

37.16.4 A climatização central ou individual dos camarotes, camarotes provisórios e módulos de acomodação temporários deve atender também aos seguintes requisitos:

a) possuir controle individual da temperatura do ar condicionado; Vide prazo (art. 3º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018) e (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)
b) permitir o direcionamento do ar mediante aletas ajustáveis, instaladas nas grelhas de insuflação;
c) produzir baixos níveis de ruído e vibração.
37.16.5 Os aparelhos de ar condicionado individuais devem ser submetidos, anualmente, a procedimentos de limpeza e manutenção realizados por profissional qualificado, de modo a garantir as adequadas condições de operação e controle.

37.16.5.1 A qualidade do ar interno deve obedecer ao prescrito no subitem 37.16.3.

37.16.6 As exaustões das instalações sanitárias devem ser direcionadas para o exterior, de maneira a não contaminar os ambientes adjacentes.

37.17 Sinalização de Segurança e Saúde

37.17.1 Para fins de atendimento à sinalização de segurança e saúde no trabalho aplica-se à plataforma o constante da NR-26 (Sinalização de Segurança), com as modificações conforme o descrito neste item.

37.17.1.1 O código de cores utilizado deve estar disponível em quadros de aviso da plataforma.

37.17.1.2 A plataforma com trabalhadores estrangeiros a bordo deve possuir as sinalizações de segurança e saúde no trabalho escritas também no idioma inglês.

37.17.2 A sinalização de segurança contra incêndios e pânico deve obedecer à norma ABNT – NBR 13434-2 e alterações posteriores.

37.17.3 A utilização de cores na segurança do trabalho para identificar e advertir contra riscos deve atender ao disposto na norma ABNT – NBR 7195 e alterações posteriores.

37.17.4 O uso de cores na identificação de tubulações para a canalização de fluidos e material fragmentado ou condutores elétricos deve atender ao estabelecido na norma ABNT – NBR 6493 e alterações posteriores, observando ainda os requisitos a seguir.

37.17.4.1 As tubulações devem ser identificadas por pintura em toda a sua extensão ou por meio de faixas.

37.17.4.1.1 As faixas de identificação devem:

a) ser feitas mediante pintura ou fitas adesivas nas cores e largura correspondentes às descritas na ABNT – NBR 6493 e alterações posteriores;
b) contornar toda a circunferência da tubulação;
c) estar espaçadas de no máximo 15 (quinze) metros; Vide prazo (art. 4º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018)
d) ser tal que torne possível a identificação da tubulação, sem que seja necessário ao observador percorrê-la;
e) existir nos pontos de desconexão e inspeção, junto às válvulas e na proximidade de obstáculo atravessado pela tubulação, como anteparas e conveses.
37.17.4.2 O sentido de escoamento do fluido deve ser feito por meio de setas indicativas, em cor contrastante com a cor do fundo, junto às válvulas, quando a tubulação for pintada em toda a sua extensão.

37.17.4.2.1 No caso de identificação por faixas, as setas devem ser colocadas junto às mesmas.

37.17.4.3 A identificação das tubulações destinadas à água ou espuma para combater incêndio deve ser feita, obrigatoriamente, mediante pintura em toda a sua extensão.

37.17.4.4 A pressão na tubulação deve ser indicada junto aos pontos de amostragem ou drenagem, na unidade em kgf/cm². Vide prazo (art. 4º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018)

37.17.5 As fontes de radiação ionizante, os locais de armazenamento de material radioativo e os locais de trabalho com exposição à radiação ionizante, industrial ou de ocorrência natural devem ser sinalizados com o símbolo internacional (trifólio) e o aviso suplementar, preconizado pela Agência Internacional de Energia Atômica – AIEA, mostrados no Anexo IV.

37.17.6 No refeitório, cozinha e locais de armazenamento e manipulação de víveres e água devem ser afixados cartazes de orientação sobre a correta lavagem e antissepsia das mãos e demais hábitos de higiene, em locais de fácil visualização, inclusive nas instalações sanitárias e lavatórios utilizados exclusivamente pelos manipuladores de alimentos.

37.18 Instalações Elétricas

37.18.1 Aplica-se à plataforma o que dispõem os subitens deste item e a NR-10 (Segurança em Instalações e Serviços em Eletricidade).

37.18.1.1 Na omissão da NR-10, aplicam-se, nesta ordem, as normas técnicas nacionais, o Código MODU ou as normas técnicas internacionais.

37.18.2 Os trabalhadores estrangeiros autorizados também devem estar devidamente capacitados, qualificados ou legalmente habilitados para o exercício de suas funções, de acordo com o estabelecido pela NR-10.

37.18.2.1 O trabalhador estrangeiro é considerado capacitado após a sua formação e treinamento ministrados no exterior serem reconhecidos formalmente pelo profissional legalmente habilitado, autorizado pela operadora da instalação.

37.18.3 A plataforma com continuidade metálica está dispensada de comprovar as inspeções e medições de sistemas de proteção contra descargas atmosféricas, desde que esta condição seja atestada por laudo técnico elaborado por profissional legalmente habilitado, com emissão da respectiva ART.

37.18.4 Os trabalhadores, que executam serviços em instalações elétricas energizadas com alta tensão, devem estar capacitados segundo o Anexo V, desta NR.

37.19 Armazenamento de Substâncias Perigosas

37.19.1 A localização do compartimento e os locais utilizados para o armazenamento interno de substâncias perigosas na plataforma devem primar pela segurança e a saúde dos trabalhadores a bordo, bem como obedecer aos preceitos citados nesta NR, nas normas da Autoridade Marítima e da International Maritime Dangerous Goods Code – IMDG Code.

37.19.2 Os compartimentos devem acessar diretamente à área aberta da plataforma, ser de uso exclusivo para o armazenamento de substâncias perigosas e estar situados a uma distância segura das áreas de vivência (inclusive módulos de acomodação temporária), sala de controle, laboratórios, rotas de fuga, chamas, faíscas e calor.

37.19.3 É proibido armazenar substâncias perigosas em locais que não satisfaçam ao prescrito no subitem 37.19.1 desta NR, mesmo que temporariamente.

37.19.4 Os produtos químicos armazenados devem ser distribuídos e separados em função da sua natureza, sendo as substâncias incompatíveis devidamente segregadas.

37.19.5 O compartimento de armazenamento interno dos combustíveis e inflamáveis deve possuir:

a) anteparas, tetos e pisos construídos em material resistente ao fogo, sendo que este último não pode provocar centelha por atrito de sapatos ou ferramentas;
b) dispositivo para impedir a formação de eletricidade estática;
c) equipamentos e materiais elétricos apropriados à classificação de área, conforme descrito na NR-10;
d) ventilação e exaustão eficazes, quando requerido;
e) sistema de tratamento ou eliminação segura dos gases tóxicos ou inflamáveis;
f) sistema de combate a incêndio com extintores apropriados, próximos à porta de acesso;
g) detecção automática de fogo instalada no interior do compartimento e alarme na sala de controle;
h) portas com mecanismo de fechamento automático, quando necessário;
i) ambiente seco e isento de substâncias corrosivas;
j) luz de emergência;
k) vias e portas de acesso sinalizadas de forma legível e visível com os dizeres “INFLAMÁVEL” e “NÃO FUME”;
l) conjunto adequado para a contenção de vazamentos.
37.19.5.1 O compartimento deve ser de fácil limpeza e possuir área de contenção adequada que permita o seu recolhimento ou sistema de drenagem que possibilite o escoamento e armazenamento em local seguro, no caso de vazamento de líquidos combustíveis ou inflamáveis.

37.19.5.2 Os armários, prateleiras ou estantes empregados para armazenar os combustíveis e inflamáveis devem ser construídos de material metálico.

37.19.6 O local utilizado para armazenar gás inflamável em área aberta da plataforma deve:

a) se comunicar apenas com o convés aberto;
b) ser seguro, arejado, segregado e sinalizado;
c) permitir a fixação do cilindro;
d) prover a proteção dos cilindros contra impactos e intempéries;
e) estar afastado de fontes ignição e agentes corrosivos.
37.19.7 Os cilindros de gases devem ser:

a) estocados com as válvulas fechadas e protegidas por capacete rosqueado;
b) fixados na posição vertical;
c) segregados por tipo de produto;
d) separados os cheios dos recipientes vazios ou parcialmente utilizados;
e) sinalizados.
37.19.7.1 Os cilindros de gases e os recipientes de substâncias perigosas, considerados nominalmente vazios, devem ser armazenados de acordo com os requisitos supracitados, até serem desembarcados.

37.19.8 As válvulas, tubulações, mangotes e acessórios empregados nos cilindros contendo gases devem ser de material resistente à pressão, impacto e corrosão, compatível com o fluido;

37.19.9 Os cilindros, válvulas, tubulações, mangotes e seus acessórios devem ser inspecionados periodicamente, os resultados consignados em relatórios e arquivados a bordo.

37.19.10 É proibida a permanência de cilindros contendo gases inflamáveis na cozinha, refeitório ou adjacências interiores.

37.19.11 A operadora da instalação deve manter disponível aos trabalhadores e seus representantes a relação atualizada das substâncias perigosas presentes a bordo e as suas respectivas FISPQ.

37.19.12 As FISPQ devem ser mantidas também no compartimento onde estas substâncias se encontram, de forma organizada e de fácil acesso.

37.20 Movimentação e Transporte de Cargas

As máquinas e equipamentos utilizados nos diversos serviços de movimentação e transporte de carga a bordo devem obedecer aos preceitos descritos nesta NR, na NR-12, nas normas técnicas nacionais e internacionais aplicáveis, nesta ordem.

37.20.1 Projeto, Manutenção e Certificação dos Equipamentos Motorizados

37.20.1.1 Os equipamentos motorizados de movimentação e transporte de cargas devem ser projetados por profissional legalmente habilitado.

37.20.1.1.1 Quando fabricados no exterior, os equipamentos devem atender aos requisitos técnicos previstos em normas internacionais e ser devidamente certificados.

37.20.1.2 A manutenção dos equipamentos motorizados deve ser executada por profissionais qualificados, e sob a supervisão de profissional legalmente habilitado, formalmente autorizados pela operadora da instalação.

37.20.1.2.1 As empresas prestadoras de serviços técnicos de manutenção de equipamentos motorizados devem ser registradas no Conselho Regional de Engenharia e Agronomia – CREA. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.20.1.2.2 É obrigatória a emissão de ART específica para os serviços de manutenção realizados por terceiros, devendo a mesma permanecer disponível a bordo. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.20.1.3 A operadora da instalação deve elaborar o prontuário dos equipamentos motorizados contendo, no mínimo, as seguintes informações:

a) especificações técnicas;
b) programas e registros de inspeções e manutenções;
c) certificações;
d) cronograma para correção das não conformidades encontradas durante as inspeções e manutenções;
e) identificação e assinatura do responsável técnico indicado pela operadora da instalação para implementar este procedimento;
f) cópia do manual de operação fornecido pelo fabricante ou fornecedor, em língua portuguesa do Brasil.
37.20.1.3.1 Na indisponibilidade do manual de operação do equipamento, o mesmo deve ser reconstituído por profissional legalmente habilitado.

37.20.1.4 A certificação dos equipamentos de movimentação de cargas e de seus assessórios deve obedecer aos seguintes critérios:

a) ser realizada por profissional legalmente habilitado, com registro no CREA e emissão da respectiva ART;
b) conter registro do relatório de inspeção;
c) atender à periodicidade especificada pelo profissional legalmente habilitado, que não deve ser maior do que a recomendada pelo fabricante ou fornecedor.
37.20.1.5 O relatório de inspeção para certificação do equipamento deve ser elaborado por profissional legalmente habilitado e conter:

a) critérios e normas técnicas utilizadas;
b) itens inspecionados;
c) não conformidades encontradas, descrevendo as impeditivas e as não impeditivas à operação do equipamento;
d) medidas corretivas adotadas para as não conformidades impeditivas ao seu funcionamento;
e) cronograma de correção para as irregularidades não impeditivas que não representem, isoladamente ou em conjunto, perigo à segurança e à saúde dos trabalhadores;
f) data estabelecida para a próxima inspeção;
g) parecer conclusivo quanto à operação do equipamento.
37.20.1.6 É vedada a certificação e a operação do equipamento sem a correção das não conformidades impeditivas ao seu funcionamento.

37.20.1.7 O equipamento inoperante ou reprovado deve ter essa situação registrada em seu prontuário, e para voltar a operar deve ser novamente certificado.

37.20.2 Inspeção pré-operacional e operação de equipamento motorizado

37.20.2.1 Antes de iniciar qualquer operação, o equipamento deve ser inspecionado pelo seu operador, conforme orientação do responsável técnico (profissional legalmente habilitado) e recomendações do fabricante ou fornecedor.

37.20.2.1.1 Os resultados obtidos durante a inspeção devem ser registrados pelo operador em lista de verificação (check-list).

37.20.2.2 Os equipamentos de movimentação de cargas e seus acessórios só podem ser utilizados em perfeito estado operacional.

37.20.2.3 O transporte e a movimentação eletromecânica de cargas devem ser realizados por trabalhador capacitado e autorizado.

37.20.2.3.1 O operador de equipamento de guindar deve, ainda, ter a função consignada na sua carteira de trabalho e registro.

37.20.2.4 As áreas de carga ou descarga devem ser isoladas e sinalizadas durante a movimentação, sendo nesta ocasião permitido somente o acesso ao pessoal envolvido na operação.

37.20.2.5 Os procedimentos operacionais dos equipamentos devem estar de acordo com as recomendações do fabricante ou fornecedor.

37.20.2.6 A operadora da instalação deve elaborar procedimento específico para a movimentação de substâncias perigosas, como: ácidos, gases inflamáveis e tóxicos, explosivos, solventes e outras.

37.20.2.7 Ao término do seu turno, o operador do equipamento deve consignar em livro próprio ou em meio eletrônico as anormalidades observadas em relação ao seu funcionamento.

37.20.2.7.1 O profissional legalmente habilitado deve avaliar e assinar, as anormalidades registradas, adotando as medidas que se fizerem necessárias, avaliando-as conjuntamente com o cronograma de correção das irregularidades não impeditivas constantes do último relatório de inspeção (subitem 37.20.1.5) que certificou o equipamento.

37.20.3 Operações com guindastes

37.20.3.1 As operações com guindastes eletromecânicos devem ser supervisionadas pelo responsável pela movimentação ou supervisor de convés.

37.20.3.2 Toda operação de movimentação com guindaste deve ser orientada por sinaleiro e movimentada pelo operador capacitado neste equipamento.

37.20.3.2.1 O sinaleiro deve possuir o curso básico de segurança, com conteúdo programático descrito no Anexo VI desta NR.

37.20.3.2.2 Ao guindasteiro deve ser ministrado o curso básico (Anexo VI) e o curso complementar, conforme o Anexo VII desta NR.

37.20.3.2.3 O sinaleiro e o operador de guindaste devem passar por reciclagem de 8 (oito) horas, de acordo com o conteúdo programático estabelecido pela operadora da instalação, quando ocorrer uma das seguintes situações:

a) afastamento do operador desta atividade em tempo igual ou superior a 90 (noventa) dias;
b) capacitação em equipamento diferente daquele operado normalmente pelo operador;
c) acidente grave ou fatal ocorrido a bordo relacionado à atividade de movimentação de carga ou transporte de pessoas.
37.20.3.3 Antes de iniciar cada jornada, o responsável pela movimentação de carga ou o supervisor de convés deve inspecionar se os acessórios a serem utilizados estão com as certificações dentro do prazo de validade e em condições adequadas. Os resultados assim obtidos devem ser anotados em lista de verificação (checklist), contemplando, por exemplo, os seguintes itens:

a) moitões;
b) grampos;
c) ganchos com travas de segurança;
d) manilhas;
e) distorcedores;
f) cintas, estropos e correntes;
g) cabos de aço;
h) clips ou eslingas (cabos de aço, soquetes e terminações);
i) pinos de conexões, parafusos, travas e demais dispositivos;
j) roldanas da ponta da lança e do moitão;
k) olhais;
l) grampo de içamento;
m) balanças.
37.20.3.3.1 Nova inspeção deve ser realizada sempre que houver a inclusão ou substituição de qualquer acessório.

37.20.3.4 Antes de iniciar cada jornada de trabalho, o operador do guindaste deve inspecionar e registrar em lista de verificação (checklist) as condições operacionais e de segurança, tais como:

a) freios;
b) embreagens;
c) controles;
d) mecanismos da lança;
e) anemômetro;
f) mecanismo de deslocamento;
g) dispositivos de segurança de peso e curso;
h) níveis de lubrificantes, combustível e fluido refrigerante;
i) instrumentos de controle no painel;
j) sinais sonoro e luminoso;
k) eletroímã;
l) limpador de para-brisa;
m) vazamentos de fluidos e combustível;
n) ruídos e vibrações anormais.
37.20.3.5 A movimentação aérea de carga deve ser orientada por sinaleiro, situado sempre no raio de visão do operador.

37.20.3.5.1 Na impossibilidade da visualização do sinaleiro, pelo operador do guindaste, deve ser empregada comunicação via rádio, sinaleiro intermediário ou ambos.

37.20.3.5.1.1 Em plataformas desabitadas deve ser prevista a obrigatoriedade do sinaleiro no procedimento de operações com movimentação eventual de cargas, mediante elaboração de APR.

37.20.3.6 O sinaleiro deve usar identificação de fácil visualização, tanto no período diurno quanto no noturno, que o diferencie dos demais trabalhadores da área de operação do equipamento de guindar.

37.20.3.7 O operador do guindaste deve atender às indicações dos sinaleiros.

37.20.3.7.1 Excepcionalmente, o operador deve atender a sinalização de parada de emergência indicada por outros trabalhadores.

37.20.3.8 É proibida a utilização de cabos de fibras naturais na movimentação de cargas, exceto quando utilizados como cabo guia.

37.20.3.9 O guindaste deve dispor de dispositivo automático, com alarme sonoro para alertar sobre a velocidade do vento.

37.20.3.10 É proibida a movimentação de cargas com guindaste nos seguintes casos:

a) iluminação deficiente;
b) condições climáticas adversas ou outras desfavoráveis que exponham os trabalhadores a riscos;
c) inobservância das limitações do equipamento, conforme manual do fabricante ou fornecedor.
37.20.3.10.1 Além do exigido no subitem 37.20.3.10, a operadora da instalação deve cumprir o disposto na Tabela 2 para efetuar a movimentação de carga.

37.20.3.11 Para movimentar cargas com o equipamento de guindar, o operador deve:

a) proibir ferramentas ou qualquer objeto solto sobre a carga;
b) garantir que a carga esteja distribuída uniformemente entre os ramais da lingada, estabilizada e amarrada;
c) certificar-se de que o peso seja compatível com a capacidade do equipamento;
d) garantir que o gancho do equipamento de guindar esteja perpendicular à peça a ser içada, verificando a posição do centro de gravidade da carga;
e) utilizar cabo guia, confeccionada com material não condutor de eletricidade, para posicionar a carga;
f) assegurar que os dispositivos e acessórios de movimentação de carga tenham identificação de carga máxima, de forma indelével e de fácil visualização;
g) utilizar somente ganchos dos moitões com trava de segurança;
h) garantir que os cilindros de gases somente sejam transportados na posição vertical e dentro de dispositivo apropriado;
i) assegurar que bombonas e tambores, quando movimentados em conjunto, estejam contidos em dispositivos adequados ao transporte;
j) proibir que sejam jogados e arrastados os acessórios de movimentação de cargas;
k) impedir que as cintas e cabos de aço entrem em contato direto com as arestas das peças durante o transporte;
l) proibir a movimentação simultânea de cargas com o mesmo equipamento;
m) proibir a interrupção da movimentação que mantenha a carga suspensa, exceto em situação emergencial;
n) manter os controles na posição neutra, freios aplicados, travamento acionado e desenergizado, ao interromper ou concluir a operação;
o) garantir que a área de movimentação de carga esteja sinalizada e isolada.
37.20.3.12 A cabine de operação do guindaste deve dispor de:

a) posto de trabalho e condições ambientais segundo a NR-17;
b) proteção contra insolação excessiva e intempéries;
c) piso antiderrapante, limpo e isento de materiais;
d) tabela de cargas máxima em todas as condições de uso, escrita em língua portuguesa do Brasil e inglesa, afixada no interior da cabine e de fácil compreensão e visualização pelo operador;
e) painel de controle do equipamento em adequado estado de funcionamento e na condição pronto para operar;
f) escada em condições adequadas de segurança para permitir o acesso e escape;
g) cópia da Escala Beaufort e da Tabela 2 desta NR.
37.21 Caldeiras, Vasos de Pressão e Tubulações

37.21.1 Aplicam-se às caldeiras, aos vasos de pressão e às tubulações das plataformas as disposições deste item e o que dispõe a NR-13 (Caldeiras, Vasos de Pressão e Tubulações).

37.21.1.1 Os vasos originariamente transportáveis, que estejam permanentemente solidários às instalações da plataforma e que não sofram qualquer tipo de movimentação durante a operação, devem atender às disposições contidas na NR-13.

37.21.1.2 Aos vasos de pressão destinados exclusivamente aos sistemas navais e de propulsão de embarcações convertidas em plataformas não será aplicada a NR-13, desde que:

a) estas embarcações possuam certificado de classe atualizado emitido por sociedades classificadoras reconhecidas pela Autoridade Marítima;
b) os vasos sob pressão de que trata o caput não estejam integrados ou interligados à planta de processo da plataforma.
37.21.2 Para caldeira instalada em ambiente fechado não são aplicáveis as seguintes exigências do subitem 13.4.2.4 da NR-13:

a) prédio separado para a casa de caldeiras ou praça de máquinas;
b) ventilação permanente que não possa ser bloqueada;
c) proibição da utilização de casa de caldeiras ou praça de máquinas para outras finalidades.
37.21.3 Para os vasos de pressão instalados em ambiente fechado não é aplicável à exigência de ventilação permanente, com entradas de ar que não possam ser bloqueadas.

37.21.4 É considerado trabalhador capacitado, como operador de caldeira ou de unidade de processo, o estrangeiro que possuir treinamento e estágio ou treinamento e experiência maior que dois anos, realizados no exterior ou no Brasil.

37.21.4.1 A capacitação deve ser reconhecida formalmente pelo profissional legalmente habilitado e designado pela operadora da instalação como responsável técnico pela(s) caldeira(s) ou unidade(s) de processo(s).

37.21.4.2 O profissional legalmente habilitado deve fundamentar as razões que levaram a reconhecer a capacitação do operador estrangeiro de caldeira ou de unidade de processo, emitindo o respectivo certificado.

37.21.4.3 A previsão de validações das capacitações supracitadas deve estar descrita na ART emitida pelo profissional legalmente habilitado.

37.21.5 A operadora da instalação deve manter a bordo documentos que comprovem treinamento, estágio e reciclagem dos operadores de caldeira e dos profissionais com treinamento de segurança na operação de unidades de processo.

37.21.6 A inspeção de segurança inicial do vaso de pressão deve ser realizada com o mesmo interligado, de modo definitivo, à unidade de processo na plataforma, conforme estabelecido no projeto.

37.21.6.1 A inspeção de segurança inicial deve ser realizada por profissional legalmente habilitado designado como responsável técnico, com emissão da ART correspondente.

37.21.6.2 No caso de plataforma, cuja unidade de processo for construída por módulos interligáveis, a inspeção inicial poderá ser feita com o vaso de pressão conectado ao módulo, antes deste conjunto ser içado e interligado aos demais módulos de maneira definitiva.

37.21.6.2.1 Nesta situação, o prazo máximo para interligação definitiva dos módulos que contenham os vasos de pressão é de um ano.

37.21.6.2.2 Caso as inspeções iniciais de segurança, referidas no subitem 37.21.6.2, sejam acompanhadas formalmente por profissional legalmente habilitado e empregado da operadora da instalação, o prazo máximo para interligação definitiva dos módulos que contenham os vasos de pressão poderá ser de até 2 (dois) anos.

37.21.6.2.3 Se os prazos dos subitens 37.21.6.2.1 e 37.21.6.2.2 forem excedidos, as inspeções iniciais de segurança dos vasos de pressão devem ser refeitas.

37.21.6.2.3.1 Caso a reinspeção seja executada no local definitivo, conforme subitem 37.21.6, fica dispensado o atendimento aos subitens 37.21.6.2.4 e 37.21.6.2.5.

37.21.6.2.4 O içamento dos módulos em questão deve ser acompanhado por profissional legalmente habilitado, formalmente designado pela operadora da instalação como responsável técnico, com a finalidade de atestar a integridade física dos vasos de pressão e de seus acessórios, ao serem instalados de forma definitiva na unidade de processo da plataforma.

37.21.6.2.4.1 Após o içamento, a operadora da instalação deve proceder à inspeção externa dos vasos de pressão e tubulações contidos no respectivo módulo.

37.22 Análises de Riscos das Instalações e Processos

37.22.1 A operadora da instalação deve elaborar, documentar, implantar e divulgar as análises de riscos, qualitativas e quantitativas, das instalações e processos, de acordo com o estabelecido nesta NR, devendo ser revisada ou revalidada no máximo a cada 5 (cinco) anos.

37.22.2 As análises de riscos devem ser estruturadas com base em metodologias apropriadas, escolhidas em função dos propósitos da análise, dos riscos presentes, das características e da complexidade da instalação, considerando inclusive possíveis interações entre os diversos riscos e substâncias existentes a bordo.

37.22.3 A operadora da instalação designará, formalmente, um ou mais profissionais legalmente habilitados, responsáveis por coordenar as análises de riscos, bem como definir a metodologia a ser utilizada e fundamentar tecnicamente a sua escolha no próprio relatório, emitindo a respectiva ART. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.22.4 Os relatórios das análises de riscos devem ser elaborados e assinados por equipe multidisciplinar, com conhecimento na aplicação das metodologias, dos riscos presentes e experiência na plataforma em análise, contendo no mínimo os seguintes tópicos:

a) objetivo e escopo do estudo;
b) descrição da instalação, parte da instalação, sistema ou equipamento que será submetido à análise;
c) justificativa e descrição da metodologia das análises de riscos utilizadas;
d) identificações, análises e classificações dos riscos;
e) conclusões sobre os resultados obtidos;
f) recomendações necessárias para a mitigação e prevenção dos riscos.
37.22.4.1 Ao menos um profissional de segurança do trabalho, do SESMT da operadora da instalação, lotado a bordo da plataforma em questão, e um trabalhador com experiência na instalação objeto do estudo devem participar das análises de riscos. Vide prazo (art. 3º da Portaria MTb n.º 1.186, de 20 de dezembro de 2018) e (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.22.4.1.1 É facultativo o cumprimento do subitem 37.22.4.1 na fase de projeto da plataforma. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.22.4.1.2 Em se tratando de plataforma desobrigada de dispor de SESMT complementar a bordo, a operadora da instalação deverá indicar outro empregado próprio, que seja profissional de segurança do trabalho, para compor a equipe multidisciplinar. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.22.5 O responsável legal pela operadora da instalação, designado formalmente, deve aprovar o relatório das análises de riscos.

37.22.5.1 O profissional de maior nível hierárquico, embarcado na plataforma, deve tomar ciência formal do relatório das análises de riscos.

37.22.6 A operadora da instalação deve elaborar cronograma, definindo prazos e responsáveis para implementar as recomendações aprovadas.

37.22.6.1 A inobservância da implementação das recomendações ou dos prazos, definidos no cronograma, deve ser justificada e documentada, desde que não representem, separadamente ou em conjunto, risco grave e iminente aos trabalhadores.

37.22.7 As análises de riscos devem ser reavaliadas segundo o presente item, sob pena de caracterização de risco grave e iminente, nas seguintes situações:

a) se ocorrer mudança na locação da plataforma;
b) se acontecer substituição da operadora da instalação;
c) quando forem colocadas instalações temporárias a bordo, inclusive módulos de acomodação temporária;
d) antes da ampliação ou modificação da instalação, processo ou processamento, quando indicado pela gestão de mudanças;
e) por solicitação do SESMT ou da CIPLAT, quando aprovada tecnicamente pelo responsável legal pela plataforma;
f) por recomendação decorrente de análise de incidente.
37.22.8 A partir das análises de riscos, a operadora da instalação deve definir a dotação e localização de lava-olhos e chuveiros de emergência na plataforma, mantidos em perfeito estado de funcionamento, próximos a locais estratégicos. Vide prazo (Portaria SEPRT n.º 1.412, de 17 de dezembro de 2019)

37.22.9 As análises de riscos devem estar disponíveis para consulta pelos trabalhadores e seus representantes, exceto nos aspectos ou nas partes que envolvam informações industriais confidenciais.

37.23 Inspeções de Segurança e Saúde a Bordo

37.23.1 As plataformas devem ser inspecionadas periodicamente pela operadora da instalação com enfoque na segurança e saúde no trabalho, considerando os riscos das atividades e as operações desenvolvidas a bordo.

37.23.2 O cronograma anual das inspeções mensais deve ser elaborado pelo SESMT e implementado pelos gerentes da plataforma, informando previamente a CIPLAT.

37.23.3 As inspeções mensais de segurança e saúde planejadas com a participação do membro eleito, titular ou suplente, da CIPLAT devem ser coordenadas, realizadas e consignadas em relatório pelos profissionais do SESMT lotados na plataforma.

37.23.4 As inspeções devem ser documentadas mediante relatórios, com o seguinte conteúdo mínimo:

a) nome da plataforma, data e local inspecionado;
b) participantes e suas respectivas assinaturas;
c) pendências anteriores e situação atual;
d) existência de risco grave e iminente à segurança e à saúde dos trabalhadores;
e) recomendações;
f) cronograma com a proposta de prazos e de responsáveis pela execução das recomendações.
37.23.4.1 O responsável legal pela plataforma deve tomar ciência do conteúdo do relatório de inspeções de segurança e saúde a bordo, mediante assinaturas ao final deste documento, aprovando o cronograma com prazos e responsáveis pelo atendimento das recomendações.

37.23.4.2 Os relatórios das inspeções de segurança e saúde devem ser apresentados à CIPLAT durante a reunião ordinária subsequente ao término de sua elaboração, sendo uma cópia anexada à ata.
