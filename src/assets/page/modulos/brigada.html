Classe de Fogo Será adotada, para efeito de facilidade na aplicação das presentes disposições, a seguinte classificação de
fogo:
Classe A – são materiais de fácil combustão com a propriedade de queimarem em sua superfície e
profundidade, e que deixam resíduos, como: tecidos, madeira, papel, fibras, etc.;
Classe B – são considerados inflamáveis os produtos que queimem somente em sua superfície, não
deixando resíduos, como óleo, graxas, vernizes, tintas, gasolina, etc.;
Classe C – quando ocorrem em equipamentos elétricos energizados como motores, transformadores,
quadros de distribuição, fios, etc.;
Classe D – elementos pirofóricos como magnésio, zircônio, titânio.

 CONCEITOS GERAIS RELACIONADOS COM PRODUTOS QUIMÍCOS

Todas as atividades que envolvam manuseio, transporte e movimentação interna e armazenamento de produtos químicos perigosos em qualquer estado físico (sólido, líquido ou gasoso).

   Não se aplica ao manuseio, transporte interno e armazenamento de explosivos, materiais radioativos, produtos alimentícios e medicamentos.

   OBJETIVO: Estabelecer requisitos para a execução da atividade crítica envolvendo o manuseio de “Produtos Químicos Perigosos” com o propósito de preservar a vida das pessoas, assegurando a integridade física e protegendo a saúde.

CLASSES E TOXIDADES DE PRODUTOS QUÍMICOS PERIGOSOS

 

Substância química (produto químico): é todo o agente que contém uma atividade potencial intrínseca, capaz de interferir em um sistema biológico levando a um dano ou lesão, quando absorvido pelas diversas vias de penetração;

 

Produto perigoso: É todo aquele que pode ter o potencial de acarretar danos às pessoas, ao meio ambiente ou à comunidade, quer em um acidente envolvendo perda de controle ou em atividades habitualmente controladas (por exemplo: armazenagem, manuseio, produção, transporte, reciclagem e disposição) Os produtos perigosos incluem-se em uma das classes abaixo listadas:

Classe 1 – Explosivos;
Classe 2 – Gases comprimidos – liquefeitos;
Classe 3 – Líquidos inflamáveis;
Classe 4 – Sólidos inflamáveis;
Classe 5 – Substâncias oxidantes – peróxidos orgânicos;
Classe 6 – Substâncias tóxicas – substâncias infectantes;
Classe 7 – Materiais radioativos;
Classe 8 – Corrosivos;
Classe 9 – Substâncias perigosas diversas.

A repetição de um número indica, em geral, aumento da intensidade daquele risco específico.

Explosivo: substância ou mistura de substâncias, sólida ou líquida capaz de, por si mesma, através de reação química, produzir gás à temperatura, pressão e a uma velocidade tais que possam causar danos a sua volta;

 

Gases comprimidos-liquefeitos: gases dissolvidos sob pressão ou altamente refrigerados;

Inflamável: substância sujeita à combustão espontânea e que, em contato com a água, emite gases inflamáveis;

Oxidante: substância que, embora não seja combustível, pode, geralmente por liberar oxigênio, causar ou contribuir para a combustão de outros materiais;

Tóxico: substância capaz de provocar lesões graves, danos à saúde humana ou a morte, se inalada, ingerida ou entrar em contato com a pele;

Infectante: substância que contém microorganismos que provocam, ou há suspeita de que possam provocar, doenças em seres humanos e/ou animais;

Radioativo: que tem radioatividade, propriedade que têm certos átomos de emitir espontaneamente partículas, por efeito de uma instabilidade dos seus núcleos;

Corrosivo: substância que, por ação química, causa severos danos quando em contato com tecidos vivos ou, em caso de vazamento, danificam ou mesmo destroem outras cargas ou o veículo utilizado no transporte;

 

FISPQ: Ficha de Informações de Segurança de Produto Químico;

 

Resíduos sólidos: resíduos no estado sólido e semi-sólido, que resultam de atividades de origem industrial, doméstica, hospitalar, comercial, agrícola, de serviços e de varrição. Ficam incluídos nesta definição os lodos provenientes de sistemas de tratamento de água, aqueles gerados em equipamentos e instalações de controle de poluição, bem como determinados líquidos cujas particularidades tornem inviável o seu lançamento na rede pública de esgotos ou corpos de água, ou exijam para isso soluções técnica e economicamente viáveis em face à melhor tecnologia disponível;

 

 

Equipamentos de Proteção Individual – EPI: são equipamentos, de uso estritamente pessoal, utilizados para prevenir e/ou minimizar acidentes (botas, luvas, protetores faciais, etc). São regulamentados pela Portaria 3214-NR-6 do Ministério do Trabalho e Emprego de 08/06/1978, que prevê a distribuição gratuita desses equipamentos, competindo ao trabalhador usá-los e conservá-los;

 

Equipamentos de Proteção Coletiva – EPC: são equipamentos que, através da utilização de diferentes métodos e processos visam à eliminação, redução ou controle da dispersão, intensidade ou quantidade do agente nocivo e/ou condição de risco. Ex: sistemas de exaustão e/ou ventilação, filtros, etc;

 

Carga: tudo aquilo que é ou pode ser objeto de transporte;

 

Carga a granel: produto transportado sem qualquer embalagem, contido apenas pelo equipamento de transporte, seja ele tanque, vaso, caçamba ou contêiner;

 

Fornecedor: para fins deste procedimento entende-se como fornecedor o responsável pelo produto perigoso adquirido, desde a venda até a entrega do produto no CDM;

 

Batedor: veículo com sinalização de alerta acionado, que deverá acompanhar o trajeto da carga de produtos perigosos dentro do CDM.

RISCOS ASSOCIADOS A CADA CLASSE

   Periculosidade de um resíduo: característica apresentada por um resíduo que, em função de suas propriedades físicas, químicas ou infecto-contagiosas, pode apresentar:

– risco à saúde pública, provocando mortalidade, incidência de doenças ou acentuando seus índices;

– riscos ao meio ambiente, quando o resíduo for gerenciado de forma inadequada.

– ou uma das seguintes características: inflamabilidade, corrosividade, reatividade, toxicidade, patogenicidade;

Em caso de emergência durante as atividades de manuseio de produtos químicos perigosos, deve ser acionado o Plano de Emergência local, seguindo recomendações especificas de comunicação e primeiro atendimento conforme instrução definida.

    Em caso de contato de produtos químicos com a pele/olhos, lave com água abundante, utilizando, se necessários chuveiros de segurança e lava-olhos e, procure imediatamente o Serviço Médico. Lembre-se que só um médico poderá avaliar a gravidade da lesão, portanto mesmo que para você ou outras pessoas o contato com o produto químico tenha sido insignificante, é necessário uma avaliação médica para sua própria segurança e bem-estar.

Em áreas onde não possuam contenção, manter areia próxima ao manuseio de reagentes para conter vazamentos ou derramamentos; Isole a área e comunique a todos os usuários do laboratório;

Proteja-se com os EPI’s indicados para casos de emergência; Permita a ventilação e a exaustão do ambiente;

Providencie a limpeza do local atendendo, conforme o produto derramado, aos procedimentos recomendados em PRO’s específicos e Fichas de segurança dos produtos (FISPQ);

Para o caso de derramamento de reagente sólido, recolhê-lo com auxílio de uma pá, para um recipiente limpo e seco e dar a devida destinação.

Recomenda-se que cada área tenha PGS’s específicos para casos de derramamento e outras emergências, de acordo com os produtos utilizados. Providências rápidas e corretas minimizam as conseqüências.

Situações de exposição a gases, vapores, névoas e inflamáveis
Toda tarefa que resulte na liberação de gases, vapores e névoas de produtos químicos deverá ser executada sob capelas ou coifas dotadas de sistema de exaustão eficiente:

Bombas de vácuo liberam gases tóxicos e devem, portanto, ser instaladas em local de pouca circulação e na parte externa do laboratório se necessário;

Procedimentos especiais devem ser adotados em oficinas de manutenção onde haja atividades que resultem na emissão de fumos metálicos ou que utilizem “sprays” ou jatos de tinta a base de ar comprimido.

RECONHECIMENTO E CONTROLE DOS RISCOS

Manter as fichas de informação de segurança dos produtos químicos perigosos atualizadas e disponíveis nos locais de uso (operação, armazenagem e manutenção), no setor de segurança e no serviço de saúde.

O manuseio, transporte e armazenamento de produtos químicos perigosos somente devem ser realizados por pessoas capacitadas, seguindo as orientações das respectivas fichas de informação de segurança;

Em caso de fracionamento de produtos químicos perigosos, devem ser utilizadas embalagens apropriadas, conforme orientações do fabricante ou de profissional habilitado.

Os produtos químicos perigosos devem ser mantidos em seus tanques ou em suas embalagens permanentes ou temporárias com rótulos que explicitem o nome do produto, as características perigosas dos mesmos na língua pátria e o Diamante de Hommel.

É proibida a realização da atividade sob o efeito de álcool, substâncias psicoativas ou medicamentos que causem distúrbios do sistema nervoso central.

Devem ser adquiridos somente produtos químicos de fornecedores qualificados ou homologados, aptos a fornecerem o produto especificado desde que o produto não conste da listagem de substâncias químicas proibidas (Anexo 2 PGS0027-DIAM).

Os critérios de aprovação para aquisição de produtos químicos devem privilegiar aqueles que apresentem menor risco à saúde e segurança.

Todos os empregados expostos a produtos químicos perigosos deverão ser devidamente treinados para que as atividades envolvendo estas substâncias sejam realizadas de forma segura. Caso necessário, procedimentos detalhados deverão ser adotados nas áreas para garantir a segurança operacional e qualidade da tarefa.

Antes de iniciar a atividade os operadores deverão consultar a Identificação de Perigos e Danos e Classificação de Riscos, bem como o Procedimento Operacional específico da atividade. Caso seja uma atividade nova ou os documentos sejam insuficientes para a execução da atividade em segurança, o operador deverá emitir a respectiva Análise Preliminar de Tarefa – APT;

MANUSEIO E USO DE PRODUTOS QUÍMICOS

    Todo o empregado habilitado para realizar a atividade critica de manuseio de produtos químicos perigosos, devera portar identificação. Esta identificação será emitida pela área de segurança da Vale e somente poderá ser obtido pelo empregado, se atender aos pré-requisitos de saúde e capacitação

    Realizar exames médicos para comprovar a capacidade laboral dos trabalhadores para atividades que envolvam o manuseio e o armazenamento de produtos químicos perigosos. Os exames médicos devem considerar os seguintes aspectos críticos, conforme avaliação ambiental e programa de saúde ocupacional:

indicador biológico para o produto químico específico (quando existente);
prova de função de órgão alvo (hepático, renal, medula óssea, sistema nervoso, respiratório, auditivo) para os produtos químicos que não possuem indicador biológico específico;
sistema nervoso (visão – acuidade e diferenciação de cores).
   Esses exames devem fazer parte do Programa de Saúde Ocupacional.

Os profissionais que executam atividades que envolvam manuseio, transporte interno e armazenamento de produtos químicos perigosos devem realizar curso de Prevenção de Riscos em Produtos Químicos.

.

ARMAZENAMENTO, TRANSPORTE, TRANSFERÊNCIA E DESCARTE

Os condutores de veículos de transporte de produtos químicos perigosos devem realizar curso de Direção

Preventiva.

Todo produto químico perigoso (puro, mistura, natural ou sintético) deve possuir ficha de informação de segurança na língua pátria, como condição de aquisição, ingresso e uso, mesmo que temporário e que atenda aos seguintes requisitos:

a) identificação do produto e fornecedor;
b) composição e informações sobre os ingredientes perigosos;
c) propriedades físico-químicas;
d) estabilidade e reatividade;
e) compatibilidade;
f) identificação dos perigos e riscos de Saúde e Segurança;
g) procedimentos de primeiros socorros;
h) procedimentos de emergência (combate a incêndio, derramamento ou vazamento acidental);
i) manuseio e estocagem;
j) controle da exposição/proteção pessoal
l) informações toxicológicas;
m) informações eco toxicológicas;
n) informações sobre o descarte;
o) informações sobre transporte.
Observação:

Caso a ficha de informação de segurança não seja fornecida na língua pátria na aquisição do produto, a mesma deverá ser traduzida antes do ingresso nas instalações da Vale.

As Fichas de Informações de Segurança de Produto Químico (FISPQ) devem ser disponibilizadas para empregados VALE e contratados em local de fácil acesso. Responsáveis por laboratórios deverão providenciar tais fichas que, normalmente são fornecidas pelos próprios fabricantes dos produtos químicos adquiridos. Estas fichas são importantes para assegurar que produtos químicos sejam manuseados e estocados de forma segura

A área de meio ambiente mantém um inventário atualizado dos produtos químicos perigosos estocados pelas áreas usuárias, com as seguintes informações: nome do produto, locais de armazenamento, quantidade máxima armazenada e fabricante. No caso da aquisição de novo produto químico perigoso que não conste do inventário o responsável pela aquisição deverá informar à área de meio ambiente para que o inventário seja atualizado.

RÓTULAGEM DE PRODUTOS QUÍMICOS

Todos os frascos de produtos químicos perigosos, com rótulo na língua pátria, devem ter o seu rótulo original preservado quando utilizado na sua forma concentrada. No caso de produtos químicos perigosos importados, cujo rótulo não esteja na língua pátria, o mesmo deverá ser traduzido e afixado no frasco juntamente com o rótulo original. A estes rótulos (original e traduzido) deverá ser acrescentado o Diamante de Hommel;

No caso de preparo de soluções à partir destes produtos, as soluções devem ser identificadas com no mínimo, nome do produto, concentração da solução, data da preparação e com o diamante de Hommel. Informações adicionais (ex. prazo de validade) poderão constar na identificação;

Resíduos perigosos devem ser rotulados com no mínimo as informações: especificação do resíduo, número de ordem Vale, classe do resíduo, área de origem e o Diamante de Hommel.

Os rótulos devem ser de fácil visibilidade; É proibido receber, guardar ou manusear produtos químicos em embalagens sem identificação;

Responsáveis por laboratórios devem assegurar que as identificações não sejam removidas ou danificadas e caso isto ocorra, as identificações devem imediatamente ser substituídas;

Nota: frascos contendo misturas ou subprodutos devem ser identificados. Se no local existe grande quantidade de frascos com o mesmo material em um armário, refrigerador, chapa, bandeja ou outro, uma etiqueta geral deve ser afixada no local.

 ARMAZENAMENTO DE PRODUTOS QUÍMICOS

É proibido guardar produtos químicos em embalagens sem identificação e fora de locais específicos de estocagem;

O acesso aos estoques deve ser restrito e controlado;

É importante que os produtos químicos sejam separados segundo as suas características inerentes e suas incompatibilidades; produtos incompatíveis devem ser armazenados a uma distância mínima de 1,0 m;

Dependendo das dimensões do estoque e do espaço disponível, a segregação poderá ser feita através de estantes seguras (fixadas no piso ou nas paredes e com prateleiras reforçadas), e neste caso recomenda-se:

evitar armazenar reagentes em lugares altos de difícil acesso, utilizar estantes com altura máxima de 1,80m;
colocar os frascos mais pesados nas prateleiras inferiores;
distribuir ácidos e bases conforme a “força relativa”, isto é, mais fracos acima e mais fortes embaixo;
agrupar os inertes de modo a facilitar sua localização;
colocar reagentes incompatíveis com água em estantes situadas longe da tubulação de água;
O local de estocagem deve ser amplo e com ventilação (natural ou forçada).

Não estoque líquidos voláteis em locais que recebam luz;
Produtos que formam peróxidos quando expostos ao ar não devem ser estocados por longo tempo.
É recomendável isolamento ou confinamento para produtos inflamáveis, explosivos, cancerígenos ou com alta toxicidade.
Manuseio de produtos químicos

Em locais de manuseio de produtos químicos é expressamente proibido fumar, ingerir alimentos ou bebidas;

As áreas de manuseio de produtos químicos são de acesso restrito. Visitantes autorizados somente poderão ter acesso às dependências dos laboratórios acompanhados de responsáveis;

Todos que manuseiam produtos químicos devem conhecer a localização de chuveiros de segurança, lava-olhos e extintores de incêndio;

É obrigatória a utilização de EPI’s em locais onde haja manuseio de produtos químicos. Recomenda-se o uso de placas de sinalização indicando os EPI’s obrigatórios de cada área/laboratório;

Não inicie uma tarefa envolvendo produtos químicos sem antes conhecer quais os procedimentos a serem adotados em caso de acidentes ou derramamentos;

Leia atentamente os rótulos dos frascos dos produtos antes de utilizá-los, pois neles há informações importantes para o manuseio seguro;

Tenha especial atenção às operações em que seja necessário aquecimento, pois este potencializa algumas reações químicas;

Em caso de falta d’água todas as tarefas que envolvam manuseio de produtos químicos deverão ser interrompidas;

AQUISIÇÃO DE PRODUTOS QUÍMICOS

  A área de meio ambiente mantém atualizada listagem de substâncias cujo uso encontra-se proibido nas unidades operacionais da VALE, considerando suas características perigosas e riscos à saúde e segurança conforme determinado no Anexo 2 do REG-0027-DIAM.

Antes da aquisição de novo produto químico perigoso que não conste do inventário, esta listagem deverá ser consultada para que o requisitante se certifique que o mesmo não se trata de substância proibida na Vale.

Sistema de detecção e Combate a incêndio

Os sistemas de proteção contra incêndio em áreas tais como: áreas de armazenamento (inclusive de resíduos), laboratórios, armazéns de suprimentos, ilhas de carregamentos, postos de abastecimentos, áreas de processamento devem ser adequadas às necessidades da instalação contemplando, quando aplicável, os seguintes dispositivos:

Rede de hidrantes e acessórios;
Extintores de pó químico seco;
Chuveiros automáticos;
Sistema de detecção;
Alarme de emergência;
Inertização.
Equipamentos de ProTeção Individual e Coletiva

As áreas de armazenamento (inclusive de resíduos), laboratórios, ilhas de carregamentos, postos de abastecimentos e áreas de processamento devem ser adequadas às necessidades da instalação contemplando, quando aplicável, os seguintes dispositivos: lava-olhos; chuveiros de emergência; os laboratórios devem possuir também capelas com sistema de exaustão.

Para lava-olhos e chuveiros de emergência não deve existir nenhum dispositivo de bloqueio entre a válvula de abertura e a rede de abastecimento de água. Caso exista algum registro por necessidade de manutenção da linha o mesmo deve ser bloqueado aberto.

Os EPI’s necessários no manuseio de produtos químicos deverão estar de acordo com exposição ao risco, catálogo homologado vale e registrados na Ficha Individual de EPI.
