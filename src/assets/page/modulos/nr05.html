A NR 05 estabelece todos os parâmetros para a Comissão Interna de Prevenção de Acidentes, a famosa CIPA. Esta comissão é feita dentro de algumas empresas, para atuar na prevenção de acidentes e doenças relacionadas ao trabalho dentro desta mesma empresa.




Observe que a CIPA, uma vez instalada, deve ser sempre presente e atuante na prevenção de acidentes.

 

ATRIBUIÇÕES DA CIPA

A CIPA deve acaompanhar os processos de averiguação de perigos nos ambientes de trabalho que são propícios à acidentes, bem como acompanhar a avaliação de riscos da equipe encarregada. Além disso, a CIPA precisa certificar que as adoções de medidas de prevenção sejam implementadas pela organização.

 

Quando a consultoria de saúde e segurança do trabalho determina as ações necessárias para controle de riscos, de acordo com o gerenciamento de riscos ocupacionais, é necessário que a CIPA seja notificada sobre os processos para que possam garantir a implementação das medidas. A CIPA garante que as consultorias de SST sejam eficazes, já que o consultor nem sempre estará por perto.

 

De acordo com a nova NR 05, a CIPA tem a tribuição de:

 

” a) acompanhar o processo de identificação de perigos e avaliação de riscos, bem como a adoção de medidas de prevenção implementadas pela organização;

 

b) registrar a percepção dos riscos dos trabalhadores, em conformidade com o subitem 1.5.3.3 da NR-1, por meio do mapa de risco ou outra técnica ou ferramenta apropriada à sua escolha, sem ordem de preferência, com assessoria do Serviço Especializado em Segurança e em Medicina do Trabalho – SESMT, onde houver;
 

c) verificar os ambientes e as condições de trabalho, visando identificar situações que possam trazer riscos para a segurança e saúde dos trabalhadores;
 

d) elaborar e acompanhar plano de trabalho que possibilite a ação preventiva em segurança e saúde no trabalho;
 

e) participar no desenvolvimento e implementação de programas relacionados à segurança e saúde no trabalho;
 

f) acompanhar a análise dos acidentes e doenças relacionadas ao trabalho, nos termos da NR-1, e propor, quando for o caso, medidas para a solução dos problemas identificados;
 

g) requisitar à organização as informações sobre questões relacionadas à segurança e saúde dos trabalhadores, incluindo as Comunicações de Acidente de Trabalho – CAT emitidas pela organização, resguardados o sigilo médico e as informações pessoais;
 

h) propor ao SESMT, quando houver, ou à organização, a análise das condições ou situações de trabalho nas quais considere haver risco grave e iminente à segurança e saúde dos trabalhadores e, se for o caso, a interrupção das atividades até a adoção das medidas corretivas e de controle; e
 

i) promover, anualmente, em conjunto com o SESMT, onde houver, a Semana Interna de Prevenção de Acidentes do Trabalho – SIPAT, conforme programação definida pela CIPA.”
 

A CIPA deve sempre possuir um presidente ou líder, o qual fica responsável por convocar os membros para as reuniões e tomar as decisões de relatar situações para a consultoria de SST ou SESMT da organização. O líder da CIPA funciona como um porta-voz e um coordenador da comissão. Este presidente conta também com um vice-presidente, o qual fica encarregado de substituí-lo quando necessário, além de auxiliar o presidente a divulgar as decisões para todos os membros da CIPA.

A ESTABILIDADE DA CIPA

Membros da CIPA possuem um certo tratamento diferenciado em relação aos outros trabalhadores que não são membros da comissão. A organização fica impedida de realizar certas ações com membros da CIPA, como por exemplo alterar as suas atividades de forma que prejudiquem as atribuições ou transferir os membros para outro estabelecimento sem anuência.

 

É vedada também a dispensa arbitrária do empregado eleito para a direção da CIPA, que dura até um ano após o final do mandato. Ou seja, se um diretor da CIPA teve o seu mandato encerrado hoje, ele não pode sofrer dispensa arbitrária ou sem justa causa durante um ano. Vale ressaltar que o término do contrato de trabalho não caracteriza dispensa arbitrária/sem justa causa.

Como implementar CIPA na sua empresa

Confirme atualização a partir do item acima

O Item 5.4.13. revisão janeiro de 2022.

 

A Comissão Interna de Prevenção de Acidentes (CIPA) é uma das coisas mais importantes no que se refere à segurança e medicina do trabalho dentro de uma empresa. Esse grupo é instalado na organização com o objetivo de prevenir acidentes e doenças decorrentes do trabalho, para que as condições ambientais no espaço laboral sejam melhoradas e sejam promovidos o bem-estar e a saúde dos trabalhadores.

 

Veja um passo a passo para implementar a CIPA na sua empresa!

 

Descubra o número de membros da CIPA

A comissão precisa ter um número de representantes do empregador e dos empregados, o qual, entre efetivos e suplentes, observa o dimensionamento previsto no Quadro I da NR 5, variável conforme a quantidade de empregados do estabelecimento.

 

Depois de determinar a quantidade legal de membros da CIPA, deve-se preparar a eleição desses integrantes.

 

Prepare as eleições dos membros da CIPA

Confirme atualização nos comentários acima.

 

As eleições devem ser providenciadas até 60 dias antes do término da gestão anterior, segundo as regras de seleção da NR 5.

 

Quando a comissão é instalada pela primeira vez na empresa, o empregador — que é o responsável pela convocação do processo eleitoral — pode imediatamente protocolar no sindicato da categoria majoritária que trabalha na empresa um comunicado sobre o fato de que haverá eleições para a CIPA.

 

Uma Comissão Eleitoral deverá ser constituída e, em seguida, o edital e as fichas de inscrição para os candidatos deverão ser demarcadas no mínimo 45 dias antes do início dos trabalhos da CIPA a ser instalada começarem. O fato deve ter ampla publicidade para que todos os interessados possam participar.

 

Realize as eleições

As inscrições devem permanecer abertas pelo período mínimo de 15 dias. Quem se candidatar recebe um comprovante contendo data e assinatura de quem recebeu a inscrição.

 

É divulgado o edital de convocação para as eleições, fixado em lugar visível e de fácil acesso aos empregados da empresa. A eleição deve decorrer em dia corriqueiro de trabalho na empresa, respeitando-se turnos e jornadas de todos.

 

Os votos são secretos e feitos com cédula de votação, assinadas nos versos pelos membros da Comissão Eleitoral, e inseridas em uma urna.

 

Apure os votos e elabore a ata de eleição

A apuração dos votos também deve acontecer em dia normal de trabalho, acompanhada pelos representantes dos empregados e do empregador, de preferência logo após o encerramento da votação. Se isto não for possível, a Comissão Eleitoral deve guardar a urna, mantendo-a a salvo e inviolável.

 

Novas eleições deverão ser organizadas, caso a participação tenha sido inferior a 50% dos empregados. Chegando-se a um resultado positivo, deve-se lavrar a Ata de Eleição dos Representantes dos Empregados a fim de que todos tenham conhecimento dos eleitos e ainda de eventuais fatos ocorridos durante o processo de votação.

 

Designe os representantes do empregador

Já que os representantes dos empregados já estão selecionados, é o momento de indicar quem vai representar o empregador, escolhendo os titulares e suplentes, em igual número, que estarão na CIPA.

 

Faça o treinamento dos membros da CIPA e providencie sua posse

Antes da posse, os membros da CIPA devem receber treinamentos específicos, a fim de saber se portar diante das novas responsabilidades do cargo. Só depois disso é que pode ser convocada a reunião para instalação e posse da comissão, com mandato de um ano a partir da data da posse.

 

Tendo sido devidamente empossada, a CIPA já pode começar a pensar no calendário anual das Reuniões Ordinárias que terá pela frente. A empresa tem prazo de 10 dias para protocolizar, na unidade mais próxima do Ministério do Trabalho e Emprego (MTE), as cópias das atas de eleição e de posse, além do calendário anual das Reuniões Ordinárias da CIPA.

 

A documentação que se refere à CIPA deve ficar arquivada por pelo menos 5 anos na empresa e disponível à fiscalização do MTE.
