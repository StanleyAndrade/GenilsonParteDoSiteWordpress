Introdução à Segurança com Eletricidade

Eletricidade: Fenômeno que escapa aos nossos sentidos, percepção apenas de suas manifestações

Consequência da “invisibilidade”: Exposição à situações de riscos ignoradas ou subestimadas.

A geração, transmissão e distribuição de energia elétrica apresentam riscos diferenciados em relação ao

Geração 

A geração de energia elétrica se leva a cabo mediante diferentes tecnologias. As principais aproveitam

um movimento rotatório para gerar corrente alternada em um alternador. O movimento rotatório pode provir
de uma fonte de energia mecânica direta, como a corrente de uma queda d’água ou o vento, ou de um ciclo
termodinâmico.
Em um ciclo termodinâmico se esquenta um fluido e se consegue com que realize um circuito no qual
move um motor ou uma turbina. O calor deste processo se obtém mediante a queima de combustíveis
fósseis, as reações nucleares ou outros processos, como o calor proveniente do interior da Terra ou o calor
do Sol.
A geração de energia elétrica é uma atividade humana básica já que está diretamente relacionada com
os requerimentos primários da humanidade. Todas as formas de utilização das fontes de energia, tanto as
convencionais como as denominadas alternativas ou não convencionais, agridem em maior ou menor
medida o nosso meio ambiente.


Transmissão
É o segmento responsável pelo transporte de energia elétrica desde as unidades de geração até os
grandes centros de consumo. A atividade também pode ser dividida em operação e expansão. Exemplos:
cabos e outros condutores que formam as linhas de transmissão


Distribuição
A rede de distribuição de energia elétrica é um segmento do sistema elétrico, composto pelas redes
elétricas primárias (redes de distribuição de média tensão), e redes secundárias (redes de distribuição de
baixa tensão), cuja construção, manutenção e operação são responsabilidade das companhias
distribuidoras de eletricidade.
Todo o sistema de distribuição é protegido por um sistema composto por disjuntores automáticos nas
subestações onde estão ligadas as redes primárias, e com chave fusível nos transformadores de
distribuição, que em caso de curtocircuito desligam a rede elétrica.

Perigos em Instalações e Serviços com Eletricidade
Choque Elétrico
O choque elétrico é um estímulo rápido no corpo humano, ocasionado pela passagem da corrente
elétrica. Essa corrente circulará pelo corpo onde ele tornar-se parte do circuito elétrico, onde há uma
diferença de potencial suficiente para vencer a resistência elétrica oferecida pelo corpo.
Embora tenhamos dito, no parágrafo acima, que o circuito elétrico deva apresentar uma diferença de
potencial capaz de vencer a resistência elétrica oferecida pelo corpo humano, o que determina a gravidade
do choque elétrico é a intensidade da corrente circulante pelo corpo.
O caminho percorrido pela corrente elétrica no corpo humano é outro fator que determina a gravidade do
choque, sendo os choques elétricos de maior gravidade aqueles em que a corrente elétrica passa pelo
coração.

Efeitos:
O choque elétrico pode ocasionar contrações violentas dos músculos, a fibrilação ventricular do coração,
desmaio seguido de lesões térmicas e não térmicas, podendo levar a óbito como efeito indireto as quedas e
batidas, etc.
A morte por asfixia ocorrerá, se a intensidade da corrente elétrica for de valor elevado, normalmente
acima de 30 mA e circular por um período de tempo relativamente pequeno, normalmente por alguns
minutos. Daí a necessidade de uma ação rápida, no sentido de interromper a passagem da corrente elétrica
pelo corpo. A morte por asfixia advém do fato do diafragma da respiração se contrair tetanicamente, cessando assim, a respiração. Se não for aplicada a respiração artificial dentro de um intervalo de tempo
inferior a três minutos, ocorrerão sérias lesões cerebrais e possível morte.
A fibrilação ventricular do coração ocorrerá se houver intensidades de corrente da ordem de 15mA que
circulem por períodos de tempo superiores a um quarto de segundo. A fibrilação ventricular é a contração
disritimada do coração que, não possibilitando desta forma a circulação do sangue pelo corpo, resulta na

do coração pode ser restabelecido. Não possuindo tal aparelho, a aplicação da massagem cardíaca
permitirá que o sangue circule pelo corpo, dando tempo para que se providencie o desfibrilador, na
ausência do desfibrilador deve ser aplicada a técnica de massagem cardíaca até que a vítima receba
socorro especializado.
Além da ocorrência destes efeitos, podemos ter queimaduras tanto superficiais, na pele, como
profundas, inclusive nos órgãos internos.
Por último, o choque elétrico poderá causar simples contrações musculares que, muito embora não

está presente em inúmeras atividades humanas, tais como trabalhos com circuitos ou linhas energizadas,

Em geral, os fenômenos físicos acontecem numa certa região do espaço. Essa região é chamada de

exemplo, um corpo que possui quantidade de massa gera um campo do tipo gravitacional, cuja fonte é a
quantidade de massa do corpo. Já em corpos eletrizados, o campo que é levado em consideração é o
campo elétrico, que tem como fonte a quantidade de carga elétrica.
O campo elétrico varia com o inverso do quadrado da distância entre as cargas.
Quando o campo elétrico numa região tiver mesma intensidade, direção e sentido, as linhas de força

Estática
É um fenômeno de produção de energia que consiste no acumulo de energia podendo seguir
corretamente os métodos de aterramento.
Os processos ou equipamentos susceptíveis de gerar ou acumular eletricidade
estática devem dispor de proteção específica e dispositivos de descarga elétrica. A Eletrostática estuda os
fenômenos elétricos resultantes das cargas elétricas em repouso.
A Eletrostática já era conhecida na Grécia Antiga. No entanto, os primeiros estudos experimentais que
levaram à compreensão dos fenômenos elétricos só se iniciaram nos finais do século XVI pelas mãos do
médico inglês William Gilbert e foram continuados no século XVII por outros cientistas curiosos de
compreender os fenômenos de atração de uns corpos por outros previamente friccionados.
De fato, uma das formas de “produzir” eletricidade é friccionar certos corpos (eletrização por fricção).
Já no século XVIII, em 1733, o francês Du Fay descobriu a existência de duas formas de eletricidade
diferentes.
Chamou a uma vítrea ( a originada em certas substâncias, como o vidro) e a outra resinosa (a originada
em certas substâncias, como a resina). Em 1753, o inglês John Canton descobriu que o vidro pode produzir
as duas formas de eletricidade, dependendo do material usado para friccioná-lo. Por isso, as designações
vítrea e resinosa foram substituídas por positiva e negativa, respectivamente.
O vidro friccionado com lã fica eletrizado positivamente e com flanela, negativamente. A resina
fracionada com lã fica negativa e com uma folha de metal fica positiva.
A eletricidade estática é uma carga elétrica em repouso. Ela é gerada principalmente por um
desbalanceamento de elétrons localizado sob uma superfície ou no ar do ambiente.
O desbalanceamento de elétrons (em todos os casos, gerado pela falta ou excesso de elétrons) gera
assim um campo elétrico que é capaz de influenciar outros objetos que se encontram a uma determinada
distância. O nível de carga é afetado pelo tipo de material, velocidade de contato e separação dos corpos,
umidade e diversos outros fatores.

Técnicas de Análise de Risco
Riscos
Os riscos à segurança e saúde dos trabalhadores no setor de energia elétrica são, via de regra elevados,
podendo levar a lesões de grande gravidade e são específicos a cada tipo de atividade. Contudo, o maior
risco à segurança e saúde dos trabalhadores é o de origem elétrica. A eletricidade constitui-se um agente
de alto potencial de risco ao homem. Mesmo em baixas tensões ela representa perigo à integridade física e
saúde do trabalhador. Sua ação mais nociva é a ocorrência do choque elétrico com consequências diretas e
indiretas (quedas, batidas, queimaduras indiretas e outras). Também apresenta risco devido à possibilidade
de ocorrências de curtos-circuitos ou mau funcionamento do sistema elétrico originando grandes incêndios
e explosões. É importante lembrar que o fato da linha estar seccionada não elimina o risco elétrico,
tampouco se pode prescindir das medidas de controle coletivas e individuais necessárias, já que a
energização acidental pode ocorrer devido a erros de manobra, contato acidental com outros circuitos
energizados, tensões induzidas por linhas adjacentes ou que cruzam a rede, descargas atmosféricas
mesmo que distantes dos locais de trabalho, fontes de alimentação de terceiros.

Analise Preliminar de Risco (APR)
Trata-se de uma técnica de análise prévia de riscos que tem como objetivo antecipar a previsão da
ocorrência danosa para as pessoas, processos, equipamentos e meio ambiente. É elaborada através do
estudo, questionamento, levantamento, detalhamento, criatividade, análise crítica e autocrítica, com
consequente estabelecimento de precauções técnicas necessárias para a execução das tarefas (etapas de
cada operação), de forma que o trabalhador tenha sempre o controle das circunstâncias, por maiores que
forem os riscos. A Análise Preliminar de Risco é uma visão técnica antecipada do trabalho a ser executado,
que permite a identificação dos riscos envolvidos em cada passo da tarefa, e ainda propicia condição para

evitá-los ou conviver com eles em segurança. Por se tratar de uma técnica aplicável a todas as atividades,
uma grande virtude da aplicação desta técnica de Análise Preliminar de Risco é o fato de promover e
estimular o trabalho em equipe e a responsabilidade solidária.

Medidas de Controles de Risco
Desernergização
A Desernergização é um conjunto de ações coordenadas, sequenciadas e controladas, destinadas a
garantir a efetiva ausência de tensão no circuito, trecho ou ponto de trabalho, durante todo o tempo de
intervenção e sob controle dos trabalhadores envolvidos.
Somente serão consideradas desernergizadas as instalações elétricas liberadas para trabalho, mediante
os procedimentos apropriados e obedecida a sequência a seguir:

Seccionamento
É o ato de promover a descontinuidade elétrica total, com afastamento adequado entre um circuito ou
dispositivo e outro, obtida mediante o acionamento de dispositivo apropriado (chave seccionadora,
interruptor, disjuntor), acionado por meios manuais ou automáticos, ou ainda através de ferramental
apropriado e segundo procedimentos específicos.

Impedimento de Reenergização
É o estabelecimento de condições que impedem, de modo reconhecidamente garantido, a reenergização
do circuito ou equipamento desenergizados, assegurando ao trabalhador o controle do seccionamento. Na
prática trata-se da aplicação de travamentos mecânicos, por meio de fechaduras, cadeados e dispositivos
auxiliares de travamento ou com sistemas informatizados equivalentes.
Deve-se utilizar um sistema de travamento do dispositivo de seccionamento, para o quadro, painel ou
caixa de energia elétrica e garantir o efetivo impedimento de reenergização involuntária ou acidental do
circuito ou equipamento durante a execução da atividade que originou o seccionamento.
Deve-se também fixar placas de sinalização alertando sobre a proibição da ligação da chave e indicando
que o circuito está em manutenção.
O risco de energizar inadvertidamente o circuito é grande em atividades que envolvam equipes
diferentes, onde mais de um empregado estiver trabalhando. Nesse caso a eliminação do risco é obtida pelo
emprego de tantos bloqueios quantos forem necessários para execução da atividade.
Dessa forma, o circuito será novamente energizado quando o último empregado concluir seu serviço e
destravar os bloqueios. Após a conclusão dos serviços deverão ser adotados os procedimentos de liberação
específicos.
A desernergização de circuito ou mesmo de todos os circuitos numa instalação deve ser sempre
programada e amplamente divulgada para que a interrupção da energia elétrica reduza os transtornos e a
possibilidade de acidentes. A reenergização deverá ser autorizada mediante a divulgação a todos os
envolvidos.
Aterramento funcional (TN / TT / IT), de proteção e temporário.
Constatada a inexistência de tensão, um condutor do conjunto de aterramento temporário deverá ser
ligada a uma haste conectada a terra. Na sequência, deverão ser conectadas as garras de aterramento aos
condutores fase, previamente desligados.

Definição:
Ligação intencional à terra através da qual correntes elétricas podem fluir.
O aterramento pode ser:

Funcional: ligação através de um dos condutores do sistema neutro.

Proteção: ligação à terra das massas e dos elementos condutores estranhos à instalação.

Temporário: ligação elétrica efetiva com baixa impedância intencional à terra, destinada a garantir
a equipotencialidade e mantida continuamente durante a intervenção na instalação elétrica.

Aterramento Temporário (ESQUEMA IT)

O aterramento elétrico de uma instalação tem por função evitar acidentes gerados pela energização acidental da rede, propiciando rápida atuação do sistema automático de seccionamento ou proteção. Também tem o objetivo de promover proteção aos trabalhadores contra descargas atmosféricas que possam interagir ao longo do circuito em intervenção. 

Esse procedimento deverá ser adotado a montante (antes) e a jusante (depois) do ponto de intervenção do circuito e derivações se houver, salvo quando a intervenção ocorrer no final do trecho. Deve ser retirado ao final dos serviços. 

A energização acidental pode ser causada por:

Erros na manobra;
Fechamento de chave seccionadora;
Contato acidental com outros circuitos energizados, situados ao longo do circuito;
Tensões induzidas por linhas adjacentes ou que cruzam a rede;
Fontes de alimentação de terceiros (geradores);
Linhas de distribuição para operações de manutenção e instalação e colocação de transformador;
Torres e cabos de transmissão nas operações de construção de linhas de transmissão;
Linhas de transmissão nas operações de substituição de torres ou manutenção de componentes da linha; – Descargas atmosféricas. 
Para cada classe de tensão existe um tipo de aterramento temporário. O mais usado em trabalhos de manutenção ou instalação nas linhas de distribuição é um conjunto ou ‗Kit‘ padrão composto pelos seguintes elementos: 

Vara ou bastão de manobra em material isolante, com cabeçotes de manobra;
Grampos condutores – para conexão do conjunto de aterramento com os condutores e a terra;
Trapézio de suspensão – para elevação do conjunto de grampos à linha e conexão dos cabos de interligação das fases, de material leve e bom condutor, permitindo perfeita conexão elétrica e mecânica dos cabos de interligação das fases e descida para terra;
Grampos – para conexão aos condutores e ao ponto de terra;
Cabos de aterramento de cobre, extra flexível e isolado;
Trado ou haste de aterramento – para ligação do conjunto de aterramento com o solo, deve ser dimensionado para propiciar baixa resistência de terra e boa área de contato com o solo.
Nas subestações, por ocasião da manutenção dos componentes, se conecta os componentes do aterramento temporário à malha de aterramento fixa já existente.

Equipotencialização

É o procedimento que consiste na interligação de elementos especificados, visando obter a equipotencialidade necessária para os fins desejados. 

Todas as massas de uma instalação devem estar ligadas a condutores de proteção. 

Em cada edificação deve ser realizada uma equipotencialização principal, em condições especificadas, e tantas equipotencializações suplementares quantas forem necessárias. 

Todas as massas da instalação situadas em uma mesma edificação devem estar vinculadas à equipotencialização principal da edificação e, dessa forma, a um mesmo e único eletrodo de aterramento. Isso sem prejuízo de eqüipotencializações adicionais que se façam necessárias, para fins de proteção contra choques e/ou de compatibilidade eletromagnética. 

Massas simultaneamente acessíveis devem estar vinculadas a um mesmo eletrodo de aterramento, sem prejuízo de eqüipotencializações adicionais que se façam necessárias, para fins de proteção contra choques e/ou de compatibilidade eletromagnética. 

Massas protegidas contra choques elétricos por um mesmo dispositivo, dentro das regras da proteção por seccionamento automático da alimentação, devem estar vinculadas a um mesmo eletrodo de aterramento, sem prejuízo de eqüipotencializações adicionais que se façam necessárias, para fins de proteção contra choques e/ou de compatibilidade eletromagnética.

Todo circuito deve dispor de condutor de proteção, em toda sua extensão, atendendo as Normas em vigência (NBR 5410 e 14039).

NOTA: Um condutor de proteção pode ser comum a mais de um circuito, observado no item 6.4.3.1.5 da NBR 5410/2004, um condutor de proteção pode ser comum a dois ou mais circuitos, desde que esteja instalado no mesmo conduto que os respectivos condutores de fase e sua seção seja dimensionada para a mais severa corrente de falta presumida e o mais longo tempo de atuação do dispositivo de seccionamento automático verificados nesses circuitos; ou em função da maior seção do condutor da fase desses circuitos.

Admite-se que os seguintes elementos sejam excluídos das equipotencializações: 

Suportes metálicos de isoladores de linhas aéreas fixados à edificação que estiverem fora da zona de alcance normal;
Postes de concreto armado em que a armadura não é acessível;
Massas que, por suas reduzidas dimensões (até aproximadamente 50 mm x 50 mm) ou por sua disposição, não possam ser agarradas ou estabelecer contato significativo com parte do corpo humano, desde que a ligação a um condutor de proteção seja difícil ou pouco confiável.
Seccionamento automático de alimentação. 

O princípio do seccionamento automático da alimentação, sua relação com os diferentes esquemas de aterramento e aspectos gerais referentes à sua aplicação e as condições em que se torna necessária proteção adicional. 

O seccionamento automático possui um dispositivo de proteção que deverá seccionar automaticamente a alimentação do circuito ou equipamento por ele protegido sempre que uma falta (contato entre parte viva e massa, entre parte viva e condutor de proteção e ainda entre partes vivas) no circuito ou equipamento der origem a uma corrente superior ao valor ajustado no dispositivo de proteção, levando-se em conta o tempo de exposição à tensão de contato. Cabe salientar que esta medida de proteção requer a coordenação entre o esquema de aterramento adotado e as características dos condutores e dispositivos de proteção.  O seccionamento automático é de suma importância em relação a: 

Proteção de contatos diretos e indiretos de pessoas e animais;
Proteção do sistema com altas temperaturas e arcos elétricos;
Quando as correntes ultrapassarem os valores estabelecidos para o circuito; – Proteção contra correntes de curto-circuito;  – Proteção contra sobre tensões.
Dispositivos de corrente de fuga

Esse dispositivo tem por finalidade desligar da rede de fornecimento de energia elétrica, o equipamento ou instalação que ele protege, na ocorrência de uma corrente de fuga que exceda determinado valor, sua

atuação deve ser rápida, menor do que 0,2 segundos (Ex.: DDR), e deve desligar da rede de fornecimento de energia o equipamento ou instalação elétrica que protege. 

É necessário que tanto o dispositivo quanto o equipamento ou instalação elétrica estejam ligados a um sistema de terra. O dispositivo é constituído por um transformador de corrente, um disparador e o mecanismo liga-desliga. Todos os condutores necessários para levar a corrente ao equipamento, inclusive o condutor terra, passam pelo transformador de corrente. Este transformador de corrente é que detecta o aparecimento da corrente de fuga. Numa instalação sem defeitos, a somatória das correntes no primário do transformador de corrente é nula, conforme mostra a figura abaixo.

Os dispositivos fabricados normalmente têm capacidade de interromper o fornecimento de energia elétrica a equipamentos ou a circuitos elétricos que operem com correntes até 160A. A sensibilidade exigida do dispositivo, para detectar correntes de fuga, dependerá das características do circuito em será instalado (relés de sobre corrente de fase e neutro, relés de alta impedância, etc.).

É oportuno ressaltar que o dispositivo não protegerá contra os riscos de choque elétrico uma pessoa que tocar simultaneamente dois condutores, pois neste caso as correntes permanecem equilibradas no primário do transformador, e nenhuma tensão será induzida no seu secundário. 

O dispositivo oferece não somente uma proteção contra os riscos do choque elétrico, mas também contra os riscos de incêndios causados por falhas de isolação dos condutores.

Extra baixa tensão Define-se como: 

SELV (do inglês ―separated extra-low voltage‖): Sistema de extra baixa tensão que é eletricamente separada da terra de outros sistemas e de tal modo que a ocorrência de uma única falta não resulta em risco de choque elétrico. 

PELV (do inglês ―protected extra-low voltage‖): Sistema de extra baixa tensão que não é eletricamente separado da terra mas que preenche, de modo equivalente, todos os requisitos de um SELV. 

Os circuitos SELV não têm qualquer ponto aterrado nem massas aterradas. Os circuitos PELV podem ser aterrados ou ter massas aterradas. 

Dependendo da tensão nominal do sistema SELV ou PELV e das condições de uso, a proteção básica é proporcionada por: 

Limitação da tensão; ou
Isolação básica ou uso de barreiras ou invólucros;
Condições ambientais e construtivas em o equipamento esta inserido.
 Assim, as partes vivas de um sistema SELV ou PELV não precisam necessariamente ser inacessíveis, podendo dispensar isolação básica, barreira ou invólucro, no entanto para atendimento a este item deve atender as exigências mínimas da norma NBR 5410/2008.

Barreiras e invólucros

São dispositivos que impedem qualquer contato com partes energizadas das instalações elétricas. São componentes que visam impedir que pessoas ou animais toquem acidentalmente as partes energizadas, garantindo assim que as pessoas sejam advertidas de que as partes acessíveis através das aberturas estão energizadas e não devem ser tocadas. 

As barreiras terão que ser robustas, fixadas de forma segura e tenham durabilidade, tendo como fator de referência o ambiente em que está inserido. Só poderão ser retirados com chaves ou ferramentas apropriadas e também como predisposição uma segunda barreira ou isolação que não possa ser retirada sem ajuda de chaves ou ferramentas apropriadas. 

Ex.: Telas de proteção com parafusos de fixação e tampas de painéis, etc. 

O uso de barreiras ou invólucros, como meio de proteção básica, destina-se a impedir qualquer contato com partes vivas. 

As partes vivas devem ser confinadas no interior de invólucros ou atrás de barreiras que garantam grau de proteção. 

Quando o invólucro ou barreira compreender superfícies superiores, horizontais, que sejam diretamente acessíveis, elas devem garantir grau de proteção mínimo. Estas barreiras ou invólucros devem satisfazer a NBR 6146, norma que define condições exigíveis aos graus de proteção providos por invólucros de equipamentos elétricos e especifica os ensaios de tipo para verificação das várias classes de invólucros.

As condições exigíveis pela NBR 6146 estão descritas no ANEXO 2. As partes vivas devem estar no interior de invólucros ou atrás de barreiras que confiram pelo menos o grau de proteção IP3X. As superfícies superiores das barreiras ou dos invólucros horizontais que sejam facilmente acessíveis devem atender pelo menos ao grau de proteção IP4X. As barreiras e invólucros devem ser fixados de forma segura e possuir robustez e durabilidade suficientes para manter os graus de proteção e a apropriada separação das partes vivas nas condições normais de serviço, levando-se em conta as condições de influências externas relevantes.

A supressão das barreiras, a abertura dos invólucros ou coberturas ou a retirada de partes dos invólucros ou coberturas não deve ser possível a não ser:

Com a utilização de uma chave ou de uma ferramenta; e
Após a desenergização das partes vivas protegidas por essas barreiras, invólucros ou coberturas, não podendo ser restabelecida a tensão enquanto não forem recolocadas as barreiras, invólucros ou coberturas.
NOTA: Esta prescrição é atendida com utilização de intertravamento mecânico e/ou elétrico.

Que haja interposta uma segunda barreira ou isolação que não possa ser retirada sem a desenergização das partes vivas protegidas por essas barreiras, e que impeça qualquer contato com as partes vivas.
Bloqueios e impedimentos

Bloqueio é a ação destinada a manter, por meios mecânicos um dispositivo de manobra fixo numa determinada posição, de forma a impedir uma ação não autorizada, em geral utilizam cadeados. 

Dispositivos de bloqueio são aqueles que impedem o acionamento ou religamento de dispositivos de manobra. (chaves, interruptores), É importante que tais dispositivos possibilitem mais de um bloqueio, ou

seja, a inserção de mais de um cadeado, por exemplo, para trabalhos simultâneos de mais de uma equipe de manutenção. 

Toda ação de bloqueio deve estar acompanhada de etiqueta de sinalização, com o nome do profissional responsável, data, setor de trabalho e forma de comunicação. 

As empresas devem possuir procedimentos padronizados do sistema de bloqueio, documentado e de conhecimento de todos os trabalhadores, além de etiquetas, formulários e ordens documentais próprias.  Cuidado especial deve ser dado ao termo ―Bloqueio‖, que no SEP (Sistema Elétrico de potência) também consiste na ação de impedimento de religamento automático do equipamento de proteção do circuito, sistema ou equipamento elétrico. Isto é, quando há algum problema na rede, devido a acidentes ou disfunções, existem equipamentos destinados ao religamento automático dos circuitos, que religam automaticamente tantas vezes quanto estiver programado e, consequentemente, podem colocar em perigo os trabalhadores.

Quando se trabalha em linha viva, é obrigatório o bloqueio deste equipamento, pois se eventualmente houver algum acidente ou um contato ou uma descarga indesejada o circuito se desliga através da abertura do equipamento de proteção, desenergizando e não religando automaticamente.

Essa ação é também denominada ―bloqueio‖ do sistema de religamento automático e possuí um procedimento especial para sua execução.

Os obstáculos são destinados a impedir o contato involuntário com partes vivas, mas não o contato que pode resultar de uma ação deliberada e voluntária de ignorar ou contornar o obstáculo.  Os obstáculos devem impedir: 

Uma aproximação física não intencional das partes energizadas;
Contatos não intencionais com partes energizadas durante atuações sobre o equipamento, estando o equipamento em serviço normal.
Os obstáculos podem ser removíveis sem auxílio de ferramenta ou chave, mas devem ser fixados de forma a impedir qualquer remoção involuntária.

Isolamento das partes vivas

São elementos construídos com materiais dielétricos (não condutores de eletricidade) que têm por objetivo isolar condutores ou outras partes da estrutura que esta energizadas, para que os serviços possam ser executados com efetivo controle dos riscos pelo trabalhador. 

O isolamento deve ser compatível com os níveis de tensão do serviço. 

Esses dispositivos devem ser bem acondicionados para evitar acumulo de sujeira e umidade, que comprometam a isolação e possam torná-los condutivos. Também devem ser inspecionados a cada uso e serem submetidos a testes elétricos semestralmente. Exemplos: 

Coberturas circular isolante (em geral são de polietileno, polipropileno e polidracon);
Mantas ou lençol de isolante;
Tapetes isolantes;
Coberturas isolantes para dispositivos específicos (Ex. postes).
Isolação dupla ou reforçada

Este tipo de proteção é normalmente aplicado a equipamentos portáteis, tais como furadeiras elétricas manuais, os quais por serem empregados nos mais variados locais e condições de trabalho, e mesmo por suas próprias características, requerem outro sistema de proteção, que permita uma confiabilidade maior do que aquela oferecida exclusivamente pelo aterramento elétrico. 

A proteção por isolação dupla ou reforçada é realizada, quando utilizamos uma segunda isolação, para suplementar aquela normalmente utilizada, e para separar as partes vivas do aparelho de suas partes metálicas. 

Para a proteção da isolação geralmente são prescritos requisitos mais severos do que aqueles estabelecidos para a isolação funcional. 

Entre a isolação funcional e a de proteção, pode ser usada uma camada de metal, que as separe, totalmente ou em parte. Ambas as isolações, porém, podem ser diretamente sobrepostas uma à outra. Neste caso as isolações devem apresentar características tais, que a falha em uma delas não comprometa a proteção e não estenda à outra. 

Como a grande maioria das causas de acidentes é devido aos defeitos nos cabos de alimentação e suas ligações ao aparelho, um cuidado especial deve ser tomado com relação a este ponto no caso da isolação dupla ou reforçada. Deve ser realizada de tal forma que a probabilidade de transferência de tensões perigosas a partes metálicas susceptíveis de se-rem tocadas, seja a menor possível.

Separação elétrica  

Uma das medidas de proteção contra choques elétricos previstas na NBR 5410/2004, é a chamada “separação elétrica.” Ao contrário da proteção por seccionamento automático da alimentação, ela não se presta a uso generalizado. Pela própria natureza, é uma medida de aplicação mais pontual. Isso não impediu que ela despertasse, uma certa confusão entre os profissionais de instalações. Alegam-se conflitos entre as disposições da medida e a prática de instalações.

O questionamento começa com a lembrança de que a medida “proteção por separação elétrica”, tal como apresentada pela NBR 5410/2004, se traduz pelo uso de um transformador de separação cujo circuito secundário é isolado (nenhum condutor vivo aterrado, inclusive neutro). 

Lembra ainda que pelas disposições da norma a(s) massa(s) do(s) equipamento(s) alimentado(s) não deve(m) ser aterrada(s) e nem ligada(s) a massas de outros circuitos e/ou a elementos condutivos estranhos à instalação – embora o documento exija que as massas do circuito separado (portanto, quando a fonte de separação alimenta mais de um equipamento) sejam interligadas por um condutor PE próprio, de equipotencialização. 

Exemplo de instalações que possuem separação elétrica são salas cirúrgicas de hospitais, em que o sistema também é isolado, usando-se igualmente um transformador de separação, mas todos os equipamentos por ele alimentados têm suas massas aterradas. 

A separação elétrica, como mencionado, é uma medida de aplicação limitada. A proteção contra choques (contra contatos indiretos) que ela proporciona repousa: 

Numa separação, entre o circuito separado e outros circuitos, incluindo o circuito primário que o
alimenta, equivalente na prática à dupla isolação; 

Na isolação entre o circuito separado e a terra; e, ainda,
Na ausência de contato entre a(s) massa(s) do circuito separado, de um lado, e a terra, outras massas (de outros circuitos) e/ou elementos condutivos, de outro.
O circuito separado constitui um sistema elétrico “ilhado”. A segurança contra choques que ele oferece baseia-se na preservação dessas condições.

Os transformadores de separação utilizados na alimentação de salas cirúrgicas também se destinam a criar um sistema isolado. Mas não é por ser o transformador de separação que seu emprego significa necessariamente proteção por separação elétrica.

 

 

 Normas Técnicas
NBR 5410 – Instalações de Baixa Tensão
Esta norma fixa as condições a que devem satisfazer as instalações elétrica, afim de garantir seu funcionamento adequado, a segurança de pessoas e animais domésticos e a conservação dos bens. Esta norma aplica-se às instalações elétricas alimentadas sob uma tensão nominal igual ou inferior a 1000V em corrente alternada, com frequência inferior a 400Hz, ou a 1500V em corrente contínua. Sua aplicação é considerada a partir da origem da instalação.

ABNT NBR 14039 – Instalações Elétricas de Media Tensão 1,0kV a 36,2kV
Esta Norma fixa os métodos de projeto e execução de instalações elétricas de média tensão, com tensão nominal de 1,0 kV a 3,6 kV, a frequência industrial, de modo a garantir segurança e continuidade de serviço. Sua aplicação é considerada a partir de instalações alimentadas pelo concessionário, o que corresponde ao ponto de entrega definido através da legislação vigente emanada da ANEEL. Esta Norma também se aplica a instalações alimentadas por fonte própria de energia em média tensão.

 Inspeções de áreas, serviços, ferramental e equipamentos
As inspeções regulares nas áreas de trabalho, nos serviços a serem executados, no ferramental e nos equipamentos utilizados, consistem em um dos mecanismos mais importantes de acompanhamento dos padrões desejados, cujo objetivo é a vigilância e controle das condições de segurança do meio ambiente laboral, visando à identificação de situações ―perigosas‖ e que ofereçam ―riscos‖ à integridade física dos empregados, contratados, visitantes e terceiros que adentrem a área de risco, evitando assim que situações previsíveis possam levar a ocorrência de acidentes.

Essas inspeções devem ser realizadas, para que as providências possam ser tomadas com vistas às correções. Em caso de risco grave e iminente (exemplo: empregado trabalhando em altura sem cinturão de segurança, sem luvas de proteção de borracha, sem óculos de segurança etc.), a atividade deve ser paralisada e imediatamente contatado o responsável pelo serviço, para que as medidas cabíveis sejam tomadas.

Os focos das inspeções devem estar centralizados nos postos de trabalho, nas condições ambientais, nas proteções contra incêndios, nos métodos de trabalho desenvolvidos, nas ações dos trabalhadores, nas ferramentas e nos equipamentos. As inspeções internas, por sua vez, podem ser divididas em: – Gerais;

Parciais;
Periódicas;
Através de denúncias;
Cíclicas;
Rotineiras; – Oficiais; –
 

 

Inspeções gerais

Devem ser realizadas anualmente, com o apoio dos profissionais do SESMT e Supervisores das áreas envolvidas. Estas inspeções atingem a empresa como um todo. Algumas empresas já mantêm essa inspeção sob o título de “auditoria”, uma vez que é sistemática, documentada e objetiva.

Inspeções parciais

São realizadas nos setores seguindo um cronograma anual com escolha predeterminada ou aleatória. Quando se usam critérios de escolhas, estes estão relacionados com o grau de risco envolvido e com as características do trabalho desenvolvido na área. São as inspeções mais comuns, atendem à legislação e podem ser feitas por cipeiros no seu próprio local de trabalho.

Inspeções periódicas

São realizadas com o objetivo de manter a regularidade para uma rastreabilidade ou estudo complementar de possíveis incidentes. Estão ligadas ao acompanhamento das medidas de controle sugeridas para os riscos da área. São utilizadas nos setores de produção e manutenção.

Inspeções por denúncia

Através de denúncia anônima ou não, pode-se solicitar uma inspeção em local onde há riscos de acidentes ou agentes agressivos a saúde e meio ambiente. Sendo cabível, além de realizar a inspeção no local deve-se ainda efetuar levantamento detalhado sobre o que de fato está acontecendo, buscando informações adicionais junto à: fabricantes, fornecedores, SESMT e supervisor da área onde a situação ocorreu. Detectado o problema, cabe aos responsáveis implementar medida de controle e acompanhar sua efetiva implantação.

Inspeções cíclicas

São aquelas realizadas com intervalos de tempo pré-definidos, uma vez que exista um parâmetro que norteie esses intervalos. Podemos citar, por exemplo, as inspeções realizadas no verão, onde aumenta as atividades nos segmentos operacionais.

Inspeções de rotina

São realizadas em setores onde há a possibilidade de ocorrer incidentes/ acidentes. Nesses casos, o SESMT deve estar alerta aos riscos, bem como conscientizar os empregados do setor para que observem as condições de trabalho, de tal modo que o índice de incidentes/acidentes diminua. Esta inspeção não pode ser duradoura, ou seja, à medida que os problemas forem regularizados, o intervalo entre as inspeções será maior até que se torne periódico. O importante é que o empregado “não se acostume” com a presença da ―supervisão de segurança‖, para que não caracterize que a ocorrência de acidentes/ incidentes só é vencida com a sua presença física.

 Documentação de Instalações Elétricas
Em todas as intervenções nas instalações elétricas, subestações, salas de comando das usinas, centro de operações entre outras instalações, devem ser adotadas medidas preventivas de controle do risco elétrico e de outros riscos adicionais, mediante técnicas de análise de risco, de forma a garantir a segurança, saúde no trabalho, bem como a operacionalidade, prevendo eventos não intencionais, focando na gestão e controles operacionais do sistema elétrico de potência (SEP). 

As medidas de controle adotadas devem integrar-se às demais iniciativas da empresa, tais como políticas corporativas e normas no âmbito da preservação da segurança, da saúde e do meio ambiente do trabalho. 

Pelo novo texto da Norma Regulamentadora NR 10, as empresas estão obrigadas a manter prontuário com documentos necessários para a prevenção dos riscos, durante a construção, operação e manutenção do sistema elétrico, tais como: esquemas unifilares atualizados das instalações elétricas dos seus estabelecimentos, especificações do sistema de aterramento dos equipamentos e dispositivos de proteção, entre outros que iremos listar a seguir. 

Os estabelecimentos com carga instalada superior a 75 kW devem constituir e manter o Prontuário de Instalações Elétricas, contendo, além do disposto nos subitens 10.2.3 e 10.2.4 NR 10, no mínimo:

Conjunto de procedimentos, instruções técnicas e administrativas de segurança e saúde, implantadas e relacionadas a esta NR e descrição das medidas de controle existentes para as mais diversas situações (Manobras, manutenção programada, manutenção preventiva, manutenção emergencial, etc.);
Documentação das inspeções e medições do sistema de proteção contra descargas atmosféricas e aterramentos elétricos;
Especificação dos equipamentos de proteção coletiva, proteção individual e do ferramental, aplicáveis conforme determina esta NR;
Documentação comprobatória da qualificação, habilitação, capacitação, autorização dos trabalhadores, os treinamentos realizados e descrição de cargos/funções dos empregados que são autorizados para trabalhos nestas instalações;
Resultados dos testes de isolação elétrica realizada em equipamentos de proteção individual e coletiva que ficam a disposição nas instalações;
Certificações dos equipamentos e materiais elétricos em áreas classificadas; e
Relatório técnico das inspeções atualizadas com recomendações, cronogramas de adequações, contemplando as alíneas de “a” a “f”.
As empresas que operam em instalações ou equipamentos integrantes do sistema elétrico de potência devem constituir prontuário com o conteúdo do item 10.2.4 NR 10 e acrescentar ao prontuário os documentos a seguir listados:

Descrição dos procedimentos para emergências e;
Certificações dos equipamentos de proteção coletiva e individual;
 Perigos Adicionais
São considerados como riscos adicionais elétricos, as situações impostas pelo meio que venham a agravar as consequências dos acidentes elétricos, ou propiciar os mesmos.

Altura

Considerando que trabalho em altura é qualquer atividade que o trabalhador atue acima do nível do solo.  Para trabalhos em altura acima de 1,8 metros (pela norma da VALE) é obrigatório, além dos EPI‘s básicos a utilização do cinturão de segurança tipo paraquedista. 

Para a realização de atividades em altura os trabalhadores devem: 

Possuir os exames específicos da função comprovados no ASO – Atestado de Saúde Ocupacional (o ASO deve indicar explicitamente que a pessoa está apta a executar trabalho em local elevado);
Estar em perfeitas condições físicas e psicológicas, paralisando a atividade caso sinta qualquer alteração em suas condições;
Estar treinado e orientado sobre todos os riscos envolvidos.
Durante vários anos os serviços executados em estruturas elevadas eram realizados com o cinturão de segurança abdominal e toda a movimentação era feita sem um ponto de conexão, isto é, o trabalhador só teria segurança quando estivesse amarrado à estrutura, estando susceptível a quedas. 

Este tipo de equipamento, devido a sua constituição não permitia que fossem adotados novos procedimentos quanto à escalada, movimentação e resgate dos trabalhadores. 

Com a preocupação constante em relação à segurança dos trabalhadores, a legislação atual exigiu a aplicação de um novo sistema de segurança para trabalhos em estruturas elevadas que possibilitam outros métodos de escalada, movimentação e resgate. 

A filosofia de trabalho adotada é de que em nenhum momento, nas movimentações durante a execução das tarefas, o trabalhador não poderá ficar desamarrado da estrutura. 

Considerando que este processo é altamente dinâmico, a busca de novas soluções e tecnologia deve ser uma constante meta a ser atingida para que a técnica e os procedimentos adotados não fiquem ultrapassados.

Uso De Escadas

A escada portátil (ou de mão) deve ser adquirida de fornecedores cadastrados que atendam as especificações técnicas de cada empresa (tamanho, capacidade máxima, etc.).

Classificação das escadas:

Escada simples (singela) – É aquela constituída por dois montantes interligados por degraus;
Escada de abrir – É aquela formada por duas escadas simples ligadas entre si pela parte superior por meio de dobradiças resistentes;
Escada de extensão ou prolongável – é aquela constituída por duas escadas simples que se deslizam verticalmente uma sobre a outra, por meio de um conjunto formado por polia, corda, trava e guias.
Requisitos gerais 

As escadas portáteis (de mão) devem ter uso restrito para acesso a local de nível diferente e para execução de serviços de pequeno porte e que não exceda a capacidade máxima suportada pela mesma. Para serviços prolongados recomenda-se a instalação de andaimes.
Serviços que requeiram a utilização simultânea das mãos somente podem ser feitos com escada de abrir com degrau largo ou utilização de talabarte envolto em estrutura rígida.
Toda a escada deve ter uma base sólida, antiderrapante, com extremos inferiores (pés) nivelados.
Não utilize escadas com pés ou degraus quebrados, soltos, podres, emendados, amassados, trincados ou rachados, ou faltando parafuso ou acessório de fixação. Escada defeituosa deve ser imediatamente retirada de uso.
A escada deve ser apoiada em piso sólido, nivelado e resistente, para evitar recalque ou afundamento. Não apóie em superfícies instáveis, tais como, caixas, tubulações, tambores, rampas, superfícies de andaimes ou ainda em locais onde haja risco de queda de objetos. Em piso mole, providenciar uma base sólida e antiderrapante para a mesma.
Em locais de trânsito de veículos, a escada deve ser protegida com sinalização e barreira.
As escadas portáteis não devem ser posicionadas nas proximidades de portas, em áreas de circulação de pessoas ou máquinas, onde houver risco de queda de materiais ou objetos, nas proximidades de aberturas e vãos e próximo da rede elétrica e equipamentos elétricos desprotegidos. Quando for necessário utilizar próximo à portas, estas devem estar trancadas, sinalizadas e isoladas para acesso à área.
As ferramentas utilizadas para o trabalho não devem estar soltas sobre a escada, a não ser que tenha bandeja apropriada para esta função. Ao executar serviços, os pés do usuário devem estar sobre os degraus da escada.
É obrigatório o uso de cinturão de segurança tipo para-quedista em trabalhos de pequeno porte acima de 2 metros de altura. O mesmo deve ser fixado em um ponto de ancoragem, fora da escada, exceto uso de talabarte para posicionamento envolto em estrutura rígida. (Ex.: serviço no poste). Quando este procedimento não for possível utilizar andaime ou plataforma elevatória.
A escada deve ser acondicionada em local seco, longe de umidade ou calor excessivo. Deve ficar em posição horizontal e apoiada em vários pontos, de acordo com o seu tamanho para evitar empenamento.
Após sua utilização, a escada deve retornar ao seu local de origem. Não deixar a mesma abandonada no chão, nem apoiada contra paredes e estruturas.
Nenhuma escada deve ser arrastada, ou sofrer impactos nas laterais e degraus.
É permitido que a madeira seja protegida com verniz translúcido ou óleo de linhaça, que permita ver suas falhas. As escadas de madeira não devem apresentar farpas, saliências ou emendas. A madeira para confecção deve ser de boa qualidade, estar seca, sem apresentar nós e rachaduras que comprometam a sua resistência.
Os degraus devem permanecer limpos, livres de óleos, graxas e produtos químicos.
Nunca fique nos últimos degraus de uma escada. Deve-se deixar, no mínimo, dois degraus da extremidade superior.
Uso de Andaime

O andaime, após montado, deve atender aos seguintes requisitos: 

Dispor de sistema de guarda-corpo e rodapé de proteção em todo o seu perímetro.
Deve ficar perfeitamente na vertical, sendo necessário para terrenos irregulares a utilização de placa de base ajustável (macaco).
Para torres de andaime com altura superior a quatro vezes a menor dimensão da base de apoio é obrigatória sua fixação em estrutura firme que apresente resistência suficiente e não comprometa o perfeito funcionamento da unidade. Quando não for possível, a torre deve ser estaiada.
A plataforma de trabalho dos andaimes deve ter forração completa, antiderrapante, ser nivelada e fixada de modo seguro e resistente.
Os pisos da plataforma de trabalho não podem ultrapassar em 25 centímetros as laterais dos andaimes.
Não é permitido nenhum tipo de frestas nos pisos, que ocasionem queda de ferramentas, tropeções ou torções. O vão máximo permitido entre as pranchas deve ser de 2 centímetros.
Se houver necessidade de sobrepor um piso no outro no sentido longitudinal do mesmo, esta sobreposição deverá ser de, no mínimo, 20 centímetros e só pode ser feita nos pontos de apoio.
As plataformas de trabalho dos andaimes coletivos devem possuir uma largura mínima de 90 centímetros.
As plataformas de trabalho dos andaimes individuais devem possuir largura mínima de 60 centímetros.
Possuir escada de acesso à plataforma de trabalho com gaiola ou trava-queda (para andaime com altura superior a 2 metros).
Andaimes sobre rodízio só podem ser montados em áreas com piso firme e nivelados com possibilidade de livre deslocamento. Os andaimes sobre rodízio não podem ter mais do que 5 metros de altura até o guarda-corpo da última plataforma.
Todos os rodízios do andaime devem possuir travas e estar em perfeitas condições de uso, para evitar que o andaime se movimente quando da sua utilização.
Devem ser tomadas precauções especiais quando da montagem, desmontagem e movimentação de andaime próximo a circuitos e equipamento elétricos.
Ambientes confinados

É qualquer aérea não projetada para ocupação continua movimentação restrita, a qual tem meios limitados de entrada e saída e a ventilação existente é insuficiente para remover contaminantes perigosos e/ou deficiência/enriquecimento de oxigênio que possam existir ou se desenvolver. 

Podemos citar como exemplos de ambientes confinados, dutos de ventilação, tanques em geral, rede de esgoto ou água, tonéis, containers, cisternas, minas, valas, vasos, colunas, silos, diques, poços de inspeção, caixas subterrâneas, etc.

Estes ambientes podem possuir uma ou mais das seguintes características: 

Potencial de risco na atmosfera;
Deficiência de O2 (menos de 19,5%) ou excesso (mais de 23%);
Configuração interna tal que possa provocar asfixia, claustrofobia, ou que dificultem a saída rápida de pessoas;
Agentes contaminantes tóxicos ou inflamáveis.
Tanques abertos podem ser considerados como ambientes confinados, pois a ventilação natural inexiste, o potencial de acúmulo de fontes geradoras ou de escape de gás, torna atmosfera perigosa. 

Para reconhecer um ambiente confinado, é preciso conhecer o potencial de risco do ambiente, processos, produtos, etc., porém o mais sério risco se concentra na atmosfera do ambiente confinado. 

Todos os ambientes confinados devem ser adequadamente sinalizados, identificados e isolados, para evitar que pessoas não autorizadas adentrem a estes locais. 

Antes de o empregado entrar num ambiente confinado, a atmosfera interna deverá ser testada por empregado treinado e autorizado, com um instrumento de leitura direta, calibrado e testado antes do uso, adequado para trabalho em áreas potencialmente explosivas, intrinsecamente seguro e protegido contra emissões eletromagnéticas ou interferências de radiofrequências, calibrado e testado antes da utilização para as seguintes condições:

Concentração de oxigênio;
Gases e vapores inflamáveis;
Contaminantes do ar potencialmente tóxicos.
Programa de Entrada Em Espaço Confinado

Manter procedimento de acesso;
Implantar as medidas necessárias para prevenir as entradas não autorizadas;
Identificar e avaliar os riscos dos espaços confinados antes da entrada dos empregados;
Providenciar treinamento periódico aos empregados envolvidos com ambientes confinados quanto aos riscos a que estão expostos, medidas de controle e procedimentos seguros de trabalho;
Documentar os procedimentos de acesso em locais confinados, para supervisores, vigias e empregados autorizados com os respectivos nomes e assinaturas;
Manter um plano de emergência o qual será de conhecimento dos empregados, incluindo equipamentos em perfeitas condições de uso.
Providenciar exames médicos admissionais, periódicos e demissionais – ASO – Atestado de Saúde Ocupacional.
Manter o espaço confinado devidamente sinalizado e isolado, providenciando barreiras para proteger os terceiros para que não entrem na instalação;
Proceder as manobras de travas e bloqueios, quando houver necessidade;
Efetuar teste de resposta do equipamento de detecção de gases;
Realizar a avaliação da atmosfera para detectar gases ou vapores inflamáveis, gases ou vapores tóxicos e concentração de oxigênio;
Avaliar a atmosfera quanto à presença de poeiras, quando reconhecido o risco;
Purgar, inertizar, lavar ou ventilar o espaço confinado, para eliminar ou controlar os riscos atmosféricos;
Avaliar os riscos físicos, químicos, biológicos e/ou mecânicos.
Equipamentos

Deverão estar disponíveis os seguintes equipamentos, funcionando adequadamente e assegurando a utilização correta:

Equipamento de sondagem inicial e monitorizarão continua da atmosfera, calibrado e testado antes do uso, adequado para trabalho em áreas potencialmente explosivas. Os equipamentos que forem utilizados no interior dos espaços confinados com risco de explosão deverão ser intrinsecamente seguros e protegidos contra interferência eletromagnética e radiofrequência, assim como os equipamentos posicionados na parte externa dos ambientes confinados que possam estar em áreas classificadas;

Equipamento de comunicação, adequado para trabalho em áreas potencialmente explosivas;
Equipamentos para atendimento pré-hospitalar;
Equipamento de iluminação, adequada para trabalho em áreas potencialmente explosivas.

Áreas classificadas

É uma área na qual a probabilidade da presença de uma atmosfera explosiva é tal que exige precauções para a construção, instalação e utilização de equipamentos elétricos. 

Para um primeiro enfoque sobre as instalações elétricas em áreas classificadas, é fundamental que seja conceituado o que se entende por ―instalações elétricas á prova de explosão‖. 

São chamadas de ―instalações elétricas a prova de explosão‖ e muito frequentemente confundidas com instalações a prova de pó, a prova de gases ou vapores, e até blindadas a prova de tempo, as instalações em áreas chamadas classificadas, possuem características muito específicas e variáveis, de acordo com os ambientes, substâncias e equipamentos envolvidos. 

Entende-se por:

Atmosfera explosiva – Uma mistura com o ar, em condições atmosféricas, de substâncias inflamáveis, sob a forma de gases, vapores, névoas ou poeiras, na qual, após a ignição, a combustão se propague a toda a mistura não queimada;

Área perigosa – Uma área na qual se pode formar uma atmosfera explosiva em concentrações que exijam a adoção de medidas de prevenção especiais a fim de garantir a segurança e a saúde dos trabalhadores abrangidos;

Área não perigosa – Uma área em que não é provável a formação de atmosferas explosivas em concentrações que exijam a adoção de medidas preventivas especiais.

Estabelecido que exista a probabilidade de que se formem misturas  explosivas, em um determinado local, deve ser definida a classificação  desse local, segundo critérios já estabelecidos em normas, de acordo com o grau de probabilidade da presença de atmosfera explosiva.

Classificação das Áreas Perigosas

As áreas perigosas são classificadas, em função da frequência e da duração da presença de atmosferas explosivas, nas seguintes zonas:

Zona 0 – Área onde existe permanentemente ou durante longos períodos de tempo ou com frequência uma atmosfera explosiva constituída por uma mistura com o ar de substâncias inflamáveis, sob a forma de gás, vapor ou névoa;

Zona 1 – Área onde é provável, em condições normais de funcionamento, a formação ocasional de uma atmosfera explosiva constituída por uma mistura com o ar de substâncias inflamáveis, sob a forma de gás, vapor ou névoa;

Zona 2 – Área onde não é provável, em condições normais de funcionamento, a formação de uma atmosfera explosiva constituída por uma mistura com o ar de substâncias inflamáveis, sob a forma de gás, vapor ou névoa, ou onde essa formação, caso se verifique, seja de curta duração;

Zona 20 – Área onde existe permanentemente ou durante longos períodos de tempo ou com frequência uma atmosfera explosiva sob a forma de uma nuvem de poeira combustível;

Zona 21 – Área onde é provável, em condições normais de funcionamento, a formação ocasional de uma atmosfera explosiva sob a forma de uma nuvem de poeira combustível;

Zona 22 – Área onde não é provável, em condições normais de funcionamento, a formação de uma atmosfera explosiva sob a forma de uma nuvem de poeira combustível, ou onde essa formação, caso se verifique, seja de curta duração.

OBS.: Considera-se condição normal de funcionamento a situação de utilização das instalações de acordo com os parâmetros que presidiram à respectiva concepção.

Cuidado: Esta lista não é limitada a formas líquidas ou gasosas. É preciso lembrar que certos produtos utilizados em forma de pó ou poeira podem também se tornar em certas condições, agentes ativos de uma explosão. São poeiras ou pó de:

Açúcar;
Alumínio;
Amido de trigo

Resinas epóxi; – Trigo (farinhas);

Ferramental de Trabalho em Áreas Classificadas.

Em áreas classificadas, não deve ser utilizado equipamento capaz de gerar faíscas, como é o caso de quase todos os eletros portáteis (furadeiras, serras elétrica, martelete e outros dispositivos com motor de escova ou com dispositivo de partida por enrolamento auxiliar e automático). 

Ferramentas de impacto mesmo as pneumáticas podem produzir faíscas em pedra, ferro ou similar. 

Ferramentas manuais podem gerar faíscas, na queda, ao resvalar ou mesmo por impactos, para tanto existem ligas (cobre-berilo) e outras de latão, que não produzem faíscas. 

Umidade

Os princípios que fundamentam as medidas de proteção contra choque elétrico em áreas que apresentam umidade esta relacionada a diversos fatores que, no conjunto devem ser considerados na concepção e na execução das instalações elétricas. 

Cada condição de influência externa designada compreende sempre um grupo de fatores como: meio ambiente, utilização e construção das edificações. 

Como há uma tendência de se associar à ideia de influencias externas a fatores como temperatura ambiente, condições climáticas, presença de água e solicitações mecânicas, é importante destacar que a classificação aqui apresentada sobre uma gama muita mais extensa de variáveis de influências, todas tendo seu peso em aspectos como seleção dos componentes, adequação de medidas de proteção, etc. Por exemplo, a qualificação das pessoas (sua consciência e preparo para lidar com os riscos da eletricidade), situações que reforçam (pele seca) ou prejudicam (pele molhada, imersão) a resistência elétrica do corpo humano.

Condições atmosféricas. 

Descargas Atmosféricas (Raios): O raio é um fenômeno de natureza elétrica sendo produzido por nuvens do tipo ―cumulunimbus‖ que tem formato parecido com uma bigorna e chegam a ter 12 Km de altura e vários quilômetros de diâmetro. As tempestades com trovoadas se verificam quando certas condições particulares (temperatura, pressão, umidade do ar, velocidade do vento, etc.), fazem com que determinado tipo de nuvem se torne eletricamente carregada internamente. O mecanismo de auto produção de cargas elétricas vai aumentando de tal modo que dá origem a uma onda elétrica (raio), que partirá da base da nuvem em direção ao solo, buscando locais de menor potencial, definindo assim uma trajetória ramificada e aleatória.

Sobre tensões Transitórias

As Sobrecargas Transitórias originadas de descargas atmosféricas podem ocorrer de dois modos:

Descarga Direta: O raio atinge diretamente uma rede elétrica ou telefônica. Neste caso, o raio tem um efeito devastador, gerando elevados valores de sobre tensões sobre diversos circuitos.

Descarga Indireta: o raio caindo a uma distância de até 1 Km de uma rede elétrica. A sobre tensão gerada é de menor intensidade do que provocada pela descarga direta, mas pode causar sérios danos. Essa sobre tensão induzida acontece quando uma parte da energia do raio é transferida através de um acoplamento eletromagnético com uma rede elétrica.

Sistemas de Proteção contra Descargas Atmosféricas

As medidas utilizadas para minimizar as consequências das descargas atmosféricas têm como princípio a criação de caminhos de baixa resistência a terra escoando à mesma as correntes elétricas dos raios. Temos como principais componentes de um sistema de proteção contra descargas atmosféricas: Terminais Aéreos; Condutores de descida; Condutores de Ligação Equipotencial; Supressores de Surto, Varistores, Para-raios de Linha, Centelhados.

ü Medidas Preventivas

Um extintor é um aparelho que contém um agente extintor que pode ser projetado e dirigido sobre um incêndio pela ação de uma pressão interna.

Esta pressão pode ser fornecida por uma compressão prévia permanente ou pela libertação de um gás auxiliar. É utilizado como meio de primeira intervenção no combate a um incêndio acabado de despontar.

A utilização de um extintor pode ser feita por qualquer pessoa logo que detecte um incêndio. Na realidade, a rapidez de atuação é primordial, na medida em que o extintor só é eficaz no início de um incêndio. Com efeito, a quantidade do agente extintor, assim como o tempo de utilização, é limitada. No entanto, o êxito da utilização do extintor depende dos seguintes fatores:

Estar bem localizado, visível e em boas condições de funcionamento;
Conter o agente extintor adequado para combater o incêndio desencadeado;
Ser utilizado na fase inicial do combate ao incêndio;
Conhecimento prévio pelo utilizador do seu modo de funcionamento e utilização.
Classificação 

Os extintores de incêndio podem classificar-se tomando em consideração os diversos critérios a seguir mencionados:

Mobilidade do extintor;
Agente extintor; – Modo de funcionamento; – Eficácia de extinção.
Incêndio

Incêndio é a propagação do fogo atingindo grandes proporções.

Fogo

É um processo químico de transformação, ou seja, uma reação química que desprende luz e calor devido à combustão de materiais diversos.

Combustão

É uma reação química de oxidação rápida

Tipos de Combustão

Combustão Viva – É aquela que produz a chama de imediato, sua temperatura se eleva rapidamente como, por exemplo, o fogo produzido por líquidos inflamáveis como gasolina, tinta ou por combustível sólido como papel, linho, madeira. Ex.: Em indústrias de tintas

Combustão lenta – É aquela quando se produz a oxidação lenta de uma substância provocada por temperaturas baixas que demoram a produzir o ponto de ignição. Exemplo: estopas embebidas em óleo, feno, algodão. 

Combustão incompleta – É quando a combustão se produz com influencia de oxigênio. A chama se extinguiu por insuficiência do oxigênio, geralmente é acompanhado de forte formação de fumaça.

Combustão Turbulenta – A combustão turbulenta é caracterizada por fluxos turbulentos. É a mais usada na indústria, pois a turbulência ajuda o combustível a se misturar com o comburente. EX.: Turbinas de gás, motores e diesel, etc.

Fontes de Calor (ENERGIA DE ATIVAÇÃO) 

A energia necessária para iniciar uma combustão designa-se por energia de ativação ou fonte de calor. Ela pode ter origem em diversas fontes:

Combustível
Comburente
Calor
Reação em Cadeia
Até pouco tempo atrás, havia a figura do triângulo de fogo (combustível, comburente e calor) que agora foi substituído pelo tetraedro do fogo, pela inclusão da reação em cadeia.

Eliminando-se um desses 4 elementos, terminará a combustão e, consequentemente, o fogo de incêndio.

Definição dos Elementos

Combustível – É todo o material que queima. Podem ser sólidos, líquidos ou gasosos.

Tipos de combustível:

Combustível sólido – Papel, madeira, algodão.

Combustível líquido – Temos os voláteis – Que desprendem gases inflamáveis á temperatura ambiente como o álcool, o éter…

Temos os não voláteis – Que desprendem gases inflamáveis às temperaturas maiores do que a do ambiente como o óleo, a graxa…

Combustível gasoso – São os gases como butano, propano, etano e etc…

Comburente – É o elemento que ativa o fogo, por exemplo, o oxigênio. 

Calor – É a forma de energia que dá inicio ao fogo.

Reação em Cadeia – É o produto de uma transformação gerando outra transformação. Os combustíveis iniciam a combustão gerando calor, esse calor provoca desprendimento de gases, desenvolvendo uma transformação em cadeia, gerando novos pontos de incêndios.

Ponto de Fulgor

É a temperatura mais baixa em que um combustível geralmente liquido começa a desprender gases ou vapor para formar uma mistura inflamável com o ar atmosférico, junto à superfície do combustível, que se incendeia ao entrar em contato com uma centelha ou chama.

Ponto de Combustão

É a temperatura mínima na qual os vapores desprendidos dos corpos dos combustíveis, ao terem contato com uma fonte de calor, entram em combustão e continuam queimando.

Ponto de Ignição

É a temperatura mínima na qual os gases desprendidos dos combustíveis entram em combustão, apenas pelo contato com o oxigênio do ar, independente de qualquer outra fonte de calor. 

Propagação do Fogo

O fogo pode se propagar pela condução, convecção e irradiação.

Condução – O calor é transmitido através do próprio material, de moléculas, ou de um corpo para outro corpo.

Irradiação – É quando o calor é transmitido por ondas caloríficas através do espaço sem utilizar qualquer meio.

Convecção – É quando o calor é transmitido através de uma massa de ar, a qual se desloca do local em chamas para outros locais originando novos focos de incêndio, aproveitando os materiais combustíveis que estiverem próximos. Classes de Incêndio

Classe A
Queima de materiais sólidos como madeira, papel, tecido; queimam em superfície e profundidade deixando resíduos, como brasas e cinzas.

Esse tipo de incêndio é extinto por resfriamento água ou jato de água pressurizada.

Classe B
Fogo em líquidos inflamáveis como gasolina, GLP; Queimam em superfície e não deixam resíduos.  

Este fogo é extinto pelo método de abafamento. 

Classe C
Fogo em equipamentos elétricos energizados como motores, geradores, cabos; a extinção só pode ser feita com agente extintor não condutor de eletricidade, nunca com extintores de água ou espuma. O primeiro passo neste incêndio é desligar o quadro de força.

Classe D
Fogo em metais pirofóricos como alumínio, antimônio, magnésio; são difíceis de serem apagados. Este tipo de incêndio é extinto pelo método de abafamento. ü Métodos de extinção

Extinção por Isolamento ou Retirada de Material Tem duas técnicas para este isolamento:

– Por retirada do material que está queimando, – Por retirada do material que está próximo ao fogo.

Extinção por Abafamento

Basta diminuir ou impedir o contato do oxigênio com o combustível por abafamento.

Extinção por Resfriamento

Consiste em diminuir a temperatura e eliminar o calor até que o combustível não gere mais gases, ou vapores e se apague.

Extinção por Química

Quando o combustível sob ação do calor gera gases ou vapores, que ao se combinarem com o comburente formam uma mistura inflamável. 

Quando lançamos determinados agentes extintores ao fogo, suas moléculas se dissociam pela ação do calor e se condenam com a mistura inflamável (gás ou vapor) formando outra mistura.

Mobilidade do extintor

Quanto à sua mobilidade, os extintores classificam-se em:

Portáteis;
Móveis (também designados por transportáveis).
Por sua vez, os extintores portáteis podem ser: – Manuais; – Dorsais.

Designa-se por extintor manual o que, pronto a funcionar, tem um peso inferior ou igual a 20 kg. Diz-se que o extintor é dorsal quando pronto a funcionar, tem um peso inferior ou igual a 30 kg e está equipado com percintas que permitem o seu transporte às costas.

Os extintores móveis estão dotados, para o seu deslocamento, de apoios com rodas e, consoante a sua dimensão, são manobrados manualmente ou rebocados por veículos.

As capacidades mais usuais dos extintores manobrados manualmente variam entre 20 kg e 100 kg. Os extintores rebocáveis, são equipamentos de médio e grande porte.

Para serem deslocados, necessitam ser atrelados a um veículo que os reboca.

Agente Extintor

Um extintor pode designar-se pelo agente extintor que contém. Atualmente, existem:

Extintores de água;
Extintores de espuma;
Extintores de pó químico;
Extintores de dióxido de carbono (CO2).
 Modo de funcionamento

Características e funcionamento dos extintores

De acordo com os critérios anteriormente focados, descrevem-se a seguir, as características e funcionamento dos diversos tipos de extintores.

Extintores de pressão permanente

Nos extintores de pressão permanente o agente extintor e o gás propulsor estão misturados no recipiente. Desta forma, a pressão está permanentemente estabelecida no interior por um gás, geralmente o

azoto (N2).

O agente extintor ocupa uma grande parte do volume interno do recipiente, ficando o restante volume, designado por câmara de expansão, reservado para o gás propulsor, que se encontra a uma pressão entre os 12 e 14 kg/cm2.

Nestes extintores existe um manômetro que permite verificar se a pressão interna está dentro dos valores estipulados para o funcionamento eficaz do extintor.

Quando se retira a cavilha de segurança e se abre a válvula do extintor, o agente extintor é expelido, pela ação da pressão exercida pelo gás propulsor, para o exterior através do tubo sifão e mangueira com bico difusor colocado na extremidade desta. Para interromper, temporária ou definitivamente, a descarga do agente extintor, basta fechar a válvula de comando.

Prática

Acidentes de Origem Elétrica. 

A segurança no trabalho é essencial para garantir a saúde e evitar acidentes nos locais de trabalho, sendo um item obrigatório em todos os tipos de trabalho. Podemos classificar os acidentes de trabalho relacionando-os; com fatores humanos (atos inseguros), e com o ambiente (condições inseguras). Essas causas são apontadas como responsáveis pela maioria dos acidentes. No entanto, deve-se levar em conta que, às vezes, os acidentes são provocados pela presença de condições inseguras e atos inseguros ao mesmo tempo.

Atos Inseguros: Os atos inseguros são, geralmente, definidos como causas de acidentes do trabalho que residem exclusivamente no fator humano, isto é, aqueles que decorrem da execução das tarefas de forma contrária às normas de segurança. 

Condições Inseguras: São aquelas que, presentes no ambiente de trabalho, colocam em riscos a integridade física e/ou mental do trabalhador, devido à possibilidade do mesmo acidentar-se. Curso NR 10 

Causas diretas e indiretas
Causas Diretas de Acidentes com Eletricidade: Podemos classificar como causas diretas de acidentes elétricos, as propiciadas pelo contato direto por falha de isolação;

Causas Indiretas de Acidentes com Eletricidade: Podemos classificar como causas indiretas de acidentes elétricos as originadas por descargas atmosféricas, tensões induzidas eletromagnéticas e tensões estáticas. 

Discussão de casos
O choque elétrico nos canteiros de obras tem sido apontado pelos especialistas da Fundacentro, como uma das principais causas de acidentes graves e fatais na indústria da construção. O motivo é a falta de segurança nas instalações elétricas provisórias que expõem os trabalhadores a riscos. Para prevenir estes tipos de acidentes em instalações elétricas, são exigidos projetos envolvendo o isolamento das áreas, sinalização e o uso de EPI‘s, como luvas e botas isolantes, capacete e óculos de proteção. 

Responsabilidades. 

Gerencia Imediata

Instruir e esclarecer a seus funcionários sobre as normas de segurança do trabalho e precauções relativas às peculiaridades dos serviços executados;
Fazer cumprir as normas de segurança do trabalho a que estão obrigados todos os empregados, sem exceção;
Designar somente pessoal devidamente habilitado para a execução de cada tarefa;
Manter-se a par das alterações introduzidas nas normas, transmitindo-as a seus funcionários.
