O que é a NR12?
O que é a NR12?
A NR12 é a norma regulamentadora elaborada pelo ministério do trabalho cujo objetivo é estabelecer as normas de segurança para a operação de Máquinas e Equipamentos industriais.

Basicamente, trata-se de uma norma que define quais são as medidas de proteção obrigatórias que as companhias precisam ter em mente como forma de preservar a saúde e a integridade física dos colaboradores que ali atuam e que lidam com maquinário em sua rotina de trabalho diária.

De acordo com o texto dos princípios gerais 12.1.1:

“Esta Norma Regulamentadora – NR e seus anexos definem referências técnicas, princípios fundamentais e medidas de proteção para resguardar a saúde e a integridade física dos trabalhadores e estabelece requisitos mínimos para a prevenção de acidentes e doenças do trabalho nas fases de projeto e de utilização de máquinas e equipamentos, e ainda à sua fabricação, importação, comercialização, exposição e cessão a qualquer título, em todas as atividades econômicas, sem prejuízo da observância do disposto nas demais NRs aprovadas pela Portaria MTb n.º 3.214, de 8 de junho de 1978, nas normas técnicas oficiais ou nas normas internacionais aplicáveis e, na ausência ou omissão destas, opcionalmente, nas normas Europeias tipo “C” harmonizadas”.

Também vale ressaltar que ela também se aplica ao armazenamento de materiais, ou seja, eles deverão obedecer os requisitos de segurança específicos para cada tipo de material.

A última alteração da NR12 ocorreu por meio da Portaria Nº 916 do Ministério da Economia, de 30 de julho de 2019. Mas, afinal, qual o principal objetivo da NR 12? Te contamos a seguir!

Qual o objetivo da NR12 e o que ela visa proteger?
Como vimos, a NR12 tem como principal objetivo proteger a integridade física, saúde e bem-estar do colaborador. Por este motivo, esta norma estabelece algumas ações que devem ser adotadas pela empresa.

De acordo com o próprio texto da norma, suas definições se referem a “referências técnicas, princípios fundamentais e medidas de proteção para garantir a saúde e a integridade física dos trabalhadores e estabelece requisitos mínimos para a prevenção de acidentes e doenças do trabalho nas fases de projeto e de utilização de máquinas e equipamentos de todos os tipos, e ainda à sua fabricação, importação, comercialização, exposição e cessão a qualquer título, em todas as atividades econômicas”.

Sendo assim, podemos destacar que qualquer atividade profissional que tenha interação com máquinas e equipamentos deve obedecer à NR12 e que ao fazer isso, a empresa está garantindo aos seus funcionários segurança no ambiente de trabalho, principalmente quando falamos em montagem e operação de máquinas de diversas naturezas, em ambientes comerciais, industriais e afins.

Veja a seguir mais detalhes sobre a NR 12, caso você ainda não tenha se convencido de sua importância.

Qual a importância da NR12?
De modo geral, podemos destacar que a importância da Nnorma Regulamentadora 12 está diretamente ligada à segurança dos trabalhadores que fazem uso de máquinas e equipamentos, especialmente, os mais pesados.

Sendo assim, a empresa deve adotar medidas de proteção para garantir a saúde e a integridade física dos seus funcionários, prevenindo acidentes de trabalho e doenças ocupacionais. como, por exemplo, a Lesão por Esforço Repetitivo ou simplesmente LER – doença ocupacional causada pela repetição e prolongamento de exercícios

Para isso, ela determina:

Medidas de proteção coletiva: instalação de proteções físicas nas áreas de risco das máquinas;
Medidas administrativas: treinamento periódico dos colaboradores;
Medidas de proteção individual: uso de EPIs (Equipamentos de Proteção Individual) específicos para cada atividade.
Logo abaixo você vai conferir quais são as pessoas/empregadores que precisam se atentar às exigências da NR12. Continue sua leitura!

Quem precisa estar atento às determinações contidas na NR12?
Não há um tipo de companhia ou ramo específico. Isso porque, todas as empresas que prezam pelo bem-estar e integridade física de seus empregados, bem como pela sua saúde financeira, devem estar atentas às determinações contidas na NR12.

Podemos até salientar aqui que aquelas empresas que trabalham, especificamente, com as mais variadas máquinas e equipamentos (incluindo os importados – de acordo com esta nova versão) entendem o quando é necessário seguir as orientações da NR12, que foca nas medidas de segurança deste setor. .

Ou seja, elas compreendem (ou deveriam compreender) que somente assim é possível evitar autuações pelo não cumprimento dessas regras. Tais autuações podem variar e você verá mais sobre isso a seguir.

Quais as regras gerais e objetivos da NR12?
Como falamos, a NR12 dispõe sobre as medidas de segurança para resguardar a saúde e a integridade física dos trabalhadores.

A sua estrutura é dividida em:

Arranjo físico e instalações;
Instalações e dispositivos elétricos;
Dispositivos de partida, acionamento e parada;
Sistemas de segurança;
Dispositivos de parada de emergência;
Componentes pressurizados;
Transportadores de materiais;
Aspectos ergonômicos;
Riscos adicionais;
Manutenção, inspeção, preparação, ajuste, reparo e limpeza
Sinalização;
Manuais;
Procedimentos de trabalho e segurança;
Projeto, fabricação, importação, venda, locação, leilão, cessão a qualquer título e exposição;
Capacitação;
Outros requisitos específicos de segurança.
Contudo, destacamos a seguir as principais causas de acidentes de trabalho que são a existência de uma norma como esta. Confira!

Quais as principais causas de acidentes que ensejam a existência de uma norma como a NR12?
Você sabia que muitos acidentes são causados pela falta de comunicação entre os trabalhadores?

E isso ocorre, por exemplo, quando alguém liga uma máquina sem saber que há um companheiro com a mão ou alguma outra parte do corpo em uma zona de risco de acidentes.

Inventário/Relação de máquinas
É o documento que lista todas as máquinas existentes no local, incluindo as seguintes informações:

Identificação da máquina e equipamento;
Descrição geral (tipo, fabricante, modelo, características);
Capacidade, produtividade, tempo de operação por dia, operadores envolvidos;
Diagnóstico com relação a NR12 (sistema de segurança);
Previsão da adequação;
Recursos financeiros para a adequação;
Localização em planta baixa (layout).
Planta baixa
A planta baixa nada mais é do que um mapa que indica a posição exata das máquinas no ambiente de trabalho. Com isso, qualquer pessoa consegue localizar a máquina, mesmo que não conheça o local.

Ela é de suma importância para auditorias, fiscalização e também para agilizar resgates no caso de acidentes, auxiliando no trabalho do SESMT (Serviço Especializado em Engenharia de Segurança e em Medicina do Trabalho).

Apreciação de risco
A análise de risco é o documento mais importante para atender às exigências da NR12, pois é ela que mapeia os riscos inerentes a cada máquina.

A elaboração da análise de risco é feita com base na NBR ISO 12.100:2013 – Segurança de máquinas – Princípios gerais de projeto – Apreciação e redução de riscos e na ISO TR 14121-2:2012 – Safety of machinery – Risk assessment.

Diagnóstico
O diagnóstico é um documento complementar à análise de risco. Ele deve atuar como um um checklist completo, contendo o item da norma que atua sobre o equipamento, a evidência de cumprimento à NR12 e a conclusão.

Plano de ação
O plano de ação não é um item exigido pela NR12, porém auxilia na adequação às exigências da Norma Regulamentadora. Para isso, deve responder às seguintes questões:

O que precisa ser feito para atender às exigências da NR12?
Qual a forma de fazer as adequações necessárias?
Quem será o responsável por executar os procedimentos de adequação à NR12?
Quando os procedimentos devem ser feitos e concluídos?
Quanto, no que diz respeito aos recursos financeiros, é necessário para atender o que foi exigido?
O que é preciso pedir para a área de recursos humanos?
Manual de operação e manutenção
É uma exigência da NR12 que todas as máquinas tenham o manual de operação e manutenção, em português, orientando quanto ao uso e à manutenção de forma segura para os trabalhadores.

Prazos e procedimentos para adequação da empresa à NR12
Adequação da empresa à NR12.
Desde janeiro de 2017, empresários têm até 12 meses para se adequarem às exigências da Norma Regulamentadora 12, antes que os auditores fiscais do trabalho emitam autos de infração e multas.

No entanto, as empresas poderão ainda pedir prorrogação de prazo, caso não haja condições de providenciar as adequações necessárias dentro do período estabelecido pela fiscalização do Ministério do Trabalho.

O que é zona perigosa NR12?
A zona perigosa ou zona de perigo é a área dos equipamentos e máquinas manipulados e/ou geridos pelos trabalhadores que precisam possuir sistemas de segurança, como proteções fixas, proteções móveis e dispositivos de segurança interligados.

Como a NR12 define distância de segurança?
A NR12 define distância de segurança aquela que protege as pessoas do alcance das zonas de perigo, sob condições específicas para diferentes situações de acesso.

De modo geral, as áreas de circulação e os espaços em torno de máquinas e equipamentos devem ser dimensionados de forma que o material, os trabalhadores e os transportadores mecanizados possam movimentar-se com segurança.

Sendo assim, fica evidenciado que:

Entre partes móveis de máquinas e/ou equipamentos deve haver uma faixa livre variável de 0,70m (setenta centímetros) a 1,30m (um metro e trinta centímetros);
A distância mínima entre máquinas e equipamentos deve ser de 0,60m (sessenta centímetros) a 0,80m (oitenta centímetros);
As vias principais de circulação, no interior dos locais de trabalho, e as que conduzem às saídas devem ter, no mínimo, 1,20m (um metro e vinte centímetros) de largura e ser devidamente demarcadas e mantidas permanentemente desobstruídas.

Anexo VI (máquinas para panificação e confeitaria);
Anexo VII (máquinas para açougue e mercearia);
Anexo XI (máquinas e implementos para uso agrícola e florestal);
Anexo XII (equipamentos de guindar para elevação de pessoas e realização de trabalho em altura).
Essas alterações possibilitaram uma maior assertividade na implementação das medidas de segurança, com a exclusão de diversos pontos que versam sobre assuntos para os quais há normas específicas.

Porque a NR12 foi alterada?
A primeira versão da NR12 foi lançada em 1978 e, obviamente, não era um texto completo e conciso. Isso porque, muitas coisas mudaram com o passar dos anos e a evolução tecnológica, e o mercado foi uma dessas mudanças.

Com isso, surgiu a necessidade de complementar e adequar essa norma regulamentadora.As alterações da NR12 foram necessárias para que ela tivesse mais concisão e clareza.

Foram acrescentados à NR12 anexos relacionados a máquinas inexistentes na primeira edição, por exemplo. Além disso, o item 12.5.2.1 flexibilizou a escolha dos profissionais que podem ficar encarregados de fazer instalações em máquinas e equipamentos.

Aumento no número de exigências da norma
A mudança mais recente da NR12 não é superficial, já que reduz muito das orientações antigas e simplifica a vida das empresas que trabalham com equipamentos e máquinas.

Números nos ajudam a compreender esta alteração, como por exemplo o aumento de exigências da norma, que após sua mudança teve uma redução de 19%, onde as exigências passaram de 504 para 410.

Resumidamente: das 7 novas exigências adicionadas, há 22 itens que esclarecem as orientações e permitem medidas alternativas. Sendo assim, temos mais flexibilidade nesses casos.

XI: máquinas e implementos para uso agrícola e florestal;

Antes de mais nada, é preciso entender que o Estado da Técnica  na NR12 é a concepção na qual visa garantir as medidas de segurança, sem comprometer o desempenho das máquinas.

Ou seja, com as mudanças promovidas no texto desta norma regulamentadora é possível aumentar a eficácia de sua aplicação e, consequentemente, diminuir a burocracia. Tal estado de técnica diz respeito ao avanço tecnológico.

Vale dizer que essa expressão se refere às máquinas que fazem uso de tecnologias ainda não previstas na versão atual do documento. Portanto, a nova NR 12 já mira ser um texto mais durável e amigável a inovações.

Maior clareza referente a máquinas dispensadas da normatização
Vale ressaltar que esta mudança mais recente da NR12 reduz muito as orientações antigas e simplifica a vida das empresas que fazem uso dela. Isso porque, a nova versão é menor e mais simples, o que ajuda muito o setor da construção, por exemplo, que atua com diversas máquinas e equipamentos.

Vê dizer ainda que uma das novidades da nova versão é um critério de mãos claro que define quais as máquinas que devem ou não se adequar à nova NR12.

A partir de então, está muito claro que não se adequam à Norma Regulamentadora 12, por exemplo, os eletrodomésticos. Fora outros equipamentos como os estáticos,  ferramentas portáteis e semi estacionárias. Há ainda outros equipamentos que não aplicam a norma como aqueles certificados pelo Instituto Nacional de Metrologia, Qualidade e Tecnologia (INMETRO).

Já as máquinas estáticas e máquinas instaladas a partir da data de vigência da portaria n°197/2010, 17 de dezembro de 2010, precisam seguir as orientações da NR12.

Permissão do uso de máquinas importadas que estejam de acordo com a normatização de origem
Por fim, temos uma outra alteração muito importante que não poderíamos deixar de falar por aqui: esta mudança é a que se relaciona com o uso das máquinas importadas.

Agora com a nova versão da NR12,  as máquinas e equipamentos feitos de acordo com os padrões internacionais de segurança são permitidos no Brasil sem precisar se adequar às normas locais. Mas como isso funciona na prática? Nós te explicamos:

Na prática, basicamente, quem faz a compra de máquinas e equipamentos importados tem uma redução significativa nos custos, com as mudanças e adaptações de segurança  – o que já faz toda a diferença, não é mesmo?

Fora isso, há ainda um ganho de agilidade essencial para todo negócio. Porém, é importante dizer que o único cuidado necessário ainda nestes casos, é que tais máquinas e equipamentos precisam atender às exigências de segurança que estão previstas na NR 12.

O que não é tão ruim se pensarmos que mais uma vez a norma deixa o processo de adequação mais simples por focar no princípio da segurança em vez de se apegar a regras e exigências em excesso.

Resumindo, além de mais clara ao empregador, de se adequar às futuras tecnologias e atender as máquinas para pães e confeitaria, máquinas e implementos para uso agrícola e florestal, equipamentos para açougue e mercearia e equipamentos de guindar para elevação de pessoas e para trabalhos em altura. A NR12 também atende às máquinas e equipamentos importados.
