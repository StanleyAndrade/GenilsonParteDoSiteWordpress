  Vias De Circulação Interna

As vias de circulação interna devem atender aos seguintes requisitos, conforme definido no plano de trânsito:

Sinalização;
Barreiras físicas segregando áreas para movimentação de pedestres e estacionamento de equipamentos móveis;
Sinalização das linhas aéreas para facilitar a identificação pelos operadores;
Sinalização para controle de acesso nas duas entradas dos túneis de via única;
Sinalização refletiva adequada nos cruzamentos com vias onde trafegam veículos automotores;
Iluminação adequada que permita a visualização de pessoas e outros equipamentos nas operações noturnas realizadas em áreas de mineração e em locais com visibilidade comprometida;

No caso de transporte de produtos perigosos o operador deverá possuir o treinamento MOPE – Movimentação de Produtos Perigosos – definido pelo Código de Transito Brasileiro, e seguir a legislação aplicável. 
A exigência da CNH – Carteira Nacional de Habilitação para operadores de  equipamento  móveis circulando em via pública será  obrigatória, conforme a seguir:
Categoria B para equipamentos móveis com peso bruto total que não exceda 3,5 toneladas, que usa carro de passeio. Nessa categoria. Pode dirigir veículos cuja lotação não exceda a oito passageiros, fora o motorista, ou suporte;
Categoria C para equipamentos móveis com peso bruto total acima de 3,5 toneladas,

Uma breve história sobre as máquinas e equipamentos
As máquinas tiveram seu aparecimento na
Revolução Industrial que teve início no século
XVIII, na Inglaterra, com a mecanização dos
sistemas de produção. Enquanto na Idade Média
o artesanato era a forma de produzir mais
utilizada, na Idade Moderna tudo mudou. A
burguesia industrial, ávida por maiores lucros,
menores custos e produção acelerada, buscou
alternativas para melhorar a produção de
mercadorias. Também podemos apontar o
crescimento populacional, que trouxe maior
demanda de produtos e mercadorias.
Pioneirismo Inglês
Foi a Inglaterra o país que saiu na frente no processo de Revolução Industrial do século XVIII. Este fato
pode ser explicado por diversos fatores. A Inglaterra possuía grandes reservas de carvão mineral em
seu subsolo, ou seja, a principal fonte de energia para movimentar as máquinas e as locomotivas à
vapor. Além da fonte de energia, os ingleses possuíam grandes reservas de minério de ferro, a principal
matéria-prima utilizada neste período. A mão-de-obra disponível em abundância (desde a Lei dos
Cercamentos de Terras ), também favoreceu a Inglaterra, pois havia uma massa de trabalhadores
procurando emprego nas cidades inglesas do século XVIII. A burguesia inglesa tinha capital suficiente
para financiar as fábricas, comprar matéria-prima e máquinas e contratar empregados. O mercado
consumidor inglês também pode ser destacado como importante fator que contribuiu para o pioneirismo
inglês.
Avanços da Tecnologia
O século XVIII foi marcado pelo grande salto tecnológico nos transportes e máquinas. As máquinas a
vapor, principalmente os gigantes teares, revolucionou o modo de produzir. Se por um lado a máquina
substituiu o homem, gerando milhares de desempregados, por outro baixou o preço de mercadorias e
acelerou o ritmo de produção.
Locomotiva: importante avanço nos meios de transporte
Na área de transportes, podemos destacar a invenção das locomotivas a vapor (maria fumaça) e os
trens a vapor. Com estes meios de transportes, foi possível transportar mais mercadorias e pessoas,
num tempo mais curto e com custos mais baixos.
A Fábrica
As fábricas do início da Revolução Industrial não apresentavam o melhor dos ambientes de trabalho.
As condições das fábricas eram precárias. Eram ambientes com péssima iluminação, abafados e sujos.
Os salários recebidos pelos trabalhadores eram muito baixos e chegava-se a empregar o trabalho
infantil e feminino. Os empregados chegavam a trabalhar até 18 horas por dia e estavam sujeitos a
castigos físicos dos patrões. Não havia direitos trabalhistas como, por exemplo, férias, décimo terceiro
salário, auxílio doença, descanso semanal remunerado ou qualquer outro benefício. Quando
desempregados, ficavam sem nenhum tipo de auxílio e passavam por situações de precariedade.
Reação dos trabalhadores
Em muitas regiões da Europa, os trabalhadores se organizaram para lutar por melhores condições de
trabalho. Os empregados das fábricas formaram as trade unions (espécie de sindicatos) com o objetivo
de melhorar as condições de trabalho dos empregados. Houve também movimentos mais violentos
como, por exemplo, o ludismo. Também conhecidos como “quebradores de máquinas”, os ludistas
invadiam fábricas e destruíam seus equipamentos numa forma de protesto e revolta com relação a vida
dos empregados. O cartismo foi mais brando na forma de atuação, pois optou pela via política,
conquistando diversos direitos políticos para os trabalhadores.

O que são máquinas?
Máquina é todo dispositivo mecânico ou orgânico que executa ou ajuda no desempenho das tarefas,
dependendo para isto de uma fonte de energia. Na física, é todo e qualquer dispositivo que muda o
sentido ou a intensidade de uma força.
A diferença preliminar entre ferramentas simples e mecanismos ou máquinas simples é uma fonte de
energia e uma operação um tanto independente. O termo máquina aplica-se geralmente a um conjunto
de peças que operam juntas para executar o trabalho. Geralmente estes dispositivos diminuem a
intensidade de uma força aplicada, alterando o sentido da força ou transformando um tipo de
movimento ou de energia em outro.
A ineficiência de uma máquina é o grau ou a porcentagem a que uma máquina não realiza o trabalho
que poderia fazer sem as limitações da fricção (atrito).
As máquinas podem ser divididas em automáticas e não-automáticas (ou manuais):
Máquinas não automáticas
Estas máquinas também são chamadas de manuais. São todas as máquinas que precisam da energia
permanente do operador para executar o trabalho. Um bom exemplo disso é uma furadeira manual, em
que o operador tem que girar continuamente uma manivela para que ela execute o trabalho.
Máquinas automáticas
São aquelas onde a energia provém de uma fonte externa, como energia elétrica, térmica, entre outras.
Uma furadeira elétrica em que o operador tem que somente apertar um botão para que a mesma
execute o trabalho é uma máquina automática. Com isso, pode-se dizer também que as máquinas
automáticas não precisam da energia permanente do operador, mas podem precisar do controle
permanente do operador, que no caso da furadeira é apertar um botão. As máquinas automáticas
podem ainda ser divididas entre máquinas automáticas programáveis e máquinas automáticas não
programáveis:
A máquina automática não programável executa sempre o mesmo trabalho ao receber energia. A
máquina automática programável tem como característica o fato de que o seu trabalho depende de
instruções dadas pelo operador.
Pode-se citar como exemplo de máquina automática programável uma máquina que realiza seu
trabalho conforme a posição de chaves. Pode-se ainda introduzir instruções em uma máquina
automática programável por meio de um computador ou outro tipo de processador eletrônico, como um
microcontrolador ligado a um teclado matricial.
Uma máquina automática com um controle de tempo por meio de um temporizador não pode ser
considerada uma máquina automática programável, pois ela não muda seu trabalho conforme o ajuste
do temporizador, muda apenas o período em que executa o trabalho. Também não pode ser
considerada uma máquina automática programável uma máquina automática que possua um controle
de intensidade que o usuário pode ajustar, pois assim ela também continua executando o mesmo
trabalho apenas com uma intensidade diferente e seu trabalho não depende de programa algum.
O que são equipamentos?
Equipamento é uma ferramenta que o ser humano utiliza
para realizar alguma tarefa. Exemplo: Óculos de
segurança.

Introdução à Terraplenagem
De forma genérica pode-se definir Terraplenagem ou
movimento de terras como o conjunto de operações
necessárias à remoção do excesso de terra para locais
onde esta esteja em falta, tendo em vista um
determinado projeto a ser implantado.
Assim, a construção de uma estrada de rodagem,
ferrovia ou aeroporto, a edificação de uma fábrica ou
usina hidrelétrica, ou mesmo de um conjunto
residencial exigem a execução de serviços de
terraplenagem prévios, regularizando o terreno natural, em obediência ao projeto que se deseja implantar.
Pode-se afirmar, portanto, que todas as obras de engenharia Civil de grande ou pequeno porte exigem trabalhos
prévios de movimentação de terras.
Cabe notar, entretanto que a realização de obras de terra em larga escala
não é privilégio desta época, pois há muitos séculos elas vêm sendo
executadas pelo homem.
Na antiguidade os egípcios e babilônios realizaram feitos notáveis nesse
campo, como, por exemplo, os canais de irrigação às margens dos rios Nilo
e Eufrates.
A construção das pirâmides, embora sua motivação não fosse econômica, mas religiosas, não deixa de constituir
magnífico exemplo de escavação e transporte de milhares de metros cúbicos de rocha.
Mais tarde, os Romanos que, sem dúvida, foram os grandes
engenheiros da antiguidade realizaram grandes serviços de terra,
necessários à construção de suas estradas e aquedutos. Esses trabalhos
eram executados manualmente ou com auxílio de animais que
carregavam ou rebocavam instrumentos rudimentares
Esse quadro não se modificou até meados do século XIX, pois o
instrumento utilizado era, ainda, a chamada “pá-de-cavalo” (“horse-
drawn- scraper”), constituída de uma caçamba dotada de lâmina de corte, a qual, rebocada por tração animal,
escavava e transportava o material.
No início do século XX, Holt e Best lançam o trator de esteiras, provido
de motor diesel, ao qual, desde logo, foi adaptado a lâmina, iniciando-
se, desta maneira, a concepção e fabricação dos equipamentos de
terraplenagem modernos

Terraplenagem Manual
Dado o seu pequeno rendimento, a terraplenagem manual
dependia, sobretudo, da mão de obra abundante e barata, fator
que o desenvolvimento tecnológico e social foi tornando cada vez
mais escasso e, por consequência, mais oneroso.
Para se ter uma ideia, na execução braçal do movimento de terra,
com produção de 50 m3/h de escavação, seriam utilizados pelo
menos 100 homens. Em comparação, uma escavadeira, operada
apenas por um homem, executa a mesma tarefa, o que demonstra
claramente as transformações ocasionadas pela mecanização.
Terraplenagem Mecanizada
Alguns fatores foram de grande importância para o surgimento da Mecanização:
ü Escassez e encarecimento da mão de obra causados, sobretudo, pela industrialização;
ü Alta eficiência mecânica dos equipamentos, traduzindo-se em grande produtividade, a qual conduzia a preços
mais baixos, se comparados com os obtidos manualmente, especialmente em virtude da redução de mão de
obra.
Características da Terraplenagem Mecanizada
ü Requer grandes investimentos em equipamentos de alto custo;
ü Exigir serviços racionalmente planejados e executados, o que só pode ser conseguido através de empresas de
alto padrão de eficiência;
ü Reduzir substancialmente a mão de obra empregada, mas, por outro lado, provocando a especialização
profissional e, consequentemente, melhor remuneração;
ü Permitir a movimentação de grandes volumes de terra em prazos curtos, graças à eficiência de operação e,
sobretudo, pela grande velocidade de transporte, o que leva a preços unitários extremamente baixos apesar do
custo elevado do equipamento. Para se ter uma ideia da influência do aumento da produtividade no custo da
Terraplenagem, apesar da elevação substancial ocorrida no valor de aquisição dos equipamentos, praticamente
não houve acréscimo nos preços de movimentação de terra, nos Estados Unidos, no período de 1930 a 1960.
Operações básicas da Terraplenagem – Ciclo de Operação
Examinando-se a execução de quaisquer serviços de terraplenagem, podem-se distinguir quatro operações básicas
que ocorrem em sequência ou, às vezes, com simultaneidade:
ü Escavação;
ü Carga do material escavado;
ü Transporte;
ü Descarga e espalhamento.
Essas operações podem ser feitas pela mesma máquina ou por equipamentos diversos.
Exemplificando, um trator de esteiras, provido de lâmina, executa sozinho todas as operações acima indicadas,
sendo que as três primeiras com simultaneidade.
Um conjunto de trator com “scraper” as executa, também, sem auxílio de outro equipamento, sendo que as duas
primeiras são simultâneas e as últimas vêm em sequência.
Já as máquinas escavo carregadoras executam as duas operações iniciais em sequência e as duas últimas são feitas
com equipamentos diferentes (caminhões, vagões etc.).
A escavação é o processo empregado para romper a compacidade do solo em seu estado natural, através do
emprego de ferramentas cortantes, como faca da lâmina ou os dentes da caçamba de uma máquina, desagregando-
a e tornando possível seu manuseio.
A carga consiste no enchimento da caçamba, ou no acúmulo diante da lâmina, do material que já sofreu o processo
de desagregação, ou seja, que já foi escavado e o transporte na movimentação da terra do local em que é escavada
para onde será colocada em definitivo. Distinguimos o transporte com carga, quando o equipamento está carregado, isto é, a caçamba está ocupada em
sua totalidade pelo material escavado, do transporte vazio, fase em que a máquina já retorna ao local de escavação
sem carga de terra.
A descarga e o espalhamento constituem a execução do aterro propriamente dito. Quando as especificações
determinam a obtenção de certo grau de compactação no aterro haverá, ainda, a operação final de adensamento
do solo até os índices mínimos estabelecidos.
Há em certos casos, quando o solo a escavar for muito compacto, a necessidade do tratamento prévio, a fim de
romper a resistência oposta ao desmonte pelo solo, como no caso da escarificação.
As quatro operações básicas repetem-se através do tempo, constituindo, portanto, um trabalho cíclico e o seu
conjunto denomina-se ciclo de operação.
A determinação do tempo do ciclo de operação permitirá o estudo da estimativa da produção de um equipamento
de terraplenagem.
Terminologia de Rochas
Rochas – materiais constituintes essenciais da crosta terrestre provenientes da solidificação do magma ou de
lavas vulcânicas. Esses materiais apresentam elevada resistência somente modificável por contatos com o ar ou a
água em casos muito especiais;
Solos – materiais constituintes especiais da crosta terrestre provenientes da decomposição in situ das rochas pelos
diversos agentes geológicos, ou pela sedimentação não consolidada dos grãos elementares constituintes das
rochas;
Bloco de rocha – pedaço isolado de rocha com diâmetro médio superior a 1m;
Matacão – pedaço de rocha com diâmetro médio superior a 25 cm e inferior a 1m;
Pedra – pedaço de rocha com diâmetro médio compreendido entre 7,6 cm e 25 cm;
Pedregulho – solos cujas propriedades dominantes são devidas à sua parte constituídas pelos grãos minerais
de diâmetros superiores a 4,8 mm e inferiores a 76 mm;
Areia – solos cujas propriedades dominantes são devidas à sua parte constituída pelos minerais de diâmetros
máximos superiores a 0,05 mm e inferiores a 4,8 mm.
Redução volumétrica dos solos ou compactação
Os solos soltos, se trabalhados com equipamentos especiais (rolos compactadores), sofrem elevada
diminuição de volume, ou compactação, causada pela aproximação dos grãos, devida à redução do
volume de vazios.
Escavação de grandes volumes de solo em áreas limitadas
Como já dissemos, essas escavações são tipicamente feitas em áreas urbanas para construção de partes
enterradas de edifícios.
São delimitadas por paredes verticais ou quase isso, as quais, dependendo do tipo de solo do local e da
vizinhança da escavação, podem ou não ser contidas por estruturas de contenção provisórias ou
definitivas (ver apostila sobre o assunto).
Na grande maioria dos casos o equipamento mais recomendado para esse serviço é a escavadeira de
colher ou
shovel, a qual é capaz de escavar a maioria dos solos, inclusive os mais resistentes, além de
facilmente carregar os equipamentos utilizados na retirada do material escavado.

Esse atrito é medido pelo que chamamos de ângulo de atrito. Tal atrito já não aparece em solos
compostos por materiais de menor granulometria ou nas argilas, cujas partículas têm dimensões da

existente nas areias chamada, coesão, que confere a elas uma característica de material aglutinante.
Para tanto é necessário a presença de água entre as partículas, que cria tensões capilares e permite
ainda o surgimento de forças atrativas elétricas que ligam os grãos entre si.

elas atingem valores da ordem de 150 gf/cm2 de superfície.
É essa força de coesão que permite escavarmos paredes quase verticais em solos argilosas, pois ela

desbarrancar, assumindo um ângulo final igual ao ângulo de atrito.
Tanto o ângulo de atrito quanto a coesão são bastante prejudicados pela presença excessiva de água.
Quem nunca tentou fazer um buraco na areia da praia junto ao mar e não constatou que quando vem
a onda o buraco desbarranca completamente? Ou ainda, quem nunca brincou com barro e verificou que
existe uma umidade limite a partir da qual o mesmo vira lama e com ele não se consegue moldar nada
que “pare em pé”?
Retomando as escavadeiras de colher, estas podem ser montadas sobre esteira ou sobre pneus,
característica essa. comum a quase todos os outros equipamentos de escavação.
Na verdade, os equipamentos utilizados em serviços de escavação usualmente podem ser subdivididos
em três partes distintas: a unidade de tração, a unidade giratória e a lança.
Como vemos pela Figura, a unidade de tração pode propiciar o deslocamento do equipamento por meio
de esteira ou pneus, ou mesmo pode ser uma simples carreta que deve ser puxada por outro
equipamento para se mover.
A opção por um ou outro sistema depende da aplicação. Os equipamentos sobre esteira são mais
robustos e mais estáveis, sendo adequados a situações mais adversas, além de apresentarem a
vantagem de exercerem menos pressão sobre o solo e de vencerem rampas de grandes inclinações, da
ordem de 1:3 ou 20°. Os equipamentos sobre pneus se deslocam com mais facilidade e velocidade,
mas possuem duas unidades de potência, o que os torna mais caros.
A unidade giratória se movimenta ao redor de um eixo vertical fixado à unidade de tração. Normalmente
é dotada de cabine para o operador e nela se localizam os comandos do equipamento, bem como o
sistema propulsor que aciona a lança e que permite a rotação do conjunto. No caso da tração se dar
por meio de esteiras, esse mesmo sistema fornece tração ao equipamento. Tal sistema propulsor é
usualmente um motor diesel.

Escavação de Solos não consolidados junto à presença de água
Como já colocamos anteriormente, nesses tipos de escavação o equipamento fica preferencialmente
colocado ao lado da área escavada, apoiado em terreno mais resistente. Isso faz com que a cota de
apoio seja mais alta do que a cota da superfície sendo escavada, o que implica no uso de equipamentos
diferentes da escavadeira de colher e da escavo-carregadeira, pois a primeira opera eficientemente em
cortes feitos de baixo para cima
e a segunda permite pequenas profundidades de escavação, da ordem
de 10 a 25 cm.
Os equipamentos adequados a esse tipo de escavação são as pás-de-arrasto ou
draglines. Com
restrições, podemos utilizar as escavadeiras com conchas
(clamshell) ou as dragas, sendo que a primeira

Usualmente, as pás-de-arrasto são obtidas simplesmente pela substituição da lança de um guindaste
por uma outra adequada, dotada da “pá”, como ilustra a Figura.
Como vemos por esta Figura, a pá fica simplesmente pendurada na extremidade da lança por meio de
cabos de aço. Assim, diferentemente da escavadeira e da escavo carregadeira, a pá-de-arrasto não
permite que façamos pressão contra a superfície a ser escavada.
O seu funcionamento baseia-se então unicamente no “lançamento” da pá, que, por gravidade, penetra
no solo, sendo então arrastada por sua superfície, escavando assim o material, conforme ilustra a
Figura.
Antes do lançamento, fazemos a pá oscilar a uma altura que ela não bata em qualquer obstáculo (A);
quando a oscilação atinge a amplitude desejada o cabo é liberado e a pá cai, penetrando no solo (B),
sendo então arrastada (C).

A liberação do cabo deve se dar num momento tal que a pá caia com seus dentes atingindo o solo na
posição indicada na Figura. O próprio movimento de arrasto faz com que os dentes penetrem mais (b)
até que, à medida que a pá vai enchendo, ocorre uma rotação do conjunto devido a mudança do seu
centro de gravidade (c), e os dentes acabam liberando-se no solo, libertando a pá já carregada.

Escavação vertical em áreas limitadas
Como já foi discutido anteriormente. nessas escavações o equipamento fica também localizado ao lado
da área escavada, sendo o material retirado verticalmente.
Assim. nesses tipos de escavações, sobretudo as que exijam contenções laterais, naquelas de grandes
profundidades, ou nas executadas em áreas urbanas, em ruas e avenidas, nas quais existe a presença
intensa de interferências na área escavada (galerias; redes de distribuição de água, telefone, luz, gás,
coletores de esgoto), a escavadeira de concha ou
clamshell torna-se o equipamento ideal .
A escavadeira de concha é obtida adaptando-se na lança de um guindaste uma pá com forma de concha,
dotada de mandíbula que se fecha na retirada do material.
Assim como na pá-de-arrasto, o funcionamento da colher baseia-se na sua queda por gravidade contra
o solo e posterior fechamento da mandíbula, sem que se possa exercer qualquer pressão adicional sobre
a superfície a escavar.
Tanto o lançamento, quanto a retirada do material são feitos na vertical, o primeiro com a mandíbula
aberta e o segundo com a mesma fechada. A Figura ilustra a concha em lançamento, a concha fechada

Escavação de valas
A escavação de valas é um serviço muito comum em áreas urbanas, sendo executado em obras lineares,
sobretudo para distribuição de serviços (água, eletricidade, telefones) e para a coleta de águas servidas
(esgoto; águas pluviais).
Nesses casos, caracteriza-se por ser uma escavação provisória: a vala é aberta, a obra é executada e a
vala é novamente aterrada. Além disso, é uma escavação linear e normalmente de baixa profundidade,
cuja largura total pode, em alguns casos, ser obtida com uma única passada da caçamba da escavadeira.
O equipamento ideal para esses serviços é a retroescavadeira (Figura 2.b). Podendo-se utilizar também
a pá-de-arrasto (Figura 22.b). No entanto, com esta última dificilmente obtemos escavações retilíneas,
necessárias a esse tipo de serviço. A escavadeira de concha também é uma opção, sobretudo em locais
onde a abertura da vala interfira com redes de serviços já existentes, como já comentamos no item
anterior.
Como esses dois últimos equipamentos já foram descritos em itens anteriores, nos ateremos aqui a

fazer alguns comentários acerca da tipologia e do uso das retroescavadeiras.
Antes de mais nada, é importante destacarmos que tais equipamentos são bastante versáteis, sendo
não só utilizados na abertura de valas, como em outras escavações de um modo geral.
Sua versatilidade advém do fato da retroescavadeira combinar uma característica da escavadeira de
colher, a de poder pressionar fortemente o solo sendo escavado, com outras das pás-de-arrasto, qual
seja, a de puxar o material na hora da escavação e a de alcançar razoáveis profundidades de escavação.
Talvez sua maior desvantagem seja o fato dela ser meio “desajeitada” para despejar o solo escavado
nos equipamentos de transporte, como veremos mais adiante.

Apresentação
A Norma Regulamentadora 11 – Transporte, Movimentação, Armazenagem e Manuseio de Materiais –
Estabelece os requisitos de segurança a serem observados nos locais de trabalho, no que se refere ao
transporte, à movimentação, à armazenagem e ao manuseio de materiais, tanto de forma mecânica
quanto manual, objetivando a prevenção de infortúnios laborais. A fundamentação legal, ordinária e
específica, que dá embasamento jurídico à existência desta NR, são os artigos 182 e 183 da CLT
(Consolidação das leis do trabalho).
Presentes em boa parte dos locais de trabalho, os veículos industriais são de grande utilidade no
desenvolvimento de muitas atividades. São também, no entanto, bastante perigosos especialmente
quando usados em condições inadequadas e/ou de forma incorreta. A movimentação de materiais é
responsável por aproximadamente 22% das lesões ocorridas na indústria. Na verdade, por detrás do
uso dos veículos industriais se oculta uma série de riscos que muitas vezes passam sem ser notados
nas atividades cotidianas. Em muitos casos, providências só vão ser tomadas após a ocorrência de um
acidente, quase sempre muito grave. Prensagem, entorse, fraturas e contusões são os danos

costumeiros. São causados primariamente por práticas inseguras de trabalho como: elevação
inadequada, transporte de cargas além do limite permissível, falta de uso de equipamentos adequados.
A movimentação de materiais refere-se há uma grande variedade de máquinas e equipamentos, desde
pontes rolantes, empilhadeiras, rebocadores elétricos, paleteiras elétricas, entre outros, sejam de
pequeno como também de grande porte. No entanto o veículo mais comum é a empilhadeira de motor
à combustão ou elétrica.
Veículos industriais propiciam uma série de riscos, via de regra, ligada a acidentes por colisão, que
atingem diretamente as pessoas ou mesmo de forma indireta quando resvalam ou batem contra
estruturas ou empilhamentos, fazendo com que partes das instalações ou objetos caiam sobre pessoas.
Geralmente são acidentes graves porque incluem atropelamentos. Para veículos do tipo pontes
rolantes ou outros que são usados para içamento de cargas, a queda sobre pessoas ou instalações é
o tipo de acidente mais grave e o resvalamento de carga bastante comum.
Uma das preocupações básicas quando o
assunto é movimentação de materiais por meio
de veículos industriais, é gerenciar a prevenção
de acidentes com esses equipamentos, cuidados
que devem ser planejados e mantidos de forma
integrada ao sistema de gestão da empresa.
Devemos ter em mente que prevenir acidentes
nas operações com veículos industriais é assunto
que para ser bem cuidado e deve envolver muito
mais do que apenas preocupações com o veículo
em si.
O gerenciamento dos veículos industriais deve
estar baseado no constante treinamento e supervisão dos operadores, através do desenvolvimento e
implementação de um plano de manutenção preventiva que deve ser cumprido de forma rigorosa e no
constante estudo relativo ao layout dos locais onde os mesmos serão usados. A manutenção é
essencial para que os veículos possam ser utilizados sem que impliquem em problemas de
continuidade para a produção e ao mesmo tempo em riscos e perigos maiores para os usuários e
pessoas em volta.
Além da sobrecarga de uso e a falta de manutenção preventiva há também os erros operacionais por
conhecimentos insuficientes ou mesmo por falta de treinamento e, por isso é necessário que o operador
seja habilitado para dirigir o tal equipamento.
Poços de Elevadores
A movimentação de carga sobre locais onde circulam pessoas implica em riscos adicionais, que devem
ser evitados isolando-se a área onde esteja ocorrendo a operação. Desta forma, não deve ser permitida
a movimentação onde pessoas executem outras atividades, sendo esta uma condição de grave risco
de acidentes fatais.

As exigências da NR 11, que estão explicitadas nos itens 11.1.1 e 11.1.2, se referem aos poços de
elevadores e monta-cargas, que deverão ser cercados e isolados com material resistente; as suas
portas de acesso deverão conter sistema de bloqueio de abertura nos vários pavimentos a fim de evitar
que algum funcionário abra a mesma quando na ausência deste elevador no pavimento em questão,
evitando assim a ocorrência de acidentes.
Equipamentos de Movimentação
O item 11.1.3 da NR 11, deixa definido que os equipamentos utilizados na movimentação de materiais
serão calculados e construídos de maneira que ofereçam as necessárias garantias de resistência e
segurança e conservados em perfeitas condições de trabalho. No que diz respeito a cálculos
(dimensionamento) e construção é importante que o SESMT busque conhecer e, se possível, ter cópia
dos memoriais ou processos de cálculo e aquisição. Uma única talha mal instalada pode causar danos
imensos e acidentes fatais o mesmo podendo ocorrer devido a improvisações – estas tão comuns nas
empresas brasileiras. Vale lembrar aqui que a responsabilidade técnica pela orientação quanto ao
cumprimento do disposto na NR é do SESMT (NR 4 – 12.d). Ainda com relação a este item chamamos
a atenção para a última frase que menciona a conservação e perfeitas condições para o trabalho.
Mesmo que o assunto esteja restrito a uma linha de palavras sua extensão é bastante grande é
importante e só pode ser obtido e principalmente evidenciada pela inserção de todos veículos
industriais em um plano de manutenção preventiva que no nosso entendimento deve ser auditado
periodicamente pelo SESMT e os possíveis desvios evidenciados através de documentos. Importante
ainda que este plano de manutenção esteja baseado em procedimentos (escritos) básicos de
verificação garantindo assim que todos os itens de segurança sejam sistematicamente verificados. Isso
em suma quer dizer que os critérios não devem ser deixados em aberto ou a escolha do executor e
não podem deixar de conter os itens mencionados em 11.1.3.1 (cabos de aço, cordas, correntes,
roldanas, ganchos, etc.).
Os equipamentos de içamento podem ser classificados como: talhas manuais e elétricas, pontes-
rolantes, guindaste de cavalete, de torre, de cabeça de martelo, lança horizontal e móvel sobre rodas
ou esteiras. Em relação aos transportadores, os principais são: de rolete, de correia, de rosca sem fim
e de caneca. As operações envolvendo estes equipamentos representam um risco adicional no local
de trabalho. É importante que a operação de içamento seja coordenada com o resto do trabalho e que
seja dada especial atenção à possibilidade de queda de objetos.
Os cabos, correntes e outros meios de suspensão ou tração e suas conexões devem ser previamente
certificados por organismo credenciado pelo Inmetro ou por instituição certificadora internacional.
Segurança em Equipamento de Içamento
As inspeções periódicas devem ser executadas com especial atenção à verificação da sustentação da
estrutura da grua, testes para determinar a rigidez das correntes ou cordas, lubrificação e ajuste dos
freios. Os pontos críticos para inspeção e controle são:
· Sensor de sobrecarga para guinchos grandes;
· Dispositivos para evitar que a carga entre em contato com o equipamento, saia do lugar ou se
choque com outro equipamento;

Freios para os controles dos acessórios de içar;
· Ganchos com travas para que o olhal ou laço do cabo não escorregue (ganchos abertos devem
ser proibidos).
Roldanas
As superfícies das roldanas devem ser lisas e livres de defeitos que possam causar
danos aos cabos. Roldanas que levam cabos que podem ser temporariamente
descarregados devem ser providas de protetores, guias ou outros dispositivos
apropriados para guiar o cabo de volta para a ranhura quando a carga for aplicada
novamente.
Cabos
Ao usar cabos de içamento, devem ser seguidas as recomendações do fabricante. A carga nominal
dividida pelo número de pernas de cabo não deverá exceder 20% da resistência de ruptura do cabo
nominal. O sistema de soquetes (fixação do cabo à manilha) deverá ser realizado da maneira
especificada pelo fabricante do equipamento.
A revisão da NR 22 trouxe grande contribuição para estabelecer os requisitos técnicos para o uso e
inspeção de cabos, correntes e outros meios de suspensão ou tração e suas conexões conforme
estabelece o item 11.1.3.1 da NR 11. Os cabos de aço devem ser projetados, especificados, instalados
e mantidos em poços e planos inclinados, conforme as instruções dos fabricantes e o estabelecido nas
normas da ABNT, em especial:
· ABNT NBR 6327 – Cabo de aço para uso geral: requisitos mínimos;
· ABNT NBR 11900 – Extremidades de laços de cabos de aço;
· ABNT NBR 13541 – Movimentação de carga: laço de cabo de aço: especificação;
· ABNT NBR 13542 – Movimentação de carga: anel de carga;
· ABNT NBR 13543 – Movimentação de carga: laços de cabo de aço: utilização e inspeção;
· ABNT NBR 13544 – Movimentação de carga: sapatilha para cabo de aço;
· ABNT NBR 13545 – Movimentação de carga: manilhas.
As inspeções frequentes consistem na avaliação visual por pessoa qualificada e familiarizada antes do
início de cada trabalho de modo a detectar possíveis danos no cabo de aço que possam causar riscos
durante o uso, como seguem abaixo:
Distorções no cabo, tais como: dobras, amassamentos, alongamento do passo, gaiola de passarinho,
perna fora de posição ou alma saltada;
Corrosão em geral;
Pernas rompidas ou cortadas;
Número, distribuição e tipo de ruptura dos arames visíveis.
As inspeções frequentes e periódicas não precisam ser realizadas em intervalos iguais e devem ser
mais frequentes quando se aproxima o final da vida útil do cabo de aço. As inspeções periódicas devem
ser realizadas por pessoa qualificada. Recomenda-se que sejam feitas inspeções diárias, realizadas
pelo operador, antes do início de cada turno. Os operadores serão treinados para identificar

Esta inspeção abrangerá o comprimento total do cabo. Os arames externos das pernas devem estar

1. Todos os itens listados na inspeção frequente;
2. Redução do diâmetro do cabo abaixo do seu diâmetro nominal, devido à deterioração da alma,
corrosão interna / externa ou desgaste dos arames externos;
3. Corrosão acentuada ou arames rompidos junto aos terminais;
4. Terminais mal instalados, desgastados, tortos, trincados ou com corrosão.
Devem ser tomados cuidados especiais para se inspecionar trechos do cabo que possam sofrer
deterioração muito rápida, conforme segue:
1. Trechos em contato com selas de apoio, polias equalizadoras ou outras polias nas quais o
percurso do cabo é limitado;
2. Trechos do cabo junto ou próximo aos terminais onde possam aparecer arames oxidados ou
rompidos;
3. Trechos sujeitos a flexões alternadas;
4. Trechos do cabo que fiquem apoiados nos beirais das platibandas dos edifícios, ou ainda,
trechos torcidos como “parafusos”;
5. Trechos do cabo que normalmente ficam escondidos durante a inspeção visual, tais como as
partes que ficam sobre as polias.
Para que se possa ter dados para decidir o momento adequado da substituição de um cabo de aço,
deve ser mantido um registro de toda inspeção realizada. Neste registro, deverão constar os pontos de
deterioração listados anteriormente e as substituições realizadas.
Não existe uma regra precisa para se determinar o momento exato da substituição de um cabo de aço,
uma vez que diversos fatores estão envolvidos. A possibilidade de um cabo permanecer em uso
dependerá do julgamento de uma pessoa qualificada. Deverá ser avaliada a resistência remanescente
do cabo usado, em função da deterioração detectada pela inspeção. A continuidade da operação do
cabo dependerá da sua resistência remanescente.
Ganchos
Os ganchos devem possuir trava de segurança e não
poderão ser sobrecarregados, observando sempre
as recomendações do fabricante.
Capacidade de Carga
As capacidades de carga são baseadas na competência
estrutural do equipamento e sua margem de estabilidade, e
estão relacionadas em tabela de capacidade do fabricante.
Uma outra exigência da NR 11 – esta no item 11.1.3.2 – diz
respeito a obrigatoriedade de indicar em local visível em todos
os equipamentos deste tipo a carga máxima de trabalho
permitida. Para muitos tal exigência trata-se apenas de uma
mera burocracia e estes certamente desconhecem a
quantidade de acidentes que ocorrem devido ao uso de equipamentos deste tipo em condições acima
de sua capacidade de carga. Desconhecem também as conseqüências advindas da inobservância de
algo tão simples que vão desde a morte de pessoas, passando pelo esmagamento de membros e
passando invariavelmente por perdas do patrimônio e danos a produção. Todos os equipamentos
devem ser sinalizados quanto a sua capacidade, tal sinalização deve ser como diz o próprio texto na
NR – VISIVEL.
Infelizmente ainda encontramos em muitos locais de trabalho talhas cuja identificação de carga inexiste
ou quando não é tão pequena que quando perguntados aos usuários o quanto aquele equipamento
pode levantar ouvimos diversos números totalmente diversos e na seqüência diversas histórias que
nos deixam assustados. Como complemento deste assunto, devemos também estar atentos para as
possíveis reduções de capacidade – que ocorrem em alguns equipamentos depois de possíveis
alterações ou anos de uso. No caso especifico das empilhadeiras existem testes padronizados pelos
fabricantes para verificação da capacidade e estes são recomendados para um bom programa de
segurança relativo ao assunto. Detectadas as reduções de capacidade estas devem ser alteradas e os
usuários amplamente informados visto que é comum operadores que identifiquem as máquinas por seu
tamanho. Importante também lembrar e orientar a todos os usuários de equipamentos deste tipo quanto
às alterações devido ao uso de extensores (capas de paleta), correntes, etc.
Equipamentos Destinados à Movimentação Pessoal
Para o item 11.1.3.3 da NR em questão e, tomando como referência a NR 22, item 22.7.13, recomenda-
se que o transporte de pessoas em máquinas ou equipamentos somente será permitido se estes
estiverem projetados para tal fim, por profissional legalmente habilitado.
O item 22.7.14, da NR 22 determina que o transporte vertical de pessoas só será permitido em cabines
ou gaiolas que possuam as seguintes características:
· Altura mínima de 2 metros;
· Portas com trancas que impeçam sua abertura acidental;
· Mantiverem-se fechadas durante a operação de transporte;
· Teto resistente, com corrimão e saída de emergência;
· Proteção lateral que impeça o acesso acidental à área externa;

Iluminação;
· Acesso conveniente protegido;
· Distância inferior a quinze centímetros entre a plataforma de acesso e a gaiola;
· Fixação em local visível do limite máximo de capacidade de carga e de velocidade;
· Sistema de comunicação com o operador do guincho nos pontos de embarque e desembarque.
Carros Manuais para Transporte
Os carros manuais para transporte devem ser projetados,
construídos e utilizados com especial atenção à segurança
para evitar danos às mãos do condutor com o impacto contra
cantos vivos de portas, colunas, paredes ou outros
obstáculos, instalando-se protetores para as mãos nas alças
de manipulação.
Treinamento e Habilitação
Toda e qualquer empresa, do ponto de vista de logística tem como necessidade básica o transporte e
o içamento de cargas. Para isto é preciso profissionais muito bem treinados, que conheçam as técnicas
relativas a este processo e que trabalhem com o máximo de eficiência e segurança. A movimentação
de máquinas e o içamento de cargas não permitem erros.

11.1 Normas de segurança para operação de elevadores, guindastes, transportadores
industriais e máquinas transportadoras.
11.1.1 Os poços de elevadores e monta-cargas deverão ser cercados, solidamente, em toda sua altura,
exceto as portas ou cancelas necessárias nos pavimentos.
11.1.2 Quando a cabina do elevador não estiver ao nível do pavimento, a abertura deverá estar
protegida por corrimão ou outros dispositivos convenientes.
11.1.3 Os equipamentos utilizados na movimentação de materiais, tais como ascensores, elevadores de
carga, guindastes, monta-carga, pontes-rolantes, talhas, empilhadeiras, guinchos, esteiras-rolantes,
transportadores de diferentes tipos, serão calculados e construídos de maneira que ofereçam as
necessárias garantias de resistência e segurança e conservados em perfeitas condições de trabalho.
11.1.3.1 Especial atenção será dada aos cabos de aço, cordas, correntes, roldanas e ganchos que
deverão ser inspecionados, permanentemente, substituindo-se as suas partes defeituosas.
11.1.3.2 Em todo o equipamento será indicado, em lugar visível, a carga máxima de trabalho permitida.
11.1.3.3 Para os equipamentos destinados à movimentação do pessoal serão exigidas condições
especiais de segurança.
11.1.4 Os carros manuais para transporte devem possuir protetores das mãos.
11.1.5 Nos equipamentos de transporte, com força motriz própria, o operador deverá receber
treinamento específico, dado pela empresa, que o habilitará nessa função.

11.3.1 O peso do material armazenado não poderá exceder a capacidade de carga calculada para o

REGULAMENTO TÉCNICO DE PROCEDIMENTOS PARA MOVIMENTAÇÃO, ARMAZENAGEM E
MANUSEIO DE CHAPAS DE ROCHAS ORNAMENTAIS
1. Princípios gerais
1.1 Este Regulamento Técnico define princípios fundamentais e medidas de proteção para preservar a
saúde e a integridade física dos trabalhadores e estabelece requisitos mínimos para a prevenção de
acidentes e doenças do trabalho no comércio e na indústria de beneficiamento, transformação,
movimentação, manuseio e armazenamento de chapas rochas ornamentais, sem prejuízo da
observância do disposto nas demais Normas Regulamentadoras – NR aprovadas pela Portaria n.º 3.214,
de 8 de junho de 1978, nas normas técnicas vigentes e, na ausência ou omissão destas, nas normas
internacionais aplicáveis.
1.2 Os equipamentos devem ser calculados e construídos de maneira que ofereçam as necessárias
garantias de resistência e segurança, conservados em perfeitas condições de trabalho.
1.2.1 Em todo equipamento deve ser indicado, em lugar visível, a sua identificação, carga máxima de
trabalho permitida, nome e CNPJ do fabricante e responsável técnico.
1.2.1.1 As informações indicadas no subitem 1.2.1 e demais pertinentes devem constar em livro próprio.
1.2.1.2 Carros porta-blocos e fueiros podem ser identificados somente com número próprio e carga
máxima de trabalho permitida.
1.2.2 O fabricante do equipamento deve fornecer manual de instrução, atendendo aos requisitos
estabelecidos na NR-12, objetivando a correta operação e manutenção, além de subsidiar a capacitação
do operador.
1.3 A empresa deve manter registro, em meio físico ou eletrônico, de inspeção periódica e de
manutenção dos equipamentos e elementos de sustentação utilizados na movimentação, armazenagem
e manuseio de chapas de rochas ornamentais.
1.3.1 Após a inspeção do equipamento ou elemento de sustentação, deve ser emitido “Relatório de
Inspeção”, com periodicidade anual, elaborado por profissional legalmente habilitado com ART –
Anotação de Responsabilidade Técnica – recolhida, que passa a fazer parte da documentação do
equipamento.
1.3.2 As inspeções rotineiras e manutenções devem ser realizadas por profissional capacitado ou
qualificado.

g) a área principal de circulação de pessoas deve ser demarcada e possuir no mínimo um metro e vinte
centímetros de largura (1,20m);
h) os cavaletes devem ser mantidos em perfeitas condições de uso: pintados, sem corrosão e sem
danos à sua estrutura;
i) é proibido o uso de prolongadores a fim de ampliar a capacidade de armazenamento dos cavaletes

j) as atividades de retirada e colocação de chapas em cavaletes devem ser realizadas obrigatoriamente
com pelo menos um trabalhador em cada extremidade da chapa;
k) cada par de cavaletes deve possuir sistema de travamento ou amarração entre si a fim de garantir a
estabilidade do equipamento.
5 Movimentação de chapas com uso de ventosas
2.5.1 Na movimentação de chapas com o uso de ventosas, devem ser observados os seguintes
requisitos mínimos:
a) a válvula direcional das ventosas deve ter acesso e localização facilitados ao operador, respeitando-
se a postura e a segurança do operador;
b) as ventosas devem ser dotadas de dispositivo auxiliar que garanta a contenção da mangueira,
evitando seu ricocheteamento em caso de desprendimento acidental;
c) as mangueiras devem estar protegidas, firmemente presas aos tubos de saída e de entrada e
afastadas das vias de circulação;
d) as borrachas das ventosas devem ter manutenção periódica e imediata substituição em caso de
desgaste, defeitos ou descolamento;
e) procedimentos de segurança a serem adotados para garantir a movimentação segura de chapas em
caso de falta de energia elétrica.
2.5.2 As ventosas com vácuo gerado por equipamento elétrico devem possuir alarme sonoro e visual
que indique pressão fora dos limites de segurança estabelecidos.
2.6 Movimentação de chapas com uso de cabos de aço, vigas de suspensão, cintas, correntes, garras,
ovador de contêineres e outros equipamentos
2.6.1 Na movimentação de chapas com a utilização de vigas de suspensão, garras, ovador de
contêineres e outros equipamentos de movimentação, devem ser observadas a capacidade de
sustentação destes meios de içar e a capacidade de carga do equipamento de elevação, atendendo às
especificações técnicas e recomendações do fabricante.
2.6.1.1 Os cabos de aço, cintas, correntes e outros acessórios devem estar devidamente dimensionados,
de acordo com as características das cargas a serem movimentadas.
2.6.2 O empregador deve manter no estabelecimento à disposição da fiscalização as notas fiscais de
aquisição dos cabos de aço, correntes, cintas e outros acessórios, com os respectivos certificados.
2.6.3 A movimentação de chapas com uso de garras só pode ser realizada pegando-se uma chapa por
vez.
2.6.4 As chapas movimentadas com uso de carro de transferência devem possuir amarração com cintas
ou material de resistência equivalente.
3. Condições ambientais e equipamentos para movimentação de chapas fracionadas de
rochas ornamentais em marmorarias

fracionadas devem ser projetados e construídos de acordo com parâmetros técnicos, com o objetivo de
suportar as cargas usuais e oferecer segurança na movimentação.
3.1.1 Os pisos devem ter superfície regular, firme, estável e antiderrapante sob qualquer condição, de
forma a não provocar trepidação nos equipamentos de movimentação de chapas fracionadas.
3.1.1.1 A inclinação longitudinal do piso deve ser de, no máximo, 5% (cinco por cento).

3.3.1 As cargas de chapas fracionadas devem estar devidamente amarradas à estrutura do
equipamento.
4. Carga e descarga de chapas de rochas ornamentais
4.1 A empresa deve destinar área específica de carga e descarga de chapas, com sinalização horizontal
e vertical.
4.1.1 O espaço destinado à carga e descarga de materiais e o acesso ao veículo de carga devem oferecer
condições para que a operação se realize com segurança.
4.1.1.1 As movimentações de cargas devem seguir instruções definidas em procedimentos específicos
para cada tipo de carga, objetivando a segurança da operação para pessoas e materiais.
4.2 A área de operação onde houver utilização de pistola pneumática portátil deve ser delimitada e
sinalizada, proibindo-se a presença de pessoas não envolvidas na atividade nesta área.
4.3 A atividade de empacotamento de chapas deve ser realizada com uso de cavaletes que propiciem
boa postura e segurança aos trabalhadores.
4.4 O interior de contêineres deve possuir iluminação natural ou artificial, nos termos definidos nas
Normas de Higiene Ocupacional da FUNDACENTRO.
4.5 Os trabalhos no interior de contêineres devem ser realizados com equipamentos e meios de acesso
seguros e adequados à natureza das atividades.
4.6 É proibida a permanência de trabalhadores no interior de contêineres durante a entrada da carga.
4.7 A retirada da amarração da carga no contêiner só poderá ser realizada após a estabilização e fixação
primária da carga.
5. Capacitação para movimentação, armazenagem e manuseio de chapas de rochas
ornamentais
5.1 A movimentação, manuseio e armazenagem de chapas de rochas ornamentais somente podem ser
realizadas por trabalhador capacitado e autorizado pelo empregador.
5.2 A capacitação deve ocorrer após a admissão do trabalhador, dentro dos horários normais de trabalho
e ser custeada integralmente pelo empregador.
5.2.1 As instruções visando à informação e à capacitação do trabalhador devem ser elaboradas em
linguagem compreensível e adotando-se metodologias, técnicas e materiais que facilitem o aprendizado.
5.3 Além de capacitação, informações e instruções, o trabalhador deve receber orientação em serviço,
que consiste de período no qual deve desenvolver suas atividades sob orientação e supervisão direta de outro trabalhador capacitado e experiente, com duração mínima de trinta dias.

5.4 A capacitação para movimentação, manuseio e armazenagem de chapas de rochas ornamentais
deve atender ao conteúdo programático e carga horária conforme item 5.7.
5.4.1 As aulas teóricas devem ser limitadas a quarenta participantes por turma.
5.4.2 As aulas práticas devem ser limitadas a oito participantes para cada instrutor.
5.4.2.1 O certificado somente será concedido ao participante que cumprir a carga horária total dos

5.4.3 O certificado deve conter o nome do trabalhador, conteúdo programático, carga horária diária e
total, data, local, nome e formação profissional do(s) instrutor(es), nome e assinatura do responsável
técnico ou do responsável pela organização técnica do curso.
5.4.3.1 O certificado deve ser fornecido ao trabalhador, mediante recibo, arquivando-se uma cópia na
empresa.
5.4.4 Os participantes da capacitação devem receber material didático impresso.
5.5 Deve ser realizada nova capacitação a cada três anos, com carga horária mínima de dezesseis horas,
sendo oito horas com conteúdo do Módulo I e oito horas do Módulo III, referidos no item 5.7 deste
Anexo.
5.6 Deve ser realizada nova capacitação, com carga horária e conteúdo programático que atendam às
necessidades que a motivou, nas situações previstas abaixo:
a) troca de função;
b) troca de métodos e organização do trabalho;
c) retorno de afastamento ao trabalho ou inatividade, por período superior a seis meses;
d) modificações significativas nas instalações, operação de máquinas, equipamentos ou processos
diferentes dos que o trabalhador está habituado a operar.

6. Disposições gerais
6.1 Durante as atividades de preparação e retirada de chapas serradas do tear, devem ser tomadas
providências para impedir que o quadro inferior porta-lâminas do tear caia sobre os trabalhadores.
6.2 São proibidos o armazenamento e a disposição de chapas em paredes, colunas, estruturas metálicas

6.3 A máquina de corte de fio diamantado, o monofio e o multifio devem ter as respectivas áreas de

6.4 As bancadas de trabalho, sobre as quais são depositadas chapas, inteiras ou fracionadas, devem

GLOSSÁRIO
Armazenamento: Constitui-se em um conjunto de funções de recepção, descarga, carregamento,
arrumação, conservação, etc., realizadas em espaço destinado para o fluxo e armazenagem de chapas
de rochas ornamentais, com o objetivo de controle e proteção dos materiais.
Beneficiamento: Constitui-se em processo de desdobramento do bloco até o produto final, podendo
passar pelas seguintes etapas: serragem, desplacamento, levigamento (primeiro polimento), secagem,
resinagem, polimento e recorte.
Cabos de Suspensão: Cabo de aço destinado à elevação (içamento) de materiais e equipamentos.
Carro porta-bloco: Equipamento utilizado para transportar e suportar os blocos e enteras nas operações
de corte das rochas nos teares.
Carro transportador: Equipamento utilizado para movimentar o carro porta-bloco.
Cavalete triangular: Estrutura metálica em formato triangular com uma base de apoio, usada para
armazenagem de chapas de rochas ornamentais.


Cavalete vertical: Estrutura metálica com divisórias dispostas verticalmente (palitos), fixadas sobre
bases metálicas,
usada para armazenamento de chapas de rochas ornamentais.
Chapas de rochas ornamentais: Produto da serragem ou desplacamento de rochas, com medidas
variáveis.
Chapas fracionadas: Chapas de rochas ornamentais com dimensões variadas e altura máxima de um
metro.
Cinta: Acessório utilizado para amarração e movimentação de cargas, nos termos definidos na norma
ABNT NBR 15637.
Empacotamento de chapas: Atividade de embalar (emadeirando e/ou plastificando) um conjunto de
chapas de rochas ornamentais.
Entera: Fração de bloco de rocha ornamental, passível de ser serrado, normalmente acomodado em
espaço existente no carro porta-blocos, junto ao bloco principal que será serrado.
Equipamento de elevação de carga: Todo equipamento que faça o trabalho de levantar, movimentar e
abaixar cargas, incluindo seus acessórios (destinados a fixar a carga a ser transportada, ligando-a ao
equipamento).
Equipamento ovador de contêiner: Equipamento sustentado por ponte rolante, utilizado para carga e
descarga de
pacotes de chapas de rochas ornamentais em contêineres. Possui a forma de um C, sendo a parte
superior presa à
ponte rolante, e a inferior, que entra no contêiner, sustenta o pacote a ser ovado.
Equipamento para movimentação de chapas de rochas ornamentais fracionadas: Equipamento
destinado à
movimentação de cargas, constituído por uma estrutura, com no mínimo, três rodas.
Fueiro: Peça metálica em formato de L ou I, fixada ou encaixada no carro porta-bloco, que tem por
finalidade garantir a estabilidade das chapas.
Indústria de beneficiamento e comércio de rochas ornamentais: Empresas cujas atividades econômicas
se enquadram nos CNAE 2391-5/01, 2391-5/02, 2391-5/03, 4679-6/02.
Máquina de corte de fio diamantado: Máquina de corte de rocha ornamental que utiliza um fio
diamantado. O processo de corte ocorre pela ação abrasiva dos anéis ou pérolas com grãos de diamante
dispostos ao longo do fio.
Monofio: Máquina de corte de rocha ornamental que utiliza um fio diamantado. O processo de corte
ocorre pela ação abrasiva dos anéis ou pérolas com grãos de diamante dispostos ao longo do fio.
Multifio: Máquina de corte de rocha ornamental que utiliza vários fios diamantados proporcionando o
desdobramento do bloco em chapas. O processo de corte ocorre pela ação abrasiva dos anéis ou pérolas
com grãos de diamante dispostos ao longo dos fios.
Palitos: Hastes metálicas usadas nos cavaletes verticais para apoio e sustentação das chapas de rochas
ornamentais.
Piso Resistente: Piso capaz de resistir sem deformação ou ruptura aos esforços submetidos.
Procedimento: Sequência de operações a serem desenvolvidas para realização de um determinado
trabalho, com a inclusão dos meios materiais e humanos, medidas de segurança e circunstâncias que
possibilitem sua realização.
Profissional capacitado: Trabalhador que recebeu capacitação sob orientação e responsabilidade de um
profissional habilitado.
Profissional habilitado: Profissional com atribuições legais para a atividade a ser desempenhada e que
assume a responsabilidade técnica, tendo registro no conselho profissional de classe.
Profissional qualificado: Aquele que comprovar conclusão de curso específico na área, reconhecido pelo
sistema oficial de ensino.
Sinalização: Procedimento padronizado destinado a orientar, alertar, avisar e advertir.
Tear: Equipamento constituído por quatro colunas que suportam o quadro porta-lâminas. O processo
de corte se dá pela ação da fricção do conjunto de lâminas com elementos abrasivos, fazendo um
movimento de vai e vem, serrando a rocha de cima para baixo.
Ventosa (transportador pneumático): Equipamento a vácuo usado na movimentação de chapas de
rochas ornamentais.

12.1 Princípios Gerais.
12.1.1 Esta Norma Regulamentadora – NR e seus anexos definem referências técnicas,
princípios fundamentais e medidas de proteção para resguardar a saúde e a integridade física dos
trabalhadores e estabelece requisitos mínimos para a prevenção de acidentes e doenças do trabalho
nas fases de projeto e de utilização de máquinas eequipamentos, e ainda à sua fabricação,
importação, comercialização, exposição e cessão a qualquer título, em todas as atividades
econômicas, sem prejuízo da observância do disposto nas demais NRs aprovadas pela Portaria MTb
n.º 3.214, de 8 de junho de 1978, nas normas técnicas oficiais ou nas normas internacionais
aplicáveis e, na ausência ou omissão destas, opcionalmente, nas normas Europeias tipo “C”
harmonizadas.
12.1.1.1 Entende-se como fase de utilização o transporte, montagem, instalação, ajuste, operação,
limpeza, manutenção, inspeção, desativação e desmonte da máquina ou equipamento.
12.1.2 As disposições desta NR referem-se a máquinas e equipamentos novos e usados, exceto nos
itens em que houver menção específica quanto à sua aplicabilidade.
12.1.3 As máquinas e equipamentos comprovadamente destinados à exportação estão
isentos do atendimento dos requisitos técnicos de segurança previstos nesta NR.
12.1.4 Esta NR não se aplica:
a) às máquinas e equipamentos movidos ou impulsionados por força humana ou
animal;
b) às máquinas e equipamentos expostos em museus, feiras e eventos, para fins
históricos ou que sejam considerados como antiguidades e não sejam mais
empregados com fins produtivos, desde que sejam adotadas medidas que garantam
a preservação da integridade física dos visitantes e expositores;
c) às máquinas e equipamentos classificados como eletrodomésticos;
d) aos equipamentos estáticos;
e) às ferramentas portáteis e ferramentas transportáveis (semiestacionárias),
operadas eletricamente, que atendam aos princípios construtivos estabelecidos em
norma técnica tipo “C” (parte geral e específica) nacional ou, na ausência desta, em
norma técnica internacional aplicável;
f) às máquinas certificadas pelo INMETRO, desde que atendidos todos os requisitos
técnicos de construção relacionados à segurança da máquina.
12.1.4.1. Aplicam-se as disposições da NR-12 às máquinas existentes nos
equipamentos estáticos.
12.1.5 É permitida a movimentação segura de máquinas e equipamentos fora das
instalações físicas da empresa para reparos, adequações, modernização tecnológica,
desativação, desmonte e descarte.
12.1.6 É permitida a segregação, o bloqueio e a sinalização que impeçam a utilização
de máquinas e equipamentos, enquanto estiverem aguardando reparos, adequações
de segurança, atualização tecnológica, desativação, desmonte e descarte.
12.1.7 O empregador deve adotar medidas de proteção para o trabalho em máquinas
e equipamentos, capazes de resguardar a saúde e a integridade física dos
trabalhadores.
12.1.8 São consideradas medidas de proteção, a ser adotadas nessa ordem de
prioridade:
a) medidas de proteção coletiva;
b) medidas administrativas ou de organização do trabalho; e
c) medidas de proteção individual.
12.1.9 Na aplicação desta NR e de seus anexos, devem-se considerar as características
das máquinas e equipamentos, do processo, a apreciação de riscos e o estado d

técnica.
12.1.9.1 A adoção de sistemas de segurança nas zonas de perigo deve considerar as
características técnicas da máquina e do processo de trabalho e as medidas e
alternativas técnicas existentes, de modo a atingir o nível necessário de segurança
previsto nesta NR.
12.1.9.1.1 Entende-se por alternativas técnicas existentes as previstas nesta NR e em
seus Anexos, bem como nas normas técnicas oficiais ou nas normas internacionais
aplicáveis e, na ausência ou omissão destas, nas normas Europeias tipo “C”
harmonizadas.
12.1.9.2 Não é obrigatória a observação de novas exigências advindas de normas
técnicas publicadas posteriormente à data de fabricação, importação ou adequação
das máquinas e equipamentos, desde que atendam a Norma Regulamentadora n.º 12,
publicada pela Portaria SIT n.º 197, de 17 de dezembro de 2010, D.O.U. de
24/12/2010, seus anexos e suas alterações posteriores, bem como às normas técnicas
vigentes à época de sua fabricação, importação ou adequação.
12.1.10 Cabe aos trabalhadores:
a) cumprir todas as orientações relativas aos procedimentos seguros de operação,
alimentação, abastecimento, limpeza, manutenção, inspeção, transporte,
desativação, desmonte e descarte das máquinas e equipamentos;
b) não realizar qualquer tipo de alteração nas proteções mecânicas ou dispositivos de
segurança de máquinas e equipamentos, de maneira que possa colocar em risco a
sua saúde e integridade física ou de terceiros;
c) comunicar seu superior imediato se uma proteção ou dispositivo de segurança foi
removido, danificado ou se perdeu sua função;
d) participar dos treinamentos fornecidos pelo empregador para atender às
exigências/requisitos descritos nesta NR;
e) colaborar com o empregador na implementação das disposições contidas nesta NR.
12.1.11 As máquinas nacionais ou importadas fabricadas de acordo com a NBR ISO
13849, Partes 1 e 2, são consideradas em conformidade com os requisitos de
segurança previstos nesta NR, com relação às partes de sistemas de comando
relacionadas à segurança.
12.1.12 Os sistemas robóticos que obedeçam às prescrições das normas ABNT ISO
10218-1, ABNT ISO 10218-2, da ISO/TS 15066 e demais normas técnicas oficiais ou, na
ausência ou omissão destas, nas normas internacionais aplicáveis, estão em
conformidade com os requisitos de segurança previstos nessa NR.
12.2 Arranjo físico e instalações.
12.2.1 Nos locais de instalação de máquinas e equipamentos, as áreas de circulação
devem ser devidamente demarcadas em conformidade com as normas técnicas
oficiais.
12.2.1.1 É permitida a demarcação das áreas de circulação utilizando-se marcos,
balizas ou outros meios físicos.
12.2.1.2 As áreas de circulação devem ser mantidas desobstruídas.
12.2.2 A distância mínima entre máquinas, em conformidade com suas características
e aplicações, deve resguardar a segurança dos trabalhadores durante sua operação,
manutenção, ajuste, limpeza e inspeção, e permitir a movimentação dos segmentos
corporais, em face da natureza da tarefa.
12.2.3 As áreas de circulação e armazenamento de materiais e os espaços em torno de
máquinas devem ser projetados, dimensionados e mantidos de forma que os
trabalhadores e os transportadores de materiais, mecanizados e manuais,
movimentem-se com segurança.
12.2.4 O piso do local de trabalho onde se instalam máquinas e equipamentos e das
áreas de circulação devem ser resistentes às cargas a que estão sujeitos e não devem
oferecer riscos de acidentes
12.2.5 As ferramentas utilizadas no processo produtivo devem ser organizadas e
armazenadas ou dispostas em locais específicos para essa finalidade.
12.2.6 As máquinas estacionárias devem possuir medidas preventivas quanto à sua


estabilidade, de modo que não basculem e não se desloquem intempestivamente por
vibrações, choques, forças externas previsíveis, forças dinâmicas internas ou qualquer
outro motivo acidental.
12.2.6.1 As máquinas estacionárias instaladas a partir da Portaria SIT n.º 197, de 17 de
dezembro de 2010, D.O.U. de 24/12/2010, devem respeitar os requisitos necessários
fornecidos pelos fabricantes ou, na falta desses, o projeto elaborado por profissional
legalmente habilitado quanto à fundação, fixação, amortecimento, nivelamento.
12.2.7 Nas máquinas móveis que possuem rodízios, pelo menos dois deles devem
possuir travas.
12.2.8 As máquinas, as áreas de circulação, os postos de trabalho e quaisquer outros
locais em que possa haver trabalhadores devem ficar posicionados de modo que não
ocorra transporte e movimentação aérea de materiais sobre os trabalhadores.
12.2.8.1 É permitido o transporte de cargas em teleférico nas áreas internas e externas
à edificação fabril, desde que não haja postos de trabalho sob o seu percurso, exceto
os indispensáveis para sua inspeção e manutenção, que devem ser programadas e
realizadas de acordo com esta NR e a Norma Regulamentadora n.º 35 – Trabalho em
Altura.
12.2.9 Nos casos em que houver regulamentação específica ou NR setorial
estabelecendo requisitos para sinalização, arranjos físicos, circulação, armazenamento
prevalecerá a regulamentação específica ou a NR setorial.
12.3 Instalações e dispositivos elétricos.
12.3.1 Os circuitos elétricos de comando e potência das máquinas e equipamentos
devem ser projetados e mantidos de modo a prevenir, por meios seguros, os perigos
de choque elétrico, incêndio, explosão e outros tipos de acidentes, conforme previsto
nas normas técnicas oficiais e, na falta dessas, nas normas internacionais aplicáveis.
12.3.2 Devem ser aterradas, conforme as normas técnicas oficiais vigentes, as
carcaças, invólucros, blindagens ou partes condutoras das máquinas e equipamentos
que não façam parte dos circuitos elétricos, mas que possam ficar sob tensão.
12.3.3 Os circuitos elétricos de comando e potência das máquinas e equipamentos que
estejam ou possam estar em contato direto ou indireto com água ou agentes
corrosivos devem ser projetadas com meios e dispositivos que garantam sua
blindagem, estanqueidade, isolamento e aterramento, de modo a prevenir a
ocorrência de acidentes.
12.3.4 Os condutores de alimentação elétrica das máquinas e equipamentos devem
atender aos seguintes requisitos mínimos de segurança:
a) oferecer resistência mecânica compatível com a sua utilização;
b) possuir proteção contra a possibilidade de rompimento mecânico, de contatos
abrasivos e de contato com lubrificantes, combustíveis e calor;
c) localização de forma que nenhum segmento fique em contato com as partes móveis
ou cantos vivos;
d) não dificultar o trânsito de pessoas e materiais ou a operação das máquinas;
e) não oferecer quaisquer outros tipos de riscos na sua localização; e
f) ser constituídos de materiais que não propaguem o fogo.
12.3.5 Os quadros ou painéis de comando e potência das máquinas e equipamentos
devem atender aos seguintes requisitos mínimos de segurança:
a) possuir porta de acesso mantida permanentemente fechada, exceto nas situações
de manutenção, pesquisa de defeitos e outras intervenções, devendo ser
observadas as condições previstas nas normas técnicas oficiais ou nas normas
internacionais aplicáveis;
b) possuir sinalização quanto ao perigo de choque elétrico e restrição de acesso por
pessoas não autorizadas;
c) ser mantidos em bom estado de conservação, limpos e livres de objetos e
ferramentas;
d) possuir proteção e identificação dos circuitos; e
e) observar ao grau de proteção adequado em função do ambiente de uso.
12.3.6 As ligações e derivações dos condutores elétricos das máquinas e equipamentos
