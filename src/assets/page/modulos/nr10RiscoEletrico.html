 Introdução
Tal  como  acontece  com  outras  formas  de  energia,  a  eletricidade  apresenta  riscos  e pode  causar  acidentes  cujas  consequências  podem  resultar  em  danos  pessoais, materiais ou ambos. Os   danos materiais são   normalmente   resultantes   de   incêndios   e/ou explosões provocados por deficiências na instalação. Os  danos pessoais são  resultantes  da  passagem  de  corrente  elétrica  pelo  corpo humano. 2) Conceção da instalação Para  prevenir  acidentes  derivados  do  uso  da  eletricidade  é  fundamental  que  a instalação elétrica, aquando da conceção da instalação cumpra todos os requisitos de segurança. Uma instalação elétrica é o conjunto de: a)componentes  que  permitem  ou  podem  permitir  a  passagem  da  corrente  (fios condutores, proteções); b) Componentes  que  não  permitindo  a  passagem  de  corrente  são  essenciais  ao seu funcionamento, tais como tubos, caixas, suportes, isoladores, etc. De  um  modo  geral,  as  instalações  devem estar  convenientemente  subdivididas, considerando: a)pelo menos, 2 circuitos para iluminação; b)circuitos distintos para tomadas e iluminação; c)circuitos  distintos  para  aparelhos  de  grande  potência  ou  de  características especiais de funcionamento. d)estar convenientemente protegidas; e)os órgão de proteção e de comando devem interromper os condutores de fase (nunca devem cortar somente o neutro); f)as  proteções  das  instalações  elétricas  devem  ser  seletivas,  de  modo  a  que defeitos em determinado local do circuito não se repercuta noutro circuito; Numa  instalação  elétrica,  e  numa perspectiva  da  segurança, o quadro  elétrico é um elemento que assume grande relevância.

RISCOS ELÉTRICOS

Trata-se  de um  conjunto  de  aparelhos,  convenientemente  agrupados,  incluindo  as suas ligações, estruturas de suporte ou invólucro, destinado a proteger, comandar ou controlar instalações elétricas. Numa instalação os quadros elétricos são o primeiro elemento receptor e distribuidor de energia. Devem possuir: -Um condutor de proteção para ligação à terra;-Um     disjuntor magneto     térmico para     proteção     da     instalação     contra sobre aquecimentos, sobre intensidades e curto-circuitos; -Um  interruptor  diferencial  de  alta  sensibilidade  para  proteção  das  pessoas  contra  a eletrocussão. Proteção da instalação e canalizações Para eliminar ou reduzir os riscos elétricos na sua origem, é fundamental a adoção de uma série de medidas no sentido de proteger as instalações e canalizações elétricas, nomeadamente contra sobre intensidades provocadas por:• sobrecargas• curto-circuitos. Os dispositivos mais importantes, são:•  Contactores-disjuntores    providos    de    relés    térmicos    para    proteção    contra sobrecargas;• Relés eletromagnéticos e corta-circuitos fusíveis para proteção contra curto-circuitos.

 Consequências da passagem de corrente elétrica pelo corpo humano Os principais efeitos fisiológicos da passagem da corrente elétrica pelo corpo humano, são os seguintes: -Percurso-Tetanização -Paragem respiratória-Queimaduras-Fibrilação ventricular Percurso O limiar de percepção representa o valor mínimo da corrente sentida por uma pessoa e que apenas representa uma sensação de formigueiro. A publicação IEC 479 (Comissão Eletrotécnica Internacional) aceita como valor médio do limiar de percurso 0,005 Ampere. Tetanização É um fenómeno decorrente da contração muscular produzida por um impulso elétrico. O limite de “não largar” define-se como o valor máximo da corrente que um indivíduo pode  suportar  e  largar  um  condutor  ativo  (condutor  afeto  à  passagem  da  corrente elétrica).Experiências indicam para este limite os seguintes valores médios: Em corrente alternada 50/60 Hz:… 10 mA para mulheres; 16 mA para homens; Em corrente contínua:…………………51 mA para mulheres; 76 mA para homens A CEI 479 indica como limiar de “largar”10 mA. Correntes  inferiores  a  este  limite,  mesmo  não  ocasionando  graves  lesões  diretas  no organismo,  podem  estar  na  origem  de  quedas,  acidentes  com  partes  móveis  de máquinas, etc. Paragem respiratória Correntes  superiores  ao  limite  de “largar” podem  provocar  nas  vítimas uma  paragem respiratória. A  passagem  da  corrente leva à  contração  dos  músculos  ligados  à respiração  e/ou  aos  centros  nervosos  que  os  comandam,  produzindo asfixia  que,
