Direção defensiva

Objetivo da direção defensiva e o condutor defensivo
O motorista que se atenta às orientações e princípios da direção defensiva é chamado de condutor defensivo.

O condutor defensivo tem como característica principal a adoção de atitudes que previnam a ocorrência de acidentes e tem como objetivo não só sua própria segurança, mas a segurança dos outros condutores à sua volta.

Portanto, é possível afirmar que a direção defensiva tem como objetivo diminuir tanto as infrações como os acidentes de trânsito resultantes das inobservâncias das regras e procedimentos de tráfego considerados corretos.

Tipos e elementos da direção defensiva
A direção defensiva possui duas vertentes que podem ser classificadas da seguinte maneira:

Direção defensiva preventiva
Está relacionada a todas as medidas de prevenção de acidentes, observando os riscos iminentes e antecipando situações que podem causar os acidentes de trânsito.

Direção defensiva corretiva
Está relacionada a todas as situações enfrentadas pelo condutor defensivo em que ele possa aplicar medidas de correção para evitar acidentes de trânsito.

A direção defensiva depende de cinco componentes para que possa ser colocada em prática de maneira eficaz e com responsabilidade. São eles:

Habilidade de condução: para que o condutor se torne hábil, é preciso que ele disponha de aprendizado prático para conhecer profundamente as situações corriqueiras e os riscos iminentes do trânsito.

Atenção e foco: a via trafegada, bem como todas as situações de trânsito à sua volta, devem receber total atenção e foco do condutor. Dessa maneira, ele pode antever quaisquer situações de riscos vindas tanto da via em si, quanto de outros condutores.

Antecipação: esse componente é complementar e decorrente do componente anterior. O condutor defensivo deve ser capaz de antever quaisquer situações que possam colocar a ele e aos outros motoristas em risco.

Ação: o condutor deve ter a tomada de decisão para escolher rapidamente as alternativas das situações de risco para poder prevenir acidentes de trânsito.

Informação e conhecimento: para poder realizar todos os componentes anteriores de maneira eficaz e assertiva, o condutor precisa ter conhecimentos profundos das leis de trânsito. Essas normas de condução estão contidas no Código de Trânsito Brasileiro, que deve ser objeto de estudo e consulta constantes.

Por meio do conhecimento e da habilidade obtidos pela prática da condução, a direção defensiva é a garantia da diminuição da incidência de acidentes de trânsito. Obedecer a suas normas e atentar-se às leis de trânsito possibilita vias mais seguras a todos.

RESUMO DE DIREÇÃO DEFENSIVA

QUE É DIREÇÃO DEFENSIVA?  O QUE É DIRIGIR POR SI E PELOS OUTROS?

 DIREÇÃO DEFENSIVA é dirigir de forma a evitar acidentes apesar das ações incorretas de outros e das condições adversas.
  Dirigir defensivamente significa planejar todas as ações pessoais com antecedência, a fim de prevenir-se contra o mau comportamento de outros usuários do trânsito e as condições adversas.

ELEMENTOS DA DIREÇÃO DEFENSIVA

    1.conhecimento
   2.Atenção                                  
   3.Previsão

CONHECIMENTO

  O condutor defensivo deve ter o máximo de informações sobre legislação de trânsito (infrações, penalidades, normas gerais de circulação, sinalização e outras); condições da via (tipo de pavimentação,trajetos, adversidades e outras); o seu veículo (as manutenções e os equipamentos); e o comportamento das pessoas (embriagados, crianças, motociclistas e idosos).
   Conhecendo essas condições de riscos, o condutor consegue fazer um planejamento e estabelecer estratégias para se defender dos acidentes.

ATENÇÃO
                      Nunca perca a atenção quando estiver no volante. Concentre-se somente na direção. Evite fazer outras coisas ao mesmo tempo que você esta dirigindo. Por exemplo:
 -falando ao celular ;
 – assistindo a DVD Player ;
– lanchando ;
– fumando.
                            A maioria dos acidentes ocorrem por falta de atenção.
PREVISÃO

                     A previsão pode ser exercida sobre um raio de ação próximo (imediata) ou distante (mediata). A idéia principal é agir antes mesmo que o elemento surpresa aconteça.

DECISÃO

       Ao conduzir um veículo, todo condutor precisa ser capaz de tomar decisão ao reconhecer um  perigo imediato à sua frente. Uma boa escolha implica o reconhecimento das alternativas que se apresentam em qualquer situação de trânsito, bem como a habilidade de fazer uma opção inteligente a tempo de evitar um acidente.

HABILIDADE

                  O condutor defensivo precisa ser capaz de manusear os controles de um veículo e executar com bastante perícia e sucesso qualquer das manobras básicas de trânsito, tais como: fazer curvas, ultrapassagens, mudanças de velocidade, estacionar, uma correção de derrapagem e outras. O treinamento e a prática da direção, são importantes nesse processo, já que ninguem nasce sabendo dirigir.                                  Embora alguns tenham mais facilidade de aprende-lo do que outros, que poderão levar mais tempo.

CONDIÇÕES ADVERSAS

 É uma condição desfavorável para dirigir. Condição adversa é uma situação de perigo. A ABNT chama de fatores geradores de acidentes.
 As condições adversas são: luz, tempo, via, trânsito, veículo e o próprio motorista.

Condição adversa de luz 

            Quando dirigimos é imprescindível ver e ser visto. Por isso as condições de iluminação são importantes. A intensidade da luz natural (sol) ou artificial (poste de luz, faróis) pode afetar a capacidade do motorista de enxergar os elementos do trânsito, ou de ser percebido por outras pessoas.

Pouca luz provoca a PENUMBRA
Excesso de luz provoca o  OFUSCAMENTO

Condição adversa de tempo

Condição adversa de via  

             Essa condição diz respeito a algumas características da via que podem representar perigo de acidente de trânsito. Por exemplo:

Condição adversa de trânsito
                Trata-se das condições específicas do trânsito em um determinado local, num determinado horário, ou numa determinada época do ano. O motorista precisa avaliar constantemente a presença de outros usuários da via e a interação entre eles, adequando seu próprio comportamento para evitar conflitos. Nessas ocasiões, a direção defensiva recomenda que o condutor:

ƒ   -Não buzine. Isso não vai melhorar o fluxo;
ƒ   -Dê passagem para outro veículo quando solicitado. Isso evita conflitos;
ƒ   -Mantenha uma distância segura entre o seu veículo e o que segue a sua frente;
ƒ   -Procure sair mais cedo;
ƒ   -Planeje caminhos alternativos;
ƒ   -Use e abuse da CORTESIA.

Condição adversa de veículo (Manutenção Veicular)

  Essa adversidade diz respeito à falta de manutenção do veículo. É quando o carro não apresenta condições de segurança para circular nas vias públicas. Por exemplo: freios e pneus gastos, limpadores de pára-brisa ressecados, faróis queimados e desregulados, bateria descarregada, falta de cinto de segurança e muitos outros.

  Todo acidente de trânsito pode ser classificado em evitável e não-evitável. Acidente evitável é aquele em que você deixou de fazer tudo que razoavelmente poderia ter feito para evitá-lo. Acidente não evitável é aquele onde não culpados ou responsáveis pelo ocorrido.

 Colisão com veículo da frente
  “Colar” demais no veículo que vai à frente é causa constante de acidentes. Um dos principais cuidados para evitar colisões e acidentes consiste em manter a distância adequada em relação ao carro que segue à frente. Essa distância, chamada de Distância de Seguimento, pode ser calculada segundo uma fórmula bastante complicada, que envolve a velocidade do veículo em função do comprimento, além de outros fatores como estado da via, do veículo e do motorista. Mas ninguém quer sair por aí fazendo cálculos e contas matemáticas enquanto dirige. Por isso que se usa o bom senso. Mantenha um espaço razoável do carro que vai à sua frente. À medida que a velocidade aumenta, vai aumentando também a distância, pois precisará de mais espaço para frear, caso surja algum imprevisto.

Colisão com veículo detrás
  Atente para a distância que vem o veículo detrás. Se sentir que o motorista está muito colado, mude de pista ou diminua a velocidade para dar-lhe passagem. Lembre-se: não aceite provocações. Para minimizar os riscos desse tipo de acidente, há algumas coisas que você pode fazer:
 Inspecione com frequência as luzes de freios para certificar-se de seu bom funcionamento e visibilidade;
 Preste atenção ao que acontece. Use os espelhos retrovisores;
Sinalize com antecedência quando for virar, parar ou trocar de pista;
 Reduza a velocidade gradualmente. Evite desacelerações repentinas;
 Mantenha-se dentro dos limites de velocidade. Trafegar demasiadamente devagar pode ser tão perigoso quando andar muito depressa.

Colisão frontal

 É uma das piores colisões, porque as velocidades dos veículos se somam na hora do choque. É possível ocorrer esse tipo de colisão em pistas de duplo sentido de circulação onde houver curvas, lombadas, onde a visibilidade é ruim, nas ultrapassagens; nos cruzamentos quando os Veículos estão fazendo conversões. Como evitar? Vários cuidados devem ser tomados: em situações de ultrapassagens, na rua de duplo sentido, só fazê-las onde houver visibilidade e locais planos; nos cruzamentos, redobrar a atenção, reduzindo a velocidade, antes de transpô-los e parando para garantir a visibilidade olhando para os dois lados.
  Em caso de colisão frontal, os passageiros que viajam no banco detrás ganham com a velocidade um peso maior do que aquele correspondente à sua massa corporal. Um adulto de 70 kg, dependendo da velocidade no momento do choque, pode ser projetado com força correspondente a uma tonelada de peso. Daí a importância do uso do cinto de segurança também por quem viaja no banco detrás.

Colisão com motocicletas
  As motocicletas e os ciclomotores são hoje parte integrante do trânsito. Muitos dos seus condutores são inexperientes, apesar de arrojados.
  Assim, o motorista precisa estar alerta em relação a eles,  aumentando a distância de seguimento sempre que possível. Na ultrapassagem, deve observar a mesma distância que deixaria se estivesse ultrapassando um carro.
  Em situações de chuva, evite ultrapassar veículos de duas rodas próximos a poças de água. Com o peso dos pneus de seu carro, a água empoçada pode esguichar na direção do motociclista e causar acidente.

Colisão com ciclistas
  A bicicleta é um veículo como qualquer outro, mas o ciclista é um condutor que se encontra em situação de desvantagem em relação aos demais veículos, porque não tem proteção. Outro fator que colabora para a ocorrência de acidentes com ciclista é o desconhecimento das regras de trânsito.
  Além daqueles que utilizam a bicicleta apenas como meio de transporte, há também os desportistas, ciclistas amadores ou profissionais. Estes, em geral, fazem uso de todo equipamento de segurança. Com freqüência usam roupas bastante coloridas que permitem fácil visualização.
  Por outro lado, circulam em velocidade mais alta, em alguns casos como nos declives e congestionamentos.

Os pneus têm três funções importantes: impulsionar, frear e
manter a dirigibilidade do veículo. Confira sempre:
■ Calibragem: siga as recomendações do fabricante do
veículo, observando a situação de carga (vazio e carga
máxima). Pneus murchos têm sua vida útil diminuída,
prejudicam a estabilidade, aumentam o consumo de
combustível e reduzem a aderência em piso com água.
■ Desgaste: o pneu deverá ter sulcos de, no mínimo, 1,6
milímetros de profundidade. A função dos sulcos é
permitir o escoamento de água para garantir perfeita
aderência ao piso e a segurança, em caso de piso
molhado.
■ Deformações na carcaça: veja se os pneus não têm
bolhas ou cortes. Estas deformações podem causar um
estouro ou uma rápida perda de pressão.
■ Dimensões irregulares: não use pneus de modelo ou
dimensões diferentes das recomendadas pelo fabricante
para não reduzir a estabilidade e desgastar outros
componentes da suspensão.
Você pode identificar outros problemas de pneus com
facilidade. Vibrações do volante indicam possíveis problemas com
o balanceamento das rodas. O veículo puxando
para um dos lados indica um possível
problema com a calibragem dos
pneus ou com o alinhamento da
direção. Tudo isso pode reduzir a
estabilidade e a capacidade de
frenagem do veículo.

Cinto de segurança
O cinto de segurança existe para limitar a movimentação dos
ocupantes de um veículo, em casos de acidentes ou numa freada
brusca. Nestes casos, o cinto impede que as pessoas se choquem
com as partes internas do veículo ou sejam lançados para fora
dele, reduzindo assim a gravidade das possíveis lesões.
Para isso, os cintos de segurança devem estar em boas
condições de conservação e todos os ocupantes devem usá-los,
inclusive os passageiros dos bancos traseiros, mesmo as gestantes
e as crianças.
Faça sempre uma inspeção dos cintos:
■ Veja se os cintos não têm cortes, para não se romperem
numa emergência;
■ Confira se não existem dobras que impeçam a perfeita
elasticidade;
■ Teste o travamento para ver se está funcionando
perfeitamente;
■ Verifique se os cintos dos bancos traseiros estão
disponíveis para utilização dos ocupantes.
Uso correto do cinto:
■ Ajuste firmemente ao corpo, sem deixar folgas;
■ A faixa inferior deverá ficar abaixo do abdome, sobretudo
para as gestantes.

segurança.
Transporte as crianças com até dez anos de idade só no banco
traseiro do veículo, e acomodadas em dispositivo de retenção
afixado ao cinto de segurança do veículo, adequado à sua estatura,

Alguns veículos não possuem banco traseiro. Excepcio-

O cinto de segurança é de utilização individual. Transportar

Suspensão
A finalidade da suspensão e dos amortecedores é
manter a estabilidade do veículo. Quando gastos, podem
causar a perda de controle do veículo e seu capotamento,
especialmente em curvas e nas frenagens. Verifique
periodicamente o estado de conservação e o fun-
cionamento deles, usando como base o manual do
fabricante e levando o veículo a pessoal especializado.
Direção
A direção é um dos mais importantes componentes de segurança
do veículo, um dos responsáveis pela dirigibilidade. Folgas no sistema
de direção fazem o veículo “puxar’ para um dos lados, podendo levar
o condutor a perder o seu controle. Ao frear, estes defeitos são
aumentados. Você deve verificar periodicamente o funcionamento
correto da direção e fazer as revisões preventivas nos prazos previstos
no manual do fabricante, com pessoal especializado.
Sistema de Iluminação
O sistema de iluminação de seu veículo é fundamental, tanto
para você enxergar bem o seu trajeto, como para ser visto por
todos os outros usuários da via e assim, garantir a segurança
no trânsito. Sem iluminação, ou com iluminação deficiente, você
poderá ser causa de colisão e de outros acidentes. Confira e
evite as principais ocorrências:
■ Faróis queimados, em mau estado de conservação ou
desalinhados: reduzem a visibilidade panorâmica e você
não consegue ver tudo o que deveria;

■ Luzes de freio queimadas ou com mau funcionamento

Freios
O sistema de freios desgasta-se com o uso do seu veículo
e tem sua eficiência reduzida. Freios gastos exigem maiores
distâncias para frear com segurança e podem causar acidentes.
Os principais componentes do sistema de freios são: sistema
hidráulico, fluido, discos e pastilhas ou lonas, dependendo do tipo
de veículo.
Veja aqui as principais razões de perda de eficiência e como
inspecionar:
■ Nível de fluido baixo: é só observar o nível do
reservatório;
■ Vazamento de fluido: observe a existência de manchas
no piso, sob o veículo;

■ Disco e pastilhas gastos: verifique com profissional
habilitado;
■ Lonas gastas: verifique com profissional habilitado.
Quando você atravessa locais encharcados ou com poças
de água, utilizando veículo com freios a lona, pode ocorrer a perda
de eficiência momentânea do sistema de freios. Observando as
condições do trânsito no local, reduza a velocidade e pise no pedal
de freio algumas vezes para voltar à normalidade.
Nos veículos dotados de sistema ABS (central eletrônica
que recebe sinais provenientes das rodas e que gerencia a
pressão no cilindro e no comando dos freios, evitando o bloqueio
das rodas) verifique, no painel, a luz indicativa de problemas no
funcionamento.
Ao dirigir, evite utilizar tanto as freadas bruscas, como as
desnecessárias, pois isto desgasta mais rapidamente os
componentes do sistema de freios. É só dirigir com atenção,
observando a sinalização, a legislação e as condições do trânsito.

Crime de Trânsito
Classificam-se as infrações descritas no CTB, em
administrativas, civis e penais. As infrações penais, resultantes
de ação delituosa, estão sujeitas às regras gerais do Código Penal
e seu processamento pelo Código de Processo Penal. O infrator,
além das penalidades impostas administrativamente pela
autoridade de trânsito, será submetido ao processo judicial, que,
julgado culpado, a pena poderá ser prestação de serviços à
comunidade, multa, suspensão do direito de dirigir e até detenção.
Casos mais freqüentes, compreendem o dirigir sem
habilitação, alcoolizado ou trafegar em velocidade incompatível
com a segurança da via, nas proximidades de escolas, gerando
perigo de dano, cuja pena poderá ser de detenção de seis meses
a um ano, além de eventual ajuizamento de ação civil para
reparar prejuízos a terceiros.

Por meio da Resolução CONTRAN nº 168, de 14 de dezembro

O que deve constar em um checklist de veículo?
Existem listas simples, que são destinadas para viagens curtas ou uso diário de veículos e outras mais complexas que, são usadas para viagens longas.

Neste tópico trazemos a base para elaboração de um checklist de veículo completo e ideal para transportadoras cujas frotas realizam longas viagens. Mas lembre-se de que ele é apenas um exemplo, isso significa que é possível retirar ou acrescentar itens conforme a necessidade dos veículos da sua frota.

Ferramentas

São vários acessórios que os veículos devem ter. Recomendamos que eles tenham uma caixa de ferramentas que inclua no mínimo:

alicate universal;
jogo de chaves de fenda;
jogo de chaves Philips;
jogo de chaves de boca;
chave de roda;
macaco.
Também é relevante ter equipamentos de segurança, como:

lanterna;
estepe;
triângulo;
pendente de luz automotivo com conexão para acendedor;
luva para uso geral;
óleos (lubrificante, para o câmbio, de freio e multiúso);
kit de primeiros socorros.
Com todas as ferramentas à disposição, o motorista não precisa ficar muito tempo parado na estrada quando necessitar realizar pequenos reparos, o que minimiza as chances de roubos, furtos e outros problemas. Por fim, há equipamentos de limpeza que podem ser disponibilizados:

convertedor de ferrugem;
graxa ou sabão de lítio;
shampoo automotivo;
silicone em gel;
purificador de ar portátil.
Checklist do Sistema Elétrico

Confira a iluminação do veículo, pois isso assegura boa visibilidade em viagens noturnas e a adequada sinalização na estrada. Essa parte do checklist deve constar:

checar luz de freio;
testar setas;
verificar lâmpadas internas.
Quanto à bateria do veículo, verifique a sua data de validade e se ela apresenta alguma falha, como baixa tensão e oxidação em suas conexões.

Combustível

Se possível, o veículo deve ter combustível suficiente para realizar a viagem. Caso seja necessário abastecer no trajeto, deve-se planejar onde isso será feito e encontrar postos de confiança para evitar que a frota seja abastecida com combustível adulterado, pois esses rendem menos na estrada e desgastam mais o veículo.

Lubrificação

Negligenciar a lubrificação reduz a vida útil do veículo e suas peças, bem como causa problemas durante o percurso. Por isso, é preciso verificar o nível do óleo do motor e fluidos de transmissão e freios, colocar a quantidade adequada e conferir sua data de validade.

Além disso, consulte o manual do veículo para saber qual é o óleo indicado pelo fabricante, o período de troca ideal e outras informações relevantes. O mesmo deve ser feito com os outros óleos, como o de freio, transmissão e diferencial (para veículos com tração traseira)

Filtros

Mantenha limpos os filtros de ar, do combustível e do óleo do motor. Deixar acumular sujeira prejudicará o funcionamento do motor. Consulte o manual do veículo para saber o período de troca.

Pneus

Os pneus devem estar sempre em bom estado, já que eles impactam no veículo de diferentes formas. Vários problemas podem surgir se eles estiverem carecas ou desgastados, como:

aumento do consumo de combustível;
aquaplanagem (deslizamento de um veículo sobre a água);
dificuldade para controlar o veículo.
Você precisará calibrar adequadamente o pneu (procure no manual a calibragem ideal), fazer o balanceamento, alinhamento e recapá-los quando necessário.

Crie um planejamento para o rodízio de pneus — colocando os de trás na frente e vice-versa —. Isso aumenta a vida útil desses itens e mantém o desgaste igual entre eles, o que ajuda a manter a aderência.

Água do radiador

O líquido do radiador é parte fundamental do sistema de arrefecimento e mantém a correta temperatura de funcionamento do motor. Não deixe que ele chegue a níveis abaixo do recomendado e, durante as manutenções, solicite que o mecânico avalie a bomba de água, a válvula termostática e a ventoinha, e coloque apenas o fluido específico recomendado pelo fabricante do veículo.

Correias

O motor parará de funcionar imediatamente se a correia dentada quebrar. Por isso, cheque o estado de tensão das correias e as substitua se entender necessário, ou se tiver atingido a quilometragem na qual o fabricante recomenda a sua substituição, de acordo com o plano de manutenção.

Vidros

Garanta que os espelhos e vidros estejam limpos para garantir a visibilidade do trânsito ao motorista. Recomendamos que você utilize um produto antiembaçante para que ele não tenha problemas durante uma chuva. Outros itens relacionados ao vidro que devem ser conferidos são:

borracha de palheta;
nível da água do limpador do para-brisa.
Freios

Quanto aos freios, inspecione as pastilhas, lonas, discos, se o pedal de freio e a embreagem está funcionando perfeitamente antes de o veículo começar seu trajeto.

Suspensão

A suspensão mantém a estabilidade do veículo e o pleno controle pelo condutor. A checagem deve incluir as buchas, terminais, bandejas, molas e pivôs.

Controle de Documentos no checklist de veículo
Um bom checklist de veículo deve também contemplar a parte documental, portanto, é vital que se verifique se todos os documentos do condutor e veículo estão dentro do prazo de validade. São eles:

carteira nacional de habilitação (CNH) do condutor;

seguro de responsabilidade civil do transportador rodoviário de cargas (RCTR-C);
seguro do veículo.
Assegure que os documentos fiscais e auxiliares referentes a operação de transporte que será realizada estão corretos para evitar transtornos e até mesmo a ocorrência de multas durante o trajeto. No transporte de carga são exigidos:

conhecimento de transporte eletrônico (CTe);
documento auxiliar do CTe (DACTE);
manifesto eletrônico de documentos fiscais (MDFe);
documento auxiliar do MDFe (DAMDFe);
nota fiscal eletrônica (NFe) da carga;
documento auxiliar de NFe (DANFE);
nota fiscal de serviço eletrônica (NFSe) se for serviços de transporte dentro do município;
Estado de conservação do interior
Veja o estado do estofamento, do forro, do cinto de segurança e painéis.

Um checklist de veículo deve trazer ítens sobressalentes?
Sim, é muito importante que determinados ítens sobressalentes como fusíveis, lâmpadas e reles sejam contemplados em um bom checklist de veículo, pois isso vai ajudar a evitar que o motorista fique em apuros na estrada por falta de um item simples que poderia ser substituído rapidamente para seguir viagem.

Quais são os benefícios que o Checklist de veículo fornece à frota?
Com o uso do checklist de veículo e de um bom sistema de gestão, diversos benefícios podem ser alcançados pela transportadora, como:

maior segurança: problemas no veículo são minimizados, o que também diminui a ocorrência de acidentes, paradas forçadas e outros problemas;
foco na atividade-fim: despende-se menos tempo realizando manutenções corretivas, consertos ou trocas de peças, assim os colaboradores podem se concentrar em atividades mais estratégicas;
eficiência: o desempenho do veículo e do condutor é maximizado;
mais economia: diminuem-se os danos causados por problemas no veículo e na estrada. Além disso, o TMS automatiza o controle e permite que você economize com custos administrativos (gastos com pessoal).
Como montar um Checklist de veículo para a minha frota?
À primeira vista, elaborar um checklist de veículo parece uma atividade muito complexa e trabalhosa, mas existe um caminho tranquilo para fazer, e vamos ajudar você com um passo a passo aqui.

Vamos as etapas:

1- Definir os ítens essenciais a serem levados no veículo
Conforme listamos acima neste artigo, são muitos os ítens que devem ser verificados antes de começar e ao concluir uma viagem, bem como existem vários ítens sobressalentes que também recomenda-se que sejam levados na viagem, e que podem evitar muitas dores de cabeça e situações indesejadas no trecho,

2- Definir cada checklist de veículo por tipo e modelo
Cada tipo e modelo de veículo possui as suas características e particularidades, as quais devem ser consideradas quando o Gestor da Frota cria em conjunto com a oficina os planos de manutenção da frota.

Do mesmo modo deve ser feito com a definição do checklist de veículo, ele deve listar todos os ítens importantes que devem ser verificados por um funcionário da empresa antes e/ou depois de cada viagem, visando garantir o sucesso, tranquilidade, pontualidade e segurança da viagem.

3- Escolher um formato para criar o checklist
Um checklist de veículo pode ser criado de diversas formas, cada uma com seus prós e contras, são elas:

Em Formulário de Papel
O meio mais simples e econômico pode ser um simples formulário impresso, preso em uma prancheta, assim é possível colocar o checklist em uso rapidamente, em qualquer lugar. O inconveniente maior é o retrabalho que gera para que os dados sejam lançados posteriormente em algum sistema para controle de frota.

Outro ponto negativo do uso do papel é o gasto com papeis, tinta de impressora e armazenamento físico desses documentos, o que com o tempo ocupa muito espaço.

Checklist em Planilha no Excel
Alguns Gestores de Frota optam por utilizar uma planilha no excel para realizar os checklists, e assim os dados já ficam registrados na mesma, facilitando o controle e eliminando papel. O maior inconveniente é que uma planilha pode ser alterada facilmente, e também não gera feedback no sistema de gestão de frotas da empresa.

Checklist de veículo em Aplicativo Móvel
Uma opção bem mais prática e econômica é utilizar um bom sistema de gestão de frotas, que ofereça a possibilidade de realizar checklist de veículo através de aplicativo móvel, assim as informações são atualizadas em tempo real no sistema, facilitando o controle e a tomada de decisões.

4- Dispor os elementos de forma organizada e lógica
Um ponto muito importante quando se monta um checklist é dispor os elementos a serem verificados em uma sequência lógica, que permita que a pessoa que for realizar as verificações percorra um trajeto no entorno do veículo, e vá ao longo deste trajeto verificando os ítens, sem precisar ficar voltando atrás para olhar outros ítens, ou seja, a aplicação de um checklist deve iniciar em um ponto do veículo, e fazer a volta até concluir.

5- Validar o checklist de veículo com a equipe
Um dos segredos para elaborar um bom checklist de veículo é validar o documento com o setor de oficina / manutenção, gestores de frota, controle de qualidade e inclusive com os próprios motoristas, já que cada um deles pode lembrar de algum ítem importante que deve constar no documento.

6- Conscientizar a equipe quanto a importância do preenchimento correto
A colaboração de todos os envolvidos, e principalmente dos motoristas é fundamental para que a implantação dos checklists de frota seja um sucesso, portanto, ações de conscientização da equipe são essenciais no processo.

7- Acompanhar o inicio do uso e cobrar da equipe até que torne-se um hábito
É natural que toda novidade enfrente um certo grau de resistência, seja pela mudança na forma de trabalho, dificuldade de entendimento ou por outros fatores, sendo assim, é muito importante que o gestor acompanhe o inicio da utilização da ferramenta, esclarecendo eventuais dúvidas, até que os usuários a incorporem na sua rotina.

8- Revisar periodicamente o uso, para não deixar cair em desuso
Tão importante quanto o gestor acompanhar o inicio do uso dos checklists, é estabelecer uma rotina para verificar se a equipe está usando corretamente e em todas as viagens, já que eventuais trocas de funcionários ou até mesmo a correria do dia a dia podem acabar fazendo com que o novo processo caia em desuso.

Conclusão
Uma boa maneira de agilizar a criação e o uso dos checklists no dia a dia é através da utilização de um sistema de gestão desenvolvido para transportadoras para auxiliá-lo nessa tarefa.

Essa tecnologia é denominada TMS (Transportation Management Systems) e ela automatiza diversas atividades da rotina da empresa. Exemplos de funcionalidades deste tipo de ferramenta:

preenchimento, emissão, transmissão e armazenamento automático de documentos fiscais;
planejamento e controle das manutenções;
histórico de manutenção e troca de peças;
alertas de manutenção;
controle de abastecimentos;
planejamento de rodízio e recapagens de pneus;
controle da documentação do veículo e motorista;
entre diversas outras.
