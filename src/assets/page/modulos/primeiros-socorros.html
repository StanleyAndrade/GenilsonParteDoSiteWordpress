<b>Primeiros Socorros
Módulo 1</b>
Primeiros Socorros Avançados

(CADERNO DO ALUNO – CONTEÚDO PROGRAMáTICO)

Os acidentes representam um dos mais sérios problemas de saúde pública, constituindo-se na principal causa de mortes e invalidez entre jovens e crianças. Os acidentes destroem a saúde, a vida e a família de milhões de pessoas.

Qualidades de um bom Socorrista:

Capacidade de improvisação.
Compromisso com a Vida.
Bom senso.p
Reconhecer seus limites.
Saber o que fazer, e o que não fazer.
Paciência e calma.
Determinação.
Seria muito bom ter todas essas qualidades ao mesmo tempo, sei que é difícil, mas para começar é indispensável o compromisso com a VIDA, o restante pode ser adquirido e aprimorado com o tempo.

Suporte Básico de Vida (RCP e DEA).
Ressuscitação Cardiopulmonar (RCP) – Quando há uma parada cardíaca, poucos minutos após, o paciente poderá morrer, a menos que a circulação (fluxo sanguíneo) retorne ou é restaurada. Proporcionar a ressuscitação cardiopulmonar (RCP) é uma maneira de manter a circulação até que a ajuda especializada chegue.
Comprimindo o peito do paciente e permitindo que o tórax ajude a manter uma quantidade de sangue através do coração,  pulmões, e nas artérias principais do corpo (incluindo o cérebro). Essas compressões no peito possivelmente combinado com a respiração “boca a boca” é a denominada Ressuscitação Cardiopulmonar Básica (RCP). Os desfibriladores automáticos externos (DEAs) tornaram-se parte dos esforços da RCP.

Realização da RCP (Ressuscitação Cardiopulmonar)

 

Pedir ajuda. Ativar o sistema de Emergência discando 192, e que alguém traga o DEA se estiver disponível.

Após a confirmação de que o paciente não responde e está inconsciente, verifique se o paciente está respirando, se não estiver, abra as vias aéreas delicadamente levantando o queixo para cima e inicie imediatamente a RCP pela administração de duas respirações e início de compressões torácicas.

Coloque a palma de uma mão no meio do esterno e a outra mão em cima, pressione com força para baixo, comprimindo o tórax cerca de 4 a 5 cm, a cerca de 100 vezes por minuto.

Realizar ciclos de compressão torácica-ventilação 30:2, ou seja, 30 compressões alternadas com 2 ventilações. Essa orientação aplica-se desde socorristas leigos até profissionais de saúde treinada e objetiva uniformizar o atendimento para todos os socorristas.

Se você tem acesso imediato a um Desfibrilador Automático Externo (DEA), aplique os adesivos do DEA no peito do paciente, seguindo o desenho na caixa. Ligue o interruptor, o DEA vai analisar o ritmo cardíaco do paciente, ouça e siga as instruções do DEA. Se o DEA administra um choque, mas o paciente não recupera a consciência, retornar imediatamente as compressões torácicas por 2 minutos e após, aplicação do DEA novamente, e deste modo repetir o ciclo até que cheque a ajuda dos profissionais treinados.

A RCP melhoram as chances de sobrevivência de uma parada cardiopulmonar fora do hospital.

Desfibrilador Externo Automático (DEA) – Diagnóstica o ritmo elétrico do coração e sugere a aplicação do choque, guia a sequência, procedimentos do suporte básico da vida e desfibrilação e usa comandos verbais e de sinais luminoso-sonoros.
Para que serve: Emite choques elétricos que recompõem os batimentos cardíacos em situações de arritmia.

Como funciona: Aplicado no paciente faz um eletrocardiograma instantâneo e, em caso de diagnóstico de arritmia, aplica os choques. São aparelhos capazes de identificar, através de pás adesivas colocadas no tórax, alterações do ritmo do coração (que quase na totalidade das vezes, acima de 95%, são responsáveis pelas paradas cardíacas em adultos), e de liberar uma corrente elétrica capaz de reverter esse ritmo fatal. Quem pode operar: Qualquer pessoa, desde que siga corretamente as instruções.

Onde encontrar: Órgãos públicos como prefeituras, academias de ginástica (é comum alguém ter problema de coração ao fazer exercícios físicos), hotéis, shopping centers e locais de grande movimentação.

Como Usar:

Ao deparar com uma pessoa caída no chão, veja as condições de segurança do local em volta. Por exemplo, se é uma rua movimentada de veículos ou se há muitas pessoas nas proximidades.

É preciso verificar se a pessoa está consciente. Bata levemente nos ombros e grite próximo ao ouvido “você está bem?” por cerca de três vezes, aumentando gradativamente o tom da voz. Se ela não reagir, chame a ambulância pelo número 192 e peça para alguém buscar o AED, caso haja algum por perto.

Se a vítima não estiver respirando, é preciso fazer respiração artificial e massagem até que o aparelho chegue.

O desfibrilador vem dentro de um estojo com o aparelho principal e dois conjuntos de dois eletrodos em forma de apliques, um para crianças até 25 quilos e outro para pessoas acima desse peso. Os apliques infantis são menores e soltam uma carga inferior.

Ligue o cabo dos diodos no aparelho, no canto superior esquerdo. Toda a sequência para fazer o DEA funcionar pode ser conferido no manual que vem no estojo.

Os diodos devem ser aplicados diretamente na pele. Se a pessoa estiver molhada, é aconselhável secá-la antes. A vítima também não pode estar usando acessórios de metal, como relógios ou correntes.

Um dos apliques adesivos deve ser colocado um pouco abaixo do ombro direito. O outro deve estar posicionado abaixo do peito esquerdo, deixando o coração entre eles. Há ilustrações nos apliques mostrando o posicionamento correto.

Ligue o aparelho. O próprio AED, através dos diodos, faz uma avaliação da necessidade ou não do choque. Se for preciso, apertar o botão, ocorre a descarga elétrica. Preste atenção para que ninguém esteja tocando a vítima nessa hora.

Novos processos alternados de respiração e massagem cardíaca podem ser feitos até a chegada da ambulância.

O DEA não toma decisão! Quem toma a decisão é o socorrista!

Atendendo a uma Emergência
Manter a vítima deitada, só removê-la do local em alguns casos;
Verificar os sinais vitais do acidentado: pulso, respiração e pupilas;
Dar prioridade ao atendimento da parada cardiorrespiratória;
Manter vias aéreas superiores livres;
Investigar a existência de hemorragias, queimaduras, ferimentos, fraturas, envenenamentos;
Observar o nível de consciência;
Em caso de amputação, recolher a parte seccionada, envolvendo-a em pano limpo;
Afrouxar roupas e cintos;
Agir com calma e segurança;
Afastar os curiosos;
Não medicar a vítima sem prescrição médica
Mantenha a calma.
Tenha em mente a seguinte ordem de segurança quando você estiver prestando socorro:

PRIMEIRO EU (o socorrista)

DEPOIS MINHA EQUIPE (Incluindo os transeuntes)

E POR ÚLTIMO A VÍTIMA

Isto parece ser contraditório a primeira vista, mas tem o intuito básico de não gerar novas vítimas.

Ao prestar socorro, é fundamental ligar para o atendimento pré-hospitalar de imediato ao chegar ao local do acidente. Sempre verifique se há riscos no local, para você e sua equipe, antes de agir no acidente.

Mantenha sempre o bom senso.

Mantenha o espírito de liderança, pedindo ajuda e afastando os curiosos.

Distribua tarefas, assim os transeuntes que poderiam atrapalhar lhe ajudarão e se sentirão mais úteis.

Evite manobras intempestivas (realizadas de forma imprudente, com pressa).

                <b>Primeiros Socorros
Módulo 2</b>
Em caso de múltiplas vítimas dê preferência àquelas que correm maior risco de morte como, por exemplo, vítimas em parada cardiorrespiratória ou que estejam sangrando muito.

Seja socorrista e não herói.

Avaliação da Vítima
Verifique se a vítima está consciente.
Diga “Você está me ouvindo?” ou “Abra os olhos!” Sacuda levemente seus ombros. Se ela estiver inconsciente, não haverá resposta.

Se estiver inconsciente, desobstrua a passagem de ar.
Remova qualquer obstrução visível da boca da vítima. Coloque dois dedos debaixo da ponta do queixo e erga o maxilar. Ao mesmo tempo, coloque sua outra mão na testa da vítima e incline a cabeça para trás.

Verifique a respiração.
Colocando a cabeça perto da boca e nariz da vítima: – Olhe para o peito para ver se há movimento. – Procure ouvir o som da respiração. – Tente sentir a respiração da vítima na sua face. Observe por 5 segundos antes de certificar-se de que não há respiração.

Posição de Recuperação
A posição de recuperação:

Permite que a vítima respire livremente;
Protege as vias aéreas da vítima. Permite que os fluídos como vômito e sangue drenem de maneira que a vítima não se engasgue ou se afogue com eles;
Promove uma boa circulação;
Apoia, dá suporte ao corpo;
Coloca a vítima em uma posição confortável.

 Mantendo a mão da vítima contra o rosto, use a outra a mão para pegar a perna e puxá-la delicadamente em sua direção.

Engasgamento (Vítima Consciente)

Colocar a vítima de pé;
Estimular a vitima a tossir e observando atentamente as suas tentativas de expelir o corpo estranho.
Se apesar deste procedimento a vítima continuar engasgada realize a Manobra de Heimlich.

Fique de pé ao lado e ligeiramente atrás da vítima;
Coloque a sua mão fechada com o polegar para dentro, contra o abdômen da vítima, ligeiramente acima do umbigo e abaixo do limite das costelas. Agarre firmemente o pulso com a outra mão e exerça um rápido puxão para cima;

Ataque Cardíaco e Dor Torácica
Um ataque cardíaco ocorre quando o fornecimento de sangue a uma parte do músculo cardíaco é reduzido drasticamente ou cessa, devido a uma obstrução em uma das artérias coronarianas, que fornecem sangue ao coração. Depósito de gordura ao longo da parede interna da artéria coronariana é uma das razões da obstrução. O suprimento de sangue também poderá ser reduzido se a artéria entrar com espasmos.

Sinais e Sintomas

Ataques cardíacos são difíceis de determinar. Se você suspeitar por qualquer motivo que está diante de alguém que esteja sofrendo um ataque cardíaco, procure ajuda médica imediatamente ao invés de esperar.

Pressão desconfortável, sensação de estar cheio, aperto, ou dor no centro do peito com duração de 2 minutos ou mais, podendo iniciar e parar;
A dor pode espalhar-se para um dos ombros, pescoço, mandíbula inferior ou braços;
Fraqueza, Tontura, Suor, Náusea, Respiração Curta.
Prevenção contra Transmissão de Doenças
Infecções transmitidas pelo sangue

As doenças transmissíveis pelo sangue são caracterizadas pela presença de micro-organismos que podem estar presentes em seres humanos. Dessas doenças, duas são significativamente preocupantes: Hepatite B (HBV) e a AIDS (HIV).

Procedimento:

Mantenha os cortes abertos cobertos com bandagem, tecidos ou plásticos evitando contato com o sangue da vítima;
Use luvas de látex para evitar contato direto com o sangue ou fluídos corporais da vítima;
Se não houver disponibilidade de conseguir luvas de látex, pode-se utilizar sacos plásticos;
Aplique a respiração boca a boca, utilizando alguma proteção para evitar o contato direto com a boca da vítima. Não existe qualquer evidência de que a AIDS seja transmissível pela saliva.
Em contato com o sangue:

Caso o socorrista tenha sido exposto ao sangue e fluídos deve:

Lavar imediatamente o local com água corrente e sabão, enxaguando vigorosamente a região;
Comunicar o incidente imediatamente à autoridade sanitária de sua região;
Procurar atendimento médico especializado.
Sangramentos e Ferimentos
A maioria das hemorragias envolvem mais do que um tipo de vaso sanguíneo. O sangue que sai das artérias é vermelho vivo e esguicha por isso as hemorragias arteriais são as mais perigosas e difíceis de controlar. O sangue que sai das veias flui uniformemente possui coloração escura. Quando sai dos capilares o sangue flui bem devagar. Dessa forma, cada tipo de vaso sanguíneo contém sangue com diferentes tonalidades de vermelho. As hemorragias estão basicamente divididas em internas e externas.

Hemorragias Externas

Sangramento de estruturas superficiais com exteriorização do sangramento. Podem ser controlados utilizando técnicas básicas de primeiros socorros.

Hemorragias Internas

Sangramento de estruturas profundas, pode ser oculto ou se exteriorizar (por exemplo, hemorragia do estômago). As medidas básicas de socorro não funcionam. A vítima deve ser tratada no hospital.

Sinais e Sintomas

Sangue pela boca (junto com o vômito ou saliva), nas fezes e na urina;
Sangue pela vagina ou ânus;
Pulso rápido;
Frio e pele úmida;
Pupilas dilatadas;
Vômito e náuseas;
Ferimentos

Em ferimentos superficiais (escoriações), lavar com água e sabão ou água corrente.
Em ferimentos mais profundos, estancar através de compressão local a hemorragia evitando o choque.
Cobrir o ferimento com gaze limpa ou pano com certeza que esteja limpo
Estado de Choque
O choque ocorre quando o sistema circulatório falha em mandar sangue para as diversas partes do corpo.

Tipos de Choques:

Hipovolêmico, cardiogênico, neurogênico, anafilático e séptico.

Hipovolêmico

O choque hipovolêmico resulta da perda de líquidos e fluídos corporais, quando relacionado com perda de sangue, é conhecido como Choque Hemorrágico.

Sinais e Sintomas

Respiração e pulso rápido;
Palidez ou pele azulada;
Lentidão no repreenchimento capilar;
Pele úmida e fria;
Transpiração forte;
Pupilas dilatadas;
Olhos escuros e fundos;
Ânsia, vômito e náusea;
Perda da consciência em choque profundo.
Primeiros Socorros       

Mesmo que os sinais do estado de choque ainda não tenham aparecido numa vítima, trate-a apropriadamente.
Socorristas podem prevenir o estado de choque, mas não podem revertê-lo.

Emergências Relacionadas a Frio e Calor
Grande parte de nosso organismo é composta por água, que se encontra em diversos fluidos corporais. Todos estes fluidos estão em balanço. A perda de fluido de qualquer fonte é refletida nos níveis de todos os outros fluidos corporais. Por exemplo, sudorese profusa vai resultar em uma diminuição do volume de sangue. Se uma vítima perde muito fluido, por qualquer meio – por hemorragia, suando, vomitando ou por diarreia – o resultado final é o mesmo: desidratação e, potencialmente, choque hipovolêmico.

Se uma pessoa está perdendo fluidos (por diarreia ou vomitando), então você está com uma verdadeira emergência nas mãos. Trate a causa da perda de fluidos da melhor maneira possível e hidrate a vítima. Evacue-a o mais rápido possível.

Prevenir a desidratação é muito mais fácil do que tratá-la. Portanto, é importante que todos os membros de seu grupo bebam água regularmente, na quantidade adequada, para repor a perda de fluidos.  O corpo absorve líquidos melhor  quando bebemos pequenas quantidades e com frequência, do que quando bebemos grandes quantidades de uma só vez. Comer enquanto bebemos também ajuda na absorção. Se não tivermos comida, colocar uma pitada de sal e de açúcar também ajuda.

A Hipotermia é uma condição médica na qual a temperatura corporal da vítima abaixou significativamente abaixo do normal e seu metabolismo começou a ser prejudicado. Isso ocorre quando a temperatura corporal fica abaixo do 35 graus Celsius. Se a temperatura corporal ficar abaixo de 32 graus Celsius a condição pode ficar crítica e até fatal. Temperaturas abaixo de 27 graus são quase sempre fatais, embora pessoas tenham sobrevivido com temperatura de 14 graus.

Por razões desconhecidas, em casos raros, pessoas que ficam criticamente inconscientes e aparentemente mortas em águas muito frias são ressuscitadas, ainda que fosse esperada a morte por afogamento ou hipotermia.

Tipos de hipotermia

Há três tipos de hipotermia: Aguda, Subaguda e Crônica.

Hipotermia aguda é a mais perigosa; a temperatura corporal cai muito rapidamente, geralmente em segundos ou minutos, como quando a vítima cai em um lago coberto por gelo.
Hipotermia subaguda ocorre em escala de horas, mais comumente por permanecer em ambiente frio por muito tempo.
Hipotermia crônica é tipicamente causada por alguma enfermidade.

O tratamento da hipotermia envolve aumentar a temperatura corporal da vítima. Porém, os primeiros socorros a alguém com hipotermia devem ser feitos com cuidado.

Não massageie ou esfregue a vítima.
Não dê álcool.
Não trate qualquer ulceração causada pelo frio.
Não deixe que o corpo fique na vertical.
Qualquer uma dessas ações irá desviar o sangue dos órgãos internos críticos e agravarão a situação.
