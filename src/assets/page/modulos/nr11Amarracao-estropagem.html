Correntes: para materiais em altas temperaturas e cargas que não tenham

Cintas e Laços Sintéticos: para cargas com superfícies extremamente

Não aplicáveis são:
Cabos de Aço: para materiais com cantos vivos ou em altas temperaturas.
Correntes: para cargas com superfície lisa ou escorregadia.
Cintas e Laços Sintéticos: para cantos vivos e cargas em altas temperaturas.

TIPOS DE ENGATES
Engate simples
Este tipo de engate exige cuidados, pois a carga poderá girar e distorcer o cabo, enfraquecendo-o.
Engate duplo
É mais vantajoso, pois permite maior controle da carga.
Engate duplo em ângulo
No engate duplo em ângulo deve-se ter em mente que o ângulo formado
pelo cabo de aço em relação à carga afeta sua resistência. À medida que
aumenta o ângulo de abertura do cabo, diminui sua capacidade.
Recomenda-se ao engatador de carga consultar a tabela de cabos com
frequência. O engatado deve evitar ângulos muito abertos; isso pode ser feito utilizando-se cabos mais
longos, desde que a altura necessária às manobras permita tal expediente.

cilíndricas lisas, porque há riscos de escorregamento do cabo e deslize da peça. Para
operar e maior segurança use um balancim.

ser distribuído uniformemente, para evitar inclinações, e protegido contra

longas.

frequência ou canal está livre e desocupado.
5. Envie suas mensagens de forma clara e pausadamente.
6. Não utilize o rádio para transmitir mensagens de caráter particular como brincadeiras ou
assuntos que não sejam os de trabalho. Mantenha sempre o profissionalismo.
7. Responda prontamente a todo chamado que demande resposta imediata.
8. Especialmente em operações de missão crítica, é importante manter a rede livre para os
casos de emergências ou solicitações de apoio.

FÓRMULAS DE VOLUMES
Volume de um cubo:
Sabendo que um cubo possui altura, largura e comprimento iguais, para calcularmos seu
volume basta elevarmos o lado ao cubo.
Volume de um paralelepípedo retangular:
Sabendo que um paralelepípedo pode possuir altura, largura e comprimento diferentes, para
calcularmos seu volume devemos multiplicar todas essas dimensões.
Volume de um cilindro:
Para calcularmos o volume devemos calcular primeiramente a área da base (circunferência), e
depois multiplicá-la pela altura do sólido.

Área da circunferência = π x raio x raio
Volume de um prisma:
