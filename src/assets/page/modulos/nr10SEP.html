Rede de Sub-Transmissão.

 

A rede de sub-transmissão recebe energia da rede de transmissão com objetivo de transportar energia elétrica a pequenas cidades ou importantes consumidores industriais. O nível de tensão está entre 35 Kv e 160 kV.

Em geral, o arranjo das redes de sub-transmissão é em anel para aumentar a segurança do sistema. A estrutura dessas redes é em geral em linhas aéreas, por vezes cabos subterrâneos próximos a centros urbanos fazem parte da rede. 

A permissão para novas linhas aéreas está cada vez mais demorada devido ao grande número de estudos de impacto ambiental e oposição social. Como resultado, é cada vez mais difícil e caro para as redes de sub-transmissão alcançar áreas de alta densidade populacional. Os sistemas de proteção são do mesmo tipo daqueles usados para as redes de transmissão e o controle é regional.

SISTEMA DE DISTRIBUIÇÃO D0 BRASIL

 

Os sistemas de distribuição de energia elétrica no Brasil incluem todas as redes e linhas de distribuição de energia elétrica em tensão inferior a 230 kV, seja em baixa tensão (BT), média tensão (MT) ou alta tensão (AT).

– Alta tensão (AT): Tensão entre fases cujo valor eficaz é igual ou superior a 69 kV e inferior a 230 kV, ou instalações em tensão igual ou superior a 230 kV quando especificamente definidas pela ANEEL.

 

– Média tensão (MT): Tensão entre fases cujo valor eficaz é superior a 1 kV e inferior a 69 kV.
– Baixa tensão (BT): Tensão entre fases cujo valor eficaz é igual ou inferior a 1 kV.
De acordo com a Resolução No456 da ANEEL e o módulo 3 do Prodist, a tensão de fornecimento para a unidade consumidora se dará de acordo com a potência instalada:

− Tensão secundária de distribuição inferior a 2,3kV: quando a carga instalada na unidade consumidora for igual ou inferior a 75 kW;

 

Tensão primária de distribuição inferior a 69 kV: quando a carga instalada na unidade consumidora for superior a 75 kW e a demanda contratada ou estimada pelo interessado, para o fornecimento, for igual ou inferior a 2.500 kW;
Tensão primária de distribuição inferior a 69 kV: quando a carga instalada na unidade consumidora for superior a 75 kW e a demanda  contratada ou estimada pelo interessado, para o fornecimento, for igual ou inferior a 2.500 kW;

− Tensão primária de distribuição igual ou superior a 69 kV: quando a demanda contratada ou estimada pelo interessado, para o fornecimento, for superior a 2.500 kW.

 

As tensões de conexão padronizadas para AT e MT são: 138 kV (AT), 69 kV (AT), 34,5 kV (MT) e 13,8 kV (MT). O setor terciário, tais como hospitais, edifícios administrativos, pequenas indústrias, etc…, são os principais usuários da rede MT.
A rede BT representa o nível final na estrutura de um sistema de potência. Um grande número de consumidores, setor residencial, é atendido pelas redes em BT. Tais redes são em geral operadas manualmente.

Comunicação 

 

O que é Comunicação?  

 As comunicações são o centro gravitacional de todas as atividades humanas. Literalmente nada acontece sem que haja prévia comunicação. Um grande número de problemas pode ser ligado à falta de comunicação – saber qual é o problema já é ter meia solução.

Comunicar bem não é só transmitir ou só receber bem. COMUNICACÃO é troca de ENTENDIMENTO, e ninguém entende ninguém sem considerar além das palavras, as emoções e a situação em que fazemos a tentativa de tornar comuns conhecimentos, idéias, instruções ou qualquer outra mensagem, seja ela verbal, escrita ou corporal.

Qual é o caminho para as comunicações?      

 As comunicações são como uma rua de duas mãos,e a tarefa de comunicar-se não está concluída até que haja compreensão, aceitação e ação resultante. A finalidade da comunicação é afetar comportamentos. Um erro comum é o de emitir instruções por escrito e acreditar que sua interpretação será, assim, mais precisa e que não haverá possibilidade de problemas. Temos plena necessidade de tanto verificar a receptividade de uma instrução escrita como a de examinar o entendimento de instruções verbais.       
BASES DA COMUNICAÇÃO

 

As recompensas das boas comunicações são grandes, mas difíceis são os meios de se obter, para isto sempre esteja atento às bases para a boa comunicação, para que ocorra comunicação entre duas pessoas (transmissor/receptor) é vital que se observem as seguintes regras: 

Saber Ouvir – Demonstre estar apto a ouvir informações mesmo que desagradáveis e críticas, procurando vê-las de forma construtiva. Escute, ouça atentamente, demonstrando interesse pelo que está sendo apresentado, não interrompa desnecessariamente.
Examine o ponto criticado – Seja humilde e examine o ponto criticado para dar crédito as boas idéias e ao trabalho sincero. Ao receber criticas, procure extrair os aspectos positivos e construtivos. Posteriormente analise e estabeleça procedimentos de ajuste e/ou correções.

 

Evite termos técnicos – Não use gírias e evite termos técnicos que podem atrapalhar na comunicação, se for imprescindível o seu uso, explique qual o significado dos termos usados. Você pode estar falando com alguém que quer entender o que você está falando e não consegue, provavelmente na próxima vez ele não lhe procurará. Use uma linguagem que descreva a realidade. 

 

Esclareça suas idéias – Esclareça suas idéias antes de transmiti-las, faça com que elas sejam precisas. Analise se as suas idéias estão coerentes com o que se deseja transmitir. 
Expresse o seu interesse – Entre freqüentemente em contato com os seus funcionários e escute. Expresse seu interesse pelos seus problemas e escute. Questione o interlocutor, peça detalhes.

Descargas atmosférica

É de, aproximadamente, 1kV/mm o gradiente de tensão para o qual a rigidez dielétrica do ar é rompida. A ionização do caminho seguido pela descarga piloto propicia condições favoráveis de condutibilidade do ar ambiente.

As descargas atmosféricas são um dos maiores causadores de acidentes em sistemas elétricos causando prejuízos tanto materiais quanto para a segurança pessoal.
Com o crescente aumento dessas descargas, tornou-se necessário a avaliação do risco de exposição a que estão submetidos os edifícios, sendo este um meio eficaz de verificar a necessidade de instalação de pára-raios. Os sistemas de aterramento tem como primeiro objetivo, a segurança pessoal.

Devem ser projetados para atender os critérios de segurança tanto em alta freqüência, descargas atmosféricas e telefonia, quanto em baixas freqüências, como por exemplo, curtos circuitos em motores trifásicos. Para que o aterramento seja eficaz é necessário que seja um sistema estável, ou seja, que apresente uma invariabilidade nos valores da resistência de terra. Deve-se levar em consideração também a viabilização do projeto, objetivando o ponto ótimo no que se diz respeito a configuração do sistema e o resultado desejado.

Técnicas de análise de Risco no S E P:

As Técnicas de análise de Riscos são determinadas pelo setor de segurança da empresa e podem variar de uma empresa para outra. 

È necessário que os profissionais da área de eletricidade contribuam com seus conhecimentos técnicos, de forma auxiliar o pessoal de segurança, para que se encontre a melhor solução no controle de riscos elétricos.

TECNICAS DE ANÁLISE DE RISCOS NO SEP

Análise Preliminar de Riscos

A Análise Preliminar de Riscos (APR) consiste do estudo, durante a fase de concepção ou desenvolvimento preliminar de um novo projeto ou sistema, com a finalidade de se determinar os possíveis riscos que poderão ocorrer na sua fase operacional.
A APR é utilizada portanto para uma análise inicial “qualitativa”, desenvolvida na fase de projeto e desenvolvimento de qualquer processo, produto ou sistema, tendo especial importância na investigação de sistemas novos de alta inovação e/ou pouco conhecidos, ou seja, quando a experiência em riscos na sua operação é deficiente. Apesar das características básicas de análise inicial, é muito útil de se utilizar como uma ferramenta de revisão geral de segurança em sistemas já operacionais, revelando aspectos que às vezes passariam despercebidos.
TECNICAS DE ANÁLISE DE RISCOS NO SEP

Descrevendo todos os riscos e fazendo sua caracterização

A partir da descrição dos riscos são identificadas as causas (agentes) e efeitos (conseqüências) dos mesmos, o que permitirá a busca e elaboração de ações e medidas de prevenção ou correção das possíveis falhas detectadas;
A priorização das ações é determinada pela caracterização dos riscos, ou seja, quanto mais prejudicial ou maior for o risco, mais rapidamente deve ser preservada.
Qualquer tipo de risco no ambiente de trabalho antecipadamente deve-se realizar um estudo técnico de forma a eliminar suas fontes afim de não prejudicar o trabalhador
TECNICAS DE ANÁLISE DE RISCOS NO SEP

Medidas de Controle e Prevenção

APR tem sua importância maior no que se refere à determinação de uma série de medidas de controle e prevenção de riscos, desde o início operacional do sistema, permitindo revisões de projeto em tempo hábil, com maior segurança, além de definir responsabilidades no que se refere ao controle de riscos.

a) Revisão de problemas conhecidos: consiste na busca de analogia ou similaridade com outros sistemas, para determinação de riscos que poderão estar presentes no sistema que está sendo desenvolvido, tomando como base a experiência passada.
b) Revisão da missão a que se destina: atentar para os objetivos, exigências de desempenho, principais funções e procedimentos, ambientes onde se darão as operações, etc. 
Enfim , consiste em estabelecer os limites de atuação e delimitar o sistema que a missão irá abranger: a que se destina, o que e quem envolve e como será desenvolvida.

c) Determinação dos riscos principais: identificar os riscos potenciais com potencialidade para causar lesões diretas e imediatas, perda de função (valor), danos à equipamentos e perda de materiais.
d) Determinação dos riscos iniciais e contribuintes: elaborar séries de riscos, determinando para cada risco principal detectado, os riscos iniciais e contribuintes associados.
e) Revisão dos meios de eliminação ou controle de riscos: para levantamento dos meios passíveis de eliminação e controle de riscos, a fim de estabelecer as melhores opções, desde que compatíveis com as exigências do sistema.
f) Analisar os métodos de restrição de danos: pesquisar os métodos possíveis que sejam mais eficientes para restrição geral, ou seja, para a limitação dos danos gerados caso ocorra perda de controle sobre os riscos.
g)Indicação de quem será responsável pela execução das ações corretivas e/ou preventivas: Indicar claramente os responsáveis pela execução de ações preventivas e/ou corretivas, designando também, para cada unidade, as atividades a desenvolver.

A APR tem grande utilidade no seu campo de atuação, porém, como já foi colocado, necessita as vezes de ser complementada por técnicas mais detalhadas e apuradas. Em sistemas que sejam já bastante conhecidos, cuja experiência acumulada conduz a um grande número de informações sobre riscos, esta técnica pode ser utilizada de modo auxiliar.

Análise de falha humana

Segundo os especialistas em HRA (Análise de confiabilidade humana – em inglês), pelo menos 70% dos acidentes são causados por falha humana. As tecnologias atuais ganharam riscos que afetam e são afetadas pelas ações realizadas por pessoas em situações normais (de operação corriqueira), de manutenção, e obviamente de emergência. Os autores estimam a taxa de risco devido à ação humana em algumas indústrias: o Indústria Nuclear: entre 50 e 70%; o Indústria Petrolífera: 70%; o Indústria da Aviação: 50%.
Embora pareça que o ser humano seja o culpado por toda a falha, já que foi o último envolvido na ação, esta falha começa mesmo no projeto de construção de um sistema tecnológico. O problema é que estas falhas de projeto e construção são numerosas e geralmente erroneamente entendidos como falhas do usuário. O fato é que certos componentes do sistema – como complexidade e perigos – podem colocar o usuário em situações em que não é possível realizar com sucesso algumas ações, como foi projeto. Os erros dos operadores em algumas tecnologias são forçados pela própria tecnologia e suas condições.

Esta contribuição humana para o risco pode ser entendida, avaliada e quantificada aplicando-se técnicas da Análise de Confiabilidade Humana (Human Reliability Analysis – HRA). HRA é definida, então, como a probabilidade de que um conjunto de ações humanas sejam executadas com sucesso num tempo estabelecido ou numa determinada oportunidade.

MÉTODO AO POTENCIAL

 

Este método tem por finalidade permitir maiores recursos na manutenção, principalmente em linhas de transmissão de alta e extra-alta tensão, onde as distâncias de segurança são maiores, bem como subestações a partir de 60 kV.
O trabalho ao potencial, baseia-se no princípio da Gaiola de Faraday e consiste no contato direto do eletricista com o condutor energizado.
Para se proteger contra os efeitos do campo elétrico, o eletricista usa uma vestimenta condutiva confeccionada com tecido a base de aramida e filamentos de aço inox, que veste o seu corpo, deixando apenas parte da face descoberta.
Quando próximo do condutor energizado, o eletricista conecta esta vestimenta ao condutor, e então estará no mesmo potencial da instalação. 

Para a sua proteção isolante e locomoção do potencial de terra para o potencial da instalação energizada, as Empresas teram que dispor de diversos equipamentos isolantes adequados a cada tipo de instalação, tais como: Escada, Cadeira, Andaime, Extensão de Grua, Cesta Aérea e outros. Antes de cada utilização esses equipamentos devem ser submetidos à testes de tensão aplicada, tendo como fonte de tensão o próprio condutor energizado e a medição de corrente de fuga feita através do micro amperímetro – Micro Tester (RC402-0288) instalado entre a extremidade inferior do equipamento e o ponto de terra, para certificar-se de suas condições isolantes, de acordo com os valores de corrente de fuga estabelecidos por norma. 
Recomenda-se também para o teste de campo dos equipamentos isolantes, o uso do Ensaiador Elétrico Portátil de Bastões – RITZ Tester, como mais uma medida importante de certificação das condições isolantes desses equipamentos antes de cada utilização.
Tal qual no Método de Trabalho à Distância, o Método de Trabalho ao Potencial exige que sejam respeitadas rigorosamente as distâncias de segurança de fase-terra e fase-fase, principalmente nas intervenções em subestações onde estas distâncias são reduzidas.

CHAVES FUSÍVEL

 

Aqui serão abordados os principais tipos de chaves-fusíveis, suas características para especificação, princípio de funcionamento e critérios de dimensionamento.

As chaves-fusíveis são dispositivos eletromecânicos que têm como função básica, interromper o circuito elétrico quando ocorrer a fusão do elo-fusível. Possuem as seguintes características para especificação:

Tensão nominal;
Nível básico de isolamento para impulso (NBI);
Freqüência;
Corrente nominal;
Corrente de interrupção (capacidade de interrupção);
Corrente de curta-duração
De acordo com sua aplicação as chaves-fusíveis são classificadas em dois tipos: distribuição e força.

a) Chaves-fusíveis de distribuição
São identificadas pelas características inerentes aos sistemas de distribuição:

NBI de sistemas de distribuição (para a classe de tensão 15kV: 95 ou 110kV);
Mecanicamente, são construídas para montagem em cruzetas;
Tensões nominais de sistemas de distribuição. No Brasil, as mais comuns são: 11,4kV,
13,2kV, 13,8kV ( estas são consideradas da classe 15kV) e 34,5kV.

 

b) Chaves-fusíveis de força
De modo geral, são empregadas em subestações para proteção de barramentos, transformadores, bancos de capacitores, e “bypass” de disjuntores. Possuem NBI para classes de tensões mais elevadas (69kV, 138kV, por exemplo), cujos os Níveis Básicos de Isolação (NBI) são 350kV e 650kV, respectivamente.

Geralmente, as capacidades de interrupção são superiores às das chaves-fusíveis de distribuição. Mecanicamente , são construídas para montagens em estruturas de subestações.

De maneira geral, as chaves-fusíveis empregadas até 25kV, são ditas de distribuição. Acima deste valor, são consideradas de força. Entretanto, essa regra não é rígida.

Baseado na construção, as chaves-fusíveis podem ser do tipo aberta ou fechada:

a) Tipo fechada : O cartucho e as garras estão montados dentro de uma caixa protetora de material isolante.
b) Tipo aberta : O cartucho e as garras não possuem caixa protetora.
Quanto ao modo de operação, podem ser:

a) De expulsão;
b) Imersas em óleo;
c) Limitadora de corrente
No Brasil, são fabricadas e largamente empregadas as chaves-fusíveis de expulsão, monofásicas, com cartucho em fibra isolante, abertas, não repetitivas e indicadoras, conhecidas também como “chaves Matheus”

O princípio de funcionamento se baseia na extinção do arco elétrico formado dentro do cartucho ou canela, devido a abertura do circuito após a fusão do elo-fusível. O arco irá queimar o tubinho e/ou paredes do cartucho, produzindo gases desionizantes (CO2 , nitrogênio, etc), que irão extinguí-lo.

Além disso, a expansão destes gases no interior do cartucho, dá origem a uma intensa diferença de pressão interna, que irá expulsar os mesmos pela parte inferior. Isto origina um empuxo para cima (princípio da ação e reação), que desconecta o contato superior do cartucho do contato da chave, fazendo-o girar através de uma junta articulada. Após a operação da chave, o cartucho fica “pendurado”, indicando a operação (“canela

arriada”). Daí, dizer-se que a chave tem a propriedade indicadora ou sinalizadora visual .

Os principais componentes de uma chave-fusível tipo expulsão são :

Elo-fusível (liga de material condutor);
Cartucho ou canela (tubo de fibra isolante);
Isolador (porcelana ou resina epoxi);
Base ou dispositivo de fixação (aço zincado).
NOTA: O MATERIAL QUE FIXA O AÇO ZINCADO A PORCELANA É O ENXOFRE.

 

Foram desenvolvidos alguns acessórios para essas chaves que, quando instalados, possibilitam, com segurança, a abertura de circuitos com carga. Um desses acessórios, bastante utilizado, é o “gancho” próprio

para o “load buster”. Existem chaves que sãor equipadas com câmara de extinção de arco.

Geralmente, o cartucho e o elo-fusível são intercambiáveis, isto é, podem ser substituídos por outros do mesmo fabricante ou de outros.

Funções Básicas De Um Sistema De Proteção

 

Dentre as funções de um sistema de proteção as principais são:

Salvaguardar a integridade física de operadores, usuários do sistema e animais;
Evitar ou minimizar danos materiais;
Retirar de serviço um equipamento ou parte do sistema que se apresente defeituoso;
Melhorar a continuidade do serviço;
Diminuir despesas com manutenção corretiva;
Melhorar os índices DEC (duração de interrupção equivalente por consumidor) e FEC (freqüência de
interrupção equivalente por consumidor)

 

Propriedades Básicas De Um Sistema De Proteção

As principais são:

Confiabilidade: probabilidade do sistema de proteção funcionar com segurança e corretamente, sob todas
as circunstâncias.

Seletividade : o sistema de proteção que possui esta propriedade é capaz de reconhecer e selecionar as
condições que deve operar, a fim de evitar operações desnecessárias.

Velocidade : um sistema de proteção deve possibilitar o desligamento do trecho ou equipamento
defeituoso no menor tempo possível.

Sensibilidade : um sistema de proteção deve responder às anormalidades com menor margem possível de
tolerância entre a operação e não operação dos seus equipamentos. Por exemplo, um relé de 40 A com 1%

de tolerância é mais sensível do que outro de 40 A com 2%.

 

Níveis De Atuação De Um Sistema De Proteção

De modo geral, a atuação de um sistema de proteção se dá em três níveis que são conhecidos como

principal, de retaguarda (socorro) e auxiliar.

a) Proteção principal : Em caso de falta dentro da zona protegida, é quem deverá atuar primeiro.
b) Proteção de retaguarda : é aquela que só deverá atuar quando ocorrer falha da proteção principal. 
b) Proteção auxiliar : é constituída por funções auxiliares das proteções principal e de retaguarda, cujos os objetivos são sinalização, alarme, temporização, intertravamento, etc.
RÉLES DE SOBRECORRENTES

 

O Relé é definido como sendo um dispositivo sensor que comanda a abertura do disjuntor

quando surgem, no sistema elétrico protegido, condições anormais de funcionamento.

O modo geral de atuação de um relé pode ser sintetizado em quatro etapas:

O relé encontra-se permanentemente recebendo informações da situação elétrica do sistema protegido sob a forma de corrente, tensão, freqüência ou uma combinação dessas grandezas (potência, impedância, ângulo de fase, etc.);
Se, em um dado momento, surgirem condições anormais de funcionamento do sistema protegido tais que venham a sensibilizar o relé, este deverá atuar de acordo com a maneira que lhe for própria.

A atuação do relé é caracterizada pelo envio de um sinal que resultará em uma ação de sinalização(alarme), bloqueio ou abertura de um disjuntor (ou nas três ao mesmo tempo).
A abertura ou disparo do disjuntor, comandada pelo relé, irá isolar a parte defeituosa do sistema.
Conforme o próprio nome sugere, têm como grandeza de atuação a corrente elétrica do sistema. Isto ocorrerá quando esta atingir um valor igual ou superior ao ajuste previamente estabelecido (corrente mínima de atuação).
No caso de serem usados para proteção de circuitos primários (classe 15kV, por exemplo), são ligados de forma indireta através de transformadores de corrente.

Subestações Elétricas

 

Conceito Geral

O conjunto de componentes, responsável pela operação e manobra de todas as partes do sistema elétrico de uma forma confiável e segura, é a  subestação. Sua função, portanto, é considerada a principal em todo o sistema elétrico de potência.
Conseqüentemente, tem se que conhecer profundamente todo os requisitos necessários a seu bom planejamento, projeto, construção e operação das subestações.
As subestações elétricas

 

Constituem um ponto do sistema elétrico de potência (SEP) onde a energia é transformada, controlada e distribuída. Dessa forma, por serem pontos de operação do SEP, devem possuir ações e comandos coordenados a partir de programas e filosofias de

   operação, de conformidade com informações coletadas a partir dos sistemas de medição e proteção.

   Ademais destes, existem equipamentos de  manobra, transmissão de dados e controle.

 

Equipamentos Utilizados nas Subestações

 

Os elementos componentes em um pátio de manobras de uma subestação, basicamente são os seguintes: transformadores, disjuntores, chaves, equipamentos de medição, pára-raios, reatores, capacitores e compensadores.
Existem inúmeros detalhes, tais como: especificações técnicas, características nominais, ensaios, normas, espaçamentos elétricos, distâncias de segurança, buchas, isoladores, entre outros,que não serão detalhados aqui devido a fugirem do escopo do presente trabalho. Apenas se fará referência a alguns aspectos técnicos e funções desempenhadas dentro da subestação dos principais equipamentos.
Transformadores de Potência

 

Classificam-se os transformadores das subestações de alta tensão de acordo com as funções que os mesmos desempenham:
Transformadores elevadores. Encarregam-se de elevar a tensão de geração para a tensão de transmissão.
Transformadores de interligação. O próprio nome o diz, ocupam-se em interligar partes do sistema de transmissão.
Transformadores abaixadores. Diminuem a tensão de transmissão para os níveis de tensão de sub-transmissão e/ou de distribuição.
Os tipos principais de transformadores de potência existentes são: 

transformadores trifásicos, autotransformadores e transformadores com enrolamento terciário.

 

Reatores de Derivação

Reatores de derivação têm por objetivo controlar as tensões nos barramentos em um SEP em regime permanente, e assim também a de reduzir as sobretensões existentes durante as manobras em  regime transitório. Com o fim de atender tais objetivos, a característica da curva de tensão deste equipamento deve ser linear até um determinado valor de tensão (por exemplo: em torno de 150% com relação ao valor nominal de tensão de operação), o qual é conseguido a partir de reatores com núcleo a ar ou com reatores de núcleo de ferro e entreferros (gap), sendo estes últimos os mais utilizados em sistemas de potência.
Os reatores de derivação, de acordo com a sua localização classificam-se em: reatores de linha, reatores de barra e reatores de terciários. Estes podem ser de ligação permanente ou manobráveis, através de disjuntores.
Estes reatores podem ser: monofásicos ou trifásicos, com núcleos de ar ou de ferro como mencionados anteriormente.
Transformadores de Corrente (TC)

Devido às altas tensões e correntes envolvidas em um SEP, torna-se necessária a redução dessas magnitudes com o fim de monitorar o sistema a partir de valores razoáveis e suportáveis por equipamentos tais como relés de proteção e medição do tipo corrente alternada. Estes são atuados por correntes e tensões supridas através de transformadores, respectivamente de corrente e de potencial, em quantidades proporcionais e que fornecem isolamento contra as altas tensões e correntes. Além disso, facilitam aos fabricantes, com essa redução de corrente e tensão, construir tais instrumentos relativamente pequenos, do ponto de vista do isolamento.
Os transformadores de corrente (TC’s) têm seus enrolamentos primários ligados em série com o circuito de alta tensão. A impedância do TC, vista do lado do primário, é desprezível, comparada com a do sistema ou carga à qual estará ligado, independente da “carga” instalada no seu enrolamento secundário. Desta forma, a corrente que circulará no primário dos transformadores de corrente é ditada
pelo circuito de potência, denominado de circuito primário.
Os TC’s se classificam principalmente em dois tipos: transformadores de corrente para serviço de medição e transformadores de corrente para serviço de proteção. Este último, segundo a Norma Brasileira NBR – 6456, subdivide-se em duas classes:
· Classe A. Possui alta impedância interna, isto é, aquele cuja reatância de dispersão do enrolamento secundário possui valor apreciável (classe T, segundo a ANSI).
· Classe B. Este é oposto, possui baixa impedância interna, ou seja, aquele cuja reatância de dispersão do enrolamento secundário é desprezível. Entre estes pode-se mencionar os TC‘sde núcleo toroidal com enrolamento secundário uniformemente distribuído (classe C, segundo a ANSI C 57 – 1.992).
Alguns tipos classificam-se de acordo com seu tipo construtivo, e segundo a ABNT consideram-se os seguintes tipos:

Tipo Enrolado. O TC cujo enrolamento primário, constituído de uma ou mais espiras, envolvendo mecanicamente o núcleo do transformador.
Tipo Barra. O enrolamento deste TC constitui uma barra, montada permanentemente através do núcleo do transformador.
Tipo Janela. Não possui primário próprio, construído com uma abertura através do núcleo por onde passa um condutor formando o circuito primário.
Tipo Bucha. É um TC tipo janela projetado para ser instalado sobre uma bucha de umequipamento elétrico.
 Tipo com Núcleo Dividido. Neste, também tipo janela, parte do núcleo é separável ou  basculante, facilita o enlaçamento do condutor primário.
Tipo de Vários Enrolamentos Primários. Possui vários enrolamentos primários distintos e isolados separadamente.
Tipo de Vários Núcleos. Este TC tem vários enrolamentos secundários isolados separadamente e montados cada um em seu próprio núcleo, formando um conjunto com umúnico enrolamento primário, cujas espiras enlaçam magneticamente todos os secundários.
Pára-Raios

 

Os pára-raios são equipamentos que contribuem enormemente para a confiabilidade,economia e continuidade de operação de sistemas elétricos de potência, devido a que são responsáveis por funções de grande importância. Uma delas é a de aliviar sobretensões advindas de surtos ou descargas atmosféricas no sistema ou na subestação. Estes atuam como limitadores de tensão, impedindo dessa forma que valores acima de um valor pré-determinado de tensão possam atingir aos equipamentos que estão sendo protegidos.

Para sistemas de alta tensão devem ser observadas as características destes com o objetivo de selecionar e aplicar as chaves a serem utilizadas e suas funções desempenhadas, isto para um adequado e criterioso uso das mesmas. As chaves possuem várias finalidades, dentre elas pode-se destacar a de secionamento de  circuitos por razões operativas ou, pela necessidade de isolar componentes do resto do sistema (linhas ou equipamentos) para efeitos de manutenção. Neste caso, a(s) chave(s) aberta(s) deve(m) suportar o nível de isolamento dielétrico entre seus terminais, com o objetivo principal de dar adequada segurança ao pessoal a serviço da manutenção dos equipamentos de uma subestação.
Destacam-se os dois principais tipos de chaves mais utilizadas em sistemas elétricos de alta tensão: seccionadoras e chaves ou facas de terra.
As funções desempenhadas pelas chaves em redes elétricas classificam-se pelas suas funções nas subestações de alta tensão, dentre elas têm-se:
a) Seccionadoras:
Fazer o desvio elétrico “by-pass” de equipamentos tais como disjuntores e capacitores série com objetivos de manutenção ou por razões operativas;
Isolar equipamentos como disjuntores, capacitores série, barramentos, transformadores, reatores, geradores ou linhas com fins de manutenção;
Manobrar circuitos para transferir entre os barramentos de uma subestação.
Como observação cabe mencionar que as seccionadoras podem operar apenas quando houver uma variação de tensão insignificante entre seus terminais ou em casos de restabelecimento ou interrupção de correntes insignificantes.

Disjuntores

Estes equipamentos têm por principal objetivo a interrupção de correntes de falta tão rapidamente quanto possível, de forma a limitar a um mínimo, os prováveis danos causados aos equipamento.Além de interromper correntes de falta, os disjuntores  devem interromper correntes nominais de carga, correntes de magnetização de transformadores e reatores e as correntes capacitivas de bancos de capacitores e linhas em vazio. Estes também devem ser capazes de operar em circuitos elétricos não só durante condições normais de operação de cargas quanto na presença de curto-circuito.
Religador

Religador: Um circuito religador automático é definido, segundo a American
National Standard – ANSI C37.60 como “um dispositivo autocontrolado automático que interrompe e religa um circuito de corrente alternada com uma seqüência predeterminada

de abertura e fechamento seguido por uma re-inicialização,permanecendo fechado ou bloqueado”. Dessa maneira, existem dois tipos básicos de operação: fechado ou bloqueado.

Então, em 1944, o religador, como hoje é conhecido, foi desenvolvido.

Esse dispositivo tinha características duplas de tempo-corrente (rápida e retardada ou temporizada) para permitir a proteção diante de faltas temporárias que ainda estivessem sujeitas à coordenação com outros dispositivos ao longo da linha.

Atualmente, existe um grande número de Religadores produzidos por vários fabricantes para diferentes níveis de tensão, de corrente contínua e de taxa de

   interrupção de corrente; sendo que alguns apresentam desempenho e capacidade

   de interrupção compatível com a dos disjuntores.

Os Religadores são classificados de acordo com os seguintes parâmetros, conforme ANSI C 37.60 e a ABNT NBR 8177

Os Religadores podem ser classificados: 

 

(a) Pelo Meio onde ocorre a interrupção; 

 

(b) Pelo Método de Controle utilizado;

 

(c) Pelo Número de Fases.
