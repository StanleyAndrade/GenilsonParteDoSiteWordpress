OBJETIVO DO CURSO

O Curso Básico de Segurança para Trabalhos a Quente visa capacitar os trabalhadores para o cumprimento da Norma Regulamentadora nº 34, estabelecendo os requisitos mínimos e as medidas de proteção à segurança, à saúde e ao meio ambiente de trabalho nas atividades de trabalhos a quente.

Para fins da NR18/NR34, considera-se trabalho a quente as atividades de soldagem, goivagem, esmerilhamento, corte ou outras que possam gerar fontes de ignição tais como aquecimento, centelha ou chama.

As medidas de proteção contemplam as de ordem geral e as específicas, aplicáveis, respectivamente, a todas as atividades inerentes ao trabalho a quente e aos trabalhos em áreas não previamente destinadas a esse fim.

Em suma, conforme definição da NR 34, podemos então afirmar que trabalho a quente é a definição de toda atividade envolvendo queima, soldagens ou operações similares que são capazes de iniciar incêndios ou explosões.

Trabalhos a quente também incluem outras atividades com potencial de criar fontes de ignição, tais como cortes, brasagem e desbaste.

Os trabalhadores estão expostos a riscos potencialmente grandes, não apenas nas indústrias de petróleo e química, mas também no setor da construção civil, nas indústrias de alimentos, papel, tratamento de água, etc.

Os trabalhos a quente continuam sendo uma das principais causas de incêndios em indústrias e estabelecimentos.

PÚBLICO

O curso se destina a todos os envolvidos com atividades relacionadas a trabalhos a quente, desde o planejamento até a sua execução. Abrange líderes, supervisores, engenheiros, técnicos de segurança, bombeiros civis, brigadistas, vigias de espaços confinados, soldadores, maçariqueiros,observadores e trabalhadores envolvidos com a manutenção e inspeção de equipamentos, e todos que de forma de forma direta ou indireta atuam com trabalhos a quente, além de todos os trabalhadores que queiram simplesmente adquirir conhecimentos sobre o tema.

lta  resistência à tração. Apresenta capacidade de remoção superior aos grãos abrasivos convencionais, proporcionando maior rendimento e durabilidade do disco.  d) Oxido de alumínio Marrom: Indicado para corte de materiais ferrosos em geral, aços e suas ligas, ferro fundido nodular e aço inoxidável.  DISCOS e) Óxido de Alumínio Branco: Desenvolvidos especialmente para corte de aço inoxidável e aço de alta dureza. Isento de contaminantes de ferro. Os discos de corte são feitos de grãos abrasivos do disco e unidos por ligas resinóides o que proporciona vantagens como:  Menores esforços no serviço diminuindo a fadiga do operador;  Menor esforço mecânico;  O abrasivo fica em ação por mais tempo;  Remoção mais rápida de material;  Operação de corte ou desbaste com menor geração de calor.  DISCOS Na composição de disco de corte e desbaste, além dos grãos  abrasivos, que têm a função de executar o corte ou desbaste, e da liga, a qual mantém os grãos unidos, também temos as telas de fibra de vidro, para proporcionar resistência mecânica aos discos durante a operação, evitando que se rompam, causando acidentes. Os discos podem possuir diversos diâmetros: 4½”, 7”, 9”, 10” e 12”.  DISCOS 2.4. Armazenagem do disco e rebolos. O armazenamento inadequado pode comprometer a qualidade do produto.  Desta forma:   Armazene em lugar seco e longe do calor excessivo;  Os discos e rebolos devem ser armazenados na posição horizontal, em prateleiras planas, de preferência em sua embalagem original.  Mantenha o disco e rebolos preferencialmente em sua própria embalagem.  DISCOS  Os  discos  e  rebolos  conforme mostra a figura 2.3 devem ser guardados corretamente  nos  almoxarifados a fim de que  estes  danificados  não  sejam quando  estiverem armazenados.  Figura 2.3: Formas de armazenagem dos rebolos e discos nos almoxarifados.  DISCOS  Figura 2.3: Formas de armazenagem dos rebolos e discos nos almoxarifados.  DISCOS Legenda da figura 2.3: 1. Rebolos retos. 2. Rebolos copo cônico. OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA

Durante os trabalhos com esmerilhadeira devemos manter a peça que será trabalhada fixada imóvel para que o trabalho seja executado adequadamente. A figura 5.1 mostra algumas formas de fixação da peça.  Figura 5.1: Formas de fixação da peça para esmerilhar .

OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA  Tanto nos trabalhos de desbaste como nos trabalhos de corte, conforme mostra a figura 5.2, segure bem a esmerilhadeira com uma  mão  em  volta  da  empunhadura lateral e com a outra mão segure em volta do Figura 5.2: Operação com esmerilhadeira.  corpo da esmerilhadeira. 

OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA  Antes de se começar qualquer trabalho é interessante fazer uma inspeção visual antes de se iniciar o trabalho. Independente to trabalho (corte ou desbaste) nunca se deve pressionar o disco contra a peça de trabalho por que este poderá fraturar e ocasionar acidentes. Deve-se ainda se considerar que a remoção de  material varia de acordo com o tipo de abrasivo e a granulometria deste. Jamais permita que haja impactos entre o disco e a peça de trabalho por que fazendo assim você poderá causar a desfragmentação do disco resultando em acidentes. Sempre verifique se o cabo da esmerilhadeira está próximo do disco. 

OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA 5.1. Operação com disco de desbaste. Nas operações de desbaste deve-se manter um ângulo entre o disco e a superfície de trabalho de aproximadamente 15 a 30° conforme mostra a figura 5.3, para se obter um  bom  rendimento  do  disco.  Este  procedimento aumentará a capacidade de remoção do disco e evitará sobrecargas desnecessárias. Figura 5.3: Ângulo entre a peça e esmerilhadeira.  Nunca utilize disco de corte em trabalhos de desbaste por que estes não têm resistência em suas laterais para este tipo de trabalho. 

OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA  Para  se  obter  uma  superfície  homogênea, proceda ao trabalho com passos sucessivos deslizando na superfície segundo um ângulo frontal.  Mantenha  sempre  uma  angulação constante durante seu  trabalho  a  fim  de  se  evitar  irregularidades na superfície das peças.  Figura 5.3: Ângulo entre a peça e esmerilhadeira. 

OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA A figura 5.4 mostra que a esmerilhadeira deve se mover constantemente em linha reta para prevenir queimadura ou desbaste excessivo da superfície de trabalho. Se movimentando de A para B e vice-versa, sem pressionar o disco contra a peça. Nunca descanse a esmerilhadeira sobre a superfície de trabalho em posição estagnada ou movendo-se em círculos por que pode ocorrer à queima e produção de marcas sobre a superfície de trabalho.  Figura 5.4: Direção de trabalho quando for o acabamento  OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA  Figura 5.4: Direção de trabalho quando for o acabamento  OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA  Quando forem executados trabalhos de acabamento na superfície da peça de  trabalho o ideal é diminuir progressivamente o ângulo de trabalho, para aproximadamente 15º. Em trabalhos nos contorno das peças deve-se aumentar ligeiramente o ângulo de trabalho. Em peças que tenham a superfície muito irregular é bom começar pela área mais irregular.  Por  exemplo,  numa  peça  cortada por maçarico comece pelas asperezas mais grossas antes de se polir o corte das arestas. 

OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA  Cuidado: Uma sobrecarga danificará o motor da esmerilhadeira, resultando na diminuição  da  vida  útil  desse  equipamento. Não tente, em qualquer circunstância,  exercer  demasiada  pressão sobre a esmerilhadeira com o intuito de acelerar o trabalho. Além do  mais os discos abrasivos são mais eficazes quando é exercida apenas uma leve pressão sobre a máquina de forma a evitar quebras de velocidade. 

OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA 5.2. Operação com disco de corte. De forma análoga a operação de desbaste segure a esmerilhadeira conforme mostra a figura 5.2. Nesta operação a esmerilhadeira deve está com a guarda de proteção disposta de forma adequada e a peça devidamente presa, figura 5.5. Nas operações de corte com esmerilhadeira devemos:  1) Permitir que a ferramenta alcance velocidade máxima antes de entrar em contato com a superfície de trabalho. 2) Usar o mínimo de pressão para trabalhar sobre a superfície, permitindo que a ferramenta opere em velocidade máxima. 3) Uma vez iniciado o corte, mantenha o ângulo do disco de corte em relação à superfície de trabalho para evitar que o disco dobre o que poderia resultar na ruptura do disco e sérios danos, conforme a figura 5.6. 4) Remova a ferramenta da superfície de trabalho antes de desligá-la e permita que ela pare de funcionar completamente antes de deixá-la.  OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA  Figura 5.5: Operação de corte com a peça devidamente presa.  OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA  Figura 5.6: Disco de corte com ângulo de trabalho reduzido.  OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA  5.3. Operações com escovas rotativas. As escovas de aço podem ser usadas para remover ferrugem,  incrustações  e  tinta, além de homogeneizar superfícies  irregulares,  dentre outras aplicações. A figura  5.7  mostra  um  exemplo de uma montagem com uma escova rotativa circular do tipo copo.  Figura 5.7: Esquema de esmerilhadeira com escova rotativa do tipo copo. 

OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA  Figura 5.7: Esquema de esmerilhadeira com escova rotativa do tipo copo.  OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA  Para o uso correto destas escovas devemos: 1. Permitir que a ferramenta alcance velocidade máxima antes de tocar na superfície de trabalho.  2. Usar o mínimo de pressão para trabalhar sobre a superfície, permitindo que a ferramenta funcione em velocidade máxima. 3. Manter um ângulo de 5° a 15° entre a ferramenta e a superfície de trabalho quando usar escova de aço giratória, conforme mostra a figura 5.8.  OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA  Figura 5.8: Uso da escova rotativa do tipo copo.  OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA  4. Quando utilize disco de aço mantenha contato entre a extremidade do disco e a peça de trabalho. A figura 5.8 mostra que não se deve exercer uma pressão excessiva com a escova rotativa do tipo copo, pois isso causará danos à escova e a peça conforme. 5. Mova a ferramenta de forma contínua de frente para trás para evitar a formação de irregularidades na superfície de trabalho. Não permita que a ferramenta  descanse sobre a superfície estagnada ou girando-a em movimentos circulares por que resultará na queima e formação de marcas de sobre a superfície de trabalho. 6. Não coloque a ferramenta na bancada antes de desligá-la. Permita que a  ferramenta pare por completo antes de deixá-la.

OPERAÇÕES DE DESBASTE E CORTE COM ESMERILHADEIRA  5.4. Cuidados com a esmerilhadeira angular Mantenha os resguardados, orifícios de ventilação, e caixa do motor, limpos de poeira e sujeiras.  Limpe-os com um pano limpo e aplique uma leve pressão de ar. Uma acumulação excessiva de limalha de ferro poderá provocar uma transmissão de corrente elétrica, das peças internas para as peças de metal expostas. Não sobrecarregue a esmerilhadeira, por que a sobrecarga provocará uma  redução  na  velocidade  e  eficiência,  fazendo  com  que  esta  aqueça  demasiadamente e pare de funcionar. Se tal acontecer, desligue a máquina e espere a ligue até que esta atinja a temperatura normal de funcionamento sem qualquer carga durante um ou dois minutos. Se desligar a esmerilhadeira enquanto ela se encontrar sob carga, reduzirá a vida útil do interruptor.

SEGURANÇA NAS OPERAÇÕES 7.2. Equipamento de Proteção Individual (EPI)  No trabalho de corte e desbaste vários fatores que, agindo isoladamente ou em conjunto, representam sério risco à saúde do trabalhador por envolverem fatores  como: calor, ruído, fumos, gases, fogo e eletricidade devem ser mantidos sob controle, exigindo medida de proteção tanto individuais como ambientais, no sentido de proteger, não só o trabalhador envolvido diretamente na operação, como, também, outras pessoas, máquinas, equipamentos e instalações. A inobservância a tais fatores pode conduzir à formação de um ambiente inseguro, com graves conseqüências, caso um acidente venha a ocorrer resultando em prejuízos, mutilações ou até mesmo a perda de preciosas vidas humanas.

11 1. DEFINIÇÕES Trabalho a Quente Qualquer operação temporária que envolva chama exposta ou que produza calor ou faísca, podendo causar a ignição de combustíveis sólidos, líquidos ou gasosos, incluindo corte com maçarico, solda oxiacetilênica, solda por arco, aplicação de revestimento em teto com chama aberta, lixamento, aquecimento ou cura com chama exposta ou outro tipo de serviço que possa gerar fagulhas ou chamas. Vigilante Contra Incêndio Pessoa devidamente treinada que tem a responsabilidade de observar o local onde o Trabalho a Quente está sendo realizado com o objetivo de evitar a ocorrência de algum princípio de incêndio e se o mesmo ocorrer estar preparada para o combate inicial e a comunicação do mesmo. Funcionário Autorizado para Emissão de Autorização de Trabalho a Quente Pessoa devidamente treinada e qualificada (Bombeiro, Técnico de Segurança ou outro) para avaliar o local e as condições onde o trabalho a quente será realizado, definir sobre a necessidade de Vigilância Contra Incêndio e emitir uma autorização por escrito ao executante. Combate à Incêndio Conjunto de ações táticas destinadas a extinguir ou isolar o princípio de incêndio com uso de equipamentos manuais ou automáticos. (NBR /1997). Revisão11

12 Prevenção de Incêndio Uma serie de medidas destinadas a evitar o surgimento de um principio de um princípio de incêndio, dificultar sua propagação e facilitar a sua extinção. (NBR /2006). Brigada de Incêndio Grupo organizadas de pessoas preferencialmente voluntárias ou indicadas, treinadas e capacitadas para atuar na prevenção e no combate ao princípio de incêndio, abandono de área e primeirossocorros, dentro de uma área preestabelecida na planta. (NBR /2006). Brigadista Pessoa pertencente à brigada de incêndio. (NBR /2006) TRABALHO A QUENTE Trabalhos a quente tem sido a causa de um número significativo de incêndios e explosões industriais e comerciais e respondem cerca de 5 a 10% desses sinistros. Tais incêndios frequentemente ocorrem durante serviços de manutenção ou reforma realizada no local de trabalho. Incêndios causados por trabalhos a quente podem ser evitados. Um gerenciamento de risco eficaz reduz o perigo representado por essas atividades e garante o necessário nível de segurança às operações envolvendo tais trabalhos. Este manual irá sintetizar os principais cuidados que devem ser tomados antes e depois da execução de trabalhos a quente. Os responsáveis pela segurança industrial da empresa devem estar cientes dos seguintes perigos de incêndio inerentes a esse tipo de trabalho, como por exemplo: Revisão12

13 A dispersão de fagulhas, centelhas e fragmentos metálicos gerados por operações de corte e solda podem atingir distâncias superiores a 10m; Técnicas de cobertura apenas proporcionam proteção limitada a materiais combustíveis existentes na área onde estejam sendo executados serviços de soldagem e/ou corte; Equipamentos danificados ou deteriorados, por exemplo, aparelho de solda elétrica com cabos danificados, introduzem perigos adicionais à operação; Metais podem transferir, por condução, calor de pontos quentes para materiais combustíveis; Fagulhas produzidas por corte ou solda podem atingir locais ou espaços confinados onde um incêndio poderia se desenvolver sem ser detectado; Materiais inflamáveis existentes no lado oposto das divisórias onde estejam sendo executados trabalhos a quente podem entrar em ignição por irradiação ou condução de calor LEGISLAÇÃO DE SEGURANÇA PARA OBSERVADORES DE TRABALHOS A QUENTE Além das publicações já referidas no Cap. 4; é importante lembrar algumas disposições definidas no capítulo V da CLT. Art. 157 Cabe às empresas: I cumprir e fazer cumprir as normas de segurança e medicina do trabalho; II instruir os empregados, através de ordens de serviço, quanto às precauções a tomar no sentido de evitar acidentes do trabalho ou doenças ocupacionais; Revisão13

14 III adotar as medidas que lhe sejam determinadas pelo órgão regional competente; IV facilitar o exercício da fiscalização pela autoridade competente. Art. 158 Cabe aos empregados: I observar as normas de segurança e medicina do trabalho, inclusive as instruções de que trata o item II do artigo anterior; II colaborar com a empresa na aplicação dos dispositivos deste Capítulo. 2. TEORIA DO FOGO O que é Fogo? É um fenômeno natural. Antes de seu controle pelo homem somente ocorria espontaneamente através de manifestações da natureza como raios, erupções vulcânicas, etc. Após a sua descoberta o homem passou a utilizá- lo em uma enorme gama de atividades, caseiras e profissionais. Sua conceituação científica somente ocorreu no século XVIII com o químico francês Antoine Lavoisier ( ) que estabeleceu as bases do fenômeno da combustão. Combustão Lavoisier comprovou que a combustão é uma reação química chamada de oxidação, onde um material combustível reage com a presença do Oxigênio (comburente) e, ao ser exposta a uma fonte de calor resulta numa liberação de energia na forma de chama aquecida, luminosidade e gases. A partir do seu conhecimento científico, que permitiu ao homem produzir, controlar e explorar o seu potencial, a sua aplicação passou a ocorrer em larga escala, principalmente com o advento da Revolução Industrial. Todavia, devido ainda não contar, àquela época, com um embasamento técnico para as medidas de segurança (prevenção e combate), muitos acidentes começaram a surgir, o que acabaram por permitir o nascimento da doutrina de prevenção e combate a Revisão14

15 incêndios, matéria essa obrigatória quando se fala em segurança do trabalho em todos os seguimentos da indústria, tanto terrestre (onshore) quanto marítima (offshore). Formas de Combustão Para que haja combustão é necessário que o oxigênio contido no ar atmosférico esteja em uma concentração entre o mínimo de 8% e o máximo de 21%. De 16 % a 21 % chamamos de Combustão Viva ou Completa ocorre o desprendimento de LUZ e CALOR. O gás produto dessa reação é o Gás Carbônico (CO2). De 8 % a 15 % chamamos de Combustão Lenta ou Incompleta, não ocorre o desprendimento de LUZ. O gás produto dessa reação é o Monóxido de Carbono (CO). De 0% a 8% não há combustão. Exemplos: Combustão Viva: Gasolina em chamas; Fogo em papel, madeiras; Toda a forma de combustão em que haja CHAMA e CALOR. Combustão Lenta: Oxidação do ferro; Combustão de corpos em atmosfera contendo Oxigênio na faixa de 8 a 12%. Conceituação do Fogo Já falamos que o fogo é um processo de combustão que se desenvolve em alta velocidade acompanhado do desprendimento de energia sob forma de luz e calor. Além disso, durante a reação química do fogo ocorre o desaparecimento de uma ou mais substâncias, e o conseqüente aparecimento de outras com características diferentes. Revisão15

16 Por exemplo, a combustão de um pedaço de madeira dá origem a cinzas e a outra substância que se desprende sob forma de gás (dióxido de carbono). A oxidação é uma reação química de uma substância com o oxigênio, dando como resultado outra substância em cuja composição encontrasse o oxigênio. Esta afirmação explica porque o gás carbônico e a água não queimam. Tanto um quanto o outro são materiais oxidados, isto e, já passaram por um processo de oxidação e não são mais capazes de reagir com o oxigênio. Produtos da Combustão Retornando a Lavoisier: Na natureza nada se cria, nada se perde, tudo se transforma. Quando duas substâncias reagem entre si, se transformam em outras substâncias. Estes produtos finais resultantes da combustão, que ainda dependerão do tipo de combustível, normalmente são: o Dióxido de Carbono (CO2), o Monóxido de Carbono (CO), fuligem, cinzas, vapor d água, mais calor e energia luminosa. A importância de se destacar como produtos da combustão o CO2 e o CO é medida pela exposição de riscos contra a saúde ou a vida do brigadista que tais substâncias provocam. O CO2 é um gás asfixiante e o CO é um gás intoxicante ELEMENTOS DA COMBUSTÃO O Triângulo do Fogo Para que haja fogo é necessária à combinação de três elementos básicos: combustível, oxigênio e temperatura, representados pela figura geométrica que chamamos Triângulo do Fogo. Corpo combustível; Comburente (oxigênio do ar); Calor (temperatura de ignição). Revisão16

17 A doutrina moderna já trabalha com um quarto elemento que é a reação em cadeia, formando, então, o chamado Tetraedro do Fogo. Em estudos mais complexos sobre a química do fogo, verificou-se que o fenômeno da combustão é uma reação que se processa em cadeia. Após seu início, a combustão é sustentada pelo calor produzido durante o processamento da reação. O calor radiado agindo sobre o combustível provoca a sua decomposição em partículas menores que ao se combinar com o oxigênio queimam-se, radiando outra vez calor para o combustível, criando assim um ciclo autosustentável. E assim, o fogo continua agindo em um corpo (combustível), decompondo-o em partes cada vez menores. Cada um dos três elementos tem que estar nesse processo obedecendo rigorosamente as LEIS DAS PROPORÇÕES DEFINIDAS. A união indiscriminada dos três elementos não produzira fogo CARACTERÍSTICAS DOS ELEMENTOS Combustível É tudo aquilo capaz de pegar fogo, de queimar e alimentar a combustão. Comumente são conhecidas como combustíveis as substâncias que queimam na atmosfera, utilizando-se do oxigênio como comburente. Quanto ao estado físico podem ser: Sólidos (madeira, papel, tecido, carvão, ferro, etc.) Na sua maioria transformam-se em vapores e, então, reagem com o oxigênio. Já os metais costumam primeiro transformar-se em líquidos e, posteriormente, em gases para então se queimarem. Quanto maior a superfície do sólido, mais rápido será o aquecimento do material; Líquidos (gasolina, óleo, álcool, querosene, etc.) Devido as suas propriedades físicas dificultam a sua extinção. Tomando como base o peso da água (1l = 1 kg), são classificados em Revisão17

18 leves e pesados. A maioria dos líquidos inflamáveis é leve, flutuam sobre a água. Quanto à solubilidade, capacidade de se diluir com água, existem os poucos solúveis (hidrocarbonetos) e os muito solúveis (solventes polares, ex. álcool e acetona); Gasosos (butano, metano, etano, etc.) Não possuem um volume definido, tendendo a ocupar todo o recipiente em que estão armazenados. Com relação à densidade, tomando por base a densidade do ar atmosférico = 1, os gases mais leves tendem a subir e dissipar-se, enquanto que os mais pesados tendem a permanecer próximo do solo e se deslocar na direção do vento. Quanto à volatilidade, ou seja, a sua facilidade de liberar vapores podem ser: Voláteis (álcool, éter, benzina, etc.) Em condições normais de temperatura e pressão desprendem vapores capazes de se inflamarem; Não voláteis (óleo combustível, óleo lubrificante, óleo de linhaça, etc.) Em condições normais de temperatura e pressão, desprendem vapores inflamáveis após o aquecimento acima da temperatura ambiente. Comburente (Oxigênio) É todo elemento que alimenta a combustão. O comburente mais facilmente encontrado na natureza É encontrado na atmosfera na porcentagem de 21%. Todos os combustíveis para entrarem em combustão necessitam do comburente. Revisão18

19 Alguns deles já trazem esse comburente incorporado à sua estrutura molecular, logo não necessita recebê-lo para entrar em combustão. É o caso da pólvora, dos nitratos, dos cloratos, do celulóide e dos metais pirofóricos (Titânio, Magnésio, Lítio, Zircônio, etc.). A função do oxigênio na combustão pode ser demonstrada pela experiência abaixo, principalmente quanto se trata de situações de incêndios em locais fechados, como por exemplo: salas, camarotes, galerias, depósitos, corredores, salas, cozinhas, etc. Na figura A, a vela queima porque o pavio embebido de cera foi aceso por uma fonte externa de calor (fósforo). Permanece queimando porque o calor gerado pela chama aquece o pavio à sua temperatura de ignição, fazendo-o queimar para gerar mais calor, em um processo auto-alimentado. Neste processo, o oxigênio está facilitando a combustão e sendo consumido por ela. Na figura B, ao cobrirmos a vela com um copo, ela permanecerá queimando por algum tempo graças ao oxigênio que havia no interior do copo. Na figura C a chama começa a se extinguir, porque a presença do copo impede o fornecimento de oxigênio para a combustão. Na figura D, o oxigênio que havia no interior do copo foi consumido pela combustão e, como conseqüência, a vela se apaga. Temperatura de Ignição É a temperatura em que os combustíveis começam a emanar vapores que em contato com o ar, podem iniciar e manter ou não a combustão. Revisão19

20 As fontes de ignição mais conhecidas são: Elétrica: Curtos circuitos em equipamentos. É a fonte de ignição mais comum; Mecânica: Atritos; Química: Reação química exotérmica. Uma importante diferença a destacar é aquela existente entre calor e temperatura, às vezes muito confundida no estudo da química do fogo. Calor é a quantidade de energia, geralmente expressa em [J] ou [cal]. Já temperatura é o nível dessa energia, geralmente expresso em graus [C], [F] ou [K] PONTOS NOTÁVEIS DA COMBUSTÃO Ponto de Fulgor É a menor temperatura na qual um combustível começa a emanar vapores em quantidades suficientes para formar com o ar uma mistura capaz de se inflamar a exposição de uma fonte externa de calor, porém, afastando essa fonte o fogo cessará devidos os vapores não serem suficientes. A chama surge, contudo, logo se apaga. Ponto de Combustão É a menor temperatura na qual um combustível começa a emanar vapores em quantidades suficientes para formar com o comburente uma mistura ideal capaz de se inflamar a exposição de uma fonte externa de calor e, após retirada essa fonte, a queima continua. Ponto de Ignição É a temperatura necessária para inflamar os gases que estejam se desprendendo de um combustível, somente com a presença do comburente. Revisão20

21 A tabela abaixo apresenta o ponto de fulgor e de ignição de alguns dos combustíveis mais conhecidos: COMBUSTÍVEL PONTO DE FULGOR (ºC) PONTO DE IGNIÇÃO (ºC) Butano – 73,9 420 Gasolina – 42,8 257,2 Éter Álcool 12,8 371 Óleo diesel 43,3 257 Óleo lubrificante ,2 Ponto de Autoignição É a menor temperatura na qual os gases desprendidos de um corpo combustível entram em combustão pelo contato com o oxigênio existente no ar, isto é, independente da existência de fonte externa de calor. Combustão Espontânea Fenômeno que ocorre em determinadas circunstâncias quando materiais orgânicos, por si só, podem entrar em combustão devido à geração de calor e a liberação de vapores em quantidades suficientes. Entre as substâncias mais suscetíveis de combustão espontânea destacamos o carvão, a alfafa, óleo de linhaça, óleo de milho, alguns fertilizantes agrícolas, etc. Alguns entram em combustão quando expostos à temperatura ambiente, como por exemplo, o fósforo branco. Explosão Existem combustíveis que, por sua altíssima velocidade de queima e enorme produção de gazes, quando inflamados dentro de um espaço confinado, produzem o fenômeno da explosão. Revisão21

22 As explosões são caracterizadas pela liberação tão rápida de energia que aparentemente podem ser consideradas como instantâneas. A explosão é um efeito, não uma causa. Analisando as causas, as explosões podem ser classificadas em quatro tipos principais: Liberação de energia gerada por rápida oxidação. Ex: explosão de mistura vapor de gasolina e ar; Liberação de energia gerada por rápida decomposição. Ex: explosão de dinamite; Liberação de energia causada por pressão excessiva. Ex: explosão de caldeira, ruptura de tambores, ou causadas pelo enfraquecimento de um recipiente de pressão, tal qual o rompimento de um cilindro contendo GLP devido ao impingimento de uma chama acima da superfície liquida. Liberação de energia criada pela fissão ou fusão nuclear. Ex: explosão de uma bomba de hidrogênio ou de urânio. Os explosivos, tais como TNT, a nitroglicerina e outros mais, apresentam enorme perigo quando ameaçados por um incêndio. A providência imediata a tomar será sempre afastá-los das proximidades do fogo ou alagar com água os locais onde se encontram armazenados LIMITE DE EXPLOSIVIDADE / INFLAMABILIDADE Um gás ou o vapor inflamável desprendido de um combustível tem que se misturar com o ar na proporção ideal para se transformar numa atmosfera explosiva. Essa mistura que irá se incendiar é diferente para cada tipo de gás inflamável. O limite de explosividade mede a concentração mínima ou máxima de gases/vapores desprendidos de uma determinada substância inflamável que Revisão22

23 misturados com o oxigênio na proporção ideal para criar uma atmosfera explosiva. Não haverá combustão se: Não houver a centelha (fonte de calor); Não houver combustível; A mistura Ar (comburente) + Combustível estiver rica ou pobre. A importância do estudo do limite de explosividade é reconhecida quando passamos a definir o LIE Limite Inferior de Explosividade e o LSE Limite Superior de Explosividade. O LIE é a menor concentração da mistura ar + combustível (gás / vapor) suficiente para se tornar inflamável. Logo, se a mistura estiver abaixo, será considerada pobre e não haverá combustão. Se a mistura estiver acima, será considerada ideal ocorrendo então à combustão. O LSE é a concentração em que a mistura possui um alto percentual de gases / vapores, de modo que a quantidade de oxigênio é tão baixa que uma eventual ignição não consegue se inflamar. Logo se a mistura estiver acima, será considerada rica e não haverá combustão. Se a mistura estiver abaixo, será considerada ideal ocorrendo à combustão. A mistura ideal é aquela situada entre o LIE e o LSE. Todos os valores indicados por esses limites são considerados sob condições normais de temperatura e pressão. Revisão23

24 2.5. ELETRICIDADE ESTÁTICA É o acúmulo de energia de um corpo em relação ao outro, geralmente em relação a terra. Forma-se, na grande maioria dos casos, por atrito, sendo praticamente impossível de ser eliminada. A providência que pode ser tomada é impedir o seu acúmulo antes que atinja potenciais perigosos (capazes propiciar um centelhamento), através do aterramento do equipamento a ela sujeito, isto é, ligando-se a carcaça do equipamento a terra, por meio de um condutor. Quase todos os equipamentos estão sujeitos a atrito e, portanto, a formação de eletricidade estática. 3. MÉTODOS DE TRANSMISSÃO DE CALOR O calor é uma forma de energia que se manifesta pela aceleração do movimento das moléculas, e se traduz pelo aumento da temperatura do material que absorve esta energia. A transmissão do calor ocorre de três formas: Condução É a transmissão de calor de molécula para molécula quando colocamos em contato dois corpos com temperaturas diferentes. O corpo mais aquecido cede calor para o corpo menos aquecido, e ambos Revisão24

25 iniciam um processo de trocas com o meio ambiente, que só termina quando ambos atingem a temperatura ambiente. Ex. Vigas de aço, anteparas de aço, etc. Irradiação O calor é transferido de um corpo para o outro por meio de raios caloríficos através do espaço, de maneira muito semelhante à transferência de luz pelos raios luminosos. As ondas de calor atingem os objetos, aquecendo-os. Ex: O calor que vem do sol. Convecção É o método de transmissão de calor característico dos líquidos e gases. Consiste na propagação de calor através de uma massa fluida (líquido ou gás), na qual se formam correntes ascendentes no seio da massa fluida, circulando e aquecendo objetos distantes nos compartimentos. O ar aquecido dilata-se e se eleva, e por essa razão a transferência de calor por convecção faz-se, sobretudo, numa direção ascendente. Ex: Nas edificações, essas correntes de convecção ocorrem através dos dutos de ventilação ou pelos vãos de elevadores ou escadas, criando o chamado efeito chaminé. Muitas vezes, devido à falta de providências, incêndios aparentemente inexplicáveis, longe do foco principal, poderão se formar e inutilizar todo o trabalho de extinção realizado no compartimento no qual o fogo se originou. Revisão25

26 4. CLASSES DE FOGO A classificação dos incêndios é feita de acordo com os materiais envolvidos, bem como a situação em que se encontram. É importante classificarmos os incêndios para que possamos escolher o método de extinção e agente extintor adequado. A classificação aqui no Brasil adotada, foi elaborada pela NFPA National Fire Protection Association. Classe A São materiais de fácil combustão. Possuem a característica de queimarem em sua superfície e em profundidade (o fogo penetra no material combustível). Deixam muitos resíduos (brasas ou cinzas). Ex: madeira, papel, tecidos, borrachas, etc. Classe B Possuem a característica de queimarem somente em sua superfície, não deixando resíduos. O fogo alastra-se por toda a sua superfície em grande velocidade. Necessitam de grandes quantidades de oxigênio para o seu desenvolvimento e geram bastante calor. Verificam-se no caso dos líquidos inflamáveis. Ex: óleo, gasolina, álcool, querosene, graxas, vernizes, tintas, acetona, cera e gases como butano, metano e propano. Classe C São aqueles que ocorrem nos equipamentos elétricos / eletrônicos energizados. Alguns aparelhos permanecem com carga (energia) acumulada durante algum tempo, mesmo que já tenha sido desligado. Sendo assim, são denominados incêndios Classe C qualquer incêndio que envolva equipamento elétrico / eletrônico, ainda que o mesmo já tenha sido desligado. Revisão26

27 Classe D São aqueles que ocorrem envolvendo materiais pirofóricos (metais). É caracterizado por uma queima em altas temperaturas e de intensa luminosidade. Ex: magnésio, titânio, zircônio, sódio, lítio, cádmio, etc. 5. MÉTODOS DE EXTINÇÃO DO FOGO São técnicas que se baseiam na remoção de um ou mais elementos que constituem o Triângulo do Fogo. Porém, levando-se em consideração a moderna teoria do Tetraedro do Fogo, a extinção pode ser de quatro maneiras: resfriamento, abafamento, isolamento e quebra da reação em cadeia. Resfriamento Consiste em reduzir a temperatura do material abaixo da temperatura de ignição, ou até um ponto determinado em que não ocorra a emanação de vapores inflamáveis. Mais eficiente para os sólidos em geral. Abafamento Consiste na supressão do oxigênio, na diminuição de sua concentração nas proximidades do combustível para um valor abaixo de 16%. Não havendo o comburente, não haverá combustão, com exceção daquelas substâncias que não possuem o oxigênio em sua composição molecular e queima sem necessidade de oxigênio, como o fósforo branco. Mais eficiente nos líquidos inflamáveis. Revisão27

28 Isolamento Consiste na retirada do combustível que está alimentando a combustão, podendo ser parcial ou total, diminuindo o tempo de duração do incêndio ou extinguindo o incêndio. É o que ocorre quando fechamos uma válvula ou interrompemos um vazamento de algum produto inflamável. Quebra da Reação em Cadeia Consiste na introdução de determinadas substâncias estranhas à reação química da combustão com o propósito de inibi-lá. É criada uma condição especial (por um agente que atua em nível molecular) em que o combustível e o comburente perdem, ou têm em muito reduzida à capacidade de manter a cadeia da reação. A reação somente permanece interrompida enquanto houver a efetiva presença do agente extintor. Logo requer que ele seja mantido até o natural resfriamento da área, ou que se proceda ao resfriamento por um dos meios conhecidos. Revisão28

29 6. AGENTES EXTINTORES Toda substância que, ao ser aplicado no incêndio, reage com o processo da combustão provocando algum tipo de extinção. Podem ser portáteis ou fixos. Água É o mais conhecido e o mais utilizado devido sua eficiência e baixo custo. A água em contato com altas temperaturas reage se evaporando, e aumenta o seu volume em cerca de vezes. Com esse aumento cria-se um bolsão de vapor d água, deslocando-se no ar diminuindo a quantidade de oxigênio e resfriando o material, daí sua principal propriedade extintora resfriamento. Reduz a temperatura para valores abaixo do ponto de fulgor, evitando a reignição do incêndio. É indicado para incêndios Classe A. São encontrados nas redes de incêndio, aparelhos portáteis e sistemas fixos (sprinklers). É um excelente condutor de eletricidade, por isso nunca deverá ser usada nos incêndios Classe C. Uso: Remover o extintor do suporte, suspendendo-o pela alça inferior. Retirar a seguir o pino de segurança e pressionar o gatilho, dirigindo o jato para a base das chamas. Depois de extinto o fogo, dirigir o jato sobre o material incandescente até encharcá-lo. Cuidados no manuseio: Quando utilizada em jato sólido, pode avariar equipamentos; Pode originar acidentes se, sob a forma de jato sólido for dirigida sobre o pessoal; Se dirigida sobre equipamentos elétricos energizados pode causar choque elétrico no pessoal. Revisão29

30 Dióxido de Carbono (CO2) É um gás inerte, mais pesado que o ar e não condutor de eletricidade. Não é um agente tóxico, mas sim um gás asfixiante, devendo ter muito cuidado ao ser empregado em compartimentos fechados. Seu método de extinção é agir por abafamento, ou seja, retira o oxigênio das proximidades do incêndio. È chamado de agente limpo, ou seja, não deixa resíduo. É um excelente agente indicado para incêndios Classe C, podendo também ser utilizado em líquidos inflamáveis, incêndios Classe B. É encontrado em aparelhos portáteis (cilindros pressurizados de alta pressão) e em sistemas fixos. Uso: Sempre segurar o difusor pela empunhadura e nunca pela mangueira ou o próprio difusor. A descarga deve ser dirigida para a base das chamas e, após sua extinção, deve ser mantido o jato para se prevenir um possível ressurgimento do fogo. Cuidados no manuseio: Pode causar acidentes por asfixia em ambientes fechados; Pode causar queimadura na pele e nos olhos, em face de sua baixa temperatura. Espuma Formada por pequenas bolhas aderentes entre si, constituindo-se num verdadeiro cobertor que, ao ser aplicado, repousa sob a superfície do material incendiado, impedindo o fornecimento do oxigênio necessário para a continuação da combustão. Também é conhecida como espuma mecânica, uma espuma proporcionada por aparelhos especiais tais como, esguichos, extintores portáteis ou sistemas fixos. São encontradas em concentrações que variam de 1% a 6%. Existem três tipos de espuma: o AFFF, um composto sintético, o AFP, uma proteína a base de Revisão30

31 flúor, e o ARC/ATC, um composto resistente ao álcool desenvolvido para esses tipos de líquidos inflamáveis solúveis em água. A espuma é o melhor agente extintor indicado para incêndios Classe B envolvendo os líquidos inflamáveis. A sua propriedade extintora principal ocorre por abafamento. Todavia, se prestarmos a atenção, a espuma age, adicionalmente, por resfriamento já que em sua composição (mistura) contém cerca de 94% a 99% de água, outro agente extintor cujas as características já falamos. As características da espuma são: Previne a radiação de calor, pois as chamas ficam separadas do combustível; A viscosidade da massa de espuma evita a formação de vapores logo acima do líquido; Adere facilmente para a formação de uma cobertura; Estabilidade; Resistente ao calor; Intolerância com líquidos combustíveis. Uso: São operados à semelhança dos extintores de água pressurizada. Cuidados no manuseio: Reduz a resistência de isolamento de equipamentos e circuitos; Alguns tipos possuem propriedades corrosivas sobre diversos materiais; Produz irritação na pele, e principalmente nos olhos. Revisão31

32 Pó Químico Seco É um pó composto de partículas finíssimas, produzido a base de bicarbonato de sódio ou bicarbonato de potássio. Em contato com o material aquecido parte do pó se decompõe o que acaba auxiliando na extinção do fogo. Porém sua real propriedade extintora ocorre por quebra da reação em cadeia. È o agente mais indicado para incêndios Classe B, líquidos inflamáveis. Em razão de o pó químico ser um mal condutor elétrico também poderá ser, alternativamente, utilizado nos incêndios classe C podendo, contudo, danificar os equipamentos devido aos resíduos que ele deixa sobre o material. Também pode ser utilizado nos incêndios Classe A, dependendo do material combustível. Não será muito eficaz, pois não possui propriedades de resfriamento. É encontrado nos aparelhos portáteis (cilindros) e em sistemas fixos. Uso: O jato deve ser dirigido para as bases da chama, movimentando-se o esguicho rapidamente de um lado para o outro. Cuidados no manuseio: Podem causar acidentes por asfixia quando utilizados em compartimentos fechados e sem ventilação; Podem dar origem a maus contatos e baixa de isolamento em equipamentos elétricos. No caso do Pó ABC, os danos aos equipamentos serão menores. Revisão32

33 Pó ABC Popularmente conhecido com Pó ABC, esse tipo de pó atua da mesma maneira do que o PQS. Todavia, como o próprio nome já indica, pode ser empregado nas 3 classes de incêndio A, B e C. Portanto, age por quebra da reação em cadeia e também por resfriamento. É composto a base de Fosfato de Monoamônia, produto largamente utilizado como fertilizante agrícola. É encontrado em aparelhos portáteis (cilindros). A tendência é que comecem a substituir o tradicional PQS, todavia ainda possui um custo mais alto. Pó Químico Classe D É um pó químico feito à base de Cloreto de Sódio e indicado para os Incêndios Classe D, metais pirofóricos. Também atua por quebra da reação em cadeia. São encontrados nos aparelhos portáteis (cilindros). O mais utilizado nos meios navais é o METLX composto a base de Cloreto de Sódio com Fosfato Tri cálcio, aditivo termoplástico e metal estearato. Não é tóxico, não é condutor e não é abrasivo. O pó forma uma camada sólida sobre o metal impedindo o seu contato com o oxigênio. Adere às superfícies quentes, envolvendo até perfis irregulares e fundidos. Uso: Utilizados em incêndios da Classe D. Cuidados no manuseio: Os mesmos para os demais tipos de agentes extintores a base de pó. Revisão33

34 Agentes Halogenados (Halon, FM200, FE13, FE36, Halotron) O halon é feito de carbono e de um ou mais elementos halógenos: Flúor, cloro, bromo e iodo. Dois tipos de halon são utilizados em combate à incêndio: o BTM (Bromotrifluormetano) conhecido como HALON 1301 e o BFC (Bromoclorodifluormetano) conhecido como HALON O HALON 1301 é armazenado como líquido sob pressão. Quando liberado na área protegida, ele vaporiza em um gás sem cheiro e sem cor e é levado para o fogo pela pressão armazenada. O HALON 1301 não conduz eletricidade. O HALON 1211 também é sem cor, mas tem um cheiro doce suave. O Halon 1211 é armazenado como líquido e pressurizado por gás nitrogênio. A pressurização é necessária já que a pressão de vapor do Halon 1211 é muito baixa para levá- lo a área do fogo. O Halon 1211 não conduz eletricidade. Proibição: Em virtude dos prazos, limites e restrições criadas a partir do Protocolo de Montreal (1987), este agente teve a sua utilização proibida e drasticamente reduzida até a sua eliminação/ substituição total devido seus efeitos danosos à camada de ozônio. Para os casos de extinção de incêndio, o Halon encontra- se em uso restrito apenas para incêndios em embarcações ou instalações offshore e em aeronaves. Os agentes halogenados são efetivamente muito eficientes, pelo que, relativamente aos gases inertes, por exemplo, requerem um volume muito menor de gás para a instalação fixa, permitindo baterias de cilindros menores, em espaços mais reduzidos. Por outro lado, o seu custo é muito superior ao dos gases inertes. Exemplos de agentes halogenados são os produtos genericamente designados por FM-200 e FE13. Revisão34

35 6.1. PROCEDIMENTOS DE MANUSEIO DE EXTINTOR DE INCÊNDIO 6.2. TIPOS DE EQUIPAMENTOS DE COMBATE À INCÊNDIO Além dos extintores de incêndio, podendo ser de Água (AP – 10L), de espuma (ESM-9 e 10 litros), CO2 (CO2-6KG), de Pó Químico Seco ( PP – 6KG), Pó Químico ABC (PP – 6KG), Pó Químico – Classe D (PP – 9KG), pode-se citar outros equipamentos de combate à incêndio como segue: Caixas de Incêndio São abrigos na forma paralelepipedal com as dimensões mínimas de 70cm (setenta centímetros) de altura, 50cm (cinquenta centímetros) de largura e 25cm (vinte e cinco centímetros) de profundidade; porta com vidro de 3mm (três milímetros), com inscrição INCÊNDIO, em letras vermelhas com o traço de 1cm (um centímetro), em moldura de 7cm (sete centímetros) de largura; contendo 01 (um) registro de gaveta de 65 mm (2.½ ) de diâmetro, com redução para união tipo STORZ de 40mm (1.½ ) de diâmetro, onde será estabelecida a Lina de mangueiras. As linhas de mangueiras, com o máximo de 2 (duas) seções permanentemente unidas com juntas STORZ, prontas para uso imediato, de jato regulável. Revisão35

36 Hidrantes São as tomadas de incêndio instaladas nas tubulações da rede de incêndio ou nas extremidades das derivações verticais. Geralmente essas tomadas são de 2.½ polegadas de diâmetro, reduzidas, quando necessário para 1.½ polegadas. Esguichos Os esguichos são peças feitas de metal antifaíscante (bronze ou latão) ou carbono possuindo variados modelos de acordo com sua aplicação específica. A sua vazão é variável e pode ser utilizado para a aplicação de jato sólido (mais indicado para trabalhos de resfriamento), para aplicação de neblina de alta velocidade ou aplicação de espuma. São encontrados nos diâmetros de 1 ½ e de 2 ½ polegadas. Mangueiras As mangueiras adotadas em edificações são as de borracha com capa em lona, Tipo II, nos diâmetros de 1.1/2 ou de 2.1/2. Para plantas industriais são utilizadas as do Tipo III e IV. As seções são de 15,25 m de comprimento com união de engate rápido. As mangueiras deverão ser conservadas limpas, não sendo, porém indicado laválas, a não ser no caso de ficarem sujas de óleo ou graxa, que atacam a borracha. Nesses casos, deverão ser lavadas com água doce, escova macia (nylon) e sabão ou detergente neutro. Após a lavagem, deverão ser enxaguadas e postas estendidas para secar a temperatura ambiente. Revisão36

37 Todas as mangueiras devem ser inspecionadas semanalmente, a fim de se verificar presença de umidade, e retiradas das caixas, pelo menos uma vez por mês, e novamente enroladas para evitar dobras. Acondicionamento é a forma em que encontramos as mangueiras, em função do seu local de guarda. Podemos encontrá-las nas seguintes formas: Espiral Também conhecido como método alemão. Própria somente para armazenamento e apresenta uma dobra suave que evita o desgaste do material. Não recomendável para operações de combate a incêndio devido à demora para desdobrá-la. Aduchada É o mais indicado para operações de combate devido o seu manuseio e transporte. Também apresenta um baixo desgaste do material, pois só utiliza uma dobra. O aduchamento de uma mangueira é uma tarefa melhor desempenhada por dois brigadista: 1º Passo: Preparamos a mangueira deixandoa totalmente esticada sob o piso, tirando todas as torções por ventura existentes. Uma das extremidades deve ser levada e colocada de modos que fique uma parte da mangueira sob a outra, mantendo uma distância de 1 metro entre as duas conexões. 2º Passo: Enrolar começando pela dobra tentando manter o maior ajuste possível. O segundo tripulante auxiliar de forma a evitar folgas na parte interna. Parar de enrolar quando atingir a conexão da parte interna, trazendo a outra conexão sobre a mangueira aduchada. Revisão37

38 Para desenrolar uma mangueira basta colocá-la sob o piso, pisar na parte externa não enrolada, segurar na conexão da parte interna ainda enrolada e puxá-la para cima. Este movimento pode se efetuado parado ou caminhando em direção a uma tomada ou a outro lance de mangueira. A mangueira aduchada pode ser transportada de duas formas. Embaixo do braço, com a conexão para baixo e voltado para trás, ou em cima dos ombros com a conexão para baixo e voltado para frente. Talvez esta última maneira apresente algumas limitações quanto a limitações na visibilidade do lado em que o brigadista estiver carregando a mangueira. Revisão38

39 Reduções As válvulas normalmente instaladas na rede de incêndio são as de interceptação, redutora e de segurança. As válvulas de interceptação são encontradas na própria rede e nas suas derivações verticais ou horizontais. Têm como finalidade permitir a segregação da rede em partes independentes e o isolamento de seções avariadas, visando o reparo e o contorno. As válvulas redutoras são instaladas nas derivações da rede de incêndio que alimentam a rede sanitária. A pressão normal na rede sanitária é de 35 lb/pol. 2, sendo as válvulas redutoras ajustadas para esse valor. Manta Antichama Manta antichamas também é conhecida como um agente extintor. É fabricada em aramida. A sua aplicação é indicada para princípios de incêndio em cozinhas envolvendo incidentes com fritadeiras ACESSÓRIOS Para montagem e operação com mangueiras iremos contar com alguns acessórios que otimizem o seu alcance. O derivante ou redução Y é indicado para manobras em que será necessário o emprego de duas ou três linhas de mangueiras. Sempre reduz de um diâmetro de 2.½ para 1.½ polegada. Revisão39

40 As reduções são aplicadas para reduzir o diâmetro de uma mangueira de 2.½ para outra de 1.½ polegada, nunca ao contrário. Embora, a grande maioria das conexões de mangueiras seja de engate rápido, ainda contamos com as chaves de mangueira ou chave storz. O real motivo de ainda existirem se deve a sensibilidade do bronze ou do latão a impactos físicos. É um excelente material para combate a incêndio por não produzir faíscas quando sofrer algum tipo de atrito, contudo é fácil de se amassar. Sendo assim, é importante termos o maior cuidado com todos os assessórios. Também devemos preservar esses equipamentos quanto a sujeiras, contaminação e corrosão, principalmente após a sua utilização com espumas. 7. EQUIPAMENTOS DE PROTEÇÃO INDIVIDUAL E COLETIVA 7.1. EQUIPAMENTO DE PROTEÇÃO INDIVIDUAL (EPI) Todo EPI é selecionado de acordo com o risco identificado em determinada operação. Ao se combater um incêndio a primeira preocupação é a proteção contra queimaduras e altas temperaturas. Todavia, não podemos deixar de esquecer que a proteção respiratória e a proteção contra impactos na cabeça são tão importantes quanto à primeira. Revisão40

41 Proteção Básica Na ausência de roupas especiais, o uso de vestimentas a base de algodão anti-chamas oferecem proteção significativa contra o calor radiante de um incêndio. O uso de roupas de baixo (cuecas, meias e camisetas) em algodão também é recomendável, na medida em que tecidos sintéticos poderão queimar e grudar na pele quando submetidos ao calor. Como complementos para proteção das mãos e cabeça, utilizam-se as luvas e capuzes resistentes ao calor, com considerável grau de impermeabilidade e confeccionados em algodão cru. Capacetes Devem ser utilizados os capacetes com viseiras e proteção contra impactos e anti-chamas. Ruídos Excessivos Os altos índices de ruído são comuns no ambiente de trabalho dos soldadores. A utilização de esmeris, lixadeiras, martelos e as próprias fontes de soldagem, são vilãs da audição dos mesmos. O uso de protetores auriculares tipo plug, concha, capacetes, para soldador entre outros, é obrigatório em ambientes com ruídos acima de 80 decibéis. Revisão41

42 Os protetores auriculares não eliminam completamente os ruídos dependendo do modelo e das informações técnicas do EPI, os índices de redução podem variar. A poluição sonora em muitas indústrias ou em linhas de produção obriga em alguns casos a utilização de até dois pares de protetor auricular simultaneamente, sendo um tipo Plug e o outro do tipo Concha NR 6 EQUIPAMENTOS DE PROTEÇÃO INDIVIDUAL Segundo a NR 6, no item 6.1encontramos a definição de Equipamento de Proteção Individual (EPI). Segundo texto da norma: Para os fins de aplicação desta Norma Regulamentadora NR, considera-se Equipamento de Proteção Individual EPI, todo dispositivo ou produto, de uso individual utilizado pelo trabalhador, destinado à proteção de riscos suscetíveis de ameaçar a segurança e a saúde no trabalho O equipamento de proteção individual, de fabricação nacional ou importado, só poderá ser posto à venda ou utilizado com a indicação do Certificado de Aprovação CA, expedido pelo órgão nacional competente em matéria de segurança e saúde no trabalho do Ministério do Trabalho e Emprego A empresa é obrigada a fornecer aos empregados, gratuitamente, EPI adequado ao risco, em perfeito estado de conservação e funcionamento, nas seguintes circunstâncias: a) Sempre que as medidas de ordem geral não ofereçam completa proteção contra os riscos de acidentes do trabalho ou de doenças profissionais e do trabalho; Revisão42

43 b) Enquanto as medidas de proteção coletiva estiverem sendo implantadas; e, c) Para atender a situações de emergência Responsabilidades do empregador Cabe ao empregador quanto ao EPI; a) adquirir o adequado ao risco de cada atividade; b) exigir seu uso; c) fornecer ao trabalhador somente o aprovado pelo órgão nacional competente em matéria de segurança e saúde no trabalho; d) orientar e treinar o trabalhador sobre o uso adequado, guarda e conservação; e) substituir imediatamente, quando danificado ou extraviado; f) responsabilizar-se pela higienização e manutenção periódica; g) comunicar ao MTE qualquer irregularidade observada; h) registrar o seu fornecimento ao trabalhador, podendo ser adotados livros, fichas ou sistema eletrônico Responsabilidades dos trabalhadores Cabe ao empregado quanto ao EPI: a) usar, utilizando-o apenas para a finalidade a que se destina; b) Responsabilizar-se pela guarda e conservação; c) Comunicar ao empregador qualquer alteração que o torne impróprio para uso; e, d) Cumprir as determinações do empregador sobre o uso adequado. Revisão43

44 7.3. EPC S – EQUIPAMENTO DE PROTEÇÃO COLETIVA Para proteger as pessoas ao redor e o ambiente de radiações e respingos, é utilizado biombos de material não inflamável, ou cortinas próprias para essa utilização. As cortinas vêm ganhando espaço na indústria pelo fato delas favorecerem a visibilidade do trabalho realizado pelo soldador sem afetar a saúde visual das pessoas próximas Suas cores podem variar conforme a aplicação do serviço. 8. SISTEMAS DE ALARME E COMUNICAÇÃO Conforme a Norma Regulamentadora NR – 34, o observador de trabalho a quente deve receber treinamento ministrado por trabalhador capacitado em prevenção e combate a incêndio, com conteúdo programático e carga horária mínima conforme o item 1 do Anexo I desta Norma. Uma série de competências será realizada ao constatar um princípio de incêndio, não ficando restrita apenas ao combate a incêndio propriamente dito. Revisão44

45 É necessária a realização de ações preventivas, ações corretivas, uso efetivo das comunicações, organização do abandono de área, as técnicas de combate a incêndio de diversos tipos, entre outras, sendo esses exemplos citados alguns dos procedimentos distribuídos para os membros da brigada, que será acionada pelo observador de trabalho a quente ALERTA Ao constatar a existência de um incêndio, a primeira providência a tomar será dar o ALARME GERAL. Somente após, deverá começar a combatê-lo com os meios disponíveis mais próximos do local do incêndio. O observador de trabalho a quente ao detectar a emergência, irá acionar a Brigada de Incêndio e todo pessoal treinado, para que possam executar suas funções. É de suma importância um plano de emergência, que deve contemplar como o alerta será dado (alarme, telefone, rádio ou outro meio) e como serão avisadas a brigada, a população e as demais organizações. Ao soar o alarme de incêndio, o pessoal que irá combatê-lo deverá saber algumas características do incêndio, para combatê-lo de maneira eficaz, tais como: Qual o local do incêndio? O que está queimando? (para a determinação da classe de incêndio) Qual a extensão do incêndio? Quais os combustíveis que existem nas proximidades? Qual a melhor maneira de: Evitar o alastramento do fogo; Extinguir o incêndio. Revisão45

46 8.2. QUE DEVE FAZER O OBSERVADOR DE TRABALHO A QUENTE EM UMA SITUAÇÃO DE EMERGÊNCIA? Se notar fogo no local onde está sendo executado o serviço, acione imediatamente o alarme e avise a brigada; Alerte os demais ocupantes em voz alta e bata à suas portas, se estiverem fechadas; Sempre acate as orientações dos brigadistas; Nos casos de evacuação não perca a calma, mas atue com pressa. Ajude a acalmar os demais ocupantes do local; Sempre caminhe em ordem e sem atropelos; Em primeiro lugar a brigada deve ser acionada conforme descrito, porém sendo o observador de trabalho a quente um profissional treinado e que sabe usar equipamentos de extinção, este combate poderá ser realizado. Avalie a situação e escolha o extintor apropriado à classe do incêndio deflagrado; Se sentir cheiro de gás não ascender ou apagar as luzes; Se for possível, desligue o sistema elétrico; Afaste-se da área se a brigada foi acionada, facilitando a ação da mesma; Não tente salvar objetos, salve sua vida; Jamais use o elevador! Procure alcançar o térreo usando a escada mais próxima; Abandone o local rapidamente fechando portas, porém sem trancálas; Ao deixar a área de risco, procure se apresentar as pessoas que estiverem coordenando os trabalhos de salvamento. Dessa forma, elas saberão que você não esta mais em perigo. Revisão46

47 Atire fora pela janela qualquer objeto que poderá servir como material combustível. Porém, tome cuidado para não machucar alguém; Se houver fumaça no recinto, estiver sentindo dificuldades para respirar, abaixe-se e procure permanecer junto ao piso. Se houver uma janela abra-a, ou até mesmo quebre-a, para que o ambiente seja ventilado; Mantenha-se vestido, pois a roupa poderá protegê-lo contra calor e desidratação; Se o fogo atingir a sua roupa, não corra. Deite no chão e role para abafá-lo. Quando você corre o fogo aumenta, alimentado pelo oxigênio. Caso a roupa de um colega esteja em chamas, procure abafá-las, envolvendo-o, com uma jaqueta, tapete, manta, etc. Não se tranque em qualquer sala. Em breve a madeira da porta será consumida e você poderá ser atingido; Se ficar preso em meio à fumaça, ponha um pano molhado no nariz e ande agachado, pois o ar perto do chão é mais respirável. Mantenhase vestido e procure molhar suas roupas; Se estiver preso, tente arrombar paredes com o impacto de qualquer objeto que seja resistente; Antes de abrir uma porta, toque-a com a mão. Se estiver fria, abra-a com cuidado, protegendo-se por trás dela. Se estiver quente não a abra, busque outra saída. Aplique toalhas molhadas nas fendas e aberturas da mesma. Verifique se existe sinal de fumaça saindo por seus orifícios; Se não puder sair, mantenha-se junto ao chão e próximo de uma janela. Abra-a janela e coloque perto de si um móvel para servir de anteparo contra as ondas de calor; Revisão47

48 Não fique parado na janela sem nenhuma defesa: o fogo procura espaço para queimar e irá buscá-lo se você não estiver protegido; Se encontrar todas as vias de fuga bloqueadas, refugie-se em um banheiro, molhando a porta e vedando-a com panos e papéis; e Procure sempre uma posição favorável ao vento. Nunca fique contra ao vento ANÁLISE DA SITUAÇÃO Deve-se realizar a análise da situação, desde a deflagração da emergência, e desencadear todos os procedimentos necessários, acionando a brigada para executar sua responsabilidade de acordo com o tamanho da equipe e recursos operacionais disponíveis. Confirmada a emergência, nesse momento já deverá estar definido quem a brigada irá se reportar adiante no andamento das ações APOIO EXTERNO O plano deve identificar o responsável pelo acionamento do Corpo de Bombeiros, Polícia e demais organizações (hospitais, órgãos administrativos, etc.) e os meios de acionamento. A notificação da emergência deverá conter, no mínimo, as seguintes informações: Nome do Solicitante e o número do telefone utilizado; Local da emergência (endereço e referências); Características, localização precisa da ocorrência e a existência de eventuais vítimas e seus estados. Para o recebimento das forças de apoio externo, um brigadista, preferencialmente, deverá ser indicado para recebê-los e fornecer as informações necessárias para o início dos procedimentos operacionais de responsabilidade daquelas organizações. Revisão48

49 8.5. PRIMEIROS SOCORROS O plano de emergência deve identificar as pessoas responsáveis pelo primeiro atendimento das vítimas do sinistro. Devem prestar os primeiros – socorros mantendo ou estabilizando as funções vitais das vítimas, como por exemplo, SBV Suporte Básico da Vida ou RCP Ressuscitação Cardiopulmonar, até a chegada no local da emergência da equipe de resgate médico especializado. Tão logo as vítimas tenham recebido o primeiro atendimento e sejam conhecidos os detalhes dos seus estados clínicos, devem ser transferidas para as unidades de atendimento médico especializado e adequadas a cada tipo de situação ABANDONO DE ÁREA Essa tarefa será de responsabilidade da brigada que deverá efetuar o abandono da área parcial ou total, quando necessário, conforme a comunicação recebida, conduzindo a população fixa e flutuante daquela área para o ponto de encontro, ali permanecendo até a emergência ser definitivamente sanada. Uma atenção especial deve ser dada às pessoas portadoras de deficiência física permanente ou temporária e às pessoas que precisam de auxílio especial, como por exemplo, idosos, obesos, gestantes, entre outros. A NBR os chama de pessoas com mobilidade reduzida. Quem determina a ordem de abandono é o responsável máximo da brigada de incêndio identificado no plano de emergência, devendo priorizar os locais sinistrados, os pavimentos superiores a estes, os setores próximos e os locais de maior risco ISOLAMENTO DA ÁREA A brigada deverá estabelecer um perímetro de segurança inicial até a chegada do Corpo de Bombeiros e demais forças auxiliares. Essa medida tem por objetivo isolar a área sinistrada de modo a garantir a execução dos demais Revisão49

50 procedimentos de emergência tais como abandono de área e atendimento das vítimas. Também evita que pessoas que não autorizadas venham adentrar inadvertidamente no local sinistrado COMBATE À INCÊNDIO Obedecendo ao seu nível de treinamento determinado pela sua empresa, a brigada deverá proceder ao combate a incêndio inicial até o restabelecimento da normalidade ou a chegada do reforço do Corpo de Bombeiro ALARME DE INCÊNDIO Equipamentos instalados com a finalidade de alertar a tripulação para a deflagração de um estado de emergência a bordo. Os alarmes podem ser sonoros (através de toques ou mensagens) ou luminosos, indicados para locais onde a escuta do alarme seja de difícil percepção. Normalmente os sistemas de detecção e de alarme estão interligados com os sistemas de combate a incêndio, como por exemplo, o sistema de sprinkler SISTEMA DE SPRINKLER E ALAGAMENTO Destinam-se, genericamente, a proteger a área contra o fogo e, quando operando automaticamente, possuem a vantagem de atuar logo no início do incêndio, impedindo assim que o fogo alcance maiores proporções. Revisão50

51 Alguns sistemas modernos podem ser operados automaticamente, sendo a válvula de controle atuada por um sistema de servocomando, sensível ao aumento de temperatura. Sistemas semelhantes, de operação manual, dotados de controle local e comando a distância, são instalados em locais que se constituem em áreas potencialmente perigosas. Podem ser dotados de pulverizadores destinados a formação de neblina de baixa velocidade, ou do tipo chuveiro, em forma de cortina d água. Toda a rede instalada no compartimento protegido por esse sistema é mantida pressurizada. Ao indício de uma fonte de calor, o chuveiro abre independentemente de acionamento manual. Logo, somente aqueles expostos a uma fonte de calor é que serão ativados. No instante de seu acionamento, o sistema faz disparar o alarme de incêndio. O projeto da rede de combate a incêndio deverá assegurar que os sistemas fixos não reduzam materialmente o volume de água disponível e nem produzam uma queda de pressão na rede CANHÕES DE ESPUMA A espuma é um agente indicado para extinção de incêndios da classe B, em especial os de grande vulto envolvendo hidrocarbonetos. Quando o incêndio ocorrer com líquidos derramados torna-se mais eficiente represar o líquido com a própria espuma, empurrando-a aos poucos sobre o líquido inflamado. Existe também a possibilidade de empregar neblina de espuma, altamente eficiente nesses tipos de incêndio. A espuma pode ser encontrada sob várias formas nas plantas como, por exemplo, reservatórios especiais ou sistemas geradores. É lançada através de esguichos especiais ou por Revisão51

52 canhões monitores. Abaixo ilustramos com a imagem de um sistema fixo gerador de espuma CANHÕES DE ÁGUA Sistema dotado de pés e garras para fixação, possuindo um sistema para movimentos rotativos e direcionamento do jato. Utilizado fixo ao solo, ou em viaturas para lançamento do jato compacto a grandes distâncias. Este canhão é utilizado em sistemas fixos de combate a incêndios em conjunto com esguichos de água. Quando em operação com esguichos de água, destina-se na maioria dos casos ao resfriamento de estruturas expostas ao calor SISTEMA FIXO DE CO2 Dentre os agentes limpos, o mais conhecido é o gás carbônico (CO2), o qual é recomendado para proteção de áreas desocupadas, devido ao risco potencial de axfixia, entretanto, podem ser utilizados em áreas ocupadas, desde que haja sistema de retardo, possibilitando, assim, a saída das pessoas. Os sistemas à base de CO2 podem ser projetados em baixa e alta pressão. Os de baixa pressão são utilizados para proteção de grandes áreas, empregando um tanque de grande volume isolado termicamente; enquanto que os de alta pressão são utilizados para proteção de pequenas áreas, empregando cilindros de tamanho variáveis, sendo mais usual o de 50Kg de CO2 em fase líquida. Revisão52

53 9. SISTEMA DE DETECÇÃO DE INCÊNDIO É aquele constituído de conjuntos de elementos planejadamente dispostos e adequadamente interligados, que fornecem informações de princípio de incêndios, por meio de indicações sonoras e visuais localizadas em uma central de controle, além de, quando projetados para tal, controlarem os dispositivos de segurança e de combate automáticos instalados na edificação. Detector de calor (Temperatura) Seu princípio de funcionamento baseia- se na transmissão de corrente elétrica gerada por intermédio do aumento rápido do gradiente de calor, em um espectro ainda invisível aos sentidos humanos, a uma central de alarme. Os mais utilizados são: Térmicos: Instalados em ambientes onde a ultrapassagem de determinada temperatura indique, seguramente, um princípio de incêndio. Termovelocimétricos: Instalados em ambientes onde a rapidez no aumento da temperatura indique, inequivocamente, um princípio de incêndio. Revisão53

54 Detector De Fumaça Seu princípio de funcionamento baseia- se na transmissão de corrente elétrica gerada por intermédio da presença de radiação luminosa, em um espectro ainda invisível aos sentidos humanos, a uma central de alarme. São instalados em ambientes onde a primeira conseqüência imediata de um princípio de incêndio seja a produção de chamas. Sua instalação deve ser efetuada de forma que seu campo de utilização não seja prejudicado por obstáculos. Detector de chamas Seu princípio de funcionamento baseia- se na transmissão de corrente elétrica gerada por intermédio da passagem de partículas oriundas da combustão, em um espectro ainda invisível aos sentidos humanos, a uma central de alarme. Os tipos mais utilizados são: Iônicos: Instalados em ambientes onde, num princípio de incêndio, haja formação de combustão ou fumaça, antes da deflagração do incêndio propriamente dito. Óticos: Instalados em ambientes onde, num princípio de incêndio, haja expectativa de formação de fumaça, antes da deflagração do incêndio propriamente dito. Revisão54

55 10. ROTAS DE FUGA Ninguém espera um incêndio. Mas é muito importante ter um plano de fuga no caso de um sinistro. O incêndio pode acontecer em qualquer lugar: na sua casa/apartamento ou local de trabalho. No caso de Incêndio, não entre em pânico e nem tome atitude precipitada. Pense antes de agir. Os incêndios não acontecem só com os outros. Se o local onde você mora ou trabalha tiver os sistemas preventivos contra incêndio previstos nas Normas de Segurança Contra Incêndios (NR – 23 Proteção Contra Incêndios) do MTE; (NBR-9077 Saídas de Emergência em Edifícios e NBR Sinalização de Segurança Contra Incêndio e Pânico); Código Estadual de Prevenção de Incêndios e outras que venham a facilitara saída dos indivíduos dos locais atingidos) pode ter certeza que suas chances são grandes de sair ileso, mas senão, seja prudente, e planeje a sua fuga do ambiente. Inicialmente você deve mentalizar as portas de saídas, se todas estão abertas e para onde levam. Preocupe-se com o pavimento que você se encontra. Caso você utilizou o elevador, procure saber qual é a localização das escadas. Guarde também na mente onde estão localizados os extintores. Lembre-se que, via de regra, todo incêndio começa pequeno, e se não for controlado no início, pode atingir proporções que o próprio Corpo de Bombeiros terá dificuldade em controlá-lo. É de suma importância que durante a ocorrência de incêndios ou emergências todos saiam do local onde trabalham, moram ou se encontram em visita, com a maior rapidez, mas também de uma forma organizada, para evitar o pânico que pode prejudicar todo o combate a ser realizado. As rotas de fuga fazem parte desta organização, sendo caminhos que proporcionam a saída segura das pessoas do interior de uma edificação, sendo seu local de trabalho ou não. São mapas que representam, através de símbolos apropriados, o trajeto a ser seguido pelo indivíduo no caso de necessidade urgente de evacuação do local. Revisão55

56 10.1. EQUIPAMENTOS DE PROTEÇÃO RESPIRATÓRIA Conjunto de Escape/ Máscara de Fuga Muitas pessoas estão convencidas de que as máscaras de fuga as protege contra a fumaça e gases perigosos. Embora as máscaras contenham um filtro, permanece dependente da quantidade de oxigênio dentro de uma determinada área. Se a porcentagem de oxigênio tiver diminuído para menos de 17%, uma máscara de fuga não terá função alguma. Outro problema é que não há nenhum medidor na máscara que indique quanto tempo você ainda está seguro. Em outras palavras, dependendo da quantidade de gás e fumaça, em certo momento, o filtro ficará saturado com vapores tóxicos. A máscara não oferecerá mais nenhuma proteção. Desse modo, é muito importante que as pessoas saibam que uma máscara de fuga só é adequada para uma fuga rápida. Se você tiver que fugir usando uma máscara de fuga, leve em consideração os itens abaixo: Caminhando: Coloque o peso no pé de trás; Mantenha a sua mão na parede; e Mantenha a mão no ângulo de visão (proteção). Subindo escadas: Fique do lado da parede (se possível); Sinta os degraus. Revisão56

57 Descendo escadas: Fique do lado da parede (se possível); De costas; Sinta os degraus. Abertura de Portas: Mantenha-se abaixado perto da porta; Proteja-se atrás da porta / parede. Capuz de Fumaça Tem sido provado que a maioria das vítimas durante circunstâncias traumáticas devido a incêndios não se acidenta com calor ou chamas, mas com a fumaça e gases. O capuz de fumaça é especialmente projetado para proteger as pessoas em perigo de fumaças e gases gerados por fogo. O mais perigoso de todos é o monóxido de carbono. Este equipamento proporciona uma proteção eficaz para os olhos, cabeça e especialmente para as vias respiratórias, e assim as pessoas podem escapar por si próprias ou serem resgatadas com pouco risco. Revisão57

58 Conjunto Autônomo O Equipamento Autônomo de Respiração possui as seguintes características: Independe da concentração do contaminante; Indicado também para ausência de oxigênio; Proporciona maior mobilidade ao usuário; Pressão positiva; Alarme sonoro; Tempo limitado (cerca de 30 minutos); Peso incômodo. Também é comum ser chamado simplesmente de máscara autônoma. É o equipamento no qual o usuário transporta seu próprio suprimento de ar respirável através de um suporte anatômico, o qual é independente da atmosfera ambiente. O conjunto autônomo normalmente consiste de uma máscara facialconectada a uma mangueira, a uma válvula reguladora de pressão e a um cilindro de ar comprimido. Esses cilindros fornecem 30 (trinta) ou 60 (sessente) minutos de ar, dependendo do seu tamanho. Os conjuntos autônomos têm um fornecimento de ar limitado, são volumosos, pesados (mesmo com cilindros de compósito) e aumentam a chance do estresse físico
